enero : 
  1 : 
    - "s. Vicente María Strambi, Presbítero Pasionista, obispo \n Nativo de Civitavecchia (1745-1824), contra la voluntad del padre se hace sacerdote pasionista. Gran predicador, obispo de Macerata: cuida la formación de los seminaristas y ayuda a los pobres. Después de negarse a jurar fidelidad a Napoleón, el Papa lo convoca a Roma como su consejero."
    - "Solemnidad de la Virgen María \n El Concilio de Éfeso establece una verdad muy querida por el pueblo cristiano: María es verdadera Madre de Cristo, que es verdadero Dios y verdadero hombre: una sola Persona con dos naturalezas, sin confusión, sin mutación, sin división. En consecuencia es afirmada también su maternidad divina."
  2 :
    - "ss. Basilio El Grande y Gregorio Nacianceno, obispos y doctores de la Iglesia \n Dos Santos que en vida estuvieron unidos por una profunda amistad, y cuya memoria litúrgica se celebra el mismo día, el 2 de enero: San Basilio (a quien está dedicada la catedral de Moscú) y San Gregorio Nacianceno."
  3 :
    - "s. Antero, papa \n De origen griego, Papa por solo 40 días. Es martirizado en 236 bajo el emperador Maximino el Tracio por haber recolectado las Actas de los mártires en los archivos de la Iglesia de Roma para que no se perdieran. Primer Papa sepultado en las catacumbas de Calixto."
    - "Santa Genoveva de París, Virgen \n Vivió alrededor de 500 en París, Genoveva, hija de nobles galo-romanos, eligió la vida ascética de las vírgenes consagradas en lugar del matrimonio. El carisma de sanaciòn y la santa vida de esta mujer mística le procuraron una gran fama de santidad. Hoy es la patrona de la capital francesa."
    - "s. José Tomasi, sacerdote teatino, cardenal \n Nacido en Licata, en 1649, de la noble familia siciliana de Lampedusa, renuncia al título en favor del hermano y se hace religioso teatino. Precursor de la reforma litúrgica, es nombrado cardenal por el Papa Clemente XI en 1712. Juan Pablo II lo proclama Santo en 1986."
    - "s. Telésforo, papa y martir \n Nacido en Calabria, de origen griego, anacoreta en Egipto y Palestina, Papa de 125 a 136. Instituyó la Misa de Medianoche en Navidad con el canto del “Gloria in excelsis Deo”, la celebración de la Pascua el domingo, el ayuno cuaresmal. Contrastó la gnosis. Murió mártir."
  4 :
    - "s. Angela de Foligno, religiosa franciscana \n Es una de las más grandes místicas de la historia de la Iglesia de cuya espiritualidad tomaron gigantes de la fe como Teresa de Ávila e Isabel de la Trinidad. Santa Ángela de Foligno, cuya memoria se celebra el 4 de enero, ha sido canonizada por equivalencia por el Papa Francisco en 2013."
    - "s. Isabel Ana Bayley viuda de Seton, H.C., fundadora de las Hermanas de la Caridad de s. José \n Esta madre de cinco hijos, protestante y perteneciente a la alta sociedad de Nueva York, se hizo monja católica y fundó la primera comunidad de religiosas de los Estados Unidos. Su fiesta se celebra el 4 de enero."
  5 :
    - "s. Juan N. Neumann, obispo de Filadelfia en los Estados Unidos \n Este sacerdote nacido en Bohemia se naturalizó estadounidense y llegó a ser obispo de Filadelfia. Cuidó de los migrantes católicos y estableció el primer sistema de escuelas diocesanas de los Estados Unidos. Su fiesta se celebra el 5 de enero."
    - "s. Eduardo, rey de Inglaterra \n Coronado rey de Inglaterra en 1043, amadísimo por el pueblo, es un soberano de profunda oración, manso y gentil: promueve la paz, elimina los impuestos de guerra para ayudar a los más pobres, construye un monasterio que será el primer núcleo de la Abadía de Westminster."
    - "S. Simeón el Estilita \n Siméon (Sisan, norte de Siria 390- Alepo 459) fue el primero y más famoso de los estilitas, monjes del Oriente cristiano que hicieron de sus cenobios columnas (stylos). Entre el cielo y la tierra, rezaban y predicaban a la multitud asombrada de esa forma desconcertante de ascetismo."
  6 :
    - "s. Rafaela del Sagrado Corazón, virgen, fundadora de las Esclavas del s. Corazón de Jesús \n Religiosa española (1850-1925), funda una Congregación dedicada a la adoración eucarística perpetua y al apostolado. Incomprendida por sus hermanas, renuncia como superiora desarrollando con gran mansedumbre los servicios más humildes aceptando todo “como si viniese de la mano de Dios”."
    - "St. Andrés Bessette \n Un trabajador iletrado, profundamente devoto de san José, se transformó en el hermano Andrés, de la Congregación de la Santa Cruz, conocido como “el hombre de los milagros de Montreal” por su don de curación: consoló a miles de personas intercediendo por ellas ante san José."
    - "s. Carlos de Sezze, religioso franciscano \n Nacido en 1613, hijo de campesinos, entra en la Orden de los Frailes Menores: trabaja como cocinero y portero. No obstante los escasos estudios, tiene el don de la ciencia infusa y es convocado por los Papas como consejero. Se distingue por la humildad, uniendo contemplación y caridad concreta."
  7 :
    - "s. Raimondo de Peñafort, sacerdote dominico, confundador de los Mercedarios \n Sacerdote de la Orden de Predicadores, san Raimundo de Peñafort profundo conocedor del derecho canónico, es invocado como protector de los juristas. Se dedicó a la formación de los misioneros. Como General de los dominicos se ocupa de los conventos de la Orden recorriendo Europa a pie."
    - "s. Luciano, sacerdote antioqueno, mártir \n Sacerdote erudito y austero de Antioquia de Siria, preciso exégeta del Antiguo y del Nuevo Testamento, muere mártir en Nicomedia el 7 de enero 312, durante la persecución del emperador romano Maximino. Otro emperador, Constantino, se hace bautizar en su tumba."
    - "s. Polieuto, mártir \n En Melitene, Armenia, en el periodo de las persecuciones de Decio, se obligó al soldado romano Polieuto a reconocer a los dioses y a ofrecerles un sacrificio. Deberá pagar su firme negativa con el martirio y será bautizado con su propia sangre. Se recuerda Polieuto mártir junto con san Nearco."
  8 :
    - "s. Severino, abad, apóstol del Norico \n Nacido de noble familia romana en Nórico, vive austero entre limosnas y ayuno, escuchado por potentes e incluso por bárbaros, impresionados por su santidad. Funda monasterios, soccorre a los pobres, defiende aldeas de las correrías de los bárbaros, uniendo acción y contemplación."
    - "s. Lorenzo Giustiniani, patriarca de Venezia \n Lorenzo fue el primer patriarca de Venecia en 1451. Sin sermones, sólo con la pluma y sobre todo con el ejemplo, fue un gran reformador de la Iglesia. Aunque era un noble, limosneaba con un pobre sayo y una alforja para obtener 'la victoria sobre sí mismo'. Fue canonizado por Alejandro VIII en 1690."
  9 :
    - "b. Antonio Fatati, obispo de Ancona \n Hijo de una familia noble de Téramo, Antonio estudió en Bolonia para ser sacerdote. A su regreso ocupó varios cargos hasta que fue nombrado obispo de Ancona en 1463. Fue un pastor prudente, generoso con los pobres y estricto consigo mismo. Fue beatificado en 1765."
    - "s. Andrés Corsini, carmelita, obispo de Fiesole \n De noble familia florentina (1301-1373), superior provincial de los carmelitas y obispo de Fiesole, restaura conventos devastados por la peste, ayuda a pobres y cumple obras de pacificación entre contrincantes de la época, pagando su empeño con la cárcel."
  10 :
    - "s. Agatón, papa \n Nacido en Palermo, de origen griego, Papa del 678 al 681, promueve la unidad de la Iglesia. Contrasta al monotelismo según el cual en Cristo hay una única voluntad. El Concilio de Costantinopla reitera que como en Cristo hay dos naturalezas, hay también dos voluntades, divina y humana."
    - "s. Milciades, papa \n Africano de origen, Milciades o Melquiades era el Papa de aquel periodo en el que Constantino venció a Majencio en la batalla de Ponte Milvio. Triunfo que determinó el fin de la persecución imperial a los cristianos. Trabajó para reorganizar la Iglesia y los lugares de culto y murió en el año 314."
    - "B. Gregorio X, papa \n Cuando fue elegido Papa en el cónclave de Viterbo que duró dos años, Tebaldo Visconti no era sacerdote, sino un cruzado en Tierra Santa. Bajo el nombre de Gregorio X trabajó por la unidad con los ortodoxos en el Concilio de Lyon. Murió en 1276 y fue beatificado en 1713 por Clemente XI."
  11 :
    - "s. Iginio, papa \n Según una antigua tradición era un filósofo de origen ateniense. Elegido Papa en el 138, muere mártir durante la persecución del emperador Antonino Pío. Rechaza con las razones del Evangelio la herejía gnóstica, que predicaba una doble religiosidad, para los simples y para los instruídos."
    - "s. Pedro de Cesarea, mártir \n En lugar de renegar de su fe cristiana, Pedro prefirió la fidelidad y fue quemado vivo. Estamos en el siglo III, en Cesarea de Palestina, bajo la persecución del cruel emperador Maximino, que no se apiadó ni por la joven edad de este muchacho, llamado Apsélamo o Bálsamo, y lo hizo morir como mártir."
    - "s. Paulino de Aquileia, obispo \n Teólogo y músico, Paulino es originario de Cividale, hoy el Friuli. Fue convocado por Carlomagno entre los Siete sabios que debían unificar Europa. En 787 fue obispo de Aquilea y trabajó por la reforma de la Iglesia. Evangelizador de Eslovenia, participó en los concilios hasta su muerte en 802."
  12 :
    - "s. Arcadio, mártir \n Durante la persecución desencadenada por el emperador Diocleciano, escapa de su ciudad, Cesarea de Mauritania. Se entrega a la autoridad cuando un pariente es capturado en su lugar. Negándose a ofrecer sacrificios a los dioses, muere mártir entre torturas en el 304."
    - "s. Antonio María Pucci, sacerdote Antonio, cuyo nombre de seglar era Eustaquio, fue apodado por todos 'el Curita'. Gran devoto de la Virgen; durante 48 años fue párroco de San Andrés en Viareggio. Fue un precursor de las nuevas formas de organización de los laicos. Murió de neumonía en 1892 y fue canonizado por Juan XXIII en 1962."
  13 :
    - "s. Hilario, obispo de Poitiers y doctor de la Iglesia \n Filósofo y literato pagano, de familia acomodada, se convierte al cristianismo en el 345. Como obispo de Poitiers se opone a la herejía arriana que contesta la doble naturaleza de Jesús, divina y humana. Padecerá también el exilio por defender la verdad."
    - "s. Remigio, obispo de Reims \n Nacido como ciudadano romano, Remigio vivió como obispo cristiano en Reims, en una Galia ya invadida por los francos y entre arrianos y paganos. Un evangelizador incansable por más de 70 años, logró convertir y bautizar al Rey Clodoveo en la Navidad del 1500. Murió en el 533 en olor a santidad."
  14 :
    - "s. Felix de Nola, sacerdote \n Nacido en Nola en el siglo III hijo de un rico padre sirio, se hace sacerdote. Sufre torturas durante las persecuciones del Imperio Romano, dando un valeroso testimonio de fidelidad a Cristo. Liberado, rechaza la elección como obispo. Vive pobre, ganándose de comer trabajando."
  15 :
    - "s. Mauro, abad \n Hijo de un patricio romano, confiado a San Benito de Nursia, de quien fue discípulo predilecto. Abad de Subiaco, funda un monasterio en Francia. En él se inspira la congregación benedictina de los Mauristas, exterminada durante la Revolucion francesa."
    - "s. Juan Calibita, monje \n Hijo de aristócratas, Juan vive en Constantinopla en el siglo V. A sólo 12 años de edad, huyó al monasterio de los Acemetas, cuya regla de vida era el Evangelio que siempre llevaban consigo. Después de algunos años inició una vida de mendicante justo frente a la casa de su padre, sin ser reconocido."
    - "S. Pablo, Primer ermitaño \n Se sabe poco sobre Pablo, primer ermitaño cristiano. Vivió en Egipto entre los siglos III y IV. Era un noble que escapó en el desierto por las persecuciones de Decio. En su larga vida de soledad se consagró a la lectura orante de la Palabra de Dios y a la generosa penitencia a favor de sus hermanos."
  16 :
    - "s. Marcelo I, papa y mártir \n Papa del 308 al 309, vive las persecuciones de Diocleciano y Galerio. Contestado por los rigoristas, muestra el rostro misericordioso de la Iglesia al readmitir a los lapsi -que abjuraron de su fe- previa penitencia. Muere mártir en exilio."
    - "s. Priscila, matrona romana, fundadora del cementerio homónimo sobre la via Salaria \n Esta santa romana del siglo I, no es fácil de identificar. Podría ser la esposa de Aquila, comprometida en la primera evangelización cristiana (cf Hch 18,26); o la fundadora del cementerio homónimo de la Vía Salaria que acogió a san Pedro en su casa; según otros habría sido una esclava liberada."
    - "San José Vaz \n La vida del Padre José Vaz, primer indio beatificado, se desarrolla entre finales del siglo XVI y principios del XVI. San José Vaz es el apóstol de la isla de Ceilán, hoy Sri Lanka, en aquel entonces tierra de persecuciones anticatólicas. Fundó los Oratorianos; el Papa Francisco lo canonizó en 2015."
  17 :
    - "s. Antonio, abad \n Padre del monaquismo, protector de los animales, modelo de vida cristiana. San Antonio, nacido en Coma, Egipto, alrededor del año 250, dedicó su vida al Señor. Por su capacidad de sacar de las llamas del infierno a las almas de los pecadores, el día de su fiesta se encienden hogueras en su honor."
  18 :
    - "s. Prisca, fundadora de la Iglesia homónima sobre el Aventino \n Según antigua tradición habría sido bautizada por San Pedro y, como dice su nombre romano, habría sido la “primera” mujer en el Occidente a testimoniar con el martirio su fe en Cristo. Habría sido decapitada hacia la mitad del siglo I."
  19 :
    - "s. Germánico, mártir de Filadelfia \n Germánico fue un discípulo muy joven de San Policarpo y también uno de los once cristianos de Filadelfia, en la actual Turquía, que fueron devorados por las bestias durante las persecuciones del Imperio Romano en el siglo II. En vez de renegar su fe, instó a sus compañeros a dar su vida por Jesús."
    - "s. Juan, obispo de Ravenna \n Mientras que toda la población está trastornada por la guerra contra los Longobardos, en Ravena está Juan, un santo obispo que se ocupa en modo inmejorable de resolver las necesidades de su pueblo y de su Iglesia. El Papa Gregorio Magno le envió el libro de la Regla Pastoral. Murió en el año 595."
    - "ss. Mario, Martha, Audifax y Abacum, mártires en la via Cornelia \n Esta familia cristiana con dos hijos, a principios del siglo IV, salió de Persia para ir a Roma a venerar las reliquias de los mártires. Llegados a Roma ayudaron a darles una digna sepultura en la Vía Salaria. Por esta razón, los cuatro serán encarcelados y condenados al martirio."
  20 : 
    - "s. Fabián, papa y mártir \n Papa por 14 años, Fabiano cultivó las relaciones con los cristianos de Oriente y dividió Roma en siete diakonías para asistir a los pobres. Fue encarcelado y condenado a muerte en 250, en la persecución de Decio. Los cristianos lo veneraron como mártir en el cementerio de San Calisto en la Vía Apia."
    - "s. Sebastiano, mártir \n Nació en Milán y llegó a ser un alto oficial del ejército imperial muy estimado por Diocleciano, quien no sospechaba que fuera cristiano. Ayudó a los cristianos encarcelados y a los soldados y nobles convertidos. Descubierto, fue condenado: sobrevivió a las flechas pero fue azotado hasta su muerte."
  21 :
    - "s. Inés, virgen y mártir \n Entre las primeras mártires de la era cristiana, Inés es una de las Santas más populares en la tradición de la Iglesia. Sacrificó su vida a los trece años durante las persecuciones del IV siglo para no traicionar su fe en Cristo. Es venerada como icono de pureza."
  22 :
    - "s. Vicente, diácono español y mártir \n Originario quizás de Zaragoza, Vincente fue el excelente diácono del obispo Valerio. Un hombre valiente y gran predicador. Arrestado durante la persecución de Diocleciano, sufrió tremendas torturas sin doblegarse. Murió martirizado en Valencia en el 304. Fue inmediatamente venerado como un santo."
    - "s. Vicente Pallotti, sacerdote, fundador de la Sociedad del Apostolado Católico \n Sacerdote romano (1795-1850), venciendo la desconfianza del mundo eclesiástico, anticipó la promoción del papel de los laicos en la Iglesia, pues la evangelización es un deber de todos los bautizados, hombres y mujeres y no sólo del clero. Soñaba una comunidad en la que todos fueran 'apóstoles'."
    - "s. Anastasio, monje y mártir \n Soldado del ejército persa, el joven Magundat se sintió fascinado por Jesús y por la vida cristiana. Por eso viajó a Jeraples y luego a Jerusalén donde tomó el nombre de Anastasio. Durante siete años fue monje en Cesarea de Palestina, pero luego fue capturado, torturado y martirizado en 628."
  23 :
    - "s. Emerenciana, mártir romana \n Cristiana sin ser bautizada, según una antigua historia, murió durante el funeral de su amiga, santa Inés, martirizada en Roma en la época de Diocleciano. Mientras los fieles huían al ser atacados por un grupo de paganos, ella no se escapó sino que los enfrentó valientemente, pero murió apedreada."
    - "s. Ildefonso, obispo de Toledo \n Querían que hiciera carrera eclesiástica, pero Ildefonso huyó, se refugió en un monasterio y se hizo monje. Devoto de María, escribió un famoso tratado sobre la Virgen y la Virgen se le apareció en 660, dándole la casulla con la que, primero como sacerdote y luego como obispo, celebraba las fiestas."
  24 :
    - "s. Francisco de Sales, obispo de Ginevra, doctor de la Iglesia, fundador de la Orden de la Visitación, patrón de la prensa católica \n Francés (1567-1622), es hombre del diálogo y de la mansedumbre sin renunciar a la verdad. Es uno de los primeros evangelizadores modernos, usando volantes y carteles. Propone un modelo de vida cristiana diverso para cada uno de los estados, y realizar en las dificultades de la vida cotidiana."
    - "b. José Timoteo Giaccardo, sacerdote \n Fue el primer miembro de la Pía Sociedad de San Pablo en ser beatificado por Juan Pablo II en 1989. Originario de Alba, Piamonte, fue el primer director de la nueva casa paulina en Roma donde fue formador y evangelizador a través de un sabio uso de los medios de comunicación social."
  25 :
    - "s. Ananías, que bautizó al Apóstol Pablo en Damasco \n Un judío de Damasco convertido al cristianismo, en una visión el Señor le pidió que fuera a buscar a Saulo de Tarso, el perseguidor que se quedó ciego después de la manifestación de Jesús. Ananías obedeció y le impuso las manos. Saulo recuperó la vista y fue bautizado. (cf Hch 9, 17-19)."
    - "Conversión de san Pablo, apóstol \n La Iglesia recuerda hoy la Conversión de San Pablo en el camino de Damasco, una de las más poderosas manifestaciones de la gracia divina que transformó a Saulo, el feroz perseguidor de los cristianos, en el Apóstol de los gentiles. El evento está narrado en los Hechos de los Apóstoles 9, 1-18."
  26 :
    - "ss. Timoteo y Tito, obispos, discípulos de s. Pablo \n Fueron los colaboradores más cercanos de san Pablo. San Timoteo, obispo, de padre pagano y madre judía, es puesto a cargo, por el Apóstol de las Gentes, de la comunidad eclesial de Efesio, mientras que san Tito, obispo, a la guía de la Iglesia de Creta. La memoria litúrgica es el 26 de enero."
    - "s. Paola, matrona romana \n Santa Paula es una figura femenina ejemplar entre los Santos de los primeros siglos del cristianismo. Pasó de una vida lujosa, conforme a su noble nacimiento, a una vida dedicada al Evangelio y a la caridad hacia los pobres, gracias a la influencia del Santo doctor de la Iglesia Jerónimo"
  27 :
    - "s. Angela Merici, virgen, fundadora de las Ursulinas \n Nacida en el siglo XVI, santa Ángela Merici pasó a la historia por su visión emancipadora de la vida consagrada femenina. La Compañía de Santa Úrsula (Las Ursulinas), fundada por ella en 1535 en Brescia, es de hecho la primera Congregación femenina secular de la Iglesia. Se recuerda el 27 de enero."
    - "s. Vitaliano, papa \n Papa de 657 a 672, trabajó infatigablemente para subsanar los conflictos entre la Iglesia de Roma y la Iglesia de Oriente y para restablecer el diálogo con el emperador, pero sin éxito. Reavivó el cristianismo británico nombrando nuevos obispos. Fue sepultado en la antigua basílica de San Pedro."
  28 :
    - "s. Tomás de Aquino, sacerdote dominico, doctor de la Iglesia, patrón de las escuelas católicas \n Fraile dominico y gran teólogo conocido como el Doctor Angélico, Tomás de Aquino vivió entre 1225 y 1274. Sintetizó la filosofía aristotélica y la patrística con la confianza en que la razón puede armonizarse con la fe cristiana. Es el protector de las escuelas católicas, teólogos y libreros."
  29 :
    - "ss. Papia y Mauro, soldados, mártires en la via Nomentana \n Sobre la Vía Nomentana, en el Coemeterium Maius, fueron sepultados dos soldados romanos que vivieron durante las persecuciones de Diocleciano: Papías y Mauro. Fueron martirizados por haberse convertido al cristianismo. Son los santos patronos de la Congregación del Oratorio de San Felipe Neri."
    - "s. Costanzo, obispo de Perugia \n Primer obispo de Perugia, escapó al martirio por primera vez durante las persecuciones de Marco Aurelio. Encarcelado, convirtió a sus carceleros y recuperó la libertad, pero de nuevo fue arrestado y decapitado en 170. La primera catedral de la ciudad fue construida en el lugar de su sepultura."
    - "S. Sulpicio Severo \n Sulpicio Severo nace en Aquitania, en torno al año 350, de una familia ilustre. Como tantos contemporáneos suyos, Sulpicio Severo hace su debut como abogado; en aquella época era el camino más corto para obtener honores."
  30 :
    - "s. Martina, mártir \n Martina, hija de un noble romano, se convirtió al cristianismo y comenzó a distribuir sus bienes entre los pobres. Arrestada por los guardias del emperador Alejandro Severo, fue sometida en vano a varias torturas hasta que fue decapitada. Es venerada en Roma gracias a la devoción de Urbano VIII."
    - "s. Jacinta Marescotti, virgen romana \n Compatrona de Viterbo con S. Biagio, S. Jacinta Marescotti fue la caprichosa hija de un príncipe. Sufrió una injusta decepción amorosa y fue recluída por la fuerza en un convento. Allí conoció Cristo, su verdadero esposo y por su amor, cuidó luego con mucha paciencia a los ancianos y a los enfermos."
  31 :
    - "s. Juan Bosco, sacerdote, fundador de los Salesianos, padre y maestro de los jóvenes \n Fundador de los Salesianos y de las Hijas de María Auxiliadora, Juan Bosco es el santo de los jóvenes. Canonizado en 1934, durante la clausura del Año de la Redención, se le recuerda el 31 de enero. Es el patrono de los educadores, los jóvenes, los estudiantes y los editores."
    - "s. Marcela, romana, discípula de s. Jerónimo \n Nacida en una familia ilustre, fue la primera matrona romana que difundió los principios del monacato entre las vírgenes y viudas nobles. Reunidas en su palacio en Roma, rezaban, ayunaban y hacían penitencia bajo la guía de San Jerónimo. Marcela murió durante el saqueo de los visigodos en el 410."
