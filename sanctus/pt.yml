    - "S. Rosa de Viterbo, virgem franciscana \n Rosa de Viterbo jamais foi canonizada, oficialmente, mas era considerada santa pelo povo e venerada até pelos Papas. Era uma Terciária franciscana, falecida aos 18 anos, em 1251, após ter anunciado a Palavra de Deus por toda a cidadezinha, no Lácio, onde é celebrada no dia 4 de setembro. \n\n Uma vida admirável, embora breve, que deixou seu sinal. É o caso de Rosa de Viterbo, nascida, em 1233, no seio de uma família pobre, com uma má-formação, que lhe impediu até de entrar para o vizinho mosteiro das Clarissas. \n O exílio, entre guelfos e gibelinos \n Quem nascia com o esterno, - osso na parte anterior do tórax, - era condenado a morrer em três anos, porque seu esqueleto não consegue ser sustentado. No entanto, Rosa viveu 18 anos, sempre com o sorriso nos lábios. Não podendo receber o hábito religioso, entrou para a Ordem Terceira de São Francisco e começou a percorrer toda a cidade, com uma cruz no pescoço, levando uma vida de penitência e de caridade com os pobres e enfermos. \n O contexto histórico em que viveu era o de uma áspera luta entre guelfos e gibelinos, respectivamente partidários do Papa Inocêncio IV e do imperador Frederico II. Eram anos de contrastes entre o Império e a Santa Sé e a cidade de Viterbo estava bem ao centro. Devido ao seu apoio ao Papa, Rosa e sua família foram exiladas em “Soriano nel Cimino”, até que, em 1250, com a morte do imperador, a cidade retornou sob o domínio do Papa. \n O sonho de Alexandre IV \n Por causa das suas condições físicas, também Rosa faleceu, provavelmente em 6 de junho de 1251, e foi sepultada na terra nua, próximo à igreja de Santa Maria no Poggio. No ano seguinte, o Papa Inocêncio IV quis torná-la santa e mandou fazer um processo canônico, que nunca começou. Seu sucessor, Alexandre IV, não se sentindo mais seguro em Roma, transferiu-se para Viterbo. No entanto, recebeu em sonhos, várias vezes, a visita da jovem. Por isso, mandou trasladar seus restos mortais para a igreja das Clarissas, às quais foram confiados além do seu culto. Ali, ainda hoje, é possível venerar seu corpo, completamente incorrupto, que permaneceu incólume até durante um incêndio em 1357. \n Santa ou Beata? \n Nos dois séculos seguintes, a veneração da jovem aumentou. Assim, em 1457, Papa Calisto III renovou a ordem de um novo processo de canonização, mas, neste interim, veio a falecer, e não foi feito nada. No entanto, em 1583, o nome de Rosa, como Santa, foi incluído no Martirológio Romano e muitas igrejas foram dedicadas a ela no mundo. \n A partir de 4 de setembro de 1258, dia da transferência de seus restos mortais, Viterbo celebrou sua Santa com três dias de festa, preferindo esta data àquela da sua morte, ocorrida em 6 de março. Tudo começou com uma procissão solene e um cortejo histórico pelas ruas da cidade; depois, se prosseguiu, no centro histórico da cidade, - por onde havia sido feita a trasladação, - com o transporte da Máquina de Santa Rosa: uma estrutura de madeira e tecido, que, todos os anos, se torna cada vez mais espetacular; esta usança foi, recentemente, incluída pela UNESCO no patrimônio mundial da humanidade."
    - "S. Coleta Boylet, virgem franciscana, fundadora das Clarissas pobres \n Santa Coleta de Corbie, 'segunda mãe das Clarissas', após várias experiências entre as Beneditinas e a Ordem Terceira de São Francisco, foi chamada pelo Senhor para reformar o Instituto, segundo o carisma de Santa Clara: austeridade, pobreza e oração litúrgica. Foi canonizada por Pio VII, em 1807. \n\n 'Meus olhos se encheram de Jesus, quando o fixei na elevação da hóstia, durante a Santa Missa, e não quero que nenhuma outra imagem se sobreponha a Ele'. \n A obra de Santa Coleta Boylet representa um dos exemplos mais famosos no contexto da profunda crise religiosa ocidental, na época do Grande Cisma. De fato, os homens, que não encontravam mais orientação e amparo nas instituições eclesiásticas, buscavam suas respostas em um contato mais direto com Deus. \n Um verdadeiro dom do céu \n Antes de ser um dom para a grande família franciscana, Coleta o foi para a sua família de origem: quando nasceu, em 1381, sua mãe tinha 60 anos e não esperava ter mais filhos. Seu pai era carpinteiro em um convento Beneditino. Naquele ambiente, Coleta - diminutivo de Nicoleta, em homenagem a São Nicolau de Bari, ao qual foi atribuída a graça do seu nascimento - cresceu respirando Deus. Em breve, sentiu a sua chamada e começou a ter visões de comunhão com Ele. \n Aos 9 anos, o Senhor lhe confiou aquela que seria a missão da sua vida: a reforma das Clarissas. Mas, foi necessário muito tempo. No entanto, Coleta se preparava mediante a prática da caridade e da penitência, tendo êxtases e revelações divinas e realizando atos milagrosos, entre os quais algumas ressurreições. \n Vida religiosa 'singular' Ao ficar órfã, aos 18 anos, Coleta foi confiada ao abade de Corbie. Depois de fazer uma primeira experiência entre as voluntárias do hospital local e entre as Clarissas urbanistas, como também entre as Beneditinas, Coleta ficou titubeante, pois não encontrava o que queria e sua sede de Deus não se saciava. De repente, encontrou um franciscano, Padre Pinet, que a convenceu a entrar para a Ordem Terceira de São Francisco. Encerrou-se em uma pequena cela, adjacente à igreja, onde viveu trancada entre 1402 e 1406; passava seus dias em oração, penitência e costurando paramentos e roupas para os pobres; podia receber visitas somente através de uma grade. Como ela mesma escreveu, “o tempo que transcorria era, em parte, rico de graça, mas também de sofrimento”. Coleta questionava-se, com insistência, sobre seu futuro. No início, pensava que estas dúvidas provinham do demônio. Mas, finalmente, entendeu que era o desígnio de Deus que abria alas na sua alma. Desta forma, sentiu-se livre de tomar uma decisão. \n A Reforma: um retorno às origens \n Em 1406, Coleta recebeu o véu das Clarissas de Bento XIII, que, na época, na França, era considerado o Papa legítimo, e emitiu seus Votos segundo a Regra de Santa Clara. \n Desde então, começou a sua profunda obra de reforma da Ordem, que nada mais seria um retorno aos costumes mais austeros das origens, à oração pessoal e comunitária, à vida penitencial em prol da unidade da Igreja. O primeiro mosteiro a aceitar as novas disposições foi o de Besançon. Em breve, nasceram muitas outras novas fundações. Doze conventos masculinos também aceitaram a reforma, mesmo mantendo seus superiores. Por fim, sua obra foi aprovada pelo Ministro geral franciscano e, em 1458, por Pio II. \n Os mosteiros 'coletinos', assim chamados em sua honra, são cerca de 140, espalhados pelo mundo inteiro."
