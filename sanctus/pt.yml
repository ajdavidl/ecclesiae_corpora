    - "S. Afonso Rodriguez, religioso jesuíta \n Afonso, comerciante têxtil da Espanha, mudou de vida depois de perder sua esposa e os filhos. Já idoso, entrou para a Companhia de Jesus. Passou o resto da sua vida como porteiro em um convento da Ilha de Maiorca, onde foi exemplo de humildade, obediência, constância e santidade. Faleceu em 1617."
