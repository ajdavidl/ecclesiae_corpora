    - "SS. Hilário e Taciano, mártires de Aquileia \n Documentos antigos datam o martírio do Bispo Hilário e do diácono Taciano no ano 284. Suas relíquias, conservadas em Aquileia, foram transladadas para Grado, por temor dos Lombardos. A eles foi dedicada uma igreja que, depois, se tornou catedral, na cidade de Gorizia, da qual são padroeiros."
