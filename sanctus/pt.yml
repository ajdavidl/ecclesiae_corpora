    - "S. João Gualberto, abade, fundador dos Valombrosanos \n João Gualberto foi um monge em São Miniato, mas, por ter acusado o Abade de simonia, deixou o mosteiro. Em 1038, junto com outros ex-monges, fundou o mosteiro de Vallombrosa. Malgrado, aceitou o cargo de Abade e moldou a comunidade segundo o espírito de pobreza, trabalho e exemplo dos apóstolos."
    - "SS. Nabor e Félix, mártires milaneses \n De origem norte-africana, os soldados Nabor e Félix chegaram a Milão, no século IV, para servir o exército de Maximiliano. Convertidos ao cristianismo, foram expulsos das fileiras militares e martirizados em Lódi. Seus restos mortais foram transferidos para a Basílica de Santo Ambrósio, em 1799."
