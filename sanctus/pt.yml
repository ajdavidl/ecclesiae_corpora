    - "S. Lídia, discípula de S. Paulo \n Sua casa foi a primeira igreja fundada na Europa por São Paulo. Quando o Apóstolo pôs os pés em Filipos, Macedônia, encontrou hospitalidade na casa de Lídia, comerciante de púrpura, recém-convertida ao Evangelho com toda a família. Os Atos dos Apóstolos narram a sua história no capítulo 16."
