    - "S. Germano, bispo de Paris \n Nascido em Atun, no final do século V, Germano emitiu seus votos religiosos e foi encarregado do mosteiro de São Sinfrônio, que o reergueu do declínio. Conselheiro do Rei, em Paris, tornou-se Bispo da cidade. Seu mosteiro era visto como modelo em toda a França e a ele foi dedicado após a sua morte."
