    - "S. Vicente, diácono espanhol e mártir \n Natural de Zaragoza, Espanha, Vicente foi um excelente diácono do Bispo Valério. Era um homem corajoso e grande pregador. Foi preso durante as perseguições de Diocleciano, mas não cedeu, nem diante das tremendas torturas. Vicente morreu como mártir, em 304, e logo foi venerado como Santo."
    - "S. Vicente Pallotti, presbítero, fundador da Sociedade do Apostolado Católico \n Sacerdote romano, Vicente promoveu o papel dos leigos na Igreja, antecipando os tempos, e venceu a desconfiança do mundo eclesiástico. Para ele, o anúncio do Evangelho não cabia apenas ao clero, mas a todos os batizados, homens e mulheres. Ele queria uma comunidade, onde todos fossem 'apóstolos'." 
    - "S. Anastásio, monge e mártir \n O jovem Magundat, soldado do exército persa, era fascinado pelo cristianismo. Por isso, foi para Gerápolis e, depois, para Jerusalém, onde se converteu com o nome de Anastácio. Foi monge, por sete anos, em Cesareia, na Palestina. Foi preso e torturado antes de ser martirizado, no ano 628."
  23 :
    - "S. Emerenciana, mártir romana \n Segundo uma lenda antiga, Emerenciana era uma cristã não batizada, assassinada o enterro de Santa Inês, sua amiga, martirizada em Roma na época de Diocleciano. Atacados por um grupo de pagãos, os fiéis se dispersaram, mas ela não fugiu. Ao repreendê-los, com coragem, foi apedrejada." 
    - "S. Ildefonso, bispo de Toledo \n Queriam que Ildefonso seguisse uma profissão, mas ele fugiu, se refugiou em um mosteiro e se tornou um monge. Devoto de Maria, escreveu um famoso tratado sobre ela. Nossa Senhora apareceu-lhe em 660, dando-lhe uma casula, com a qual, antes como sacerdote e depois como bispo, usou nos dias de festa."
