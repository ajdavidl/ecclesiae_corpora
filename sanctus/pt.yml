    - "S. Zenão, mártir de Nicomédia \n São Zeno, pai, e seus dois filhos, Concórdio e Teodoro, foram alvos do último imperador romano, declaradamente pagão, Juliano o Apóstata, que quis interromper seu caminho para o cristianismo. O martírio deles, entre história e lenda, foi narrado por uma antiga passio latina."
