    - "S. Estêvão, rei da Hungria \n Estêvão nasceu por volta de 969 e, em 997, tornou-se rei da Hungria. Ao ser batizado, organizou seu reino e permitiu à Igreja maior estruturação. Criou dez dioceses, cuidou da fundação e da consolidação de muitas abadias, inspirando-se na reforma de Cluny. Muito hábil em política, faleceu em 1038."
    - "S. Roque, peregrino \n Natural de Montpellier, aos 20 anos, Roque despojou-se de todos os seus bens e partiu em peregrinação para Roma. Ao chegar a Acquapendente, colocou-se ao serviço dos doentes de peste, realizando curas milagrosas. Suspeito de espionagem, foi preso e faleceu no cárcere de Voghera, por volta de 1379."
