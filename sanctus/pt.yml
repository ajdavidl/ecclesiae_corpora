    - "SS. Protomártires da Santa Igreja Romana \n Logo após a celebração da memória de São Pedro e São Paulo, o calendário recorda os Primeiros mártires da Igreja de Roma, que foram falsamente acusados por Nero de incendiar a Cidade em 19 de julho de 64 e, por isso, condenados à morte depois de muitas torturas. A perseguição continuou até o ano 67."