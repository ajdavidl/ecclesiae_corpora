    - "SS. Maurício e Companheiros, soldados e mártires \n Pelo ano 287, o imperador Maximiano, antes de atacar os gauleses rebeldes, quis oferecer um sacrifício aos deuses. Maurício, chefe da Legião cristã Tíbia, recusou-se, com outros, a participar: 'Somos seus soldados, mas também servos de Deus', disseram. Então, Maximiano decretou a sua morte."
    - "S. Emérita, mártir, na via Ostiense \n Emérita era uma virgem romana, martirizada durante a perseguição de Valeriano. Enterrada na catacumba de Comodila, na Via Ostiense, em Roma, seu corpo foi trasladado para a igreja de São Marcelo no Corso pelo Papa São Leão IV. Às vezes, é celebrada junto com outra mártir, Santa Deodata."
    - "S. Basila, mártir, na via Salária Antiga \n Sobre Basília sabemos alguns detalhes do seu martírio, durante a perseguição de Diocleciano e Maximiano: foi decapitada e, nos lugares por onde a sua cabeça rolou, brotaram, milagrosamente, sete fontes. Foi enterrada na Via Salária Antiga, mas suas relíquias são veneradas em Couvert, França."
