    - "S. Cástulo, mártir, na via Labicana \n Funcionário do Imperador Diocleciano, escondeu cristãos durante as perseguições. Traído por um apóstata, foi preso e torturado, permanecendo fiel a Cristo até o fim. Segundo a tradição, foi sepultado vivo em uma cova de pozolana."
