    - "S. Vicente de Lérins, presbítero \n Vicente, nascido na Gália, no século V, em idade avançada retirou-se para o mosteiro de Lérins, na Provença, uma verdadeira forja de santos. Ali, escreveu o “Commonitorium”, um manual de regras para se viver plenamente o Evangelho, mas também para combater a heresia de Pelágio. Faleceu no ano 450."
