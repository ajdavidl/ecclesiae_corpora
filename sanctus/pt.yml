    - "S. Antônio Maria Zacarias, presbítero, fundador dos Barnabitas \n Com 36 anos, Antônio contribuiu para o avanço da Igreja no século XV: fundou os Clérigos de São Paulo, as Angélicas de São Paulo - primeiro exemplo de Irmãs fora da clausura - e os Casados de São Paolo, um grupo de leigos casados, que se dedicava ao Evangelho. Acusado de heresia, Roma o absolveu."  
