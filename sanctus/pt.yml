    - "S. Severino, abade, apóstolo de Nórico \nNascido em uma nobre família romana da Nórica, hoje Áustria (séc. V), Severino viveu de modo austero, com esmolas e jejuns, unindo a ação à contemplação. Impressionados pela sua santidade, era ouvido por poderosos e até bárbaros. Fundou mosteiros, socorreu os pobres, defendeu aldeias dos bárbaros. "
    - "S. Lourenço Justiniano, patriarca de Veneza \n Lourenço, primeiro Patriarca de Veneza, desde 1451, foi um grande reformador da Igreja, não com sermões, mas com a pena e o exemplo. Nobre de nascimento, não hesitou em pedir esmolas, com saio e alforje, chamando este seu gesto de 'vitória sobre si mesmo'. Foi canonizado por Alexandre VIII, em 1690."
