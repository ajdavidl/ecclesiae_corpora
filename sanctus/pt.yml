    - "S. Demétrio, mártir \n Historicamente, são poucas as notícias sobre Demétrio, diácono, que viveu antes do século V e foi martirizado em Srijem, na Panônia. Era um provável cidadão de Tessalônica - atual Salônica - na província grega da Macedônia, onde foi preso pela sua atividade de pregação do Evangelho."
    - "São Beano, Bispo \n Beano viveu entre os séculos X e XI. Era um Bispo escocês, que guiou a diocese de Mortlach, entre 1015 e 1047, provável ano da sua morte. Mais tarde, a sede da diocese, construída em agradecimento pela vitória contra os Escandinavos, foi transferida para a cidade de Abeerdeen."
    - "São Ceda, bispo \n São Ceda, irmão de São Chad, era monge em Lindisfarne, Inglaterra. Depois de converter o rei Peada ao cristianismo, foi enviado a evangelizar os ingleses no interior das regiões do país. Mais tarde, fundou o mosteiro de Lastingham, onde concluiu sua vida terrena no ano 644."
