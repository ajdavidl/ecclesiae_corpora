    - "S. Hormisdas, papa \n Natural de Frosinone, Hormisda foi diácono viúvo e seu filho também se tornou Papa. Eleito em 514, seu Pontificado é recordado pela reconciliação entre as Igrejas de Roma e Constantinopla, depois do cisma de Acácio. De fato, a fórmula da Confissão de fé recebeu o nome de 'Hormisda'"
  7 :
    - "SS. Sisto II, papa, e Companheiros, mártires \n Sisto, artesão da paz, readmitiu os hereges arrependidos no seio da Igreja, sem rebatizá-los, e excomungava quem o fazia. Papa Sisto II faleceu em 258, após apenas 11 meses de Pontificado, enquanto instruía seis diáconos, por causa da retomada das perseguições anticristãs de Valeriano."
    - "S. Donato, bispo de Arezzo \n Donato, natural da Nicomédia, estudou em Roma, mas continuou como simples leitor. Devido às perseguições, fugiu para Arezzo, onde se uniu ao monge Hilarião na pregação, penitência, oração e apostolado. Ao se tornar Bispo da cidade, foi martirizado por Juliano o Apóstata, em 7 de agosto de 362."
    - "S. Alberto, presbítero carmelita \n Alberto de Abati, nascido em Trápani, no século XIII, foi o primeiro Santo da Ordem Carmelita. Era amante da pureza e da oração; distinguiu-se pela pregação mendicante e obteve várias conversões, inclusive alguns milagres. Santo Alberto foi Provincial na Sicília até à sua morte, em 1307."
    - "S. Caetano de Tiene, sacerdote, fundador dos Teatinos \n Quem estendia a mão – pobres e incuráveis - era seu amigo. Caetano de Tiene, um nobre de Vicência, viveu entre os séculos XV e XVI. Tornou-se sacerdote e, em 1523, fundou a Congregação dos Teatinos, com três amigos, entre os quais o futuro Papa Paulo IV. A sua regra era o Evangelho 'sine glossa'."
  8 :
    - "S. Domingos de Gusmão, presbítero, fundador da Ordem dos Pregadores \n Domingos, 'humilde ministro da pregação', na verdade é um gigante, uma das figuras mais extraordinárias da Igreja da Idade Média e de todos os tempos. Enfrentou, com ardor, as heresias da época; fundou e difundiu a Ordem dos Frades Pregadores e viveu pelo poder e a graça como “alter Christus”. \n\n Domingos de Gusmão dedicou toda a sua vida a conversar com Jesus ou a falar sobre Jesus. Ele era a quinta-essência de um cristão, ou seja, quase um ideal inatingível. Talvez não, sabendo, porém, que era um homem capaz de viver este ideal de maneira magnífica. Talvez sim, levando em consideração o que ele foi capaz de fazer em 51 anos. Ele foi uma presença marcante nos acontecimentos eclesiais, como Francisco de Assis. Ambos eram contemporâneos. \n Os dois pregadores \n Caleruega, aldeia de montanha da velha Castela. Ali, começa a história de Domingos, em 1170. Na sua família havia um tio sacerdote. Assim, o Evangelho tornou-se, para a criança e, depois, para o adolescente, o Pão que nutria. \n Aos 24 anos, o sacerdócio foi a sua meta natural. Domingos começou a fazer parte dos Canônicos da Catedral de Osma, a pedido do Bispo Diego, que, depois, o levou consigo em missão à Dinamarca. \n Na região de Toulouse, começa a propagar-se a heresia dos Cátaros, cientes de que Jesus era homem e não Deus. A urgência de pregar, explicar e testemunhar a fé suscitou em ambos uma certeza: a sua missão nada mais foi que a pregação aos pagãos, que a pediram ao Papa, em 1206. \n Homem do encontro \n O Papa Inocêncio III concordou com a missão, mas não sobre os destinatários. Dom Diego e Domingos deviam enfrentar os Albigenses, outro nome dado aos Cátaros. Por isso, retornam à França, mas, logo depois, Diego morre. Domingos de Gusmão permaneceu sozinho para enfrentar o ímpeto da heresia, mas o fez com paixão, mediante encontros, exortações, debates em público e em particular. Esta atividade o consumia, mas Domingos era entusiasta. Ele não a enfrentou como um doutor pedante. Pelo contrário, o seu olhar, seu modo de ser sempre afável, a coerência entre o que dizia e o que fazia, despertava respeito e simpatia, reduzindo as distâncias dos adversários. Assim, passam os anos, mas o cenário muda, em 1215. \n Carinhoso como uma mãe, forte como um diamante \n Naquele ano, realizou-se em Roma o IV Concílio de Latrão, do qual Domingos participou com Dom Folco, Bispo de Toulouse. A ocasião era propícia para apresentar ao Papa Honório III seu projeto, que havia tomado forma. \n Há muito tempo, diversas pessoas, fascinadas pelo seu ideal, uniram-se a Domingos, vindas de várias partes da Europa, muitas delas eram jovens talentos. \n Em 22 de dezembro de 1217, chegou o placet de Honório III, que aprovava o nascimento da 'Ordem dos Frades Pregadores'. Foi como uma explosão! Os 'Dominicanos' partem, rapidamente, para levar o Evangelho, por toda parte, com seu estilo ardoroso. \n Para Domingos, foi a última etapa, que culminou em 6 de agosto de 1221, quando faleceu, circundado pelos seus Frades, no amadíssimo Convento de Bolonha. \n A apenas 13 anos da sua morte, Gregório IX, que o havia conhecido pessoalmente, o proclamou Santo. \n Este homem foi elevado acima das montanhas de Castela. Seu grande coirmão, Lacordaire, disse: 'Ele foi carinhoso como uma mãe, mas forte como um diamante'.""
    - "SS. Ciríaco, Largo e Esmeraldo, mártires \n Estes três Santos prestavam assistência aos cristãos prisioneiros, destinados ao trabalho forçado para a construção das Termas de Diocleciano. Ao serem descobertos, foram presos e realizavam milagres. Por isso, foram martirizados pelo imperador Maximiano, em 306, e sepultados na Via Ostiense."
  9 :
    - "S. Teresa Benedita da Cruz (Edith Stein), virgem e mártir carmelita, Padroeira da Europa \n Santa Teresa Benedita da Cruz, mártir da fé, é a santa padroeira da Europa, desde 1998. A festa litúrgica de Edith Stein é celebrada pela Igreja em 9 de agosto. Filósofa e judia convertida ao catolicismo, Edith morreu nas câmaras de gás de Auschwitz, em 1942. \n\n 'Ave Crux, Spes Unica': com o olhar fixo nos braços abertos de Cristo na cruz, única esperança, Edith Stein recebeu a palma do martírio nas câmaras de gás de Auschwitz-Birkenau, no tórrido mês de agosto de 1942. \n Ao chegar ao ápice de um longo percurso interior, Edith Stein deixou o estudo de filosofia para se dedicar ao compromisso com a promoção humana, social e religiosa das mulheres, e à vida contemplativa. \n Edith nasceu em Breslávia, na Baixa Silésia, Polônia, em 1891; era a décima primeira filha de um casal muito fervoroso de judeus; destacou-se, logo, por sua inteligência brilhante, que lhe favoreceu uma visão racionalista e o juvenil desapego da religião. \n Interrompeu seus estudos, apenas durante a Primeira Guerra Mundial, para prestar socorro aos soldados como enfermeira da Cruz Vermelha. \n O encontro com a Fenomenologia do filósofo Husserl, do qual foi assistente na Universidade de Freiburg, que a levou a aprofundar o tema da empatia, mas também o encontro com o filósofo Max Scheler e ainda a leitura dos Exercícios de Santo Inácio e da vida de Santa Teresa de Ávila, contribuíram para suscitar nela a conversão ao cristianismo. \n Fé e nazismo \n Ansiosa de conquistar a verdade, mediante o conhecimento e o estudo, foi conquistada pela Verdade de Cristo, ao aprofundar os textos dos Santos Tomás e Agostinho. \n Edith Stein recebeu o Batismo e a Crisma, em 1922, contra a vontade dos pais, mas nunca renegou suas raízes judaicas. \n Durante os anos das perseguições, tornou-se professora e Irmã carmelita em Colônia, em 1934, com o nome de Teresa Benedita da Cruz; abraçou o sofrimento do seu povo, em sintonia com o sacrifício de Cristo. \n Depois das violências da 'Noite dos Cristais', foi transferida para a Holanda, país neutro, onde, no Carmelo de Echt, colocou por escrito seu desejo de oferecer-se em 'sacrifício de expiação pela verdadeira paz e pela derrota do reino do Anticristo'. \n Mártir em Auschwitz \n Dois anos após a invasão nazista da Holanda, em 1940, foi pega, junto com outros 244 judeus católicos, como ato de represália contra os Bispos holandeses, que se opuseram publicamente às perseguições, e levada para Auschwitz. Ali, cuidou das crianças encarceradas e as acompanhou, com compaixão, até ao patíbulo, e ensinou o Evangelho aos presos. \n Com ela estava também sua irmã Rosa, que também havia se convertido ao catolicismo, à qual, no momento extremo do martírio, disse: 'Venha, vamos pelo nosso povo'. \n No passado, Edith Stein havia escrito: 'O mundo está em chamas: a luta entre Cristo e o anticristo se deteriorou abertamente. Por isso, se você optar por Cristo, poderia exigir de você até o sacrifício da própria vida'. \n Exemplo de tolerância e acolhida para a Europa \n O pensamento e a fé de Edith Stein estão reunidos em suas obras, sobretudo, em 'Ser finito e Ser eterno'. Trata-se de uma síntese de filosofia e misticismo, da qual emerge o sentido do homem, a sua singularidade e unicidade em relação ao Criador. \n 'Uma eminente filha de Israel e filha fiel da Igreja'! Assim, São João Paulo II a definiu ao canonizá-la em 1998. 'Proclamar Santa Edith Stein co-padroeira da Europa – disse o Papa – significa cravar no horizonte do Velho Continente um estandarte de respeito, tolerância, aceitação'. Porém, é preciso lançar mão dos valores autênticos, que têm seu fundamento na lei da moralidade universal: uma Europa que confundisse o valor da tolerância e do respeito universal com o indiferentismo ético e o cepticismo acerca dos valores irrenunciáveis, abrir-se-ia às mais arriscadas aventuras e, mais cedo ou mais tarde, veria reaparecer sob novas formas os espectros mais tremendos da sua história”."
    - "S. Romão, mártir, na via Tiburtina \n Foi um soldado convertido pela piedade de um torturado. A história da fé deste mártir romano começou e terminou rapidamente: enquanto assistia à tortura de São Lourenço, aproveitou para se aproximar com uma jarra de água e pediu-lhe o Batismo. Foi chicoteado e, gritando 'sou cristão!', morreu."
  10 :
    - "S. Lourenço, diácono e mártir \n Morto como mártir de Cristo, São Lourenço é Padroeiro dos Diáconos, Cozinheiros e Bombeiros. Por ocasião da sua festa, que se celebra em 10 de agosto, o céu, à noite, se ilumina de rastos luminosos. O fenômeno ocorre por uma chuva de meteoros deixada por um Cometa. \n\n O mártir dos últimos \n O testemunho deste santo mártir, nascido na Espanha, na primeira metade do século III, destaca-se pela sua piedade e caridade. Após a sua eleição, o Papa Sisto II confiou-lhe a função de arquidiácono. Como responsável das atividades caritativas na diocese de Roma, Lourenço administrou os bens e as ofertas para prover às necessidades dos pobres, órfãos e viúvas. \n Custódio dos “tesouros da Igreja” \n Sua juventude foi abalada pelo drama da perseguição. No ano 258 d.C., foi emanado um decreto do imperador Valeriano, com o qual todos os bispos, presbíteros e diáconos deveriam ser condenados à morte. \n Lourenço, alguns diáconos e o Papa Sisto II foram presos. O Pontífice foi assassinado no dia 6 de agosto. Em um primeiro momento, o imperador poupou a vida de Lourenço, ao qual pediu que lhe entregasse os “tesouros da Igreja”. Então, ele apresentou ao imperador os enfermos, os indigentes e os marginalizados, dizendo-lhe: “eis os tesouros da Igreja”. Quatro dias depois, no dia 10 de agosto, São Lourenço também foi martirizado. \n Assado vivo em uma grelha \n Segundo uma antiga “Paixão”, coletada por Santo Ambrósio, São Lourenço foi queimado em uma grelha. \n Santo Ambrósio, em “De Officiis”, narra um encontro imaginário entre Lourenço e o Papa Sisto II, ao longo da via do martírio. No encontro, Lourenço diz: «Para aonde o senhor vai, pai, sem seu filho? Aonde vai com tanta pressa, santo bispo, sem o seu diácono? O senhor nunca ofereceu um sacrifício sem seu ministro. O que lhe desagradou de mim, pai? Talvez, o senhor acha que eu seja indigno? Procure ver se escolheu um ministro indigno para a distribuição do sangue do Senhor! Será que vai rejeitar aquele, que admitiu aos divinos mistérios, como seu companheiro na hora de derramar o sangue?» \n Do martírio à glória \n O martírio é uma prova suprema de amor. \n Em uma homilia, São Leão Magno comenta assim o suplício de São Lourenço: “As chamas não devastaram a caridade de Cristo; o fogo que o queimava por fora era mais brando do que aquele que ardia por dentro”. \n E acrescenta: “O Senhor quis exaltar o seu nome glorioso no mundo inteiro, do Oriente ao Ocidente, - sob o fulgor vivíssimo da luz irradiada pelos maiores diáconos, - a tal ponto que, a mesma glória que Estêvão levou a Jerusalém coube a Roma, pelos merecimentos de Lourenço”. \n A Basílica de São Lourenço e a igreja em Panisperna \n Após a sua morte, o corpo de São Lourenço foi deposto em uma sepultura na Via Tiburtina. \n Naquele lugar, o imperador Constantino mandou construir uma basílica, restaurada no século XX, por causa dos danos, durante a Segunda Guerra Mundial, provocados pelos bombardeios americanos em Roma, em 19 de julho de 1943. \n No lugar do seu martírio, foi construída uma igreja, dedicada a São Lourenço, em Panisperna. Segundo algumas fontes, este nome derivaria do costume, por parte dos Frades e Clarissas, de distribuir aos pobres, no dia 10 de agosto, “panis et perna”, ou seja, pão e presunto. \n A poesia “X agosto” \n O suplício de São Lourenço inspirou também obras de arte, provérbios populares e poesias. \n Giovanni Pascoli escreve assim em sua poesia “X agosto”: “Eu sei porquê no dia de São Lourenço caem e brilham tantas estrelas no espaço sideral. Porque um pranto tão grande assim ilumina o côncavo do céu”..."
  11 :
    - "S. Clara de Assis, fundadora das Clarissas \n No dia 11 de agosto, a Igreja celebra Santa Clara de Assis, virgem do século XIII, fundadora das Irmãs Clarissas. Com apenas dezoito anos, sem a permissão da família paterna, seguiu São Francisco, deixando toda a sua riqueza e dedicando-se totalmente à oração. É Padroeira da Televisão. \n\n Pobre por escolha nos rastos de Francisco \n Domingo de Ramos de 1211. O silêncio da noite, nos campos de Assis, foi quebrado pelos passos rápidos de Clara, dezoito anos. Sabia estar indo contra a sua amada e rica família, mas Deus inspirou nela o desejo de uma verdadeira liberdade: ser pobre. Aquela fuga de toda segurança foi o epílogo de percurso iniciado sete anos antes, quando presenciou a um fato chocante: um jovem rico se despoja das suas roupas, as devolve ao pai e abraça a Senhora Pobreza. É Francisco! Naquela noite, ele estava na Porciúncula aguardando Clara: corta os seus cabelos, entrega-lhe um saio de lã grosseira e lhe encontra abrigo no mosteiro Beneditino de São Paulo, em Bastia Umbra. Seu pai tentou, em vão, convencê-la a voltar para casa. \n “Pobres Damas” \n O gesto de Clara atrai outras mulheres, entre as quais sua mãe e as irmãs: logo se tornaram cerca de cinquenta. Francisco as chamou “Pobres damas” ou “Pobres reclusas” e colocou-lhes à disposição o pequeno mosteiro de São Damião, que acabara de restaurar e onde recebera o convite “Vai e repara a minha casa”. Entre o Pobrezinho e Clara há plena comunhão: ela se define a “sua plantinha” e acompanha a missão dos Frades no mundo, mediante a sua oração incessante, junto com suas coirmãs. \n A primeira mulher a escrever uma Regra \n A primeira mulher a escrever uma Regra era forte e determinada; ela obteve a aprovação, por parte de Gregório IX, - sigilada, depois, com a Bula de Inocêncio IV, em 1253, - do “privilégio da pobreza” e do ardente desejo de “observar o Evangelho”. \n Incansável adoradora da Eucaristia \n A doença assinala seus últimos 30 anos, mas jamais viola seu alegre contrato com o Senhor na oração: “Nada é tão grande – escreve – quanto ao coração do homem, no íntimo do qual Deus reside”. A incansável adoradora da Eucaristia, com a píxide nas mãos, afugentou dos sarracenos de Assis. \n Proclamada santa, dois anos depois da morte \n Em uma noite de Natal, recolhida em oração, assiste, na parede da sua cela, os ritos que, naquele momento, se realizavam na Porciúncula, coração pulsante da comunidade dos Frades. Por este motivo, foi declarada, por Pio XII, padroeira da Televisão. \n Santa Clara faleceu no dia 11 de agosto de 1253 no chão nu do Mosteiro de São Damião. Seus lábios sussurram a última oração de ação de graças: “Senhor, vós que me criastes, sede bendito”. \n Uma incontável multidão, jamais vista, participou do seu enterro. Dois anos depois, foi proclamada Santa por Alexandre IV."
    - "S. Tibúrcio, mártir, na via Labicana \n Entre os primeiros mártires cristãos, Tibúrcio foi sepultado no cemitério “ad Duas Lauros”, na Via Labicana, em Roma, como narram os Itinerários do século VII. O Papa São Dâmaso enalteceu as virtudes heroicas deste Santo, cuja parte do seu corpo é venerada no altar-mor da igreja de Santo Apolinário."
    - "S. Susana, romana, na igreja homônima \n Ao consagrar-se a Cristo, Susana recusou-se casar com o filho adotivo do imperador Diocleciano. Por isso, foi condenada à morte e decapitada, em 11 de agosto de 294, em sua casa, que, depois, se tornou lugar de culto. Seu corpo deveria descansar sob a atual igreja, a ela dedicada, em Roma. \n\n A história de Santa Susana foi-nos transmitida pela Passio do seu martírio, que remonta ao século VI, e enriquecida com contos lendários. Não se sabe a data do seu nascimento; provavelmente, era natural da Dalmácia, mas viveu em Roma no século III. \n De família nobre, aparentada com o imperador Diocleciano, Susana era filha do presbítero Gabinio (na época, os presbíteros eram os anciãos, que cuidavam da comunidade cristã), irmão do Bispo Caio, que depois se tornou Papa (283-296), e de Cláudio e Máximo, funcionários imperiais. \n Susana, jovem culta e de rara beleza, consagrou-se a Deus, oferecendo-lhe a sua virgindade. Por isso, recusou a proposta de Diocleciano de casar com seu filho adotivo, Gaio Galério Valério Maximiano. \n O exemplo de Susana converteu seus tios Cláudio e Máximo \n Seu tio Cláudio, que havia sido encarregado de fazer-lhe a proposta de casamento, ficou tão impressionado com a determinação da jovem. A ponto de querer saber mais sobre a sua crença. Por isso, converteu-se - e, com ele, sua esposa, os filhos e os servos - e distribuiu seus bens aos pobres. \n Não tendo recebido nenhuma resposta, o imperador pediu notícias ao irmão de Cláudio, Máximo. Assim, ele ficou sabendo sobre a decisão de Susana de renunciar ao casamento. Depois, junto com Cláudio, decidiu envolver na questão também Caio e Gabinio. Todos os quatro concordaram em não obrigar a jovem a casar-se. Ao conhecer melhor a sobrinha, também Máximo abraçou o cristianismo. \n Decapitada em casa \n Ao ser informado sobre a decisão de Susana e sobre a conversão de seus dois oficiais, Diocleciano, furioso, prendeu a jovem e seus familiares. \n Submetidos a um interrogatório, nenhum deles abjurou à fé cristã. Assim sendo, o imperador mandou condená-los à morte. Cláudio e Máximo foram queimados vivos; Gabinio foi torturado e Susana decapitada em sua casa, em 11 de agosto de 294. \n A esposa do imperador Diocleciano, Serena, que também era cristã, organizou o enterro e conservou seu sangue como relíquia. \n O Papa Caio, que morava perto da casa de Gabinio, na manhã do dia seguinte, celebrou Missa no lugar do martírio de Susana e estabeleceu que a santa fosse recordada e venerada em sua própria casa. \n Desta forma, começando a aumentar o culto a Santa Susana, foi construída, naquela localidade, uma igreja, conhecida no século IV, com o nome 'ad Duas domos' ('às duas casas'), indicando as duas casas, de Gabinio e Caio, pai e tio da mártir. \n Os restos mortais de Santa Susana, que foram sepultados no cemitério de Santo Alexandre, na Via Nomentana, foram trasladados, depois, para a igreja a ela dedicada e, várias vezes, modificada, hoje denominada igreja de Santa Susana nas Termas de Diocleciano. \n Ali, segundo fontes de 1500, foi encontrada uma lápide, atribuída ao século V – que depois foi perdida, – com a escrita: 'Olim presbyteri Gabini Filia Felix / Hic Susana Iacet In Pace Patri Sociata' (“Filha feliz do presbítero Gabinio / aqui jaz Susana, na paz do Senhor)."
  12 :
    - "S. Joana Francisca de Chantal, religiosa \n Como Clara com Francisco, assim foi Joana com Francisco de Sales. Entre o século XV e XVI, tornou-se baronesa de Chantal. Quando seu esposo se ausentava, Joana se despia dos trajes elegantes e servia aos pobres. Tornando-se viúva, consagrou-se a Deus e fundou as Visitandinas para cuidar dos doentes."
    - "B. Inocêncio XI, papa \n Bento Odescalchi tornou-se Papa Inocêncio XI em 1676. Grande reformador dos costumes, lutou contra abusos, nepotismo e escravidão. O terrível assédio de Viena ocorreu durante o seu Pontificado. Ao perceber a periculosidade da ameaça turca, instituiu a Santa Liga para defender o Cristianismo."
  13 :
    - "SS. Ponciano, papa e Hipólito, presbítero, mártires \n Ponciano foi Papa no ano 230, mas teve que abdicar quando foi deportado para as minas da Sardenha, junto Hipólito, sacerdote cismático, durante a perseguição anticristã de Maximiano Trácio. Mortos de fome, em 235, são venerados como mártires em Roma: um em São Calisto e o outro na Via Tiburtina."
    - "S. Cassiano, mártir \n Cristão e educador de jovens, aos quais transmitia a fé, Cassiano de Imola foi descoberto e condenado à morte como mártir, por recusar-se a oferecer sacrifícios aos ídolos. Faleceu por volta do ano 305, durante a perseguição de Diocleciano. Sobre a sua sepultura foi construída a catedral de Imola."
    - "S. João Berchmans, jesuíta \n Filho de um sapateiro, na região de Flandres, João teve que trabalhar duramente para manter seus estudos e responder à chamada do Senhor. Em 1618, ingressou para a Companhia de Jesus e, após apenas um ano, foi eleito prefeito dos Noviços. Em Roma, para estudar, faleceu aos 22 anos, em 1621. \n\n “Faça bem o que deve fazer e, ao máximo, as mínimas coisas”! \n João, primogênito de cinco filhos, nasceu em uma humilde família de curtidores de couro flamengo. Com apenas 10 anos, sua mãe ficou gravemente doente: primeiro, foi confiada aos cuidados dos tios e, depois, internada em um asilo. \n No entanto, João tinha ideias claras: queria ser sacerdote. Começou a estudar latim na escola Diest, mas o dinheiro era pouco e teve deixar para aprender uma profissão. Na verdade, o autor desta escolha foi seu pai, que não queria que seguisse a sua vocação. Todavia, em contato direto com um filho Santo, seu pai mudou de ideia e aceitou que se tornasse sacerdote, logo após a morte da sua esposa, em 1616. \n Aqui, a Providência divina entrou em ação: o rapaz começou a prestar serviço na casa do Cônego Froymont, em Malines, onde, como tutor, assistia às jovens crianças da nobreza, ganhando o suficiente para continuar seus estudos. \n Nas pegadas de São Luís Gonzaga \n Em 1615, os Jesuítas inauguraram um Colégio em Malines, precisamente no período de indecisão de João de como viver a sua vocação. Por curiosidade, começou a ler a biografia de São Luís Gonzaga, falecido poucos anos antes, conseguindo entender que o Senhor queria: abraçar o carisma da Companhia de Jesus, onde foi um aluno excepcional, observava à perfeição as regras que lhe foram impostas, que eram diferentes segundo as várias Comunidades. Tanto que, após apenas um ano, foi nomeado prefeito dos Noviços, que eram mais de cem. \n Após emitir os votos Perpétuos, em 1618, o jovem João foi enviado a Roma para continuar seus estudos. Ali, adoeceu gravemente vindo a falecer, em 1621, com apenas 22 anos de idade. Foi sepultado na igreja da Companhia de Santo Inácio de Loyola, mas uma relíquia do seu coração foi levada para Louvain, na igreja Jesuíta de Saint-Michel. \n Frei hílare: a espiritualidade de João \n Partindo do apelido que João havia recebido na sua breve vida comunitária - Frei hílare - podemos dizer que era o Santo do sorriso, que indicava um caminho rumo à santidade, mediante a sua alegria na vida de cada dia. \n Seu realismo espiritual saudável e sincero provinha, certamente, das suas origens pobres e da escola ascética belga, que depois, porém, se abriu completamente aos ensinamentos inacianos. João era um exemplo de como viver alegremente no Senhor; ele teve experiências místicas e foi tocado pela graça, mas, o que mais o caracterizava era a sua profunda compaixão com o próximo e sua ardente devoção à Eucaristia e à Virgem Maria. \n São João Berchmans foi canonizado pelo Papa Leão XIII, em 1888. Ele foi proclamado Padroeiro da juventude estudantil junto com Santo Estanislau Kotska e São Luís Gonzaga."
    - "Santa Filomena \n Santa Filomena é uma figura misteriosa e, por isso, é excluída do Martirológio Romano, em 1961. A Igreja a celebra em 13 de agosto. Ela é circundada por uma grande devoção, sobretudo no Santuário de Mugnano del Cardinale, onde descansam seus restos mortais. \n\n Filomena, mártir cristã? \n O culto de Santa Filomena, acompanhado por todos os interrogativos sobre a sua identidade, tiveram origem em Roma, em 25 de maio de 1802, durante as escavações na Catacumba de Santa Priscila, na Via Salaria. Na época, foram descobertos os ossos de uma jovem, de treze ou quatorze anos de idade, e uma ampola contendo um líquido, que, se pensava, fosse o sangue da Santa. O lóculo estava fechado por três lajes de terracota, sobre a qual estava escrito: “LUMENA PAZ TE CUM FI”. Pensava-se que, por negligência, tivesse sido invertida a ordem dos três fragmentos, que remontavam entre os séculos III e o IV d.C. e que deveriam ser lidos assim: “PAX TE / CUM FI / LUMENA”, isto é, “A paz esteja contigo, Filomena”. \n Além do mais, os diversos sinais decorativos, em volta do nome, – sobretudo a palma e as lanças – levaram a atribuir estes ossos a uma mártir cristã dos primeiros séculos. Na época, de fato, achava-se que a maior parte dos corpos presentes nas Catacumbas remontava às perseguições do período apostólico. \n Relíquias e prodígios em Mugnano del Cardinale \n A seguir, a pedido do sacerdote de Nola, Padre Francisco de Lucia, estas relíquias foram transferidas para Mugnano del Cardinale, na província de Avelino, na igreja dedicada a Nossa Senhora das Graças, onde se encontram até hoje. Foi exatamente este sacerdote que narrou os primeiros milagres realizados ali pela Santa. Atingido por tais acontecimentos, o Papa Leão XII concedeu ao Santuário a lápide original, que Pio VII havia mandado transferir para o lapidário Vaticano. \n Neste contexto, em 1833, inseriu-se a “revelação” da Irmã Maria Luísa de Jesus, que contribuiu para difundir o culto de Santa Filomena na Europa e no Continente americano. \n Personagens famosos, - como Paulina Jaricot, Fundadora da Obra de Propagação da Fé e do Rosário, e o Santo Cura D’Ars, - receberam a cura completa dos seus males, por intercessão de Santa Filomena, da qual se tornaram devotos fervorosos. \n A biografia, segundo a Irmã Maria Luísa \n Foi precisamente a narração da Irmã Maria Luísa a revelar a história da Santa. A freira afirmou que a vida de Filomena lhe teria sido transmitida pela “revelação” da própria Santa. \n Filomena teria sido filha de um rei da Grécia, que se converteu ao cristianismo e, por isso, tornou-se pai. Aos 13 anos, ela se consagrou a Deus com o voto de castidade virginal. Ao mesmo tempo, o imperador Diocleciano declarara guerra ao seu pai: a família foi obrigada a transferir-se para Roma para entabular um tratado de paz. O imperador apaixonou-se pela donzela; mas, ao rejeitar seu pedido, foi submetida a uma série de tormentos, dos quais sempre foi salva, até à decapitação definitiva. Duas âncoras, três flechas, uma palma e uma flor eram os símbolos representados nas lajes de terracota do cemitério de Priscila, que foram interpretados como símbolos do seu martírio. No entanto, um estudo mais aprofundado dos achados arqueológicos constatou a ausência da escrita martyr, fazendo decair a possibilidade da sua morte por martírio. Sobre a ampola, encontrada ao lado dos restos mortais, foi comprovado, outrossim, que o líquido contido não era sangue, mas perfumes típicos das sepulturas dos primeiros cristãos. Enfim, o corpo era de uma donzela, morta no século IV, sobre cujo sepulcro foram colocadas lajes, com inscrições de um sepulcro antecedente. \n A Sagrada Congregação dos Ritos, por ocasião da Reforma Litúrgica dos anos 60, eliminou o nome de Filomena do calendário. Porém, seu culto permaneceu. \n A Devoção continua \n A “Santinha” de Cura D’Ars, como muitos chamavam Santa Filomena, foi venerada, de modo particular, por São Pio de Pietrelcina, desde criança. Ele a chamava “princesinha do Paraíso” e, a quem ousava colocar em discussão a sua existência, ele respondia que suas dúvidas eram fruto do demônio, e repetia: “Pode ser que não se chamava Filomena! Mas, esta Santa fez muitos milagres e não foi seu nome a realizá-los”. Ainda hoje, Filomena intercede por muitas almas e numerosos fiéis vão rezar diante dos seus restos mortais. \n Santa Filomena é considerada protetora dos aflitos e dos jovens esposos; muitas vezes, proporcionou a alegria da maternidade a mães estéreis."
