    - "S. Zacarias, profeta \n Zacarias foi o penúltimo dos Profetas Menores. Iniciou seu ministério em 520 a.C., período da reconstrução do Templo de Jerusalém. As suas palavras, entre as mais citadas na Bíblia, depois de Isaías, exortam, com visões e parábolas, à penitência, para que se realizem as promessas de Deus."
    - "S. Onesíforo, discípulo de S. Paulo \n Segundo a Carta que São Paulo escreveu da prisão de Roma a Timóteo, em Éfeso, Onesíforo era um discípulo, que deixou sua terra natal para seguir o Apóstolo. Algumas fontes dizem que foi Bispo; outras, que foi batizado pelo próprio São Paulo e era evangelizador. Foi martirizado com São Porfírio."
  7 :
    - "S. Regina, virgem e mártir \n Natural de Alise, Regina era filha de Olíbrio, um dos governadores da Gália, no século III. Órfã de mãe, Regina converteu-se ao cristianismo e sofreu o martírio pelo seu próprio pai, que era pagão. Ele preferiu matá-la, ainda muito jovem, do que passar vergonha por ter uma filha cristã."
  8 :
    - "S. Sérgio I, papa \n Filho de uma família síria de Palermo, o Papa Sérgio I foi um homem de fé, capaz de apaziguar antigas discórdias. Quando o imperador Justiniano II quis impor as regras de um Concílio, composto apenas por Bispos orientais, Sérgio se opôs e foi defendido até por exércitos. Sérgio faleceu em 701."
    - "S. Tomás de Vilanova, bispo de Valência \n Tomás, ao ser nomeado Arcebispo de Valência, encarnou o ideal do Bom Pastor evangélico, mais com obras do que com palavras. Este grande pregador preocupava-se com todos, especialmente com os pobres e jovens. Defendeu o território e a fé cristã e fundou o seminário da Apresentação. Faleceu em 1555."
  9 :
    - "S. Pedro Claver, presbítero jesuíta, apóstolo entre os negros deportados \n Sacerdote da Companhia de Jesus, São Pedro Claver é conhecido na história como um dos mais fecundos e generosos missionários da América do Sul. Celebrado pela Igreja em 9 de setembro, trabalhou mais de 40 anos na Colômbia entre os negros escravos, dos quais batizou cerca de 300 mil. \n\n “O que posso fazer para amar de verdade o Senhor? O que devo fazer para que Ele goste de mim? Ele me inspira a ser todo seu, mas não sei como fazer.” Estas perguntas Pedro Claver, estudante de filosofia em Palma de Maiorca, nas Ilhas Baleares, fazia ao porteiro do convento dos Jesuítas, Alfonso Rodriguez. Este, depois de rezar muito, exortou o jovem a sair e a evangelizar as colônias espanholas no continente americano. \n Da Catalunha à Colômbia \n Pedro nasceu em Verdú, na Catalunha, em 25 de junho de 1581, e não pertencia a uma família nobre. Fez o noviciado em Tarragona, os estudos filosóficos em Palma de Maiorca e iniciou os teológicos em Barcelona. Ele ainda não havia terminado seus estudos quando foi destinado à missão de Nova Granada, como era chamada a atual Colômbia. O jovem desembarcou em Cartagena, em 1610, e foi ordenado sacerdote, em 1616, naquela missão onde, por 44 anos, trabalhou entre os escravos afro-americanos, em um período de forte tráfico. \n A escolha dos últimos \n Educado na escola do missionário Alfonso de Sandoval, Pedro tornou-se servo dos negros para sempre “Aethiopum semper servus”; na época, todos os negros eram chamados etíopes. As costas litorâneas, - onde milhares de pessoas eram abandonadas, arrancadas sem nenhum remorso da sua vida familiar e da sua terra, - transformaram-se em campo de apostolado para o jovem Jesuíta. \n Todas as vezes que Pedro era avisado sobre a chegada de novos escravos, apinhados nos navios, entrava no mar, com o seu barco, para encontrá-los e levar-lhes comida, ajuda e conforto; despertava em cada um o sentido da própria dignidade humana; levava a fé aos não batizados; encaminhava-os ao conhecimento e à prática das virtudes evangélicas; curava as suas feridas, pedia esmola para comprar-lhes vestidos e matar sua fome; aprendeu a língua dos angolanos e serviu-se de outros 18 intérpretes para instruir os escravos. Pela sua obra incansável, foi acusado de descuidar e profanar os Sacramentos, administrando-os a criaturas que “mal entendiam”. \n Morte no abandono e na contemplação \n Em 1650, foi acometido pela peste. Sobreviveu, mas, pelo resto da vida, não pode mais trabalhar. Transcorreu os últimos quatro anos da sua existência terrena imobilizado em uma enfermaria do convento. O homem, que foi a alma da cidade, pai dos pobres e consolador de tantas desventuras, foi completamente esquecido por todos, transcorrendo o tempo em oração. \n Pedro Claver morreu em 8 de setembro de 1654, na Colômbia. Em 16 de julho de 1850, foi beatificado por Pio IX e, em 15 de janeiro de 1888, canonizado por Leão XIII, junto com Alfonso Rodriguez. Em 7 de julho de 1896, foi proclamado Padroeiro de “Todas as Missões Católicas entre os Negros”."
    - "S. Gorgonio, mártir, na via Labicana \n Sabe-se pouco sobre a vida de Gorgônio, um dos primeiros mártires da Roma antiga, a não ser que foi sepultado na Via Labicana, no cemitério romano “Duas Lauros”. Venerado no século IV, sobretudo na Idade Média. Seus restos mortais passaram por duas trasladações, a última para a Basílica Vaticana."
    - "S. Audomar de Thérouanne \n Homero foi discípulo de Santo Eustáquio, abade de Luxeuil. Em 642, era Bispo de sua cidade, Thérouanne, na atual França, onde se comprometeu com a nova Evangelização da população, que era quase toda pagã. Santo Homero faleceu cego por volta do ano 670. Seu culto era muito vivo no século VIII."
  10 :
    - "S. Nicolau de Tolentino, presbítero agostiniano \n Nicolau nasceu nas Marcas, em 1245, na diocese de Fermo. Ainda adolescente, conheceu os Agostinianos e foi atraído pela vida monacal, à qual se consagrou em Tolentino. Foi um asceta de sorriso amável, de longas orações e jejuns, sempre acompanhados pela simpatia e a caridade. Faleceu em 1305."
  11 :
    - "SS. Proto e Jacinto, mártires, na via Salaria \n O martírio destes Santos é comprovado por muitos documentos, mas a sua história é mais lendária. Proto e Jacinto eram dois escravos cristãos eunucos, que ajudaram a patroa, Eugênia, a se converter à fé. Depois fizeram o mesmo com amiga Bassila. O noivo desta a acusou e os três foram martirizados."
    - "B. Boaventura de Barcelona, religioso franciscano \n Boaventura, da Ordem dos Frades Menores, passou 17 anos pelos conventos da Catalunha, fazendo-se as tarefas mais humildes. Como grande Reformador, instituiu os 'Retiros', um retorno à espiritualidade franciscana original. Era chamado 'apóstolo de Roma' pela sua obra na cidade, onde morreu em 1684."
  12 :
    - "S. Guido de Brabante \n Guido, um dos santos mais venerados na Bélgica, nasceu na região de Anderlecht, em 950. Foi sacristão e, depois, comerciante para ajudar os pobres. Mas, o Senhor o quis em contínua viagem, de Roma à Terra Santa. Considerado precursor de São Francisco de Assis, foi canonizado em 1112. \n\n Guido nasceu em Anderlecht, na região de Brabant, no seio de uma família camponesa pobre: a pobreza sempre foi a escolha do seu estilo de vida, que o acompanhou por milhares de quilômetros. Privando-se de tudo pelos outros, foi, com razão, considerado o precursor de São Francisco de Assis, a ponto de ser denominado 'o pobre de Anderlecht'. Canonizado em 1112, um século após a sua morte, caiu no esquecimento, por muito tempo, mas os prodígios, que se realizavam em torno do seu túmulo, recordam ao mundo a importância da sua figura. \n De sacerdote a sacristão \n Guido não tinha muito para si, mas o pouco que tinha o dava aos pobres. Em sua família de camponeses, sentia-se inútil. Por isso, deixou logo seus queridos para pôr-se a serviço de um sacerdote, na igreja de Mariansee, em Laken, não muito distante de Bruxelas. Ali, em contínuo contato com a pobreza e as necessidades humanas mais essenciais, decidiu abrir uma atividade comercial, não para seu ganho pessoal, mas para instituir um fundo, cuja renda seria destinada totalmente aos pobres da cidade. Mas, aquela não era a estrada que o Senhor havia escolhido para ele: Guido percebeu isso, quando o primeiro navio armado naufragou no porto fluvial de Bruxelas. Assim, deixou tudo e se vestiu com o hábito de peregrino. \n Em viagem com o alforje \n Por sete anos, Guido viajou pelas estradas da Europa, indo bem mais além. Durante suas viagens, dedicou-se à evangelização e a levar Jesus a todos os que encontrava, mas também dando pão aos famintos. Muitas vezes e de bom grado até se privava do necessário, enchendo sua de terra, para não mostrar a sua indigência; porém, o Senhor o recompensava, enchendo-a novamente de pão. Assim, em suas viagens, visitava os maiores santuários do cristianismo, chegando até à Terra Santa, como fez o Pobrezinho de Assis, dois séculos depois. Ao regressar, passou por Roma, onde encontrou o decano de Anderlecht, que, em seu leito de morte, o encarregou de continuar a anunciar a Boa Nova. De volta para casa, Guido chegou cansado e doente. Pouco tempo depois, voltou para a Casa do Pai. Hoje, seus restos mortais descansam na igreja Colegiada da cidade."
  13 :
    - "S. João Crisóstomo, bispo e doutor da Igreja \n João Crisóstomo passou para a história com o apelido de 'boca de ouro' pela sua maravilhosa capacidade de falar sobre a fé. Nasceu por volta do ano 349, em Antioquia. Foi Patriarca de Constantinopla e morreu exilado, por condenar, sem temor, a corrupção do clero e da corte bizantina. \n\n Desde criança, João Crisóstomo foi um campeão da palavra. O famoso reitor Libônio, seu professor, que via no jovem seu sucessor natural. No entanto, ficou desapontado quando aquele estudante promissor preferiu o fascínio da fé ao da retórica, 'se os cristãos não me o tivessem roubado', exclamou! \n Na verdade, João foi 'roubado' pela atração que nutria pelas palavras sagradas, que estudava com atenção no círculo de amizades de Diodoro, futuro bispo de Tarso. Precisamente São Paulo foi um dos seus favoritos, ao qual dedicou inúmeros pensamentos e escritos. \n Porém, toda a Bíblia, com seus ensinamentos, deixou um profundo sulco naquele jovem de Antioquia, que estava para se tornar faca de dois gumes no Oriente cristão do século V, justamente pelos seus talentos prodigiosos. \n Espírito não ventre \n O bispo Fabiano o ordenou sacerdote, mas, desde o período de diaconato, João demonstrava claramente que a sua capacidade de falar das Escrituras ao povo era fora do comum. \n Antes desta fase de vida, o jovem também fez a experiência eremítica: seis anos no deserto, dos quais, os dois últimos, em uma caverna. Esta experiência consolidou nele um caráter de sobriedade que reforçou ainda mais as suas palavras, que abalavam por sua franqueza. \n João Crisóstomo pregava o amor concreto aos irmãos mais pobres; chamava a atenção dos monges para as obras de caridade e a se desapegarem do dinheiro; exortava os leigos a evitar a teia de aranha da devassidão. Enfim, dava mais espaço ao espírito e menos à carne. \n João foi um moralista, no sentido positivo do termo, em uma época em que, extrair dos provérbios bíblicos normas de comportamento coerentes com a vida de um batizado, era bastante normal. \n Patriarca incômodo \n Em 397, quando tinha 50 anos, deu-se a grande mudança! João Crisóstomo estava em Constantinopla para suceder o Patriarca Nectário. Mudou sua função, teve maior visibilidade e proximidade da corte. Mas, quem não mudou nada foi João. Aquele que combatia a corrupção - que lotava os palácios do poder bizantino - continuou fiel ao seu estilo. As pessoas o amavam por isso, diziam seus contemporâneos. \n Quem começou a detestá-lo, cada vez mais abertamente, era a nobreza e o clero, apegados aos privilégios, mas também por culpa daquele homem que, ao invés de se alinhar com os companheiros do grupo, do qual fazia parte, lançava frechadas com sua língua impetuosa. A indolência e os vícios, sobretudo dos que usavam batina, eram seus alvos favoritos. \n Às palavras, seguiram os fatos: muitos padres foram removidos por indignidade, inclusive o bispo de Éfeso. Para muitos era exagerado demais e, contra um homem, que no fundo era mais ingênuo que astuto, começa a série de intrigas. \n 'Boca de ouro' \n O partido contra João foi liderado pelo Patriarca de Alexandria, Teófilo, e a Imperatriz Eudóxia. Em sua ausência, convocaram um sínodo, que obrigou João ao exílio. Era o ano 403. \n Mas, a sua remoção não durou muito. Por furor popular, João Crisóstomo voltou para Constantinopla, porém, seus adversários relançaram o desafio. \n Em 9 de junho de 404, uma nova condenação o afastou do centro do Império. O antigo eremita deparou-se com uma solidão forçada. \n João 'boca de ouro', como foi apelidado mais tarde, faleceu em 407, em Comana, no Ponto, durante um dos muitos exílios obrigatórios. \n Ao longo dos séculos, a sabedoria de um homem e sacerdote, corroborada por centenas de escritos, demonstrou que 'em todas as coisas' deve ser dada 'glória a Deus'!"
  14 :
    - "S. Alberto, patriarca de Jerusalém \n Alberto foi um homem famoso pela sua sabedoria. Bispo de Vercelli, desde 1185, tornou-se Patriarca latino de Jerusalém. Reformou a Regra Carmelita, que foi escola por muitos séculos. Foi assassinado por vingança pelo chefe da Fundação Hospitalar do Espírito Santo, acusado por Alberto por má conduta."
  15 :
    - "S. Nicomedes, mártir, na via Nomentana \n Nicomedes, sacerdote romano, na época de Domiciano, século I, enterrava os cristãos, vítimas das perseguições. Por isso, foi preso, e, ao se recusar a oferecer sacrifícios aos deuses, foi assassinado e jogado no rio Tibre, em Roma. Seu corpo, recolhido por um clérigo, foi enterrado na Via Nomentana."
    - "S. Catarina Fieschi de Gênova, viúva \n Catarina, descendente da importante família Fieschi, tinha uma irmã freira, com a qual manteve um encontro decisivo: mudou de vida para se dedicar aos pobres, sobretudo, aos doentes de sífilis. Fundadora da Companhia das Damas da Misericórdia, Santa Catarina faleceu de peste, em 1510."
  16 :
    - "SS. Cornélio, papa e Cipriano, bispo, mártires \n Cornélio, Papa Romano, faleceu em 253, e Cipriano, Bispo cartaginês, em 258. Ambos são mártires, testemunhas contemporâneas daquele amor pela verdade, que não conhece renegação, tampouco diante do sacrifício extremo. Nesta data, celebramos a renúncia ao trono papal do primeiro e a paixão do segundo. \n\n A comemoração destes dois mártires, no mesmo dia, é muito antiga. O Martirológio de São Jerônimo já os celebrava juntos. Esta data escolhida indica, em particular, a renúncia ao trono papal do primeiro e a morte do segundo por decapitação. \n Cornélio, o Papa da mansidão \n Em Roma, no ano 251, após alguns anos de cargo vacante, devido à perseguição de Décio, Cornélio foi eleito Papa: era um romano, talvez de origens nobres, mas, certamente, reconhecido como homem de fé, justo e amoroso. Porém, a sua eleição não foi aceita pelo herege Novaciano, que se fez consagrar antipapa e promoveu um cisma precisamente na Cidade de Roma. Cornélio - que apoiava à distância o Bispo Cipriano – foi acusado de ser muito manso com os 'lapsos': estes eram apóstatas, que retornavam à Igreja, sem as devidas penitências, mas simplesmente com a apresentação de um certificado de reconciliação, obtido de algum suposto confessor. Além do mais, uma epidemia abateu-se sobre Roma e, depois, teve início também a perseguição anticristã de Galo. O Papa Cornélio foi exilado e preso em Civitavecchia, onde faleceu, mas foi sepultado nas catacumbas de São Calisto, em Roma. \n Cipriano, Bispo convertido \n Cipriano nasceu em Cartago, no ano 210: era um hábil retórico, que exercia a profissão de advogado. Certo dia, ao ouvir a palavra de Jesus, converteu-se ao Cristianismo. Transcorria o ano 246. Graças à sua fama de intelectual, foi imediatamente ordenado sacerdote e consagrado Bispo da sua cidade. Mas, em Cartago, a situação dos cristãos não era fácil: agravaram-se as perseguições de Décio, depois de Galo, Valeriano e Galieno. Assim, muitos fiéis, ao invés de morrer, decidiram voltar ao paganismo. Com o tempo, alguns se arrependeram, mas a conduta de acolhida e benevolência do Bispo Cipriano com eles não foi aceita pelos rigoristas. Envolvido na contenda dos 'lapsos', lutou contra o Padre Novato, que apoiava o antipapa Novaciano, e contra o diácono Felicissimo, que havia eleito Fortunato como antibispo. Em 252, Cipriano conseguiu convocar um Concílio em Cartago para condená-los, enquanto o Papa Cornélio, em Roma, confirmava a excomunhão deles. Durante a perseguição de Valeriano, o clandestino Cipriano retornou a Cartago, para dar testemunho da fé, mas ali foi martirizado."
    - "S. Eufêmia, mártir da Calcedónia \n Eufêmia, virgem da Calcedônia, na Bitínia, atual Turquia, durante as perseguições de Diocleciano e do procônsul Prisco, recebeu a palma do martírio no ano 303, depois de padecer muitas torturas. Na basílica a ela dedicada realizou-se o 'Grande Concílio', de 451 a 452."
    - "B. Vítor III, papa \n Vítor, de origem lombarda, foi abade em Monte Cassino, por 30 anos, antes de ser eleito Papa. Encontrou uma Roma destruída, metade nas mãos do antipapa. Em apenas cinco meses de Pontificado, fez de tudo para reconstruí-la, infligiu excomunhões e convoco um Concílio em Benevento. Faleceu em 1087."
  17 :
    - "S. Roberto Belarmino, cardeal, bispo e doutor da Igreja \n O pai de Roberto queria que fosse político, mas o filho entrou para os Jesuítas. Humanista e distinto teólogo da Igreja pós-tridentina, Roberto Belarmino foi criado Cardeal em 1599. Este homem culto distribuiu todos os seus bens aos pobres. Pio XI o proclamou Beato, Santo e Doutor da Igreja."
    - "S. Columba, virgem e mártir de Córdova \n Atraída por uma vida de total dedicação ao Senhor, Columba trancou-se em um mosteiro, perto de Córdova, Espanha. Foi um exemplo de santidade e de dedicação ao estudo das Escrituras. Durante a perseguição dos Mouros, confessou ser cristã, contra o desejo dos Bispos. Por isso, foi martirizada em 853."
  18 :
    - "S. José de Cupertino \n “Irmão burro”: assim José de Cupertino se definia, ciente da sua pouca formação escolar. No entanto, este santo, que viveu no século XVII, recebeu o dom da ciência infundida e de levitações místicas. Hoje, São José de Cupertino é considerado padroeiro dos estudantes e aviadores. \n\n “Capacidade de voar, com a mente e com o corpo”: eis a chave estilística, que caracterizava a vida de São José de Cupertino. No entanto, apesar das suas dificuldades nos estudos, recebeu o dom da ciência infundida e momentos de êxtase com levitações. Porém, ao ler a sua biografia, a sua história parece indicar exatamente o contrário. Quando José Maria Desa nasceu, em 17 de junho de 1603, na cidadezinha de Cupertino, na província italiana de Lecce, sua família não levava uma vida fácil: seu pai, Félix, foi envolvido na falência financeira de um conhecido, a quem havia emprestado dinheiro, acabando na miséria. Por isso, José veio ao mundo em uma estrebaria, como Jesus, e, desde criança, teve que arregaçar as mangas para contribuir com as despesas de casa, trabalhando em uma venda. \n O exemplo do 'Pobrezinho de Assis' \n José até começou ir à escola, mas foi acometido por uma úlcera gangrenosa, que o obrigou a deixar os estudos por cinco anos. Sua mãe, Francisca Panaca, mulher forte e vigorosa, tentou dar-lhe uma formação básica, mediante a narração da vida dos Santos, como a de São Francisco. Assim, amadureceu em José o desejo de seguir e imitar a vida do 'Pobrezinho de Assis', tanto que, aos 16 anos, pediu para entrar na Ordem dos Frades Franciscanos Conventuais, no convento da 'Grottella'. Entretanto, a sua pouca formação escolar não o ajudou, sendo obrigado a voltar à sua vida de antes. Com o tempo, dirigiu-se aos Franciscanos Reformados e, depois, aos Capuchinhos de Martina Franca, mas a resposta era sempre a mesma: pouca instrução, além das suas primeiras manifestações de êxtase, durante as quais deixava cair tudo das mãos, que o tornaram inadequado para a vida comunitária. \n Prodígios nos exames em vista do diaconato e sacerdócio \n Neste ínterim, o Supremo Tribunal de Nápoles estabeleceu que, ao se tornar maior de idade, José devia trabalhar, sem remuneração, até pagar toda a dívida do pai, já falecido. Diante de tal sentença, que, na verdade, era uma verdadeira escravidão, o jovem voltou a pedir para entrar no convento de 'Grottella'. Os Frades levaram a sério a sua situação e o ajudaram a fazer um verdadeiro percurso de estudos. Entre milhares de dificuldades, mas graças à sua grande força de vontade, chegou a hora de enfrentar o exame para o Diaconato. Ali, realizou-se um prodígio: José conhecia a fundo apenas uma passagem do Evangelho, precisamente aquela que, por acaso, o Bispo examinador lhe pediu para comentar. Um acontecimento extraordinário semelhante deu-se, novamente, três anos depois, durante o exame para o Sacerdócio: o Bispo interrogou alguns candidatos e, achando-os particularmente preparados, estendeu a admissão ao Sacerdócio a todos os outros candidatos. Enfim, em 1628, José foi ordenado sacerdote. \n 'Irmão burro' \n A humildade de José, porém, permaneceu proverbial: ciente das suas limitações culturais, nunca renunciava aos trabalhos manuais mais simples, chegando até a se apelidar “Irmão burro”; no entanto, se dedicava ao serviço dos mais pobres. José viveu seu amor à Igreja de forma incondicional: colocou Cristo ao centro da sua vida e tinha uma profunda devoção a Maria, Mãe de Deus. Contudo, quem o ouvia falar reconhecia nele a luz de uma teologia madura, com a qual fazia debates profundos: era o dom da ciência infundida, que o tornou um grande sábio. \n Êxtases e levitações \n No entanto, se acentuavam em José os fenômenos de êxtases e levitações, sobretudo quando pronunciava os nomes de Jesus e Maria. “Quando a pólvora se acende na espingarda e causa um grande estrondo - explicou a um Irmão – assim o coração em êxtase se ilumina com o amor de Deus”. Tais episódios não passaram despercebidos à Inquisição de Nápoles, que o convocou para saber se o jovem de Cupertino estivesse abusando ou não da credulidade popular. E, precisamente, diante dos Juízes, reunidos no Mosteiro de São Gregório Armênio, José teve uma levitação. Por isso, foi absolvido de todas as acusações, mas o Santo Ofício o obrigou ao isolamento, longe das multidões. \n Oferecer a 'cavidade' do coração a Cristo \n Desta forma, o futuro Santo passou de um convento ao outro - Roma, Assis, Pietrarubbia, Fossombrone - até chegar a Ósimo, perto de Ancona. Finalmente, ao chegar ali, em 1656, por ordem do Papa Alexandre VII, encontrou a paz. De fato, ali permaneceu sempre até à morte, levando sempre uma vida humilde, ao serviço do próximo e em colóquio pessoal com Deus, que culminava na celebração Eucarística: «É o que devemos fazer, - explicou a um confrade: - deixar o mundo, continuar a rezar e preparar a 'cavidade' do nosso coração para oferecer a Jesus Cristo a inteligência, a memória e a vontade”. \n Igreja de São José de Cupertino \n José de Cupertino faleceu em 18 de setembro de 1663, aos 60 anos. Bento XIV o beatificou, em 1753, e Clemente XIII o canonizou em 16 de julho de 1767. Hoje, seus restos mortais descansam em uma urna de bronze dourado, na cripta da igreja de Ósimo, a ele dedicada. Foi construído também um Santuário, em sua homenagem, em Cupertino, sobre a estrebaria onde o Santo nasceu."
    - "S. Sofia \n Recordada no Menológio grego, junto com Santa Irene, sabe-se pouco sobre a sua vida, exceto que ela foi martirizada em Chipre. Também é incerta a época em que viveu: segundo algumas tradições, Sofia viveu na era bizantina, enquanto outros textos a incluem entre os primeiros cristãos. \n\n Sofia, em grego, significa sabedoria. Não obstante, sobre esta Santa, com este nome e que a Igreja recorda em 18 de setembro, sabe-se muito pouco. O Menológio da Liturgia grega – isto é, o volume que contém hinos e orações dedicadas a cada Santo em cada dia do ano - comemora Santa Sofia junto com Santa Irene, mártires em Chipre, sobre as quais faz alusão à sua decapitação. \n Em que século viveu? \n Várias tradições são confusas até sobre a época em que Sofia viveu: para algumas, a Santa faria parte dos primeiros cristãos; enquanto para outras, ela viveu na época bizantina. É certo, porém, que foi o Cardeal César Baronio, no século XVI, a incluir Sofia e Irene na sua obra Martyrologium Romanum, estabelecendo sua memória litúrgica em 18 de setembro. \n Outra Sofia \n Muitas vezes, a história de Sofia, mártir em Chipre, se entrelaça com aquela, bem mais legendária, de Sofia que foi martirizada em Roma, durante o império de Trajano (século I-II d.C.), e comemorada em 30 de setembro. \n De origem grega e venerada no Oriente, Sofia, esposa de Filandro, teria dado à luz três filhas: Vera, Nadezda e Liubov. Curiosamente, ao longo dos séculos, as três jovens foram associadas às três virtudes teologais de Fé, Esperança e Caridade, talvez, graças ao significado sábio do nome materno. \n O Suplício \n Ao tornar-se viúva, Sofia teria dedicado a sua vida à ajuda e assistência aos prisioneiros cristãos. Porém, teria sido exatamente esta sua atividade caritativa a despertar a ira do imperador. \n Segundo as lendas, Trajano a convocou e lhe pediu para renunciar à fé cristã. No entanto, Sofia recusou-se e, como castigo, foi submetida ao suplício do flagelo. \n Mas, dizem, que outra terrível tortura a aguardava: assistir à tortura à qual foram submetidas suas três filhas, que passaram pelo chicote, a espada e o fogo. Apesar dos sofrimentos, as jovens não desistiram. Por isso, os algozes foram obrigados a decapitá-las. \n Sofia recolheu seus corpos estraçalhados e deu-lhes uma sepultura digna sobre uma colina, fora da cidade. Três dias depois, consumida pelo sofrimento, a mulher caiu morta sobre o túmulo das suas filhas. \n Traslado dos restos mortais \n A veneração das quatro mulheres aumentou ao longo dos anos, até que, no século VIII, o Papa Paulo I teria mandado transferir os restos mortais das mártires da Via Aurélia para a igreja de São Silvestre, no Campo Márcio."
