    - "Santo Osvaldo \n Maserfield, na Inglaterra, mais tarde tornou-se Oswestry, em honra ao mártir Osvaldo: rei da Nortúmbria, famoso em artes marciais, mas, sobretudo, amante da paz; divulgou implacavelmente a fé cristã na região e foi assassinado, por causa da sua fé em Cristo, enquanto lutava contra os pagãos."
