    - "Beato João Paulo I \n Um pontificado muito curto, o de João Paulo I, no século Albino Luciani, que durou apenas 33 dias, mas capaz de deixar uma marca profunda pelo seu magistério e pelo grande carinho dos fiéis, que o definiram como o Papa do sorriso e Sorriso de Deus. \n\n Foi o primeiro Papa a falar na primeira pessoa singular e a não usar o plural majestatis, levando também para o trono de Pedro a sua precedente atividade pastoral, realizada na proximidade às pessoas, na capacidade de escuta e com empatia. \n O Papa João Paulo I era um homem de cultura sólida e profunda, mas nunca elitista, capaz de filtrá-la por meio de uma autêntica atitude de humildade. Humilitas era, de fato, o seu lema episcopal, inspirado no de São Carlos Borromeo, que depois também o quis no brasão papal, juntamente com as três estrelas, símbolo das três virtudes teologais: fé, esperança e caridade. \n Albino nasceu em Canale d'Agordo, na região de Belluno, em 17 de outubro de 1912. Sua família era pobre, como ele mesmo recordava, o que lhe permitiu conhecer a fome e, portanto, mais tarde, compreender as necessidades das pessoas. \n Aos 11 anos ingressou no seminário interdiocesano e cinco anos depois no Seminário Gregoriano de Belluno para os estudos secundários, filosóficos e teológicos. Em 1935 recebeu o diaconato, sendo ordenado sacerdote no mesmo ano. No outono de 1937, com apenas 25 anos, padre Albino foi chamado a Belluno para ser vice-reitor do Seminário Gregoriano e ao mesmo tempo professor do ensino médio e das aulas de teologia. \n E a partir daqui percorre toda a hierarquia eclesiástica: bispo em 1958 em Vittorio Veneto, patriarca em Veneza em 1970 e 1973, pelas mãos de Paulo VI, cardeal. \n Por fim, foi eleito Papa em 26 de agosto de 1978 com o nome de João Paulo I em homenagem aos seus dois últimos antecessores. Ele morreu cerca de um mês depois, com apenas 65 anos, em 28 de setembro de 1978. \n Imediatamente após a morte do Papa Luciani, de muitas partes do mundo chegaram pedido de fiéis para a abertura da causa de canonização. O processo foi iniciado em 1990 e concluído em 13 de outubro de 2021, quando o Papa Francisco autorizou a Congregação para as Causas dos Santos a promulgar o decreto relativo a um milagre atribuído à sua intercessão. \n No dia 4 de setembro de 2022, o Papa Francisco, na Praça de São Pedro, proclama que “o Venerável Servo de Deus João Paulo I, Papa, será doravante chamado Beato e será celebrado todos os anos nos locais e segundo as regras estabelecidas pelo direito em 26 de agosto”."
    - "S. Zeferino, papa \n Papa no ano 199, no período de terror de Septímio Severo, Zeferino lutou contra o modalismo, a heresia que tinha uma concepção errada da relação entre o Pai e o Filho. Encarregou seu diácono Calisto para construir o cemitério da Igreja de Roma na Via Ápia, onde foi sepultado o primeiro Papa."
    - "S. Maximiliano mártir, na via Salária Antiga \n Não há notícias hagiográficas sobre São Maximiliano, mártir romano do século I. Sabe-se apenas que os peregrinos, desde o século VII, o veneravam no cemitério de Bassila, ao longo da Via Salaria antiga. Segundo algumas fontes, a sepultura encontrava-se dentro da pequena basílica de Santo Hermes."
    - "S. Alexandre, mártir de Bérgamo \n Entre os séculos III e IV, Alexandre pertencia ao comando da Legião de Tebas. Transferido para o Ocidente, recebeu ordens de rastrear e entregar os cristãos. Mas, visto que ele também era um convertido, não aceitou e desertou. Foi preso e martirizado em Bergamo, de onde hoje é Padroeiro."
  27 :
    - "S. Mônica, mãe de S. Agostinho, bispo \n Mônica, mãe de Santo Agostinho, mulher de fé firme, viveu profundamente os valores do cristianismo no seu dia a dia. A oração foi a sua força durante toda a sua existência. Fervorosa observadora das tradições da Igreja católica enfrentou os momentos mais difíceis, depositando sua esperança em Deus. \n\n De origem berbere, Mônica nasceu no ano 331, em Tagaste, norte da África, no seio de uma família opulenta, mas de antigas raízes cristãs. Aplicou-se, com dedicação, aos ensinamentos da Sagrada Escritura; sua forte espiritualidade foi forjada pela oração e assídua prática dos Sacramentos, além dos quais se coloca ao serviço da comunidade eclesial. Casou-se com Patrício, homem ambicioso, pagão, irascível, de caráter difícil, que também lhe foi infiel. Mônica, doce, benévola, capaz de dialogar nos momentos oportunos, com o seu método, composto de espera, paciência e oração, - que o sugere até às suas amigas, que lhe confiam seus problemas e incompreensões conjugais – consegue vencer as rudezas do marido, a ponto de levá-lo a abraçar a fé. \n Esposa e mãe \n Aos 22 anos, Mônica dá à luz ao primogênito Agostinho, seguido por outro filho, Navígio, e uma filha, da qual não se sabe o nome, e os educa segundo os princípios cristãos. Tornando-se viúva, aos 39 anos, administra os bens da família, dedicando-se, com amor incomensurável à sua prole. Quem mais causou preocupações à cuidadosa e astuta mãe foi Agostinho, o “filho de tantas lágrimas”; de coração irrequieto e ambicioso retórico, na busca da verdade, ele se distancia da fé católica e vaga de uma filosofia à outra. Mônica jamais deixa de rezar por ele; pelo contrário, segue todas as vicissitudes da sua vida e lhe permanece sempre ao lado. Por isso, transfere-se para Cartagena e, depois, para a Itália, quando o filho, no ápice da sua carreira, como docente de retórica, vai morar em Milão. Seu carinho materno e as suas orações acompanham a conversão de Agostinho, que, ao receber o batismo pelo santo Bispo Ambrósio, decidiu voltar para Tagaste, onde fundou uma Comunidade de servos de Deus. Mônica estava com ele, quando tiveram que embarcar no porto de Óstia com destino à África. Porém, ao esperar o navio, foram obrigados a passar alguns dias ali. \n Êxtase em Óstia e a morte \n No entanto, Mônica e Agostinho mantêm intensos diálogos espirituais. A um destes se refere o chamado “êxtase em Óstia”, narrado nas suas Confissões (XIX, 10, 23-27): «Aconteceu... encontrar-nos a sós, eu e ela, apoiados em uma janela que dava para o jardim interior da casa em que morávamos. Era em Óstia, sobre a foz do Tibre, onde, longe da multidão, depois do cansaço de uma longa viagem, recobrávamos forças para a travessia do mar. Ali, sozinhos, conversávamos com grande doçura, esquecendo o passado, ocupados apenas no futuro, indagávamos juntos, na presença da Verdade, que és tu, qual seria a vida eterna dos santos... percorremos uma a uma todas as coisas corporais, até o próprio céu... E subimos ainda mais em espírito, meditando, celebrando e admirando tuas obras, e chegamos até o íntimo de nossas almas. E fomos além delas, para alcançar a região da abundância inesgotável... onde a vida é a própria Sabedoria... E enquanto assim falávamos dessa Sabedoria e por ela suspirávamos, chegamos a tocá-la com supremo ímpeto de nosso coração». \n Assim, Mônica sente ter atingido o ápice da sua vida e confessa ao filho: “No que me diz respeito, esta vida já não tem mais nenhum atrativo para mim. O que estou fazendo ainda aqui? Não sei. As minhas expectativas aqui na terra já se esgotaram. Somente uma coisa me fazia permanecer aqui em baixo...: ver, antes de morrer, que você se tornou cristão católico. Meu Deus me satisfez completamente, porque vejo que você até despreza a felicidade terrena para servir a Ele. O que estou fazendo aqui?”. \n Alguns dias depois, Mônica adoece e morre aos 56 anos. Seu corpo foi enterrado em Óstia Antiga, na atual igreja de Santa Áurea. O tempo, provavelmente, é uma basílica paleocristã com uma necrópole ao lado. \n As relíquias de Santa Mônica \n Os restos mortais de Santa Mônica descansam, por muitos séculos, na igreja de Santa Áurea. Hoje, no lugar, pode-se ver apenas uma lápide, porque, no século XV, o Papa Martinho V quis que as relíquias fossem transladadas para Roma, na igreja de São Trifão, confiada aos frades Agostinianos – depois englobada a uma grande Basílica dedicada a Santo Agostinho. Ali, ainda hoje, encontram-se respostas aos tantos porquês diante de um sarcófago de mármore verde, na capela decorada com afrescos, em 1885, por Pietro Gagliardi."
  28 :
    - "S. Agostinho, bispo de Hipona e doutor da Igreja \n Inquieto em descobrir a Verdade, as vicissitudes do seu caminho de conversão o tornaram sempre atual. Autor de numerosos escritos, entre os quais As Confissões. Entre os Padres da Igreja, Santo Agostinho é o que melhor explicou os princípios e dogmas do Cristianismo. \n\n Agostinho nasceu no dia 13 de novembro de 354, em Tagaste, África. Foi educado à fé católica pela sua mãe, Santa Mônica, mas não seguiu seu exemplo. Adolescente vivaz, perspicaz e exuberante, dedicou-se ao estudo da retórica e seu resultado foi excelente. Amava a vida e seus prazeres, cultivava amizades, teve paixões amorosas, adorava o teatro, buscava divertimentos e distrações. \n Em Cartagena, onde prosseguia seus estudos, apaixonou-se por uma moça; por ser de classe social inferior, fez dela apenas sua concubina; fruto desta relação foi Adeodato. Não obstante a sua jovem idade, Agostinho permaneceu-lhe fiel e assumiu a responsabilidade da vida doméstica. Entretanto, a leitura de Hortensius, de Cícero, mudou seu modo de encarar as coisas. “A felicidade – escreveu o grande orador – consiste nos bens que não perecem: sabedoria, verdade, virtudes”. Assim, Agostinho passou a buscá-las. \n A busca da Verdade \n Começou a sua busca pela Bíblia. Mas, acostumado com textos retumbantes, a acha grosseira e ilógica. Então, aproximou-se do maniqueísmo. Ao voltar para Tagaste, abriu uma escola de gramática e retórica, com a ajuda de um benfeitor. Porém, a vida que levava, não o satisfazia, por isso, regressou a Cartagena, esperando encontrar uma vida melhor. Porém, continuou insatisfeito. A sua sede de verdade não se aplacava com a doutrina maniqueísta. O jovem retórico promissor passa a outros tipos de busca. Assim, no ano 382, transferiu-se para Roma, com o companheiro e seu filho, sem que sua mãe o soubesse, apesar de ter ido a Cartagena. \n Na capital, porém, Agostinho manteve contato com os maniqueístas, dos quais recebeu ajuda e apoio. Depois, entendeu que a Providência atuava também através de escolhas erradas. A sua carreira teve sucesso, tanto que, em 384, conseguiu uma cátedra de Retórica em Milão. Contudo, sua inquietude interior continuava a atormentá-lo. \n A conversão: “Pega e lê” \n Sua ambição foi saciada, mas seu coração não. Para aperfeiçoar a sua “ars oratoria”, começou a seguir os sermões do santo Bispo Ambrósio. Queria entender suas capacidades dialéticas. Todavia, as palavras do Bispo o atingem profundamente. Neste ínterim, sua mãe Mônica se transfere para Milão, permanecendo ao seu lado, sobretudo, com as orações. No entanto, Agostinho se aproximava, cada vez mais, à Igreja católica, tanto que já se sentia catecúmeno. Agora só lhe faltava uma esposa que fosse cristã e não mais concubina. A mulher, que por anos havia convivido com ele, volta para a África. \n Ainda atormentado, Agostinho devora textos de filosofia e mergulha nas Sagradas Escrituras. Era tentado pela experiência dos pensadores grego e atraído pelo estilo de vida dos ascetas cristãos, mas não conseguir se decidir. \n Certo dia de agosto de 386, desorientado e confuso, deixando-se levar por um pranto copioso e desesperado, pareceu-lhe ouvir uma voz: “Pega e lê”! Achou que a voz o convidava a tomar em mãos as Cartas de Paulo, que estavam sobre a mesa, e a abri-las por acaso. E leu: “Comportemo-nos honestamente, como de dia, não em glutonarias, nem em bebedeiras, nem em desonestidades, nem em dissoluções, nem em contendas e inveja. Mas, revesti-vos do Senhor Jesus Cristo e não tenhais cuidado da carne em suas concupiscências” (Rm 13, 13-14). A leitura deste trecho foi-lhe fulgurante. Então, conseguiu mudar de vida e dedicar-se totalmente a Deus. Foi batizado por Santo Ambrósio na noite entre 24 e 25 de abril de 387. Desejoso de regressar à África, partiu para Roma, a fim de embarcar no porto de Óstia. Ali, faleceu sua mãe Mônica. \n Primeira comunidade Agostiniana e ministério episcopal \n Em Tagaste, Agostinho funda sua primeira comunidade. Entre o fim de 390 e início de 391, encontra-se, casualmente, na basílica de Hipona, onde o Bispo Valério pregava aos fiéis sobre a necessidade de um presbítero na sua diocese. Por entusiasmo popular, Agostinho foi conduzido diante do Bispo, que o ordenou sacerdote. Ciente de ter que viver voltado para Deus, estudando e meditando as Escrituras, compreendeu que era chamado para algo mais. Sucedendo Valério, tornou-se Bispo de Hipona. Deixa numerosos escritos, onde consegue conciliar “fé e razão”. Entre eles, O livre arbítrio, A Trindade, A cidade de Deus. Menção particular merecem As Confissões, nas quais Agostinho faz uma auto narração, deixando emergir, em modo magistral, a sua interioridade e a história do seu coração."
    - "S. Hermes, mártir, na via Salária Antiga \n De origem grega, Hermes chegou a Roma no século III e tornou-se cidadão romano. Nomeado Prefeito, converteu-se ao cristianismo com sua esposa, filhos, irmã e milhares de escravos. Por isso, foi preso, por ordem de Trajano, que enviou Aureliano a Roma, onde mandou o tribuno Quirino assassiná-lo."
  29 :
    - "S. Sabina, romana, cujo título, fundado no monte Aventino, venera o seu nome \n Sabina era uma nobre romana do século II, que, por ódio à fé, foi condenada à morte por decapitação. Era uma pagã, casada com o senador Valentim, que se converteu ao cristianismo por influência da sua escrava Serápia. A Igreja celebra a sua festa em 29 de agosto. \n\n Perseguição e martírio \n À noite, as duas mulheres iam às Catacumbas, onde, na época, os cristãos se reuniam, clandestinamente, por causa das perseguições. O II século d.C. foi um dos períodos mais sangrentos para as Comunidades cristãs, que, repetidamente, eram objeto de violências e abusos. \n Quando Serápia foi presa e torturada à morte, Sabina foi descoberta. Levada diante do Prefeito Elpídio, que lhe deu a possibilidade de se retratar, a mulher não teve nenhuma dúvida em rejeitar a proposta, pelo contrário, confessou a sua firme fé em Jesus Cristo. Por isso, foi condenada à morte por decapitação. Seu martírio ocorreu por volta do ano 120. \n Basílica de Santa Sabina no Aventino \n As relíquias das duas mártires encontram-se na Basílica romana de Santa Sabina, no bairro do Aventino; a basílica foi fundada, entre os anos 422 e 432, por Pedro de Ilíria, sobre as ruinas de um antigo Titulus Sabinae. Ali, em Santa Sabina, os Papas celebram a primeira estação da Quaresma e fazem a homilia na Quarta-feira de Cinzas. \n Naquele lugar, São Domingos fundou, em 1219, a Ordem dos Pregadores. Um dos filhos mais famosos dos Dominicanos é Santo Tomás, que foi docente naquele Convento, adjacente à Basílica. \n Santa Sabina é representada com um livro, uma palma e uma coroa, segundo uma das suas primeiras reproduções (século VI), que se encontra na igreja de Santo Apolinário Novo, em Ravenna."
  30 :
    - "SS. Félix sacerdote, e Adauto, mártires, na via Ostiense \n Identificados como irmãos, pela tradição, foram enterrados no cemitério de Comodila. Uma antiga Passio narra que, na época de Diocleciano, enquanto Félix era levado para o martírio, ajuntou-se a ele um homem (Adauctus=adjunto), que se declarou cristão, com o qual partilhou o mesmo destino."
    - "S. Pamáquio, senador romano \n Senador romano cristão, em 387, Pamáquio tornou-se monge e decidiu dedicar a sua vida aos pobres. Foi um dos fundadores de uma hospedaria, na foz do rio Tibre, que acolhia, gratuitamente, peregrinos pobres e enfermos. Contribuiu para a construção da Basílica dos Santos João e Paulo, no Célio."
  31 :
    - "S. Raimundo Nonato, cardeal, sacerdote mercedário \n Extraído vivo do seio da sua mãe sem vida, recebeu sobrenome de Nonato, ou seja, 'não nascido'. Entrou para a Congregação dos Mercedários, por volta de 1224, e partiu para a Argélia, onde foi preso e proibido de pregar. Voltando para a Espanha, Gregório IX o convocou a Roma, onde faleceu em 1240."
    - "SS. José de Arimateia e Nicodemos, discípulos do Senhor \n A Liturgia celebra São José de Arimateia e São Nicodemos no mesmo dia. Segundo o Evangelho, ambos desceram o Corpo de Jesus da cruz, envolvem-no em um linho sagrado e o sepultaram. O primeiro era um ilustre membro do Sinédrio; o segundo, um fariseu que defendeu Jesus diante dos Sacerdotes. \n\n Depois disto, José de Arimateia, que era discípulo de Jesus, mas oculto, por medo dos judeus, rogou a Pilatos que lhe permitisse tirar o corpo de Jesus da Cruz. E Pilatos lho permitiu. Então foi e tirou o corpo de Jesus. Com ele foi também Nicodemos, que anteriormente, se encontrara às ocultas de noite com Jesus, levando quase cem arráteis de um composto de mirra e aloés. Tomaram, pois, o Corpo de Jesus e o envolveram em lençóis com as especiarias, como os judeus costumavam fazer, na preparação para o sepulcro. Havia um horto naquele lugar, onde Jesus fora crucificado e, no horto, um sepulcro novo, no qual ninguém ainda havia sido posto. Ali, pois, por causa da preparação da festa dos judeus e por aquele sepulcro estar perto, depositaram Jesus” (João 19,38-42). \n No Evangelho de João encontramos a reconstrução mais precisa da deposição e sepultamento bastante incomum de Jesus, uma vez que, em geral, os corpos dos condenados eram deixados pelos romanos na cruz, até serem lançados em uma fossa comum. Porém, Jesus recebeu um tratamento diferente, graças a José, que usou sua influência para obter seu corpo e o enterrar em um sepulcro, que ele havia comprado para si. Contudo, ele teve que se apressar, porque em breve seria a Páscoa judaica, e ele não poderia participar da festa porque estava impuro, por ter entrado em contato com um cadáver. Por isso, foi ajudado por Nicodemos, que levou uma grande quantidade de óleos perfumados. \n José de Arimateia, entre história e lenda \n José era um ilustre membro do Sinédrio, um homem poderoso, muito conhecido e estimado em Jerusalém. Sua cidade natal, provavelmente, era Arimateia, identificada, por alguns, como a atual Rantis. Segundo o costume dos judeus, um corpo devia ser enterrado na própria terra natal. Por isso, alguns estudiosos acham estranho que ele tivesse um lugar para o sepultamento em Jerusalém. \n Em seu Evangelho, João ressalta que um homem ilustre seguia Jesus, com discrição, por medo de ser criticado. Porém, ele não foi nada discreto ao pedir o corpo de Cristo a Pilatos, utilizando todo o seu poder para obtê-lo. José sabia que isto era muito arriscado: a simpatia por uma pessoa condenada à morte poderia ser facilmente interpretada como cumplicidade e, portanto, ter o mesmo e triste destino. Mas, naquele momento, José não teve medo de expressar abertamente a sua fé. Tanto que, além de oferecer seu sepulcro para Jesus, também comprou um linho para envolver seus restos mortais. Depois da Páscoa, ele não foi mais mencionado nos Evangelhos canônicos, mas, segundo algumas lendas de origem oriental, ele teria partido para evangelizar toda a Europa até à Grã-Bretanha, onde até foi citado no ciclo literário do Rei Artur como custódio do Santo Graal. \n Nicodemos, figura do Evangelho de João \n Nicodemos, fariseu, doutor da Lei e príncipe dos Judeus, era uma figura presente apenas no Evangelho de João. Encontramo-lo, pela primeira vez, quando Jesus chegou a Jerusalém. Fascinado pela sua pessoa, Nicodemos vai até Jesus, à noite, para não ser visto, e o interrogou sobre a natureza da sua missão. Jesus responde-lhe que “para fazer parte do Reino de Deus era preciso renascer, mas espiritualmente”. Nicodemos ficou tão impressionado, a ponto de falar positivamente sobre Jesus no Conselho, quando foi capturado; ele recordou aos fariseus que a lei permitia ao acusado ser ouvido antes de ser julgado. \n Enfim, no momento da sepultura, o encontramos ao lado de José de Arimateia. Foi atribuído a Nicodemos também um Evangelho apócrifo, escrito em grego, que remonta ao século II, no qual a posição de Pôncio Pilatos foi revista."
    - "B. Alfredo Ildefonso Schuster, cardeal, arcebispo de Milão \n Ildefonso, romano e de formação beneditina, tornou-se sacerdote, foi nomeado Arcebispo de Milão e criado Cardeal por Pio XI. Era um ótimo pastor, durante os anos difíceis da guerra, sempre próximo ao seu povo. O Beato Alfredo faleceu em 1954, no seminário Venegono, que havia ajudado a construir. \n\n 'Parece que as pessoas não se deixam mais convencer pela nossa pregação, mas, diante da santidade, ainda se ajoelham, acreditam e rezam. Parece que as pessoas são inconscientes diante das realidades sobrenaturais e indiferentes aos problemas da salvação. Mas se um verdadeiro Santo passar pela rua, vivo ou morto, todos correm para vê-lo'. \n Nesta espécie de testamento espiritual, deixado aos seminaristas moribundos, encerra-se toda a essência da santidade de Alfredo Ildefonso Schuster, monge de coração, antes de ser pastor de almas na cidade de Milão, para aonde a Igreja o enviara. Dois dias depois de pronunciar estas palavras, no cortejo fúnebre que acompanhava seu caixão, de Venegono a Milão, todos se uniram e acorreram para ver a passagem de um Santo. \n Um verdadeiro filho de São Bento \n Natural de Roma, filho do mestre alfaiate dos Pontífices, quando criança Ildefonso ajudava a Missa perto do Vaticano. Ao ficar órfão de pai, entrou para a residência estudantil de São Paulo fora dos Muros, onde teve como mestres o Beato Plácido Riccardi e o Padre Bonifácio Oslander. Educado à oração, ao silêncio e à ascese, sentiu o desejo de se tornar monge beneditino na mesma Abadia. \n Em poucos anos, Alfredo tornou-se mestre dos Noviços, Prior claustral e abade ordinário. Durante seus anos de estudo, sem se descuidar dos seus deveres, conseguiu também se dedicar à arte sacra, à arqueologia e à história monacal e litúrgica, pela qual era apaixonado. \n Ao formar-se em Filosofia, no Colégio de Santo Anselmo, e receber o Doutorado em Teologia, foi ordenado sacerdote, em 1904. Logo a seguir, foram-lhe confiados os cargos mais onerosos, como o de Reitor do Pontifício Instituto Oriental, e a missão de Visitador apostólico na Lombardia, Campânia e Calábria. Em 1926, pregou os exercícios espirituais ao então arcebispo Roncalli - futuro Papa João XXIII – do qual celebrou o rito fúnebre. \n Monge-cardeal \n Em 1929, Pio XI o escolheu como guia da arquidiocese ambrosiana de Milão e o criou Cardeal. Alfredo Ildefonso foi o primeiro a prestar juramento de lealdade diante do Rei Vitório Emanuel III, conforme previa a nova Concordata recém-assinada entre a Itália e a Santa Sé. \n Milão recebeu o Cardeal Schuster de braços abertos, apesar dos anos difíceis que vislumbravam no horizonte. Na cidade ambrosiana, inspirado no seu mais ilustre predecessor - São Carlos Borromeu - fundou a União diocesana, composta de personalidades religiosas e leigas, que haviam recebido uma condecoração pontifícia. \n O Cardeal Ildefonso foi um verdadeiro pastor, que jamais poupou esforços: em 25 anos, visitou cinco vezes as paróquias do território; escreveu Cartas pastorais ao povo e ao Clero, para defender a pureza da fé, com suas prescrições litúrgicas; promoveu Sínodos diocesanos e Congressos eucarísticos; e mandou construir novos seminários, como o de Venegono, onde faleceu. \n Os fiéis milaneses sentiam sua proximidade e retribuíam seu carinho: ao ouvi-lo, ninguém permanecia indiferente às suas palavras. Ildefonso transmitia os ensinamentos da Igreja, sobretudo, com seu exemplo. \n O difícil papel da Igreja durante a guerra \n No entanto, na Itália, foi instaurado o regime fascista. Em boa fé, Ildefonso pensava que, mediante a colaboração entre o governo e a Igreja, o Fascismo podia se tornar uma ideologia evangelizadora, profunda e firmemente cristã. Mas, não foi assim. \n Em 1938, o Cardeal Schuster já havia percebido isso, com a promulgação das leis raciais. Em uma homilia, que passou para a história, definiu o racismo desenfreado como 'heresia'. \n Em 1939, participou do Conclave, no qual o Cardeal Eugênio Giovanni Pacelli foi eleito Papa com o nome de Pio XII. Depois, explodiu a guerra. \n Em 1945, após a queda da República Social Italiana, Alfredo Ildefonso Schuster propôs um encontro de negociação entre os representantes partidários e Mussolini, mas, este último, preferiu fugir. Quando Mussolini e seus seguidores foram assassinados e expostos no Largo Loreto, o Arcebispo abençoou seus corpos, porque 'todo cadáver devia ser respeitado'. \n Após a guerra, o Cardeal Alfredo Ildefonso foi eleito o primeiro Presidente da Conferência Episcopal Italiana. Em 1954, já debilitado, retirou para o seminário de Venegono, onde faleceu em 31 de agosto. \n Alfredo Ildefonso Schuster foi beatificado, em 1996, por São João Paulo II."
