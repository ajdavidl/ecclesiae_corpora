    - "SS. Júlio e Aarão, mártires da Bretanha \n Parece que Júlio e Arão tenham sido assassinados, por serem cristãos, durante as perseguições de Diocleciano, em 304. Hoje, estes dois mártires são particularmente venerados em Caerleon, uma fortaleza romana, ocupada pela Segunda Legião de Augusto, de 75 a 431, na Bretanha."
    - "S. Aarão, irmão de Moisés, sumo sacerdote do Antigo Testamento \n Arão, primeiro sacerdote do judaísmo, sempre esteve ao lado do seu irmão Moisés, desde a libertação do Egito, e 40 anos no deserto. Sobre o monte Sinai, Moisés cedeu ao pedido do povo de ter um ídolo. Foi perdoado por Deus, mas, por suas dúvidas, foi impedido de entrar em Canaã, a Terra Prometida."
