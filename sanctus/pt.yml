    - "S. Pacífico de S. Severino, sacerdote franciscano \n Carlos Antônio Divini nasceu em São Severino, nas Marcas, em 1653. Ainda jovem e órfão, entrou para os Frades Menores, recebendo o nome de Frei Pacífico, onde prestou um longo e apaixonado serviço apostólico à sua região. Cada vez mais frágil de saúde, faleceu em 1721 e canonizado em 1836."
    - "B. Columba Gabriel, abadessa \n A professora polonesa, Joana Matilde Gabriel, tornou-se beneditina com o nome de Columba. Abadessa em Lviv, deixou o mosteiro e foi para Subiaco e, depois, para Roma, onde se dedicou aos pobres dos bairros romanos. Ali, em 1908, fundou as Beneditinas da Caridade, para assistir às jovens operárias."
