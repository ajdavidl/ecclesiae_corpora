    - "São Silvério, Papa e mártir \n Silvério, natural de Frosinone, foi eleito Papa, em 536, e governou a Igreja por um ano e meio. Durante a guerra entre Bizantinos e Godos, pela posse da península italiana, lutou com vigor contra as heresias monofisitas. Por ordem da imperatriz Teodora, foi exilado para a ilha de Ponza, onde morreu."
