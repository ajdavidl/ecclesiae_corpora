    - "SS. Perpétua e Felicidade, mártires \n Martirizadas em Cartago, sob o império de Septimio Severo, em 203, Perpétua era uma dama e Felicidade a filha mais nova dos seus servos. A primeira, mãe há pouco tempo, e a segunda parturiente, se encorajaram na arena até o fim. O diário da Perpétua narra seus últimos dias na prisão romana."
    - "S. Teresa Margarida Redi, virgem carmelita \n Inspirando-se em Santa Teresa de Ávila, Ana Maria entrou para o Carmelo de Florença. Durante toda a sua existência, conjugou a vida contemplativa com a assistência às coirmãs enfermas, a ponto de ser chamada "enfermeira santa". Faleceu aos 23 anos, em 1770, e foi canonizada por Pio XI em 1934."
