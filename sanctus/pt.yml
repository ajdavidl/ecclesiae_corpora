    - "S. João Batista de Rossi, sacerdote romano \n De origem alexandrina, João Batista foi ordenado sacerdote em Roma, em 1721, onde fundou a Pia União de Sacerdotes Seculares. Na Cidade Eterna, ficou famoso como confessor: as pessoas competiam para tê-lo como diretor espiritual. Faleceu em 1764, acometido por uma grave epilepsia."
