    - "S. Maria Goretti, virgem e mártir \n Mártir da pureza, a pequena Maria Goretti, que a liturgia celebra em 6 de julho, morreu no início do século XX, defendendo a sua castidade de um agressor, que ela perdoou antes de expirar. Após cumprir a sua pena, ele se converteu e se reconciliou com a família da menina. \n\n “Um anjo de filha” \n Quem a conhecia, em Ferriere de Conca, uma fração da província de Latina, a chamava de Mariazinha, secundogênita de Luís Goretti e Assunta Carlini, camponeses que emigraram, com seis filhos, para a lavoura na região da Pontina, provenientes de Corinaldo, na província de Ancona. Ele nasceu naquela cidadezinha das Marcas em 16 de outubro de 1890. \n Testemunha da fé também nas dificuldades \n Afabilidade, generosidade e pureza de coração eram as características da índole da pequena Maria; a menina sempre se dedicava aos trabalhos domésticos e aos cuidados dos irmãos menores, enquanto os pais exerciam, sem cessar, o massacrante trabalho na lavoura. \n Sua fé e assiduidade na oração, especialmente o Rosário, jamais faltaram em sua vida, nem quando, com a idade de dez anos, sofreu pela perda de seu amado pai, acometido pela malária. Contudo, os sofrimentos não influenciaram no ânimo de Mariazinha; pelo contrário, a partir daquele momento, sentiu o dever de consolar a mãe, que ficara sozinha para cuidar da família. \n O desejo da Santa Comunhão \n As condições econômicas precárias levaram a família Goretti a associar-se, por necessidade, à família Serenelli, que morava na mesma granja, que também trabalhava no campo agrícola de propriedade do conte Mazzoleni. \n Enquanto o pai e o filho da família Serenelli trabalhavam na lavoura e Assunta cuidava dos filhos, Maria se ocupava de vender ovos, na distante cidade de Netuno, preparar a comida para os camponeses e remendar as roupas. As intensas atividades da menina jamais diminuíram seu desejo de rezar: apesar de ser analfabeta, em 1902, com apenas onze anos, pediu e obteve a permissão de receber o sacramento da Comunhão, um ano antes do previsto. Estava disposta a renunciar a horas de sono para poder participar da Missa dominical em Campomorto, situado a vários quilômetros da sua casa. \n A cruz e o silêncio \n A perturbar a paz espiritual, que Mariazinha sempre havia nutrido em seu coração, foi o momento em que, tendo-se desenvolvido fisicamente, ela se tornou objeto de morbosas atenções de Alexandre Serenelli, dezoito anos, até então considerado como um irmão. O jovem procurou, com insistência, seduzir Maria, que sempre o rejeitou, convidando-o a não ofender a Deus; ele a ameaçava de morte se ela falasse à família sobre as suas insinuações. O silêncio foi-lhe uma pesada cruz para carregar. Mas, a menina, evitando agravar as relações, já tensas, entre as duas famílias, encontrou conforto em suas confidências à Virgem. \n O martírio e a canonização \n No dia 5 de julho de 1902, enquanto as famílias Serenelli e Goretti trabalhavam na lavoura e Maria se encontrava sozinha em casa, Alessandro a agrediu e tentou violentá-la: “Não! Deus não quer. Você vai para o inferno!”. Assim a menina o advertia, para manter a sua pureza. Então, obcecado pela raiva, o jovem começou a feri-la à morte com diversos golpes de arma pontiaguda. No dia seguinte, antes de expirar, a pequena perdoou o algoz, confiando à mãe seu íntimo desejo de que ele pudesse se encontrar com ela no Paraíso. \n Condenado à prisão, o rapaz se converteu, em 1910 e, depois de cumprir a pena, em 1928, pediu perdão a Assunta Goretti, com quem se aproximou da Comunhão. \n Por desejo de Pio XII, no dia 24 de junho de 1940, Mariazinha foi beatificada. Em 1950, por ocasião da sua canonização, entre uma imensa multidão, estavam presentes o rapaz e a mãe enferma. \n Os restos mortais da virgem e mártir descansam no Santuário de Nossa Senhora das Graças, meta de numerosas peregrinações."
    - "B. Maria Teresa Ledóchowska, fundou o Sodalício de S. Pedro Claver \n Maria Teresa, natural da Áustria, de uma nobre família polonesa, aprendeu, desde a tenra idade, a percorrer o caminho da santidade. O encontro com as Missionárias franciscanas de Maria e com o Cardeal Lavigerie a levou a descobrir a estrada que conduz à África, ainda atormentada pela escravidão. \n\n “Devemos utilizar os meios humanos, mas depositar toda a nossa confiança em Deus. Enquanto formos pobres, Deus não nos fará faltar o necessário; enquanto observarmos a pobreza, obteremos também as bênçãos do céu”. \n Quando alguém nasce em uma família santa, poderia pensar que seu caminho já está 'aplainado'. No entanto, deste ponto de vista, a história de Maria Teresa é muito particular: nasceu em 1863, no sul da Áustria, era um dos sete filhos que o Conde polonês, Antônio Ledóchowski, teve com uma condessa suíça, no segundo casamento. Entre eles, seu irmão Vladimir tornou-se Prepósito geral dos Jesuítas; sua irmã Júlia - Maria Úrsula, ao emitir os votos religiosos - foi canonizada por São João Paulo II, em 2003. \n Uma semente, que brotou na dor \n Maria Teresa cresceu, serenamente, em sua família numerosa e rica. Com um forte talento para a música e a pintura, participou das lições do tutor Beneditino dos seus irmãos mais velhos e, depois, entrou para a Congregação mariana das Damas Inglesas. \n A semente foi lançada, mas foi a dor que a fez brotar: pegou varíola e, além do mais, foi agredida na rua. Desde então, começou a ouvir a voz do Senhor ressoar no seu interior. Ao se restabelecer, consagrou-se ao Senhor, com o voto de castidade: tornou-se uma Terciária franciscana, dedicando-se, de modo particular, à devoção da Paixão do Senhor. Porém, isto não foi suficiente. Certo dia, encontrou duas Irmãs missionárias Franciscanas de Maria, que buscavam fundos para financiar suas Missões na Índia. \n 'Louca pelas missões africanas' \n Certa vez, ao ler uma conferência do Cardeal Carlos Lavigerie, fundador dos Padres Brancos para a evangelização da África, Maria Teresa ficou inspirada: sua missão foi colocar a sua vida a serviço da abolição da escravidão, ainda existente no continente. \n Assim, começou logo com a fundação de quatro Comitês contra a escravidão em diversas cidades; depois, compôs um drama, intitulado Zaida, para difundir o conhecimento das terríveis consequências da escravidão, de modo especial, sobre a condição feminina; depois, fundou duas revistas: “O Eco da África”, para adultos, e “A criança negra” para os mais jovens, sempre com o intuito de conscientizar. Maria Teresa dedicou-se com tanto ardor à sua vocação a ponto de receber o apelido de 'louca pelas missões', mas teve também que suportar algumas antipatias. \n A sua 'vocação especial' precisava de um novo Instituto \n O trabalho de Maria Teresa aumentava, cada vez mais, tanto que começou a cultivar em seu coração a ideia de transformar tudo o que havia feito, até então, em um Instituto religioso, para dar também maior estabilidade à sua obra. \n Por isso, foi até Roma para expor ao Papa Leão XIII a sua ideia. Ao voltar a Salzburg, alugou uma casa para reunir as jovens, sob o sodalício de Pedro Claver. Em 1897, o Bispo local aprovou o Instituto. Assim, a Congregação teve, finalmente, um carisma próprio: ajudar, financeira e espiritualmente, com a oração e a adoração Eucarística, os missionários na África. Em 1910, o Instituto recebeu também a aprovação da Santa Sé. \n Desde então, Maria Teresa continuou, incansavelmente, a viajar, a fundar novas Casas e a dedicar-se à formação das Noviças. Em 1921, foi acometida pela malária, que a levou à morte. \n Madre Maria Teresa Ledóchowska deixou, como herança, mais de oito mil cartas em polonês, italiano, francês, inglês e alemão. Em 1975, foi beatificada por São Paulo VI."
    - "B. Bento XI, papa \n Nicolau Boccasini, natural de Treviso, tornou-se Papa, em 1303, com o nome de Bento XI. Destacou-se na Ordem Dominicana dos Pregadores por ter obtido a difícil trégua entre a França e a Inglaterra. Como Papa, transferiu-se de Roma para Perugia, com o intuito de dedicar-se totalmente à Igreja."
