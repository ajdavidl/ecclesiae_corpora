    - "SS. Processo e Martiniano, mártires romanos \n Venerados no dia do seu nascimento para a vida eterna, ambos foram os guardiões dos apóstolos Pedro e Paulo, durante a sua prisão no cárcere Mamertino, e convertidos por eles. Mártires, por causa da sua fé cristã, foram sepultados no cemitério de Dâmaso, na segunda milha da Via Aurélia, em Roma."
