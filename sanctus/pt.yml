    - "São Félix de Nicósia \n Félix era analfabeto, mas "doutor" em humildade. O frade capuchinho, do século XVIII, era porteiro, sapateiro, enfermeiro em seu convento. Fora, pedia esmola, ensinava o catecismo às crianças. Faleceu em 1787 e foi canonizado em 2005, por Bento XVI.  
