    - "S. Vicente Maria Strámbi, bispo passionista \nNatural de Civitavecchia (1745-1824), Vicente tornou-se sacerdote, contra a vontade do pai. Este grande pregador foi nomeado Bispo de Macerata, onde cuidou da formação dos seminaristas e ajudou os pobres. Renunciando a jurar fidelidade a Napoleão, o Papa o convocou a Roma como seu Conselheiro."
    - "Santa Maria, Mãe de Deus \nO Concílio de Éfeso, em 431, ratificou uma verdade tão querida pelo povo cristão: Maria é a verdadeira Mãe de Cristo; Cristo é verdadeiro Deus e verdadeiro Homem, uma só Pessoa, com duas naturezas, sem nenhuma confusão, mudança e divisão. Assim, foi confirmada também a maternidade divina de Maria."
