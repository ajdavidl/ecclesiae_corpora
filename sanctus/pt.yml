    - "S. Firmino, bispo de Amiens e mártir \n Natural de Pamplona, Espanha, Firmino nasceu em uma família pagã, mas foi educado e encaminhado ao cristianismo por um sacerdote. Evangelizador da França, tornou-se Bispo de Amiens, onde foi preso durante as perseguições. Recusando-se a retratar, foi martirizado entre os anos 290 e 303."
