    - "S. Leão IX, papa \n Natural da Alsácia, uma região muito disputada entre França e a Alemanha, Leão IX, no civil Bruno de Dagsbourg, foi a Roma após anos de episcopado em Toul. Tornando-se Papa, combateu a simonia e excomungou Miguel I Cerulário, que desencadeou o grande Cisma do Oriente. \n\n 'Creio e proclamo que a alma não é uma parte de Deus, mas foi criada do nada e, sem o Batismo, está sujeita ao pecado original' (Carta 'Congratulamur vehementer'). \n Bruno pertencia a uma família de grandes vassalos, que o confiou aos cuidados e educação do Bispo de Toul. Aos 18 anos, tornou-se Cônego e, aos 22, Diácono. \n Em 1025, segundo o costume da época, comandou os cavaleiros alemães na batalha, por obediência ao seu Bispo e Rei. Por isso, recebeu de presente uma sede episcopal. Assim, tornou-se Bispo de Toul, em 1027, que governou por 25 anos, antes de ir a Roma, onde foi Sucessor do Papa Dâmaso II. \n Primeiro Papa a viajar \n A princípio, Bruno não queria aceitar o Pontificado, porque a decisão do imperador lhe parecia uma imposição. Ele só a aceitaria com a condição de que a sua eleição fosse aprovada pelo clero e pelo povo romano. \n Ao ser eleito Papa em Roma, com a idade de 47 anos, escolheu o nome de Leão IX. Durante 5 anos, foi um guia revolucionário da Igreja, que lutou contra a simonia, isto é, a compra e venda de títulos eclesiásticos, muito difundida na Idade Média, e condenada, desde o início, pelo Concílio de Calcedônia, em 451; combateu também o concubinato e defendeu o celibato. Leão IX foi o primeiro Papa que começou a viajar, tanto na Itália quanto na Europa, especialmente na Alemanha, França e Suíça. \n Cisma do Oriente \n Em 1053, Leo IX tentou fazer uma aliança com os Bizantinos contra os Normandos, que estavam invadindo a Itália. Embota tenha conseguido formar um exército de voluntários, foi alvo de uma grave derrota na batalha de Civitate. \n No entanto, Miguel Cerulário, eleito Patriarca de Constantinopla, mal digeriu as reformas realizadas, de modo unilateral, por Roma, sobretudo concernente à mudança do dogma trinitário. De fato, no Concílio Ecumênico de Constantinopla, em 381, ficou estabelecido que o Espírito Santo procedia "do Pai por meio do Filho". Este dogma foi modificado no Concílio de Toledo, em 589, com a fórmula, ainda atual, que o Espírito Santo procede 'do Pai e do Filho'. Com esta mudança, começou a circular, em Constantinopla, uma espécie de negação do monoteísmo. As relações entre Cerulário e Leão IX se agravaram, a ponto de se darem uma mútua excomunhão, que, a seguir, determinou o Cisma entre a Igreja de Roma, que se definia Católica, isto é, universal, e a de Constantinopla, Ortodoxa, fiel ao dogma do Concílio de Niceia."
    - "S. Expedito \n Não se sabe muito sobre este santo, martirizado em Melitene, Armênia, no século III, junto com Elpídio e Hermógenes. Ele é representado com roupas militares, enquanto esmaga um corvo, que grita "amanhã" ou com uma cruz ou relógio, que indica "hoje". Por isso, é invocado para causas urgentes."
  20 :
    - "S. Aniceto, papa \n Natural da Síria, Aniceto, Papa desde o ano 155, se preocupava com a data da Páscoa, comemorada, em dias diferentes, no Oriente e Ocidente. Por isso, convocou o Bispo de Esmirna, São Policarpo, a Roma. Ambos mantiveram relações amigáveis, mas a questão permaneceu em aberto. Aniceto faleceu em 166."
    - "S. Inês de Montepulciano, virgem dominicana \n De família nobre, aos 9 anos, Inês entra para a comunidade de virgens chamadas "monjas do prostíbulo"; aos 15 anos, já era Superiora de um novo mosteiro fundado em Proceno. Ao voltar para Montepulciano, em 1306, fundou o mosteiro de Santa Maria Novela. Foi canonizada por Bento XIII, em 1726."
  21 :
    - "S. Anselmo, arcebispo de Cantuária e doutor da Igreja \n Anselmo nasceu em Aosta, no século XI, e viveu entre a França e a Inglaterra. Foi um monge beneditino e arcebispo de Cantuária. Fundador da Teologia escolástica, também tinha o carisma de um grande pastor de almas. Em 1720, foi proclamado Doutor da Igreja e é celebrado pela Igreja em 21 de abril. \n\n A força de um sonho \n Quanta força tem um sonho? Folheando as páginas da vida de Santo Anselmo, poder-se-ia dizer: muita força. \n Uma noite, quando Anselmo ainda era criança, sonhou que Deus que o convidava para ir sobre os cumes dos altos Alpes, onde lhe daria 'um pão puríssimo' para comer. Desde então, a vida do futuro Santo foi toda voltada a 'elevar a mente à contemplação de Deus'. Este objetivo foi levado adiante com absoluta abnegação, apesar das adversidades. \n Nascido em Aosta, em 1033, no seio de uma família nobre, Anselmo sofreu fortes contrastes com o pai, um homem rude e envolvido com os prazeres da vida, que o impediu, com todos os meios, de entrar para a Ordem Beneditina, para evitar a dispersão do patrimônio familiar. Diante da oposição paterna, Anselmo, com apenas 15 anos, adoeceu por tamanha decepção. Ao recuperar a saúde, decidiu partir para a França, onde se deixou levar pela dissipação moral, tornando-se surdo ao chamado de Deus. \n Um grande educador \n Após três anos, teve um encontro providencial com Lanfranco de Pavia, prior da Abadia Beneditina de Bec, na Normandia, que reanimou a sua vocação. Finalmente, aos 27 anos, Anselmo pôde entrar para a Ordem monacal e ser ordenado sacerdote. \n Em 1063, tornou-se prior do mesmo mosteiro de Bec, onde demonstrou ser um educador dócil, mas também determinado. Não gostava de métodos autoritários. Por isso, preferiu o princípio de persuasão, que fazia os estudantes crescer com sabedoria, ensinando-lhes o valor inviolável da retidão e a adesão livre e responsável da verdade e da bondade. \n Seu gênio educacional expressou-se com a 'via discretionis', que abrangia compreensão, misericórdia e firmeza. Os jovens, dizia Anselmo, são como pequenas plantas que florescem, não fechadas em uma estufa, mas graças a uma 'liberdade saudável'. \n Em defesa da liberdade da Igreja \n No entanto, tornando-se arcebispo de Cantuária, Lanfranco de Pavia pediu ajuda ao seu discípulo para reformar a comunidade eclesial local, devastada pela passagem dos invasores Normandos. \n Assim, Anselmo transferiu-se para a Inglaterra, onde se dedicou, com paixão, à nova missão, tanto que - com a morte de Lanfranco – foi seu sucessor na sede de Cantuária, recebendo a ordenação episcopal em 1093. \n Precisamente naquele período, o futuro Santo trabalha, sem cessar, pela “libertas Ecclesiae”: apoiou, com inesgotável energia e intrépida coragem, a independência do poder espiritual do poder temporal, defendendo a Igreja das ingerências das autoridades políticas. Todavia, esta sua atitude custou-lhe dois exílios da sede de Cantuária, para a qual retorna, definitivamente, apenas em 1106, para dedicar os últimos anos da sua vida à formação moral dos sacerdotes e à pesquisa teológica. \n Anselmo faleceu em 21 de abril de 1109 e seus restos mortais foram sepultados na famosa Catedral de Cantuária. \n 'Doutor Magnífico' \n Como fundador da teologia escolástica, a tradição cristã atribuiu-lhe o título de 'Doutor Magnífico' porque foi magnífico seu desejo de aprofundar os mistérios divinos, através de três etapas: a fé, como dom gratuito de Deus; a experiência ou encarnação da Palavra na vida diária; e o conhecimento ou intuição contemplativa. De fato, Anselmo afirma: 'Senhor, eu não tento penetrar na vossa profundeza, porque nem posso comparar meu intelecto com ela. Porém, queria entender, pelo menos até certo ponto, a vossa verdade, que meu coração acredita e ama. Eu não procuro entender para acreditar, mas acredito para entender'. \n Amor pela verdade e honestidade episcopal \n As principais obras de Anselmo - o Monologion (Monólogo) e o Proslogion (Colóquio), que demonstram a existência de Deus, respectivamente, a “posteriori” e a “priori” – pretendem reafirmar que Deus é 'o Ser do qual não se pode imaginar um maior'. \n Por outro lado, a grande coleção de epístolas de Anselmo revela a sua atuação e o seu pensamento político, sempre inspirados no seu 'amor pela verdade', pela retidão e a honestidade episcopal, longe dos condicionamentos temporais e dos oportunismos. \n De fato, o Arcebispo de Cantuária escreve: 'Prefiro discordar com homens que, de acordo com eles, discordam com Deus', colocando em evidência os traços do governante justo, que visa o bem comum e não seu interesse pessoal. \n Em 1163, o Papa Alexandre III concedeu ao falecido Anselmo 'a elevação do corpo', um ato que, naquela época, correspondia à Canonização. Enfim, em 1720, o Papa Clemente XI o proclamou 'Doutor da Igreja'."
    - "S. Apolônio, filósofo e mártir romano \n Apolônio foi martirizado em 185, sob o imperador Cômodo. Uma das coisas que se recorda deste mártir foi a sua derradeira oração diante do prefeito pretoriano Perênio, não em prol da sua defesa pessoal, mas fez uma verdadeira apologia sobre o cristianismo, pontual e poética, que lhe custou a vida."
    - "S. Conrado de Parzham, capuchinho \n No convento de Sant'Ana, em Altötting, na Baviera, Conrado foi porteiro por 42 anos: desde que emitiu os votos solenes na Ordem dos Frades Menores Capuchinhos, em 1852, até à sua morte, em 1894. Muitos se dirigiam ao "santo porteiro” para receber uma boa palavra, conselhos ou um pedaço de pão."
  22 :
    - "S. Sotero, papa \n De origem grega, mas nascido em Fondi, Sotero foi Papa do ano 166 a 175. Atento às necessidades dos cristãos do Oriente, seu Pontificado foi caracterizado por obras de caridade e assistência aos pobres. Instituiu uma ordem diaconal feminina e teve que enfrentar muitas heresias como a de Montano."
    - "S. Caio, papa \n Nascido na cidade de Salona, na Dalmácia, por uma família romana nobre talvez relacionada a Diocleciano, Caio é papa de 283 a 296. Alguns diziam que era tio de Santa Susana. Durante seu Pontificado, lutou contra as heresias emergentes e organizou, definitivamente, as ordens inferiores do episcopado."
    - "S. Agapito I, papa \n Agapito, Papa por quase um ano, foi enviado pelo rei dos Godos a Constantinopla para dissuadir o imperador Justiniano de retomar a Itália. A missão faliu, mas, em compensação, o Pontífice conseguiu uma nova derrota da heresia monofisista. Santo Agapito faleceu no caminho de volta a Roma, em 536."
