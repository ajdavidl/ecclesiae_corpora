    - "S. Catarina de Ricci, virgem dominicana de Prato na Itália \n Com 14 anos, Catarina entrou para o mosteiro de São Vicente, em Prato, onde transcorreu uma vida repleta de êxtases, com fortes sinais corporais, que, inicialmente, suscitaram desconfiança em suas coirmãs. Tudo isso porque a contemplação da Paixão de Jesus sempre ocupou o centro do seu coração." 
    - "S. Nicolau de Longobardi, leigo, ordem dos mínimos \n Nicolau, de origem camponesa, teve que entrar para a Ordem dos Mínimos para estudar. Passou por muitos conventos, onde executou as tarefas mais humildes; ao chegar a Roma, cuidou dos pobres, material e espiritualmente, sem deixar o jejum e a penitência. Foi canonizado pelo Papa Francisco em 2014."
