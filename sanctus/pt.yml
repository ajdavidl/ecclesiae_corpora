    - "S. Atanásio, bispo de Alexandria no Egito e doutor da Igreja \n Atanásio foi Bispo de Alexandria, no Egito, por 46 anos. Durante o Concílio de Niceia, foi a única voz da ortodoxia a se levantar contra o Arianismo desenfreado, que negava o dogma da Santíssima Trindade. Não era teólogo, mas, teve como mestre Santo Antônio abade. Santo Atanásio faleceu no ano 373."
