    - "S. Venâncio, bispo de Salona na Dalmácia e mártir \n Venâncio, bispo de Salona, atual Croácia, viveu entre os séculos III e IV; é venerado junto com os Santos Anastácio, Mauro, Pauliniano, Télio, Estério, Septímio, Antioquiano e Graiano, seus companheiros de martírio, que, como ele, também eram provenientes da Dalmácia e da Ístria."
    - "S. Hugo, bispo de Grenoble \n Hugo queria ser monge, mas, por 50 anos, governou a diocese de Grenoble. Gregório VII, o reformador, quis Hugo na linha de frente para restaurar os bons costumes do clero e ensinar o povo. Este foi o desejo também de sete Pontífices sucessivos, o último dos quais, Inocêncio II, o canonizou em 1134."
  2 :
    - "S. Francisco de Paula, eremita fundador da Ordem dos Mínimos \n Francisco de Paula é fundador da Ordem dos Mínimos e padroeiro da Calábria e dos marítimos; é venerado como taumaturgo e protetor dos pobres, que, no Reino de Nápoles, - apoiado pelos aragoneses, - se encontravam em grave abandono e vítimas de abusos. Sua festa litúrgica é celebrada em 2 de abril. \n\n Nasceu em Paola, hoje província de Cosenza, em 27 de março de 1416. Acometido por um abcesso maligno no olho esquerdo, seus pais o confiaram à intercessão de Francisco de Assis: em caso de cura, a criança teria usado, por um ano inteiro, o saio franciscano. Perfeitamente curado, cumpriu o voto entrando para o convento de São Marcos Argentano, em Cosenza, com a idade de 15 anos; ali ele manifestou, imediatamente, fortes dons de piedade e inclinação à oração. Ao término da sua permanência no convento, fez uma verdadeira peregrinação, com seus pais, em busca de uma vida religiosa mais apropriada para si: esteve em Assis, Montecassino, Roma, Loreto e Monte Luco. Em Roma, perturbado pelas pompas da corte papal, comentou: 'Nosso Senhor não era assim!'. Este foi o primeiro indício do seu espírito reformador. \n Eremita \n Retornando a Paola, iniciou um período de vida eremítica em um lugar inacessível das propriedades da família. Aos poucos, outros, cada vez mais numerosos, se uniram à sua experiência, reconhecendo-o como guia espiritual. Com seus pais, construiu uma capela e três dormitórios. Em 1452, conseguiu a aprovação diocesana e a permissão para instituir um oratório, um mosteiro e uma igreja. Os próprios nobres da cidade de Paola, entusiasmados pela experiência de Francisco, contribuíram, como simples operários, para a conclusão das obras. \n Aprovações papais \n A fama da santidade de Francisco espalhou-se rapidamente. Em 1467, o Papa Paulo II enviou a Paola um emissário para saber notícias do eremita. Depois de apresentar uma relação positiva sobre o mosteiro, o próprio Legado pontifício decidiu aderir à comunidade. \n Em 17 de maio de 1474, o Papa Sisto IV reconheceu, oficialmente, a nova Ordem, que recebeu o nome de Congregação Paulina dos Eremitas de São Francisco de Assis. O reconhecimento da Regra, com o nome atual da Ordem dos Mínimos, ocorreu com o Papa Alexandre VI. \n A túnica sobre o mar \n Amado e procurado como guia espiritual, Francisco também era considerado a única autoridade, capaz de se opor aos abusos da corte aragonesa no reino de Nápoles, colocando-se do lado dos pobres. Sobre eles, narra-se alguns fatos prodigiosos a ele atribuídos. \n Em 1464, ano de grave escassez, alguns operários se dirigiam à planície de Terranova para encontrar trabalho. No território de Galatro (Régio Calábria), depararam-se com São Francisco, que ia para a Sicília, ao qual pediram um pouco de pão, porque estavam famintos e nada tinham para comer. Então, Francisco lhes disse: 'Mostrem-me seus alforjes, porque dentro há pão'. E assim foi! Em seus pobres bornais os operários encontraram pão branquíssimo, fresquinho e quentinho. Quanto mais eles comiam, mais aumentavam os pães. \n Segundo outra narração, um barqueiro recusou-se transportar Francisco e seus companheiros para a Sicília. Então, o santo estendeu sua túnica sobre o mar e assim puderam atravessar o estreito. \n Outro 'carisma', atribuído ao santo eremita, foi uma profecia: ele previu que a cidade de Otranto cairia nas mãos dos turcos, em 1480, mas, depois, seria novamente conquistada pelo rei de Nápoles. \n Do eremitério à Corte \n Por meio dos mercadores napolitanos, a fama de Francisco chegou até à corte de Luís XI, na França. Enfermo, o rei pediu ao Papa Sisto IV para mandar o eremita a ir ter com ele em seu leito. Tanto o Papa como o rei de Nápoles notaram neste convite a possibilidade de vantagens políticas. Francisco, no entanto, obedeceu, com um pouco de desprazer, ao pedido do Papa, pois ele estava acostumado a seu eremitério e não se adaptaria facilmente à vida de corte. À sua chegada, o rei Luís XI ajoelhou-se aos seus pés, mas nunca recobrou sua saúde; porém, a presença do eremita na corte contribuiu para melhorar as relações entre o papado e a monarquia francesa. \n Ali, Francisco manteve encontros com pessoas simples, mas também com acadêmicos em busca de um guia espiritual. \n Francisco permaneceu 25 anos além dos Alpes, trabalhando a terra como camponês, mas a sua fama aumentava sempre mais como reformador e penitente. \n Com a agregação de alguns beneditinos e franciscanos, a Congregação calabresa mudou sua vida de eremita para a de cenobita. Tal reviravolta levou a fundação a contar com a Ordem Terceira Secular e, depois, com as Monjas. As respectivas regras foram aprovadas, definitivamente, por Júlio II, em 28 de julho de 1506. \n Morte e canonização \n Francisco de Paula morreu em Tours, em 2 de abril de 1507. Sua fama difundiu-se logo pela Europa, por meio dos três ramos da família dos Mínimos: frades, monjas e terciários. \n Foi canonizado em 1° de maio de 1519, apenas doze anos após a sua morte, durante o pontificado do Papa Leão X, do qual ele havia previsto sua eleição para o trono papal quando ainda era criança."
    - "S. Maria do Egito, penitente \n Natural de Alexandria, aos 12 anos de idade, Maria Egizíaca fugiu de casa para se prostituir. Ao chegar a Jerusalém, aos 29 anos, uma voz interior a impediu de entrar na Basílica. Arrependeu-se e foi para o deserto, para além do Jordão, onde vagou por 47 anos e recebeu a Comunhão do monge Zózimo."
  3 :
    - "S. Sisto I, papa \n Depois de São Pedro, São Sisto foi o sexto Papa, que viveu em Roma, em uma época de pouca tolerância com os cristãos; primeiro, no tempo do imperador Trajano e, depois, de Adriano. Sisto faleceu, após dez anos de pontificado, e foi sepultado ao lado de São Pedro, no Vaticano. \n\n Sisto era filho de dois pastores, provenientes da VII região da Cidade, chamada Via Lata, perto da atual Via do Corso, onde ainda existe uma rua com este nome. Na realidade, seu verdadeiro nome era 'Xystus', provavelmente de origem grega, que podia ser confundido com sexto, erroneamente avaliado, também porque foi o sétimo Papa, ou seja, o sexto depois de São Pedro. \n O sexto pontificado depois de Pedro \n Eleito, por volta do ano 115, algumas regras de culto, muito importantes, foram, certamente, atribuídas a ele. Por exemplo, decidiu que, durante a consagração, ninguém, além dos ministros de culto, podia tocar o cálice sagrado e a patena; ele também introduziu na Missa que, após o Prefácio, a oração do 'Santo' fosse recitada em forma conjunta, entre o sacerdote e a assembleia; ao que parece, também a fórmula final do 'Ite Missa est', embora não seja confirmada historicamente. \n Ele estabeleceu, porém, com certeza, que os Bispos, que visitassem a Santa Sé, deviam voltar para as suas dioceses com uma Carta do Papa, que comprovava a sua plena comunhão com o Sucessor de Pedro. \n Não é certeza, enfim, que tenha sido ele a introduzir o uso da água no rito Eucarístico e da água benta para as abluções. \n No entanto, foram-lhe atribuídas duas Cartas de cunho doutrinário: uma, sobre a SS. Trindade; a outra, sobre a Primazia do Bispo de Roma, que alguns, todavia, consideram apócrifa. \n Durante o Pontificado de Sisto, tiveram início, provavelmente, as primeiras divergências com as Igrejas Orientais, enquanto parece ter sido ele a enviar os primeiros missionários para evangelizar a Gália, entre os quais São Peregrino. \n Equívoco sobre o martírio e as relíquias \n São Sisto faleceu, por volta do ano 125, provavelmente decapitado. No início, fora indicado como mártir. No entanto, uma vez que não são se tinham detalhes sobre o seu martírio, o Calendário Universal da Igreja não o inclui, hoje, entre os mártires. No começo, foi sepultado na necrópole vaticana; dez séculos depois, seus restos mortais foram transladados para Alatri. Desde então, a cidade de Frusinate contende, com a vizinha Alife - hoje na região de Caserta - São Sisto como padroeiro. \n Na realidade, as relíquias do seu corpo, segundo as últimas revelações, são conservadas em ambas as cidades; outras, também atribuídas a São Sisto, encontram-se na homônima igreja na Via Ápia, em Roma, e até em uma teca, em uma Capela da Catedral da Assunção, em Savona, doada à cidade pelo Papa Paulo V."
    - "S. João, bispo de Nápoles \n João, Bispo de Nápoles, destacou-se, em um período bastante turbulento, por ter transferido os restos mortais de São Januário de Agro Marciano para o cemitério suburbano. São João faleceu na noite de Sábado Santo, no ano 432, enquanto começava a celebração litúrgica, foi sepultado no dia de Páscoa."
    - "S. Ricardo, bispo de Chichester na Inglaterra \n Ricardo tornou-se sacerdote depois de ter conhecido Edmundo Rich. Como pároco, na Inglaterra, dedicou-se à reforma do clero, à administração gratuita dos Sacramentos, à celebração da Missa em condições dignas e, em particular, aos pobres e enfermos. São Ricardo faleceu em Dover, em 1253."
  4 :
    - "S. Isidoro, bispo de Sevilha e doutor da Igreja \n Isidoro, último dos Padres latinos, foi o primeiro bispo de Sevilha, no século VII e um autor muito conhecido na Idade Média. A sua enciclopédia constitui o principal ponto de referência para o conhecimento na época. Por isso, Santo Isidoro é considerado um mestre para a Europa. \n\n 'Deus não fez todas as coisas do nada: algumas foram baseadas em alguma coisa e outras do nada. Deus criou o mundo do nada, como também os anjos e as almas'. Pode causar estupor que um Bispo, que viveu entre os séculos VI e VII e escreveu obras em latim, seja proposto como o padroeiro da Internet. Foi o que aconteceu durante o pontificado de São João Paulo II. Embora tenha faltado uma sua proclamação oficial, foi um grande reconhecimento atribuído a um dos mais prolíficos Doutores da Igreja de todos os tempos. \n Quando a santidade é 'de casa' \n Isidoro nasceu em uma família de proveniente de Cartagena, mas logo se tornou órfão de pai. Cresceu e foi criado por seu irmão mais velho, Leandro - que o precedeu na cátedra de Sevilha - junto com outro irmão e uma irmã, que também se tornaram religiosos e, depois, venerados como Santos pela Igreja. Isto é suficiente para determinar a natureza extraordinária desta família. \n Uma lenda conta que, quando o pequeno Isidoro tinha apenas um mês de vida, um enxame de abelhas voou sobre seu berço e depositou, em seus lábios, um pouco de mel: um presságio de um doce e substancial ensinamento, que, um dia, teria jorrado dos seus lábios, além da sua pena. \n Não obstante, no início, Isidoro demonstrou ser um estudante preguiçoso e pouco zeloso, que, às vezes, matava aulas. Até que, quase como uma fulguração, entendeu que a constância e a boa vontade podem levar um homem bem longe. \n Um episcopado de 36 anos \n Ao ler as obras de Santo Agostinho e São Gregório Magno, Isidoro tornou-se o homem mais instruído da sua época e, ao mesmo tempo, também um dos Bispos mais populares e amados. \n Quando seu amado irmão, Leandro, faleceu, Isidoro, que já era clérigo em Sevilha, o sucedeu no episcopado. \n Ele trabalhou, arduamente, por 36 anos, difundindo a doutrina, contra as heresias do seu tempo - como o Arianismo, - convertendo os Visigodos, a ponto de até presidir o Concílio de Toledo, em 633. \n Santo Isidoro deu grande importância à liturgia, encorajando o uso de hinos, cantos e orações, que constituíam o rito moçárabe, também chamado 'Isidoriano'. \n Defensor convicto da necessidade de os candidatos ao sacerdócio serem bem preparados e instruídos, fundou o primeiro Colégio, prelúdio dos Seminários modernos. Tudo isso, sem descuidar das práticas de piedade, a oração, a penitência e a meditação, em qualquer momento do dia. \n A sabedoria humana \n Na linguagem comum, costuma-se usar a hipérbole 'toda a sabedoria humana', para indicar um conhecimento exagerado, que ninguém pode entender. Mas, Isidoro consegue: escreveu muito, de tudo e sobre tudo, porque a sua curiosidade era imensa e inesgotável; a sua mente era preparada para analisar e compreender os temas mais diversos. \n Com efeito, a sua obra mais famosa é intitulada Etimologias, um verdadeiro compêndio do seu conhecimento contemporâneo, considerada a primeira enciclopédia da história: era dividida em 20 volumes, separada por partes e segundo o assunto, como gramática, retórica, dialética, matemática, música, medicina, agricultura, astronomia, línguas ou teologia. \n Outras obras suas foram também os Comentários sobre os livros históricos do Antigo Testamento."
    - "S. Bento Massarári, o Negro, franciscano \n Benedito nasceu perto de Messina, em 1524, de descendentes de escravos africanos. Pela cor da sua pele e por suas muitas virtudes recebeu o apelido de "Santo Mouro". Após a dissolução da comunidade eremita do Monte Pellegrino, entrou para os Frades Menores, onde foi cozinheiro e mestre de noviços."
  5 :
    - "S. Vicente Ferrer, presbítero dominicano \n Vicente Ferrer era espanhol e um ilustre pregador. Não por acaso, era dominicano. Durante o grande Cisma do Ocidente, iniciado em 1378, trabalhou com afinco pela unidade da Igreja e pela restauração dos bons costumes. Falecendo durante uma viagem, foi canonizado pelo Papa Calisto III, em 1458. \n\n 'A respeito do próximo, exerça estas outras sete disposições: tenra compaixão, alegria jubilosa, tolerância paciente e perdão das injúrias, afabilidade repleta de boa vontade, respeito humilde, concórdia perfeita, doação da sua vida sob o exemplo de Jesus. Como Ele, você estará pronto para doar-se aos seus irmãos' (dos Escritos de São Vicente Ferrer). \n Filho de um Tabelião de Valência, ainda antes de nascer, sua mãe teve, em sonho, um pressentimento sobre a grandeza do seu futuro. \n Aos 17 anos, reconheceu sua vocação e entrou para a Ordem Dominicana. Após seu ciclo de formação, lecionou lógica, filosofia e teologia na universidade e começou a colaborar com o Cardeal aragonês, Pedro de Luna, braço direito de Clemente VII, primeiro falso papa em Avinhão e, por sua vez, futuro falso papa Bento XIII (não se deve confundir com o Pontífice romano, Bento XIII, no civil Pedro Francisco Orsini, que subiu ao trono de São Pedro em 1724). \n O grande Cisma do Ocidente \n Em 1378, faleceu Gregório XI, o Papa que, após 70 anos, levou novamente a sede papal de Avinhão para Roma. O sucessivo Conclave, influenciado pelo descontentamento popular, cada vez mais forte, elegeu o arcebispo de Bari, que se tornou Papa Urbano VI. No entanto, ele se mostrou logo hostil para muitos cardeais, alguns dos quais fugiram e elegeram outro Pontífice, Clemente VII, que voltou a se estabelecer em Avinhão. Daí o Cisma. \n Em torno dos dois Papas, nascem dois partidos políticos: os Estados se dividem e a Europa cai em um período de profunda crise e incerteza, que durou quase 40 anos. \n Em 1409, para resolver os contrastes entre os dois Papas, realizou-se um Concílio, em Pisa, no qual foi eleito um terceiro Pontífice, Alexandre V. Este foi o momento mais doloroso da história. \n Somente com o Concílio de Constança, convocado em 1417, e mediante a intervenção do Imperador Sigismundo, voltou-se à unidade com o novo Papa Martinho V. \n Em viagem pela Europa \n Naquele contexto, em 1398, Vicente Ferrer foi o confessor do Papa Bento XIII, em Avinhão. Em sonhos, o futuro santo recebeu do Senhor a missão de partir, para pregar e evangelizar, por 20 anos, toda a Europa: da Provença ao Piemonte e Lombardia, mas, depois, voltou novamente para a França e a Espanha. \n Vicente se locomovia montado em um burro, sob a chuva e o sol, o calor do verão e o inverno rigoroso; ele se protegia apenas com o hábito dominicano longo, que também cobria seus pés descalços. \n Vicente começou a ser seguido por clérigos e camponeses, nobres e teólogos, homens, mulheres e crianças, aos quais pedia para seguir uma regra e usar um hábito preto e branco. O que mais os atraía era a paixão, o fogo com o qual Vicente pregava, alternando seus sermões com piadas, invectivas e anedotas de viagem. \n 'O anjo do apocalipse' \n Enquanto a situação da Igreja piorava, as palavras de São Vicente Ferrer se tornavam proféticas, a ponto de merecer o título de 'Anjo do Apocalipse'. De fato, acostumado com as visitas do demônio, Vicente falava do iminente fim do mundo e dos eventos prodigiosos que o precedem, do retorno de Elias e da necessidade de se converter para salvar a própria alma. Suas afirmações causavam temor, mas não deixava de lado a mortificação corporal, mediante o jejum contínuo e a privação do sono, para dedicar mais tempo à oração. \n São Vicente Ferrer morreu como viveu – em viagem - mas já era venerado como Santo. A Ordem Dominicana o recorda em outra data: 5 de maio."
    - "S. Irene, virgem e mártir \n Paz, caridade e pureza: com estes nomes as três irmãs mártires foram batizadas em Tessalônica, no ano 304, sob o governo de Dulcézio, durante as perseguições de Diocleciano. Irene foi martirizada por ter escondido as Sagradas Escrituras da lei e por não comer o alimento oferecido aos deuses."
  6 :
    - "S. Gala, viúva romana \n Gala, filha de Símaco, cônsul romano, ficou viúva após apenas um ano de casamento. Converteu-se ao cristianismo e rejeitou casar-se de novo; dedicou sua vida ao jejum e às obras de caridade para com os mais pobres, até decidir retirar-se para o mosteiro. Faleceu por volta do ano 550. \n\n Transcorria o período de violências, que causou a decadência do Império Romano do Ocidente (476). Quinto Aurélio Símaco, patrício romano, ao ser eleito Prefeito de Roma, em 476, tentou manter boas relações com os soberanos Bárbaros. Tornou-se Cônsul, em 485, e, depois, também chefe do Senado, até à ruptura definitiva com Teodorico, que o condenou à morte em 525. Quinto Aurélio tinha uma filha, Gala, casada com um nobre romano, de nome desconhecido, mas, depois de apenas um ano, ficou viúva. \n Coragem de recomeçar na fé \n Após o período de luto, muitos membros da família pedem para Gala encontrar um novo marido. Mas, ela, que conseguiu abrandar a sua grande dor, ancorando-se na fé, tinha outros planos. \n A jovem, que não morava muito longe da igreja de São Pedro, a começou a frequentar, todos os dias, dedicando muito tempo à oração. Além do mais, começou a dedicar-se ao jejum e, sobretudo, à filantropia e a muitas outras santas obras de caridade para com os necessitados, que sempre eram numerosos. Em pouco tempo, decidiu consagrar-se totalmente ao Senhor, retirando-se para um mosteiro, não muito distante, 'na simplicidade do coração', como descreveu São Gregório. \n Enfim, a corajosa decisão de Gala ultrapassou os confins de Roma, tanto que, da Sardenha, São Fulgêncio, onde estava exilado, escreveu-lhe uma linda carta – uma espécie de tratado - na qual animava a mulher e outras viúvas a fazer escolhas transparentes e corajosas: 'De statu viduarum'. Santa Gala faleceu em 550. \n Culto de origens antigas \n Animada pelos conselhos ascéticos e pelo apoio, recebidos à distância, entre os quais os de São Fulgêncio, Gala prosseguiu firme na sua vida monacal, que logo se transformou em odor de santidade. \n Segundo as fontes, além da ajuda que prestava os enfermos e necessitados, Gala tinha frequentes visões da Virgem, representadas em uma valiosa obra de arte, conservada na igreja de Santa Maria em Campitelli, em Roma. Além disso, também São Pedro lhe apareceu, quando moribunda, convidando-a a ocupar o lugar, ao seu lado, que lhe cabia no céu. \n A igreja de Santa Maria, no pórtico, provavelmente construída no lugar onde Gala morava e a ela dedicada, foi destruída, por volta de 1930. Hoje, há uma paróquia, dedicada a Santa Gala, ao longo do anel da Via Ostiense." 
    - "S. Pedro de Verona, presbítero dominicano e mártir \n Filho de maniqueístas, Pedro opôs-se logo à sua família ao entrar para a Ordem Dominicana. O Santo foi um firme defensor da doutrina católica, a ponto de ser nomeado Inquisidor Geral para a Lombardia. Faleceu como mártir, em 1252, assassinado pelos mesmos heréticos dos quais foi opositor."
  7 :
    - "S. João Batista de la Salle, presbítero, fundador dos Irmãos das Escolas Cristãs \n João Batista, sacerdote francês, que dedicou a sua vida à educação, entendeu que a profissão de professor era mais que um trabalho: era uma missão. Em 1684, fundou os Irmãos das Escolas Cristãs, a primeira Congregação de leigos para atuar na escola popular. Foi canonizado por Leão XIII, em 1900. \n\n Os professores de todos os tempos e lugares não poderiam ter um Padroeiro melhor que São João Batista de la Salle. O Papa Pio XII concedeu-lhe este título após 50 anos da sua Canonização. Pode ser que este Santo tenha obtido esta inspiração na própria família: o primogênito de 10 filhos, órfão de ambos os pais aos 21 anos, teve que cuidar dos irmãos, não obstante seus estudos no seminário. Isto, porém, não o impediu de emitir os votos religiosos e conseguir, brilhantemente, o doutorado em Teologia. \n Vocação de ensinar \n João Batista foi encarregado, pelo Arcebispo de Reims, de cuidar da educação dos jovens. Assim, conheceu Adriano Nyel, um leigo que dedicou a sua vida à escola popular. No entanto, percebeu, logo, que algo não estava certo: os professores eram mal preparados e pouco estimulados. Então, entendeu que devia agir: o ensino devia ser uma missão e os alunos mereciam professores instruídos. \n Daí, olhou em torno de si, estudou o ambiente e descobriu os melhores métodos adotados nas escolas: alugou uma casa e foi morar com seus professores, que instruiu pessoalmente; ensinou-lhes que as lições não deviam ser mais individuais, mas coletivas. Assim, dividiu as lições em classes, dando prioridade à língua materna - o francês – ao invés do latim, para a leitura; prestou também atenção especial às necessidades morais, e não apenas culturais, dos professores. \n Missão dos 'irmãos' mais velhos \n Os professores, que se aglomeravam em volta de João Batista, não eram apenas sacerdotes, embora a sua ideia fosse a de dedicar suas vidas totalmente aos alunos. Assim, ao renunciar ao matrimônio e à família, revestiu-os com uma batina preta, com uma espécie de babete branco, manto camponês e tamancos, oferecendo-lhes uma primeira Regra de Vida, que começou a escrever em 1685. \n Após quase dez anos, foi eleito superior dos Irmãos das Escolas Cristãs, a Congregação que, mais tarde, fundou depois do primeiro experimento. O Instituto era completamente composto por professores masculinos, que permaneceram leigos, para que fossem capazes de instruir, não apenas na fé, mas no conhecimento e na profissão. \n Com estes professores, João conseguir atingir algumas metas pedagógicas importantes: deu prioridade ao método simultâneo no ensino fundamental, gratuito nas suas escolas; organizou cursos noturnos e dominicais, para jovens trabalhadores, e inventou o ensino ancestral do moderno curso técnico, comercial e profissional. \n Derrota da ignorância... e dos ignorantes \n À medida que a Congregação crescia, se deparava também com muitas críticas: o fundador foi atacado pelo alto Clero de Paris, por alguns párocos, por autoridades civis, a ponto de ser obrigado a transferir tudo para a cidadezinha de Saint-Yon, perto de Rouen. João Batista reagiu aos ataques retirando-se em oração, isolamento penitencial, meditação e estudo. Ele foi acusado, pelos chamados 'professores de rua', de receber dinheiro dos seus alunos, gozar de privilégios, reservados às associações profissionais, e manter um grupo de professores, sem a devida autorização. Infâmias livres e gratuitas. \n Em 1702, após uma visita canônica, João Batista foi deposto do cargo de superior. A tudo isso, ele reagiu, dizendo: 'Se o nosso Instituto for obra humana, vai desaparecer; mas, se for obra de Deus, todo esforço para destruí-lo será inútil'. \n Quando João Batista de la Salle faleceu, em 1719, sua Congregação contava 23 Casas e 10 mil alunos. Cerca de trinta mil pessoas participaram do seu enterro naquela cidadezinha, que lhe deu refúgio. Seus restos mortais foram transladados, em 1937, para a Casa geral do Instituto, em Roma."
  8 : 
    - "S. Dionísio, bispo de Corinto \n Dionísio era dotado de um grande conhecimento da Palavra de Deus e de grande eloquência. Tornou-se bispo da sua cidade, Corinto, no segundo século, quando a primazia da Igreja de Roma, na qual acreditava, ainda não tinha sido estabelecida, como testemunham oito cartas que escreveu às Igrejas locais."
  9 : 
    - "S. Libório, bispo de Le Mans \n Eleito, no ano 348, como quarto Bispo de Le Mans, Libório governou a sua diocese por 49 anos: ordenou 217 sacerdotes e 186 diáconos e se dedicou às obras de caridade para os últimos. Foram-lhe atribuídas curas de doentes com cálculos renais. Por isso, é representado, geralmente, com pequenas pedras."
  10 :
    - "S. Madalena de Canossa, virgem, fundadora das Filhas e dos Filhos da Caridade \n Madalena Gabriela, Fundadora das Filhas da Caridade, era muito determinada em fazer a vontade de Deus na sua vida, a ponto de receber o apelido de “Napoleão de saia”. Contrária ao rigorismo, pedia à suas religiosas para viver com alegria e simplicidade. \n\n Infância difícil \n Madalena Gabriela de Canossa, descendente da famosa Matilde de Canossa – que havia favorecido a anulação da excomunhão do imperador Henrique IV, por parte do Papa Gregório VII – nasceu em 1° de março de 1774, no nobre palácio em Verona, que pertencia à sua família, pouco distante do Arco dos Gavi, de onde se podia admirar o rio Ádige. \n Com apenas cinco anos, ficou órfã de pai; dois anos depois, foi abandonada pela mãe, que recasou com o marquês Zenetti de Mântua. A educação de Madalena e de seus quatro irmãos foi confiada, nos anos seguintes, a uma governanta francesa, bastante severa, que não compreendendo o caráter da menina, a tratava com excessiva dureza. \n Aos quinze anos, Madalena foi acometida por uma febre misteriosa, como também por uma dor isquiática violentíssima e uma grave forma de varíola. Estas doenças causaram-lhe asma crônica e uma dolorosa contração nos braços, que pioraram com o passar dos anos. \n Durante a convalescença, desabrochou nela a vocação religiosa e o desejo de entrar para o convento; porém, era atormentada pelo pensamento de ter que deixar os muitos pobres e necessitados, que afluíam ao átrio do palácio paterno, que sustentava em muitas maneiras. \n Primeiras experiências no Carmelo \n Seu confessor, o carmelita Estêvão do Sagrado Coração, a aconselhou a fazer um período de experiência no mosteiro de Santa Teresa, em Verona e, depois, naquele das Carmelitas Descalças, em Conegliano. \n Após alguns meses, ambas as experiências concluíram-se com sua volta a casa, por não ser idônea à vida claustral. Porém, a Priora do Convento de Verona escreveu-lhe: “Deus manifestou, com clareza, a sua não idoneidade para a vida de religiosa Descalça; porém, isso não queria dizer que a recusava como Esposa”. Então, a Priora propôs-lhe outro diretor espiritual, Padre Luís Líbera, que a exortou a prestar um serviço de caridade na sua família e no mundo. \n Em 1799, Madalena recolheu da rua duas jovens abandonadas e as colocou, provisoriamente, em um apartamento no bairro mal afamado de São Zeno. \n Em 1804, hospedou, em seu palácio, Napoleão Bonaparte, de passagem por Verona. Napoleão teve a oportunidade de conhecer e admirar Madalena e seu zelo apostólico; por isso, ofereceu-lhe um ex Mosteiro das Agostinianas. \n Assim, nasceu o primeiro Instituto das Filhas da Caridade, aprovado, em 1816, pelo Papa Pio VII. Ali, Madalena deu catecismo e assistência aos enfermos, mas, sobretudo, instituiu escolas para a educação e formação de moças. \n Filhas da Caridade \n Muitas jovens foram atraídas pelo carisma de Madalena e das suas coirmãs. Com o passar do tempo, surgiram novos Institutos em Veneza, Milão, Bergamo e Trento. \n Na Congregação era rejeitada toda forma de tristeza ou melancolia. A fundadora aconselhava, mais que um rigor excessivo, um sereno abandono à vontade de Deus. \n No Instituto de Bergamo, Madalena fundou o primeiro Centro para professoras camponesas e, a seguir, a Ordem Terceira das Filhas da Caridade, aberto também às mulheres casadas ou viúvas, que se dedicavam, sobretudo, à formação das enfermeiras e professoras. \n Três Ave-Marias \n Nos últimos anos da sua existência, Madalena começou a ter frequentes crises de asma e fortes dores nas pernas e nos braços. Na rude cela do seu convento não havia nem um genuflexório: para rezar, - dizia -, eram suficientes os degraus diante da janela. \n Em 10 de abril de 1835, pediu à suas coirmãs para segurá-la em pé, a fim de rezar as três Ave-Marias a Nossa Senhora das Dores, à qual tinha uma devoção toda especial. Na terceira Ave-Maria, - narram – elevou os braços ao céu e, com um grito de alegria e de mãos postas, reclinou a cabeça no ombro de uma coirmã. \n Madalena Gabriela de Canossa foi beatificada, em 1941, por Pio XII e, em 1988, canonizada por João Paulo II."
