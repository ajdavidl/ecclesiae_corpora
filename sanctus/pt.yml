    - "S. Fiel de Sigmaringa, sacerdote mártir \n Docente, advogado, filósofo cristão, frade e, enfim, primeiro mártir Capuchinho: eis, em resumo, a vida de São Fidélis de Sigmaringa, que deixou a Alemanha para ir evangelizar a Suíça calvinista, onde foi martirizado, em 1622, e canonizado por Bento XIV. \n\n 'Se me matarem, aceitarei a morte, com alegria, por amor de Nosso Senhor. Eu a considerarei uma grande graça!'. \n Marcos Reyd, o futuro Frei São Fidélis, nasceu em 1577, na família do magistrado principal da sua cidade; foi o mais intrépido dos filhos, por isso, seu pai o mandou estudar. \n Em 1604, um senhor nobre confiou-lhe alguns meninos para serem instruídos, inclusive seus próprios filhos. Com eles, Marcos criou uma espécie de escola itinerante, entre a Itália, Espanha e França. Voltou para a sua casa somente seis anos depois, para se formar em Direito e se tornar advogado de todos os que não tinham condições de pagar. \n De advogado dos pobres a frade \n Aos 34 anos, Marcos surpreende a todos ao pedir para ser ordenado sacerdote. Porém, quis ir mais além: entrou para os Capuchinhos de Friburgo, a Ordem que vivia, de modo mais rígido, o espírito original de Francisco. Ali, recebeu o nome religioso de Fidélis e começou a viver uma vida de jejum, penitência e vigílias de oração. \n Como frade, recebeu vários encargos, estudou Teologia e se tornou Guardião do convento de Weltkirchen, onde era admirado por sua coragem de socorrer os enfermos, durante a epidemia da pestilência. \n No entanto, Frei Fidélis distinguiu-se mais como pregador, por suas palavras fortes, sempre baseadas na Palavra, obtendo assim numerosas conversões; mas, as suas palavras também eram como dardos contra as heresias. Seus sermões eram simples e diretos, compreensíveis tanto por pessoas cultas quanto por camponeses, porque eram acompanhados, sobretudo, pelo exemplo de uma vida de santidade. \n Missão na Suíça calvinista \n A voz do Frei Fidélis era tão límpida e forte, que lhe foi confiada uma missão delicada: fazer pregações na Rezia, uma região que incluía o atual Cantão suíço dos Grisões, Tirol e parte da Bavária. \n Ali, há alguns anos, estava bem arraigado o Calvinismo, uma doutrina semelhante à Reforma Protestante, liderada pelo teólogo francês João Calvin. O conflito entre Calvinistas e Católicos já era habitual. Por isso, um frade, que pregava o retorno à fé, não podia, certamente, ser bem-vindo. Certo dia, durante a Missa, alguém atirou nele, porém, não desanimou e continuou a sua missão, apesar de imaginar que seus dias estavam contados. \n Fiel até o fim, como o seu nome \n Em 24 de abril de 1622, Frei Fidélis aceitou o convite dos Calvinistas para fazer uma pregação em Séwis, sem saber que era uma armadilha. Durante seu sermão, ocorreu uma grande confusão, mas ele continuou, sem parar. Quando acabou, ao sair da igreja, foi cercado por uns vinte soldados armados, que lhe mandavam renegar tudo o que havia dito no sermão. Ao recusar a proposta, foi golpeado na cabeça, com espadas, que nem teve o tempo de perdoar seus assassinos. Assim foi Fidélis, ou seja, fiel até à morte. \n Certa vez, o Mestre de Noviços o obrigou a citar algumas palavras do Apocalipse, que se revelaram proféticas: 'Seja fiel até à morte e eu lhe darei a coroa da vida'. Parecia ter terminado ali, mas não foi, porque, como sempre acontece, o sangue dos mártires torna a terra fértil. \n Assim, a morte de Frei Fidélis conseguiu obter uma rápida reconciliação entre Católicos e Calvinistas e o retorno de muitos à fé."
    - "SS. Maria Cléofas e Salomé, discípulas do Senhor \n Ambas as Santas encontram-se entre as mulheres piedosas, que, na manhã de Páscoa, foram ao sepulcro de Jesus para ungir seu Corpo. Ali, receberam o anúncio da ressurreição. Maria, esposa de Cléofas, era mãe de Tiago Menor; Salomé, era identificada como esposa de Zebedeu e mãe de Tiago e João."
    - "S. Maria Isabel Hesselblad, fundadora das Brigidinas \n Maria Isabel nasceu em uma família luterana sueca. Após a sua conversão ao catolicismo, dedicou-se à reunificação das Igrejas. Trabalhou para a refundação da Ordem das Irmãs de Santa Brígida, que conseguiu levar de volta à Suécia. Santa Maria Isabel faleceu em 1957 e foi canonizada em 2016. \n\n Maria Isabel nasceu em Faglavik, Suécia, em 1870, em uma família de fé luterana, vivida de modo diário e concreto. Desde a escola primária, pelo seu sensível grau de observação, notava que seus colegas de classe professavam as crenças cristãs mais diversas, mas achava que não devia ser assim. Por isso, começou pôr-se à busca da única Verdade. \n 'O único rebanho' \n Em seus escritos autobiográficos, emergiu que Isabel ficou fascinada, em tenra idade, por uma frase do Novo Testamento, que se referia a um único rebanho, para o qual o Senhor, Bom Pastor, reconduziria todos. Passeando pela natureza extensa e sem confins do seu país, começou a se interrogar qual seria aquele rebanho único. Porém, ao invés de desanimar, diante de todas aquelas perguntas sem resposta, recebeu, como dom de Deus, um grande conforto e uma força incrível. Ouviu até uma voz, que lhe fez uma promessa: iria descobrir, um dia, qual seria este único rebanho. Ao sentir a presença do Senhor, tão perto de si, Isabel se tranquilizou. \n Enfermeira em Nova Iorque \n Aos 18 anos, Isabel decidiu emigrar para Nova Iorque para ajudar, financeiramente, a sua família. Lá, começou a trabalhar como enfermeira no Hospital Roosevelt. Seu contato direto com o mundo do sofrimento e da enfermidade a deixou profundamente impressionada. Naquele período, ocorreu um episódio, narrado em sua biografia, que demonstra quanto a futura Santa era agraciada por Deus. \n Certa noite, por descuido, ficou fechada no necrotério do hospital; por isso, decidiu passar o tempo rezando ao lado de cada um dos cadáveres. Ajoelhada ao lado do corpo de um homem, teve a impressão de sentir uma espécie de respiro, mesmo se fraco. Em seu certificado médico dizia que ele tinha falecido por ataque cardíaco. Mas, Isabel sentia aquele respiro sempre mais forte e claro. Como boa enfermeira, sabia que aquele cadáver, no estado entre a vida e a morte, precisava de calor para voltar à vida. Então, cobriu-o com sua roupa. No dia seguinte, ela foi encontrada assim, rezando ao lado daquele jovem, que reviveu. \n Retorno à Europa como católica \n Nos Estados Unidos, Isabel tinha como diretor espiritual o jesuíta Padre Johann Hagen. Graças a ele, abraçou definitivamente a fé católica e foi batizada no dia da Assunção de Nossa Senhora, em 1902. \n Logo, voltou à Europa como católica: primeiro visitou sua família na Suécia e, depois, foi para Roma, onde ficou hospedada na casa que era de Santa Brígida, mas depois utilizada pelas Carmelitas. Ali, com uma permissão especial do Papa Pio X, recebeu o habito religioso das Brigidinas e aprofundou a espiritualidade deste Instituto, originário da sua terra natal. Assim, entendeu qual era a sua vocação: refundar a Ordem, segundo as exigências daquele tempo, mas também fiel à tradição do carisma contemplativo e à solene celebração litúrgica. Transcorria o ano 1911. \n Refundação da Ordem de Santa Brígida \n Desde então, Isabel, que acrescentou ao seu nome o de Nossa Senhora, se esforçou para levar, novamente, a Ordem de Santa Brígida à Suécia, que conseguiu em Djursholm, em 1923, e, enfim, em Vadstena, em 1935. \n Dedicou toda a sua vida à caridade concreta com todos, sobretudo com os necessitados e mais frágeis. Durante a II Guerra Mundial, junto com suas coirmãs, acolheu muitos judeus perseguidos, transformando sua casa em centro de distribuição de alimentos e roupas para quem não tinha nada. \n Cansada, fisicamente, mas não de espírito, Maria Isabel faleceu em Roma, em 1957, onde foi beatificada, durante o Grande Jubileu do 2000, e canonizada pelo Papa Francisco, em 2016. \n Eis a linda oração que Maria Isabel escreveu, de próprio punho, e o deu à sua avó, antes de retornar aos Estados Unidos, em 1903: \n 'Eu vos adoro, grande prodígio do céu, por dar-me alimento espiritual em vestes terrenas! \n Vós me consolais nos momentos obscuros, quando se dissipam, em mim, todas as esperanças! \n Ao coração de Jesus, junto ao balaústre do altar, estarei unida, eternamente, por amor'."
