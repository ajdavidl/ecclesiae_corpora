    - "S. Teófilo, bispo de Antioquia \n No 169, Teófilo foi o sexto Bispo de Antioquia, depois do apóstolo Pedro e Teófilo. De origem pagã, converteu-se ao cristianismo observando seus costumes e lendo a Bíblia. Foi autor de muitas obras contra as heresias da época, em defesa da doutrina da fé e com comentários sobre as Escrituras."
