    - "S. Gregório VII, papa \n Hildebrando foi eleito Papa, em 1073, com o nome de Gregório VII. Viveu em uma época difícil para a Igreja. As tensões com o imperador Henrique IV, que queria gerir as nomeações episcopais, desembocaram na excomunhão do monarca, que depois pediu perdão. Paulo V o proclamou Santo em 1606."
    - "S. Beda Venerável, presbítero beneditino, doutor da Igreja \n São Beda Venerável, monge e historiador inglês, foi proclamado Doutor da Igreja por seu vasto conhecimento das Sagradas Escrituras, por seus e numerosos escritos. O Santo, que dedicou toda a sua vida ao estudo e à oração, foi o maior exegeta da Igreja ocidental. \n\n 'Eu, Beda, servo de Cristo e sacerdote do mosteiro dos Beatos Apóstolos Pedro e Paulo, situado em Wearmouth e Jarrow... nasci no território deste mosteiro; com sete anos de idade, meus pais me confiaram os cuidados do reverendíssimo abade Bento e, depois, ao mosteiro de Ceolfrid, onde me formei. Desde então, passei toda a minha vida neste mosteiro'. \n Esta citação autobiográfica do Venerável Beda, em 731, encontra-se em sua obra-prima “Historia ecclesiastica gentis Anglorum” (“História eclesiástica do Povo inglês”), uma das maiores obras da historiografia do início da Idade Média. \n Seu nascimento ocorreu entre os anos 672 e 673. Tornou-se Diácono, aos 19 anos, e ordenado sacerdote aos 30. São Beda dedicou toda a sua existência ao estudo das Escrituras Sagradas e ao ensino (semper aut discere aut docere aut scribere): seus únicos interesses eram aprender, ensinar e escrever sempre; seus dias eram iluminados pela oração e o canto em coro. \n 'Venerável' por sua sabedoria e ciência \n Beda deve a sua cultura à leitura dos livros das bibliotecas de Wearmouth e Jarrow. Por isso, sua formação foi vasta e articulada e seu conhecimento de uma amplitude surpreendente. Ele lia em grego e hebraico, recorrendo a Cícero, Virgílio, Lucrécio, Ovídio, Terêncio e, em particular, aos Padres da Igreja, sobretudo para seus estudos bíblicos. Desta forma, em suas lições emergem sua sabedoria e teologia. \n A didática de Beda era interdisciplinar, que o levava aprofundar os Textos Sagrados, também através de autores da antiguidade pagã e do conhecimento científico de seu tempo. \n Os frutos do seu conhecimento foram os inúmeros escritos teológicos, históricos e científicos, como também suas obras eruditas e pedagógicas. \n São Beda Venerável faleceu em 26 de maio de 735, em Jarrow, onde foi sepultado. Seus restos mortais foram transferidos, em 1022, para a catedral de Darham, por desejo de Eduardo, o Confessor, o penúltimo dos reis dos Anglo-saxões e rei da Inglaterra. \n O título de 'Venerável', que Beda recebeu já durante a sua vida, pela sua fama de santidade e sabedoria, se difundiu rapidamente, tanto que o Conselho de Aquisgrana o descreveu como 'Venerabilis et modernis temporibus doctor admirabilis Beda' (Beda, Venerável e magnífico Doutor dos nossos tempos). Por fim, o Papa Leão XIII o declarou, em 13 de novembro de 1899, Doutor da Igreja. \n Os escritos \n Beda foi autor do primeiro martirológio histórico; escreveu manuais para os monges copistas; redigiu o 'Liber de loquela per gestum digitorum', que ensinava a fazer conta com os dedos; compôs poemas e versos; dedicava-se, sobretudo, à história, comentando e interpretando, de modo especial, as Sagradas Escrituras. 'As Sagradas Escrituras foram a fonte constante da reflexão teológica de Beda', disse Bento XVI em sua catequese na Audiência geral de 18 de fevereiro de 2009, toda dedicada ao monge inglês. \n O Santo Venerável é considerado o maior exegeta da Igreja Ocidental, desde o fim da era patrística, também por seus comentários, tratados e coleções de homilias. Era sua a Bíblia usada pela Igreja até 1966. É muito famosa a sua “História eclesiástica dos Povos anglo-saxônicos”: trata-se de 400 páginas, em uma Coleção de 5 livros, sobre a narração política e eclesiástica da história da Inglaterra, desde a época de César até os seus dias. \n Antes e depois de Cristo ... questão de números \n Considerando que o nascimento de Cristo é centro da história, Beda foi o primeiro a narrar os anos, divididos em 'antes de Cristo' e 'depois de Cristo'. \n 'O Cálculo, por ele cientificamente elaborado, para estabelecer a data exata da celebração da Páscoa e, portanto, todo o Ciclo do ano Litúrgico, tornou-se o texto de referência para toda a Igreja Católica' (Bento XVI, audiência geral de 18 de fevereiro de 2009). São Beda inventou as anotações e rodapés. \n Por fim, devemos recordar que o lema do Papa Francisco 'Miserando atque eligendo', reproduzido no brasão pontifício, é foi extraído da Homilia 21 de Beda, sobre o episódio evangélico da vocação de São Mateus: 'Vidit ergo Iesus publicanum et quia miserando atque elegendo vidit , ait illi Sequere me' ('Jesus viu um publicano, cobrador de impostos, olhou-o com sentimento amoroso e escolheu-o, dizendo: Segue-me')."
    - "S. Maria Madalena de Pazzi, virgem \n Santa Maria Madalena de Pazzi (no civil Catarina), virgem da Ordem Carmelita, viveu em Florença, no século XVI, em plena época do Renascimento. Retirou-se do mundo para dedicar-se à oração pela Reforma da Igreja, em efervescência após o Concílio de Trento. \n\n Florença renascentista, dominada pela poderosa família dos Médici foi o ambiente onde nasceu Santa Maria Madalena de Pazzi. Porém, o único renascimento que ela desejava era o da Igreja e o único poder que reconhecia era o amor de Deus. A sua força era a oração: uma oração fervorosa e constante, que a acompanhou durante a sua breve existência. \n Maria Madalena nasceu, em 1566, no seio de uma nobre família florentina Geri de Pazzi e foi batizada com o nome de Catarina. Desde a sua infância, sentia-se atraída por uma relação íntima com Deus. \n Em 1582, com 16 anos, ingressou para o Mosteiro de Santa Maria dos Anjos, onde recebeu o nome de Maria Madalena. \n Intenso período místico \n Nos primeiros anos de vida monacal, foi acometida por uma doença, que a impedia de se deitar, tanto que emitiu seus votos religiosos sentada em uma cama, colocada diante do altar da Virgem. Desde então, a futura Santa passou por um intenso período místico, que suas coirmãs o descreveram, em uma coleção de vários volumes de manuscritos, entre os quais “Os quarenta dias”, de 1584; 'Os colóquios' e as 'Revelationi e intelligentie', de 1585. Em suas crônicas, Maria Madalena exortava a retribuir o amor de Cristo pelo homem, testemunhado pela Paixão. \n A partir de 1586, no entanto, a monja passou por uma forte experiência de sofrimento interior: privada do sentimento da graça, sentia-se como 'Daniel na cova dos leões', combatida entre provações e tentações, que, depois, foram descritas no volume 'Probazione'. \n Compromisso com a renovação da Igreja \n Naquele preciso momento difícil da sua vida, Maria Madalena sentiu a necessidade de se comprometer com a renovação da Igreja, iniciada no Concílio de Trento. A religiosa começou a escrever várias cartas ao Papa Sisto V, aos Cardeais e Arcebispos, inclusive o de Florença, Dom Alessandro dos Médici (futuro Papa Leão XI). \n Em suas missivas, a Santa reiterava a necessidade de uma 'renovação da Igreja', também para combater a 'tepidez' de tantos batizados. \n No total, as suas missivas - ditadas em momentos de êxtase e, talvez, jamais enviadas - foram doze. Nelas, Madalena afirmava, com coragem, escrever 'como esposa e não como serva de Deus', e agir para um aprofundamento teologal de uma aliança esponsal com o Senhor, rica de um amor puro e sem comparação como o amor do Filho. \n 'Venham amar o Amor!' \n Em 1590, terminou o período obscuro de Maria Madalena. Com energias renovadas, decidiu dedicar-se à formação das Noviças, tornando-se seu ponto de referência. \n 'Venham amar o Amor!', pedia às coirmãs, exortando-as a difundir o anúncio do amor de Deus por todas as criaturas. Logo a seguir, porém, adoeceu gravemente de tuberculose: padeceu, por três anos, de sofrimentos atrozes, que a obrigaram a se retirar da vida ativa da comunidade e a mergulhar, completamente, no 'puro sofrimento', por amor a Deus. \n Santa Maria Madalena de Pazzi faleceu em 25 de maio de 1607, com apenas 41 anos. \n A centralidade da Trindade \n A fama de santidade de Maria Madalena já havia se espalhado, tanto que, em menos de vinte anos da sua morte, em 1626, o Papa Urbano VIII a proclamou Beata. Papa Clemente IX a canonizou, em 28 de abril de 1669. \n Hoje, seus restos mortais – incorruptíveis - descansam no mosteiro a ela dedicado no bairro Careggi de Florença. \n À grande mística florentina deve-se a centralidade da Trindade, na vida espiritual e eclesial, e a vida de experiência interior, como profundo amor a Deus. Porque, enfim, Maria Madalena de Pazzi era uma grande apaixonada pelo Amor."
  26 :
    - "S. Filipe Néri, presbítero, fundador da Congregação dos Padres do Oratório \n Pedro, Paulo e Filipe. Há 500 anos, os “Apóstolos de Roma” são três. Esta cidade nutriu um grande amor por este homem, natural de Florença. Filipe renasceu, para os romanos, entre as praças da Cidade Eterna e as vielas, até as mais degradadas. \n\n Nas periferias do centro \n Quando Filipe chega a Roma, em 1534, era como uma luz acesa no escuro da miséria, que surgia entre as glórias da Ara Pacis e os lustres travertinos dos palácios reais. O centro da Cidade representa a degradação das periferias: ali, em São Jerônimo, na Via Giulia, Filipe alugou um quartinho. De dia, com rosto simpático e coração orgulhoso, levava, a quem encontrava, o calor de Deus, mesmo sem ser padre e, quando podia, dava um pedaço de pão; dispensava carinho e conforto a quem sofria na repartição do Hospital dos Incuráveis. À noite, a alma de Filipe se aquecia e se envolvia em um diálogo tão íntimo com Deus, a ponto que a sua cama podia ser, sem nenhum problema, no átrio de uma igreja ou na pedra de uma catacumba. \n Sempre sorridente \n Seu sorriso, - lembra o Papa Francisco, - o transformou em um “apaixonado anunciador da Palavra de Deus”. Este foi o seu segredo, que fez dele um “trabalhador entre as almas”. A sua paternidade espiritual, - observa Francisco, - “reflete-se em suas ações, acompanhada de confiança nas pessoas; enfrentava gestos pessimistas e carrancudos com espírito festivo e alegre, convicto de que a graça não alterava o seu caráter, pelo contrário, conformava, fortalecia e aperfeiçoava”. \n “Filipe aproximava-se aos poucos das pessoas, com uma desculpa qualquer, e logo se tornavam seus amigos”, narra seu biógrafo. E o Papa comenta: “Amava a espontaneidade e evitava meios artificiais; escolhia as maneiras mais divertidas para educar às virtudes cristãs; no entanto, mantinha uma disciplina pessoal saudável, que implicava o exercício da vontade para acolher Cristo na concretude da sua vida”. \n A Congregação do Oratório \n Tudo isso encantava quem, conhecendo Filipe, queria fazer como ele. O “Oratório” nasceu assim, entre as barracas da periferia romana, que, apesar do mau cheiro, de dia eram perfumadas por uma caridade concreta, não como um desenho no papel ou por uma esmola fria caída do céu. “Graças também ao apostolado de São Filipe”, - reconhece o Papa Francisco, - “sua obra pela salvação das almas se tornava uma prioridade para a ação da Igreja; ele compreendeu que os Pastores deviam estar no meio do povo, guiando-o e encorajando-o na fé”. Filipe transformou-se em um verdadeiro pastor, em 1551, tornando-se sacerdote, o que não mudou o seu estilo de vida. Com o tempo, por seu intermédio, nasceu a primeira comunidade, gérmen da futura Congregação, que, em 1575, recebeu o beneplácito do Papa Gregório XIII. \n “Sejam obedientes” \n “Filhos, sejam humildes e obedientes; sejam humildes e obedientes”, repetia Filipe, lembrando que, para ser filho de Deus, “não era suficiente honrar só os superiores, mas honrar também os semelhantes e inferiores, procurando ser o primeiro a honrar”. Ele exortava a seguir o exemplo de uma alma contemplativa, como Maria aos pés de Jesus, e o pensamento que reinava no coração de Marta, afirmando: “É melhor obedecer ao sacristão e ao porteiro, quando chamam, do que ficar no quarto rezando”. \n São Filipe Néri, o terceiro “Apóstolo de Roma”, entregou seu espírito a Deus na madrugada de 26 de maio de 1595. O dinamismo do seu amor nunca diminuiu! A cidade de Roma parece repetir: “Não é hora de dormir, porque o Paraíso não é para ociosos”!"
    - "S. Eleutério, papa \n Natural de Épiro, Eleutério foi Papa do ano 175 até 189. Tolerante com a heresia de Montano, combateu o gnosticismo e o marcionismo, contra os quais emitiu um Decreto solene. Deve-se a este Papa a celebração da Páscoa no domingo. O Santo foi sepultado no Vaticano, ao lado do túmulo de São Pedro."
    - "S. Simétrio, mártir, na via Salária Nova \n Simétrio ou Simítrio era um presbítero romano, sepultado na catacumba de Santa Priscila, ao longo da Via Salária Nova, junto com outros 22 Companheiros. Provavelmente, todos foram martirizados nos últimos anos do império de Antonino Pio, talvez por volta do ano 159."
