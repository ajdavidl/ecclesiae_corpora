    - "S. Jerônimo Emiliano, fundador dos Somascos, padroeiro dos órfãos e da juventude abandonada \n Jerônimo nasceu em Veneza, em 1486, e empreendeu uma carreira militar. Ao ser preso, fez um voto a Maria, em troca da sua liberdade, saindo completamente renovado. Assim, dedicou-se aos órfãos, fundando, na cidade de Somasca, a Companhia dos Servos dos Pobres, os Clérigos Regulares Somascos. \n\n 'Comece a ser, desde já, o que você será no futuro'. \n Jerônimo era o quarto filho da família nobre dos Emiliani. Como todos os jovens venezianos de 1500, sonhava em ter uma carreira militar, mesmo porque era a mais rentável. As notícias sobre a sua vida, antes do seu alistamento, ocorrido em 1509, são muito escassas. Sabe-se, apenas, que quando tinha cerca de dez anos, seu pai se matou. \n Prisão e conversão \n Em 1511, durante o assédio da fortaleza de Castel Nuovo de Quero, ao longo do rio Piave, Jerônimo foi preso pelo inimigo. Esta experiência de reclusão, embora tenha durado apenas 30 dias, mudou completamente a sua vida. Na fome, no sofrimento e com medo de perder a vida, encontrou as palavras justas para rezar. Então, dirigiu seus pedidos especialmente a Nossa Senhora, a quem prometeu converter-se em troca da sua liberdade. Ao sair da prisão, encontrou refúgio em Treviso, mas não esqueceu seu voto feito à Virgem. Assim, confidenciou com um sacerdote e começou a ler a Bíblia. Este foi o início da conversão do seu coração. \n Ao serviço dos últimos \n A primeira ocasião que Jerônimo teve de colocar à prova sua nova vida foi durante a epidemia que se abateu sobre Veneza, em 1528. Com um grupo de voluntários, percorreu a cidade para aliviar os doentes, aos quais colocou à disposição todos os seus bens. \n Contagiado pela doença, recobrou a saúde de modo prodigioso. Desta forma, iniciou seu caminho de caridade, dedicando-se sempre aos mais necessitados, partindo dos pobres, das prostitutas, mas, sobretudo, dos órfãos. \n Ofereceu sua vida aos órfãos \n Quando seu irmão Lucas morreu, deixando órfãos seus três filhos, Jerônimo cuidou deles e, desde então, teve a intuição que mudou sua vida: instituiu uma Associação em prol dos jovens sem família, encarregando-se da sua educação. \n Assim, nasceu em Bergamo, em 1533, a Companhia dos Servos dos Pobres, em defesa dos órfãos de guerra, dos mais fracos e indefesos entre os últimos. Jerônimo fundou para eles uma escola de trabalhos manuais e artísticos, e de ensino do Catecismo, seguindo um método inovador para a época: seu programa fundamental era composto de oração e trabalho, os princípios fundamentais que enobrecem o homem. \n Sua morte e difusão da obra \n A Companhia dos Servos dos Pobres tornou-se depois uma Congregação, até que, em 1568, o Papa Pio V a elevou à Ordem, da qual os religiosos foram chamados Clérigos Regulares de Somasca, nome da cidade, dado pelo Arcebispo de Milão, onde Jerônimo havia iniciado a sua obra. \n Segundo o carisma da Ordem, os Somascos são devotos de Maria, venerada como 'Mater orphanorum'. Naquelas alturas, Jerônimo já havia falecido de peste em 1537. \n Canonizado em 1767, tornou-se o santo Padroeiro da juventude abandonada desde 1928."
    - "S. Josefina Bakhita, virgem \n É uma das histórias de opressão e resgate mais extraordinárias dentro da Igreja: Santa Giuseppina Bakhita, a escrava sudanesa que se tornou religiosa canossiana. A Santa de Darfur viveu entre os séculos XIX e XX, tendo passado das cadeias dos negreiros ao serviço do Evangelho. \n\n Aquela menininha nunca pusera um vestido desde o dia em que os dois homens surgiram do nada nos campos, tapando o caminho e apontando-lhe um facalhão ao lado, para em seguida a levarem consigo, como se rouba uma galinha de um galinheiro. Naquele dia, em que a sua vida é sugada num pesadelo, aquela menina de 9 anos por medo esquece tudo, até mesmo o próprio nome e o nome da mãe e papá com quem morava serena. \n Escrava \n E assim pensam os mercantes árabes de escravos não em vesti-la, mas rebaptizá-la. 'Bakhita', eles a chamam, 'afortunada'. Uma ironia atroz para aquela menina nascida em 1869 numa aldeia de Darfur, no Sudão do Sul, e que agora se torna mercadoria humana que passa de mão em mão nos mercados de El Obeid e Cartum. Um dia, enquanto estava ao serviço de um general turco, lhe é gravada com faca uma 'tatuagem' no corpo, 114 cortes e as feridas cobertas de sal para permanecerem evidentes … \n A luz \n Bakhita sobrevive a tudo e um dia um raio de luz atinge o inferno. O agente consular que a compra dos traficantes de Cartum chama-se Callisto Legnami e naquele dia Bakhita-Afortunada veste pela primeira vez um vestido, entra numa casa, a porta é fechada e 10 anos de brutalidades indescritíveis ficam para trás. O oásis dura dois anos, quando o oficial italiano, que a trata com carinho, é forçado a repatriar sob a pressão da revolução mahdista. Bakhita se recordará daquele momento: 'ousei pedir-lhe que me levasse a Itália com ele'. Callisto Legnami aceita e, em 1884, Bakhita desembarca na península, onde para a pequena ex-escrava um destino inimaginável espera por ela. Ela se torna a menina de Alice, a filha dos esposos Michieli, amigos de Legnami, que moram em Zianigo, uma aldeia de Mirano Veneto. \n Irmã Moreta \n Em 1888, o casal que a hospeda deve sair para a África e durante 9 meses Bakhita e Alice são confiadas às Irmãs Canossianas de Veneza. Depois do corpo, Bakhita começa a revestir também a alma. Ela conhece Jesus, aprende o catecismo e, em 9 de janeiro de 1890, Bakhita recebe o Batismo, a Confirmação e a Primeira Comunhão do Patriarca de Veneza, com o nome de Giuseppina, Margherita, Fortunata. Em 1893, entra no noviciado das Canossianas, três anos depois emite os votos e, durante 45 anos, será cozinheira, sacristã e, acima de tudo, uma porteira do convento de Schio, onde aprenderá a conhecer as pessoas e a gente aprenderá a apreciar o sorriso dócil, a bondade e a fé daquela 'morèta', 'mourinha', e as crianças querendo provar a 'irmã de chocolate'. \n Beijo as mãos aos negreiros \n Para todo o convento de Schio é um dia de luto quando Giuseppina Bakhita morre aos 8 de fevereiro de 1947 por pneumonia. Foi realmente ‘afortunada’ a sua vida e o dirá ela mesma: 'Se encontrasse aqueles negreiros que me sequestraram e mesmo aqueles que me torturaram, eu me colocaria de joelhos para beijar as suas mãos, porque se tudo isso não tivesse acontecido, eu não seria agora cristã e religiosa'."
  9 :
    - "S. Apolônia, virgem e mártir de Alexandria no Egipto \n Apolônia, totalmente dedicada ao apostolado, era muito estimada pela sua coragem e integridade. Já idosa, foi presa no ano 249, no Egito, durante as ferozes perseguições do século III. Recusando-se renegar à fé em Jesus, foi torturada e arrancaram seus dentes com uma torquês. Morreu entre as chamas."
  10 : 
    - "S. Escolástica virgem, irmã de S. Bento \n Irmã gêmea de São Bento, Escolástica foi a primeira monja beneditina, sempre devota ao irmão e fiel intérprete da sua Regra. Dedicou toda a sua vida à oração, à pobreza, à caridade e à obediência. Sua festa litúrgica é celebrada pela Igreja em 10 de fevereiro. \n\n 'Quem ama mais, pode mais'! \n Este desafio aconteceu com Bento de Núrsia, mas a vencedora foi sua irmã gêmea, Escolástica, que se consagrou ao Senhor, desde muito jovem. Vivendo à sombra do irmão, pai do monacato ocidental, foi sempre fiel intérprete da sua Regra. \n Presume-se que Escolástica, primeira monja beneditina, viveu entre os anos 480 e 543. Natural de Núrsia, região italiana da Úmbria, foi uma dócil aluna de Bento, do qual recebeu a sabedoria do coração, a ponto de superar seu mestre: é o que narra São Gregório Magno nos seus “Diálogos”, único texto de referência, com poucas menções sobre a vida desta Santa; ele descreve ainda um particular episódio, no qual ela revela uma acentuada personalidade humana e grande profundidade espiritual. \n Vocação religiosa, nas pegadas do irmão \n Segundo a história de Escolástica, diz-se que era filha de Eutrópio, descendente de uma antiga família de Senadores romanos, os Anici, e de Cláudia, morta logo depois do parto dos gêmeos; com 12 anos, foi mandada a Roma, junto com seu irmão Bento, onde ficaram profundamente escandalizados pela vida desregrada da cidade. Bento tornou-se eremita, por primeiro, enquanto Escolástica, herdeira do patrimônio familiar e revelando-se distante dos bens terrenos, pediu ao pai para dedicar-se à vida religiosa. Antes, entrou para um mosteiro, próximo de Núrsia, e, depois, transferiu-se para Subiaco, seguindo o irmão, que havia fundado a Abadia de Monte Cassino, ao leste de Nápoles. Ali, em apenas sete quilômetros de distância, fundou o mosteiro de Piumarola, onde, com as coirmãs, seguiu a Regra de São Bento, que deu origem ao ramo feminino da Ordem dos Beneditinos. \n A regra do silêncio \n Era normal para Escolástica recomendar a observância da regra do silêncio e evitar conversas com pessoas estranhas no mosteiro, mesmo se fossem visitantes devotos. Ela costumava repetir: 'Fiquem em silêncio ou falem de Deus, pois o que, neste mundo, pode ser tão digno para se falar senão sobre Ele?'. Escolástica gostava de falar, a respeito de Deus, sobretudo com o irmão Bento, com o qual se encontrava uma vez por ano. O local onde faziam diálogos espirituais era uma casinha, situada no meio da estrada entre os dois mosteiros. \n O milagre que desafiou Bento \n São Gregório Magno narra que, no último dos seus encontros, datado de 6 de fevereiro de 543, - pouco antes da sua morte, - Escolástica pediu ao irmão para prolongar a conversa até na manhã do dia seguinte, mas Bento se opôs para não violar a Regra. Então, Escolástica implorou ao Senhor para não deixar o irmão partir, debulhando-se em pranto. A seguir, um temporal inesperado e violento obrigou Bento a ficar com ela, levando-os a conversarem toda a noite. \n A primeira reação de Bento com o temporal improviso foi, porém, de contrariedade: 'Que Deus onipotente possa lhe perdoar, irmã. O que você fez?'. E Escolástica respondeu: 'Eu lhe implorei para ficar e você não me ouviu; pedi a Deus e Ele me atendeu. Agora, pode ir, se quiser; deixe-me e volte ao seu mosteiro'. Foi uma espécie de revanche da irmã, que não pôde se entristecer pelo amadíssimo irmão; pois ele mesmo lhe havia ensinado a se dirigir a Deus, com todas as forças, durante as dificuldades. Assim se destacaram os dotes femininos de Escolástica: docilidade, perseverança e também audácia ao obter o que desejava fortemente. \n Unidos em Deus, na vida e na morte \n Três dias depois deste encontro, - segundo São Gregório, - Bento recebeu a notícia da morte da irmã com um sinal divino: viu a alma da sua irmã subir ao céu em forma de uma pomba branca. Então, quis enterrá-la na sepultura, que havia preparado para si, onde também foi enterrado, pouco tempo depois. 'Como seus pensamentos sempre estiveram voltados para Deus era justo seus corpos também ficassem unidos na mesma sepultura'. \n Hoje, quem visita a majestosa Abadia de Monte Cassino, - após 15 séculos de história, - pode experimentar a emoção de estar diante do túmulo dos Santos irmãos, os pioneiros de um grande número de seguidores de Deus."
    - "SS. Zótico, Jacinto e Amâncio, mártires, na via Labicana \n Estes três mártires são, às vezes, acompanhados por Santo Irineu, que também morreu durante as perseguições de Diocleciano, entre os séculos III e IV. Foram sepultados em antigos cemitérios, ao longo da Via Labicana, em Roma. Seus restos mortais foram trasladados para a Basílica de Santa Praxedes."
  11 : 
    - "Nossa Senhora de Lourdes \n Recordamos, hoje, a primeira das aparições que a Virgem reservou a Bernadete Soubirous, uma jovem pastora de Lourdes, cidadã francesa dos Pireneus, que falava apenas o dialeto local. No lugar da aparição, surgiu o Santuário mariano mais importante da Europa, meta de peregrinações internacionais. \n\n 'Vocês não são obrigados a acreditar em mim, mas posso apenas lhes dizer o que vi e ouvi'. (Bernadete Soubirous) \n Bernadete encontrou Nossa Senhora 18 vezes no local determinado, na gruta de Massabielle, às margens do rio Gave. \n Antes de receber a revelação da Virgem, a jovem pastora a chamou 'Aquero', que, no dialeto local, significava 'Senhora'. Maria apareceu-lhe assim: vestida de branco, com um longo véu sobre os ombros, uma faixa azul nos quadris e os pés descalços, cobertos por duas rosas douradas, como o rosário dourado e branco em seu braço. \n França, pátria do Positivismo \n Não foi por acaso que a Providência escolheu o lugar para aquelas manifestações marianas repentinas. \n Encontramo-nos na França, no século XIX, onde triunfava a filosofia positivista, segundo a qual o homem, em sua bondade ou, pelo contrário, em sua maldade, estava totalmente determinado de ser inserido em uma sociedade precisamente boa ou má. \n Em Lourdes, Maria reverte tudo isso, recordando a existência do pecado original e do livre arbítrio. Por isso, antes de agir na sociedade, dizia Maria, era preciso agir no coração humano. Era preciso converter-se. \n 11 de fevereiro de 1858 \n Para lançar sua mensagem de oração e caridade ao mundo, Nossa Senhora escolheu Bernadete, uma pastora de 14 anos. Fazia muito frio, naquele dia, em Lourdes. Então a jovem, com sua irmã e uma amiga, foi catar lenha nas proximidades da gruta de Massabielle. Ficando para trás, sentiu, de repente, uma ventania, que, porém, não balançava as árvores. Depois, viu uma grande luz, em meio à qual estava a figura cândida de uma jovem mulher. Aquela Senhora não falou com ela, mas lhe ensinou a fazer corretamente o sinal da cruz e, juntas, em silêncio, rezar o Terço. No final da oração, a visão desapareceu. \n 'Eu sou a Imaculada Conceição' \n Três dias depois, em 14 de fevereiro, Bernadete sentiu um desejo irresistível de voltar à gruta, mas levou consigo água benta. Quando a Senhora apareceu, ela tentou aspergi-la. Mas a Virgem ficou inerte e, sorrindo, começou a rezar o Terço novamente com ela. \n Era o dia 18 de fevereiro, a primeira vez que a Senhora conversou com Bernadete, fazendo-lhe o seguinte pedido: voltar ali por 15 dias, pedir aos padres para irem àquele lugar em procissão e ali construir uma igreja. \n Em 25 de fevereiro, a Senhora pediu a Bernadete para comer a grama e escavar um buraco: assim, começou a brotar a água da nascente milagrosa, na qual os enfermos ainda hoje se emergem, pedindo a sua cura. \n Finalmente, em 25 de março, dia da Anunciação, Nossa Senhora revelou-se, dizendo: 'Eu sou a Imaculada Conceição'! Bernadete transmitiu esta frase ao pároco. Uma pastora não podia saber que o Dogma da Imaculada Conceição de Maria havia sido proclamado, apenas quatro anos antes, pelo Papa Pio IX. \n Maria revelou muitas coisas a Bernadete em suas aparições, mas, sobretudo, propôs a ela e ao mundo o 'Céu e a santidade', como únicos objetivos da vida terrena, como também a penitência, para eliminar o pecado do mundo. \n Santuário mariano internacional de Lourdes \n As aparições de Lourdes atraíram para Massabielle, desde o início, muitos curiosos, com sua bagagem inevitável de ceticismo. Até Bernadete foi submetida a exames médicos e interrogada pelas autoridades eclesiásticas. Somente assim Maria permitiu a realização de acontecimentos prodigiosos para que as pessoas acreditassem. \n Ali foi construída uma igreja e, em 1862, com uma Carta Pastoral, o Bispo de Tarbes consagrou Lourdes como Santuário mariano internacional."
    - "S. Sotera, virgem e mártir, na via Ápia \n A jovem Sotéria, de família nobre, mas de espírito humilde, dedicou sua vida às obras de caridade. Foi presa no ano 304, durante as perseguições de Diocleciano. Açoitada pelos algozes, ofereceu, com coragem, seu rosto, que foi espancado com ferocidade; foi decapitada, por não renegar à sua fé."
    - "S. Gregório II, papa \n São Gregório, que foi Papa de 715 a 731, é recordado, sobretudo, pela evangelização dos povos nórdicos: conseguiu reconduzir os povos germânicos ao pontificado de Roma ao invés do Império do Oriente. Defensor do culto das imagens sagradas, dedicou-se muito em defesa das artes."
    - "S. Pascoal I, papa \n Pascoal foi abade da Basílica de Santo Estêvão e o primeiro Papa a promover as missões nos países escandinavos de 817 a 824. Autor de inovadoras intervenções sociais, transferiu os restos mortais de muitos mártires das Catacumbas para as igrejas de Roma, a fim de facilitar a veneração popular."
  12 :
    - "SS. Saturnino e Companheiros, mártires de Abissínia, África \n Trata-se de 49 cristãos, presos em 304, por terem participado de uma Missa dominical. Foram torturados, mas não negaram à sua fé. Um deles, interrogado por que havia desobedecido, respondeu: 'Sine dominico non possumus': 'Não podemos viver sem celebrar o dia do Senhor'."
  13 :
    - "B. Jordão da Saxônia, presbítero dominicano \n Jordão era um jovem frade de palavra eloquente, de coração terno e grande paixão por Jesus. Foi um digno sucessor de São Domingos à frente da nova Ordem dos Pregadores e um missionário em toda a Europa. Faleceu na volta de uma peregrinação à Terra Santa, em 1237. Foi beatificado por Leão XII. \n\n «Recomendei-lhe a pobreza, a caridade e a humildade para que, por meio destas três virtudes, pudesse obter as verdadeiras riquezas, delícias e honras, com a ajuda daquele que é um forte suporte, Nosso Senhor Jesus Cristo» (Carta à Beata Diana de Andaluzia). \n 'Viva honestamente, ame, ensine': assim Jordão resumia a sua regra de vida, que, depois, se tornou Regra dos Dominicanos, na esteira do seu Fundador, que queria que seus frades 'se dedicassem à oração, ao ensino e à pregação'. \n Vocação da pregação \n Natural de Vestefália, sabe-se pouco sobre a vida de Jordão ou Jordano até quando, em 1219, conheceu São Domingos em Paris: ele o escolheu como seu confessor e começou a estudar para o Diaconato. \n No ano seguinte, recebeu o hábito dominicano e, logo, se destacou pelas suas habilidades de oratória; iluminadas pelo amor da salvação das almas e pela mensagem do Evangelho, elas o colocam à vontade, tanto entre os pobres como entre os estudantes universitários. \n Frei Jordão viajou muito, mesmo depois de ser nomeado provincial da Lombardia: participou de Capítulos, mas, sobretudo, levou a todos a Palavra, durante 20 anos, até perder suas forças. \n A Ordem tão amada! \n A firme fé e a santa vida de Frei Jordão levaram muitas almas para a sua Ordem: o número dos frades passou de trezentos para quatro mil; as casas, de trinta para trezentas. \n Jordão trabalhou para publicar as primeiras Constituições Dominicanas, dando impulso às missões, à administração dos Sacramentos e tutelando o direito de sepultar os frades nas igrejas dominicanas. Esforçou-se para defender o caráter universal da Ordem e sua independência contra as interferências do clero local; graças a ele, as monjas Dominicanas também foram juridicamente inseridas na Ordem, segundo o expresso desejo do Fundador. \n Na esteira de São Domingos \n Frei Jacinto, o aluno favorito de São Domingos, foi escolhido como seu sucessor. De fato, ainda hoje, o Beato é o intérprete mais autêntico da espiritualidade do Fundador, especialmente dedicado à oração e à devoção a Maria. Com ele tinha também em comum a mansidão: corrigia seus irmãos com bondade, mais do que com o rigor e a disciplina; ele os ouvia, consolava, encorajava até mesmo por meio de cartas, quando não podia estar presente fisicamente. Trata-se de uma espiritualidade muito simples, composta da união com Deus e a imitação de Cristo e da aceitação das tribulações, como instrumento de purificação e meditação da Paixão de Jesus; ele nunca se descuidava da prática das virtudes cristãs e da sua doação a todos, especialmente aos amados pobres. De fato, dizia: 'É melhor perder o saio religioso que a piedade'. \n Ao se aproximar do fim da sua vida, conseguiu até ver a trasladação dos restos mortais de São Domingos para um sepulcro digno e, no ano seguinte, também a sua Canonização pelo Papa Gregório IX. \n O naufrágio em Acra \n O navio em que viajava, ao voltar de uma peregrinação à Terra Santa, naufragou em Acra, atual Akron. Ao saber da notícia, os frades da comunidade local foram imediatamente socorrê-lo, mas encontraram seu corpo inundado por uma cruz de luz e o sepultaram em sua igreja. No entanto, seus restos mortais foram dispersos após a invasão dos turcos. \n No dia da sua morte, a futura Santa Lugarda teve uma visão de Jordão no céu, entre os Apóstolos e os Profetas."
  14 :
    - "SS. Cirilo, monge e Metódio, bispo - PADROEIROS DA EUROPA \n Há quase 40 anos protegem a Europa que contribuíram para evangelizar há mais de mil anos. Aos Santos, e irmãos, Cirilo e Metódio, se deve a difusão da mensagem cristã, em particular no leste europeu, e a importância desta missão levou João Paulo II a proclamá-los 'Co-patronos' do continente. \n\n Uma vida constantemente em viagem, muito cansativa, entre as aventuras e os perigos de dois homens unidos pelo vínculo de sangue, da fé cristã, do destino de dever traçar um caminho novo onde a tradição já havia pavimentado uma estrada larga e movimentada. Tem disto e muito mais por trás da auréola e a pose hierática com os quais são retratados talvez os mais célebres irmãos Santos da catolicidade, Cirilo e Metódio. \n O administrador e o erudito \n Apenas dois anos separam os nascimentos. O maior é Metódio (que na realidade se chamava Miguel) e nasce em 825 em Tessalonica, onde em 827 vem à luz Cirilo (no século, Constantino). A história os vê inicialmente divididos. O primeiro se distingue logo como um hábil administrador e recebe o cargo de arconte de uma província do Império bizantino. \n O segundo recebe uma educação refinada em Constantinopla - gramática, retórica, astronomia e música – o que deveria fazer dele um alto dignatário imperial. Mas quando chega o tempo, Cirilo tem uma ideia diferente e recusa. \n O novo alfabeto da Bíblia \n Por volta dos 35 anos, o Imperador Miguel III pensa em Cirilo quando os Czares do Mar de Azov pedem o envio de um letrado que saiba discutir com Judeus e sarracenos. É aqui que os dois irmãos se reúnem, iniciando a primeira de inúmeras missões juntos. \n Dois anos mais tarde, em 863, é a vez da Grande Morávia. O objetivo da missão é a de opor-se à influência germânica com dois missionários que soubessem o eslavo. \n Mas Cirilo e Metódio vão além. Provavelmente percebendo as dificuldades de comunicar as Escrituras nas línguas oficiais, o latim e o grego, os dois irmãos criam um novo alfabeto, o 'glagolítico', universalmente conhecido como 'cirílico': 40 caracteres derivados na maior parte de grafemas de cursiva medieval do alfabeto grego. \n Evangelho do leste \n A obra deles é tão extraordinária que o Papa, chamando-os a Roma, recebe Cirilo e Metódio indo ao encontro deles em procissão. \n Os grandes esforços aos quais se submeteram, debilitam a saúde do mais jovem. Em 14 de fevereiro de 869 Cirilo, que tornou-se monge, morre após uma doença. \n Metódio é consagrado bispo e continua a missão de sempre, superando hostilidades e incompreensões, e instruindo discípulos na tradução dos textos sagrados."
    - "S. Valentim, mártir, na via Flaminia \n Considerado o Santo protetor dos namorados, São Valentim é um dos santos mais populares. É Padroeiro de Terni e sua festa é celebrada em 14 de fevereiro. \n\n Qual São Valentim? \n No Martirológio Romano, no dia 14 de fevereiro, encontramos, não apenas um, mas dois Valentim. Sobre o primeiro, lê-se: 'No dia 14 de fevereiro, na Via Flaminia, em Roma, nasceu São Valentim, presbítero e mártir; após ter realizado várias curas, o insigne da cultura foi assassinado e degolado sob o império de Cláudio Cesar'. Sobre o segundo, afirma-se: 'No dia 14 de fevereiro, em Terni, o ditoso São Valentim, após ter sido longamente flagelado, foi preso; não podendo vencer a sua resistência, no meio da noite, foi secretamente arrastado para fora da prisão e degolado pelo Prefeito de Roma, Plácido'. \n Presbítero romano \n Os acontecimentos do presbítero romano desenvolveram-se por volta do ano 270 depois de Cristo, enquanto se tornava violenta a perseguição do imperador Cláudio o Gótico; este, sabendo da fama de santidade que acompanhava Valentim, mandou trazê-lo ao Palácio e lhe perguntou se era seu simpatizante e se adorava os deuses. Mas, com coragem e firmeza, Valentim afirmou que o culto aos deuses era inútil e somente Cristo havia trazido a esperança de um mundo melhor. O imperador, impressionado pelo ardor do prisioneiro, confiou-o a um nobre romano, chamado Astério, pedindo-lhe para dissuadi-lo com 'lisonjeiros discursos'. \n Astério tinha uma filha cega, desde a idade de dois anos. Valentim concentrou-se em oração e a jovem recobrou a visão. Diante do milagre, Astério converteu-se ao cristianismo com toda a sua família. Ao saber da sua conversão, Cláudio condenou Valentim à decapitação, que teve lugar na segunda milha da Via Flaminia, onde foi sepultado e onde surgiu uma igreja a ele dedicada. \n Bispo de Terni \n O episódio do Bispo de Terni, ao invés, aconteceu cerca de setenta anos mais tarde: Valentim foi convidado a ir a Roma pelo reitor e filósofo Cratão, mestre de língua grega e latina. Ele tinha um filho, chamado Queremão, que sofria de uma deformação física, que o obrigava a manter a cabeça entre os joelhos, que nenhum médico conseguia curá-lo. Cratão prometeu a Valentim a metade de seus bens se curasse seu filho. Mas, em uma longa conversa noturna, Valentim explicou-lhe que não seriam as suas inúteis riquezas que curariam o rapaz, mas a fé no único e verdadeiro Deus. Então, concentrou-se em oração e o rapaz recobrou a saúde. Diante do milagre, Cratão e toda a sua família se deixaram batizar pelo Bispo, junto com outros três estudantes gregos: Próculo, Éfebo e Apolônio. Com eles, abraçou o cristianismo também Abôndio, outro estudante, filho do Prefeito de Roma, Furioso Plácido, que teve esta incumbência nos anos 346-347: teria sido esta a data histórica atribuída ao martírio de Valentim. O Prefeito, abalado pela conversão do filho, mandou prender Valentim e decapitá-lo na segunda milha da Via Flaminia. Ele o fez às ocultas, durante a noite, para evitar a reação do já numeroso grupo cristão da cidade. Após uma primeira e breve sepultura no lugar do martírio, Próculo, Éfebo e Apolônio transportaram o corpo do mártir a Terni e o sepultaram um pouco fora da cidade. No entanto, em Terni, ao saber do ocorrido, o cônsul Lucêncio mandou prender os três estudantes e, durante a noite, por medo que a população os soltasse, mandou decapitá-los. Entretanto, a população, a pedido de Abôndio, enterrou os novos mártires na mesma sepultura de Valentim. \n Padroeiro dos namorados \n Muitas analogias, inclusive o lugar do suplício e do sepultamento, acomunam os acontecimentos do Valentim de Roma com o Valentim de Terni, para evitar a suspeita de ser um único mártir: em ambos os casos, fala-se de um corajoso testemunho de fé e cura milagrosa, que provocaram conversões, e de um martírio por decapitação na segunda milha da Via Flaminia. \n Certamente, deve-se aos Beneditinos, que na Idade Média eram custódios da basílica de Terni, a difusão do culto de São Valentim em seus mosteiros, na França e Inglaterra, onde começou a ser chamado Padroeiro dos Namorados. Esta origem funda-se em um antigo escrito do inglês Geoffrey Chaucer, que narra: 'No Dia de São Valentim, os passarinhos começaram a dançar em ritmo de amor'. \n Em meados do mês de fevereiro, na Europa, a natureza começa a despertar-se do letargo invernal. Por isso, São Valentim tornou-se o santo que anunciava a primavera iminente. Não é por mera casualidade, que, às vezes, ele é representado com o sol na mão."
    - "S. Zenão, mártir, na via Ápia \n Zeno foi indicado como presbítero pelo Papa Pascoal I, que transferiu seus restos mortais para o Oratório a ele dedicado na Basílica de Santa Praxedes, em Roma. O Santo era venerado, no século VII, em um lóculo da catacumba de Pretextato, ao longo da Via Ápia, depois restaurado por Adriano I."
