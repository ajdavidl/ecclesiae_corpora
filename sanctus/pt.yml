    - "SS. Mariano e Tiago mártires \n Os dois jovens clérigos argelinos, Mariano e Tiago - o primeiro era diácono e o segundo leitor – tentaram escapar da perseguição de Décio, mas sofreram o martírio em 259, em Lambèse, na Numídia, atual Argélia. Foram martirizados por terem exortado seus companheiros a permanecer firmes na fé."
  7 : 
    - "S. Flávia Domitila, mártir romana \n Flávia Domitila, que viveu entre os séculos I e II, era sobrinha de Vespasiano e esposa do cônsul romano Flávio Clemente. Ao converter-se ao cristianismo, foi acusada de 'ateísmo', segundo o uso da época. Por isso, foi deportada para a ilha de Ponza, onde sofreu um longo martírio."
    - "S. Rosa Venerini, virgem, fundadora das Piedosas Mestras \n Matrimônio ou clausura? Rosa Venerini, filha de uma família rica de Viterbo, nasceu em 1656, mas fez uma terceira opção. Certo dia, ao rezar em casa com algumas mulheres, percebeu sua falta de preparação. Assim, fundou a primeira escola chamada Mestras Pias Venerini, presentes no mundo inteiro."
