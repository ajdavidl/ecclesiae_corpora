    - "S. Maximiano de Ravena, bispo \n Natural de Ístria, Maximiano foi nomeado primeiro arcebispo de Ravena pelo imperador Justiniano; durante dez anos, desempenhou também a função de Primaz da Itália, quando o Papa se ausentava. A ele devemos algumas obras-primas, como as igrejas de São Miguel e São Vital, e a derrota do Arianismo."
    - "S. Margarida de Cortona \n Margarida nasceu em 1247, como camponesa pobre. Tornou-se amante de um nobre de Montepulciano, com quem teve um filho. Quando o homem morreu, ficou sem nada. Atraída pela vida franciscana, converteu-se e dedicou-se aos enfermos. Fundou o primeiro hospital para pobres em Cortona. Ali faleceu em 1297."
