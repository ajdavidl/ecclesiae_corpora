    - "SS. Evécio e Pedro, mártires \n Cristão ilustre da Nicomédia, rasgou publicamente o edito de Diocleciano, que determinava destruir as igrejas e os livros cristãos. Preso e torturado, Evécio foi queimado vivo, em 303, junto com milhares de mártires cristãos, entre os quais se encontrava também Pedro, membro do palácio imperial."
  25 :
    - "S. Nestor, bispo de Magido e mártir \n Durante as perseguições do imperador Décio, Nestor defendeu e ocultou as comunidades cristãs de Panfília, atual Turquia. Estando em oração em casa, foi preso e torturado por se recusar a oferecer sacrifícios aos ídolos. São Nestor foi crucificado diante de uma enorme multidão de fiéis em oração."
  26 :
    - "S. Faustiniano, bispo de Bolonha \n Segundo a tradição, Faustiniano foi o segundo Bispo de Bolonha. Com suas pregações corajosas, fortaleceu e desenvolveu a Igreja, apesar das perseguições desencadeadas pelo imperador Diocleciano, no início do século IV. Exortou os cristãos a professar a sua fé, a custo de pagar com a vida."
  27 :
    - "S. Gabriel de Nossa Senhora das Dores, clérigo passionista \n É o santo dos jovens. A cada ano, cem dias antes dos exames, centenas de estudantes dirigem-se à São Gabriel de Nossa Senhora das Dores, no santuário a ele dedicado na Ilha do 'Gran Sasso'. Amante da vida mundana, escolheu mais tarde consagrar-se a Deus. Morreu em 27 de fevreiro de 1892 aos 24 anos. \n\n São Gabriel, no século Francesco Possenti, nasceu em 1° de março de 1838 em Assis, de uma família abastada. Décimo primeiro de 13 filhos, em casa o chamam 'Checchino' e desde pequeno aprende a rezar, como lhe ensinam os pais que transmitem a ele uma grande fé. Seu pai Sante, funcionário do Estado Pontifício, depois de vários cargos, é nomeado assessor em Spoleto e para lá transfere-se com toda a sua família. Pouco tempo depois morre sua mãe; Checchino tem apenas 4 anos, e quem o assume são sobretudo sua irmã Maria Luisa e a governante. Estuda com os jesuítas, onde cresce sua devoção mariana já transmitida a ele pela educação religiosa recebida e, no ambiente do colégio, medita sobre a vida de Cristo e sobre o contraste entre valores evangélicos e o mundo. \n Da vida mundana à vida religiosa \n Desde adolescente chama a atenção pela sua exuberância, elegância e vivacidade, além do caráter espirituoso. Tem um ótimo desempenho escolar e frequenta com prazer a alta sociedade spoletina. Sente-se também atraído e fascinado pela vida religiosa, mas ama os divertimentos, frequenta salões de dança e teatros e lê romances com voracidade. Os diversos lutos familiares o marcam profundamente. Em 1885 morre de cólera a irmã Maria Luisa. Francisco é muito provado pela sua perda, reflete sobre a inconsistência das alegrias humanas e volta a pensar na vida religiosa. Mas seu pai procura dissuadi-lo. É 22 de agosto de 1856 - último dia da oitava da Assunção - quando pelas ruas de Spoleto realiza-se a procissão com a imagem de Nossa Senhora venerada na catedral. Francisco está em meio à multidão de fiéis e no momento em que o ícone está diante dele, percebe claramente a Virgem dirigir-lhe as palavras: 'Francisco, não entendeste ainda que esta vida não é feita para ti? Segue a tua vocação'. Quinze dias mais tarde deixa Spoleto. Tem 18 anos. Para em Loreto para rezar e conversar com Maria e em Morrovalle pede para ingressar nos passionistas. \n A sua indelével memória aos pés do Gran Sasso \n Quando noviço, escolhe ser chamado Gabriel de Nossa Senhora das Dores e assim descreve aos seus familiares a sua nova vida na comunidade religiosa: 'O contentamento e a alegria que sinto dentro desta casa é quase indescritível em comparação com os divertimentos que tinha lá fora. Não trocaria um quarto de hora passado aqui dentro em oração diante de Nossa Senhora por um ano ou o tempo que fosse, cheio de espetáculos e de passatempos de Spoleto. Realmente, a minha vida está repleta de alegria'. Em 22 de setembro de 1857 professa os votos e em junho de 1858 transfere-se para Pieve Torina para aperfeiçoar os estudos de filosofia e iniciar os de teologia para o sacerdócio. Lá multiplica as práticas ascéticas, continua a cultivar a devoção por Nossa Senhora das Dores e se dedica aos pobres. \n Em 10 de julho do ano seguinte é enviado ao convento da Imaculada Conceição na Ilha do Gran Sasso em preparação à ordenação. Em maio de 1861, Gabriel recebe em Penne as ordens menores. Mas a sua saúde é instável: emagrecido, tomado pela febre e por dificuldades de respiração, além da tosse e dores no peito, é diagnosticado com tuberculose. Morre em 27 de fevereiro de 1862, aos 24 anos, comprimindo contra o coração a imagem do Crucifixo com Nossa Senhora das Dores."
    - "São Gregório de Narek \n Para São João da Cruz, religião e poesia eram inseparáveis. Este santo armênio foi monge, erudito, filósofo e místico; toda a sua vida foi um colóquio livre e direto com o Deus da Luz. O Papa Francisco o proclamou Doutor da Igreja em 2015. \n\n 'Certo dia, uma tempestade te pegou improvisamente e suas águas... dilaceradas por relâmpagos, entoaram uma música estranha, frenética e harmoniosa, nobremente áspera e suavemente pavorosa... como se fosse tocada pela trombeta de um Arcanjo, tomado pelo medo e o castigo, diante dos horrores do inferno aberto. Era a alma do monge de Narek, que pairava sobre ti'. \n (Poema à língua armênia, 1908) \n As palavras que o escritor, Arshak Chopanyan, dedica a Gregório de Narek neste poema, escrito em um dos momentos mais terríveis da história armênia, revelam o crisol, onde o monge forjou um novo verbo teológico, profundamente arraigado na tradição da sua terra. \n Não busco quietude, mas o Rosto de Quem a concede (Lamentações) \n Gregório de Narek nasceu entre 945 e 951, em Vaspurakan (Armênia histórica), no seio de uma família de eruditos. Após a morte prematura de sua mãe, seu pai, Khosrov, foi nomeado arcebispo de Andzevatsik. Por isso, confiou a educação do pequeno Gregório a seu tio Ananias, médico, filósofo e abade do mosteiro São Basílio de Narek, uma escola famosa de Sagrada Escritura e Patrística. Além da Bíblia, o jovem estudou os poetas e filósofos do Helenismo, foi ordenado sacerdote e, depois, como abade, reformou Narek. \n Gregório era contemplativo, mas não isolado dos acontecimentos políticos e eclesiásticos da sua terra e de seu tempo: sua fama ultrapassou os muros do mosteiro. Assim, a pedido do príncipe, Gurgen de Andzevatsik, fez um “Comentário sobre o Cântico dos Cânticos”; e, a pedido do Bispo Stepanos, escreveu a história da Santa Cruz de Aparank. No entanto, adaptou seus sermões e hinos para catequizar o povo. \n Para compreender seus ensinamentos mariológicos, de particular importância, compôs os louvores à Santíssima Virgem, nos quais apresenta a Imaculada Conceição de Maria com um estilo tocante, em que se percebe a saudade que sente da figura materna. \n No fim da sua vida, Gregório escreveu 'O Livro das Lamentações', tão popular e amado na Armênia, que sua leitura era obrigatória para as crianças, em idade escolar, depois de aprender o alfabeto. \n Gregório faleceu por volta do ano 1010, em Narek, onde seu túmulo, lugar de peregrinação por oito séculos, foi destruído, junto com o mosteiro, durante o genocídio de 1915-1916. \n Deus se oculta na linguagem \n A obra de São Gregório de Narek, escrita há 1.200 anos, continua sendo um modelo universal de literatura e espiritualidade. O autor inventou uma espécie de oração fúnebre grega, em sequência, sobre uma alma em extremo perigo, e um opúsculo, com uma corrente de orações. 'O ritmo e o número, aos quais recorri no poema anterior, - diz ele nas Lamentações - não tinham outro objetivo senão o de agravar a dor, a lamentação, a nostalgia, a amarga ladainha das lágrimas... Logo, em cada frase, retomarei o mesmo método, como anáfora e epístrofe, fazendo com que tal repetição possa representar, fielmente, o espírito e a força vivificante da oração'. \n São Gregório é um inovador porque liberta a palavra interior de todos os cânones de expressão, regulados pela tradição filosófica ou religiosa do seu tempo. Assim, restitui ao espírito seu direito de se expressar, sem restrições, entrando em um diálogo direto com Deus, que exclui todo e qualquer dogmatismo, exceto o da liberdade. Trata-se de um diálogo, onde a solidão do ser humano e o silêncio expressivo de Deus se entrelaçam e se completam mutuamente: uma 'vinda de Deus na linguagem', que demonstra as limitações da linguagem para se aproximar do divino. \n Nos 95 capítulos ou orações das Lamentações, o monge-filósofo torna-se um representante solidário de todo o gênero humano, perdido no labirinto do pecado e angustiado pela falta de amor, mas em constante tensão por alguma coisa que não pertence ao mundo onde ele vive, a ponto de se abandonar à misericórdia do Deus da Luz, cuja proximidade é imediata. \n A sua herança foi colhida pelos poetas armênios do século XX, em um período, onde era extremamente difícil colocar o ser humano à frente de qualquer sistema. \n Um clamor que se torna oração \n Em 12 de abril de 2015, por ocasião da sua proclamação como Doutor da Igreja, o Papa Francisco enviou uma Mensagem aos Armênios: «São Gregório de Narek, monge do século X, mais do que qualquer outro, soube manifestar a sensibilidade do vosso povo, dando voz ao clamor, que se torna oração (...). São Gregório de Narek, formidável intérprete do espírito humano, parece dirigir-nos palavras proféticas: “Assumi voluntariamente todas as culpas, desde aquelas do primeiro padre até às do último dos seus descendentes, e considerei-me responsável por elas” (Livro das Lamentações, LXXII). Quanto nos impressiona este seu sentimento de solidariedade universal! Como nos sentimos pequeninos diante da grandeza das suas invocações: “Recorda-te [Senhor]... daqueles que, na estirpe humana, são nossos inimigos, mas para o seu bem: cumpre neles o perdão e a misericórdia (...). Não extermines aqueles que me afligem: transforma-os! Extirpa o vicioso comportamento terreno e, em mim e neles, arraiga a boa conduta”» (ibid., LXXXIII)."
  28 :
    - "S. Romão, abade \n Eremita do século V, Romano subiu ao maciço de Jura, na França, levando consigo a Bíblia e ferramentas de trabalho. Junto com seu irmão Lupicino, deu início, em Condat, à primeira comunidade monacal. Gentil e tolerante, a tradição o apresenta abraçado com dois leprosos pobres, que ficaram curados."
    - "S. Hilário, papa \n Hilário tomou parte da delegação pontifícia no Concílio de Éfeso, onde defendeu a supremacia da Sé de Roma. Como Papa, preocupou-se, sobretudo, com as rivalidades das Igrejas Orientais. Deve-se a ele a decoração da Basílica de Latrão. Foi sepultado no cemitério romano de Verano."
  29 :
    - "Santo Augusto Chapdelaine, mártir \n Sacerdote francês da Sociedade das Missões Estrangeiras de Paris, Augusto partiu como missionário na China em 1852. Em Xilinxian, na província de Guangxi, conseguiu muitas conversões; porém, sua presença foi denunciada pelo mandarim, Hien, inimigo dos cristãos, que o mandou prender e decapitar."
