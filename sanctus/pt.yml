    - "S. Torquato, bispo de Guádix \n Torquato viveu entre os séculos III e IV e foi o primeiro Bispo da cidade de Acci, hoje Guadix, na Espanha. Segundo algumas fontes, era confessor, e, segundo outras, mártir. É recordado como o primeiro dos Sete “viri” espanhóis, Bispos de diversas cidades do sul da Espanha, venerados como Santos."
    - "S. Isidro, lavrador \n Isidoro nasceu em Madri, por volta de 1070. Tornou-se santo mediante a oração, o trabalho na lavoura e a partilha dos seus bens com os mais pobres. Vivendo na era dos grandes conquistadores, superou as dificuldades com a ajuda de sua esposa Maria. O Santo é padroeiro dos agricultores e camponeses."
