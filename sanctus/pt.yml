    - "S. Leão de Catânia, bispo \n Leão nasceu em Ravena, no ano 720, e se tornou monge beneditino. Nomeado bispo de Catânia, opôs-se às leis iconoclastas do Império Bizantino, que obrigavam a destruição de imagens sagradas. Forçado a viver como eremita nas montanhas, depois de muitos anos retornou a Catania, onde faleceu em 789."
