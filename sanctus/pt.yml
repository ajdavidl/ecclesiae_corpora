    - "S. Carlos de Sezze, religioso franciscano \nCarlos nasceu em Sezze (Latina), em 1613, filho de camponeses. Entrou para a Ordem dos Frades Menores, onde foi cozinheiro, porteiro, esmoleiro. Apesar de pouco estudo, recebeu o dom da ciência. Foi convocado por Papas como Conselheiro. Foi sempre humilde, contemplativo e caridoso."
    - "S. Rafaela do Sagrado Coração, virgem, fundadora das Escravas do S. Coração de Jesus \nRafaela, espanhola (1850-1925), fundou uma Congregação dedicada à adoração Eucarística perpétua e ao apostolado. Incompreendida pelas coirmãs, demitiu-se de Superiora desempenhando, com grande mansidão, os serviços mais humildes como simples Irmã, aceitando tudo “como se viesse das mãos de Deus”."
