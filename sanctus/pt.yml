  1 :
    - "S. Félix III, papa \n São Félix III, Papa desde o ano 483, teve que enfrentar o cisma do Patriarca de Constantinopla e combater as heresias monofisitas e arianas. Apoiou os Bispos africanos, contra as invasões dos Vândalos, e readmitiu na Igreja todos os cristãos, que tinham sido obrigados ao batismo ariano."
    - "S. Albino, bispo de Angers \n Albino, monge e abade, foi eleito bispo por aclamação, no ano 529, apesar da sua relutância. Entre os promotores do III Concílio de Orleans, renovou a Igreja, lutando contra a negligência dos pastores. Defensor dos pobres e prisioneiros, usava os fundos diocesanos para libertar os piratas reféns."
  2 :
    - "S. Ângela da Cruz, virgem \n Ângela nasceu em Sevilha, em 1846. Escolheu a vida religiosa ao receber uma visão: viu uma cruz vazia ao lado da Cruz de Jesus. Era a sua. Em 1875, fundou as Irmãs da Companhia da Cruz, para se dedicar, com atenção, aos doentes. Seu lema era: "Ser pobre com os pobres, para levá-los a Cristo"."
  3 :
    - "S. Cunegunda, esposa de S. Henrique II, imperador \n Cunegundes, imperatriz e esposa exemplar de santo Henrique II, atuou, junto com seu marido, para a propagação da Igreja na Alemanha. Foi sepultada ao seu lado na Catedral de Bamberg, que ajudaram a construir. A Santa faleceu em 1033 (ou 1039) e foi canonizada, em 1200, pelo Papa Inocêncio III. \n\n Natural de Luxemburgo, Cunegundes, também conhecida como Cunegundes, cresceu em uma família que lhe transmitiu a sua fé e lhe ensinou as virtudes cristãs. A jovem viveu tais virtudes com particular fervor, que, mais tarde, as levou 'como dote' ao duque da Baviera, futuro imperador do Sacro Império Romano, Henrique II, com quem se casou com a idade de 20 anos. \n Um casamento santo \n Muitas lendas falam sobre a união de Cunegundes com Henrique, como a de uma calúnia, que insinuava uma traição da jovem esposa contra o marido. Então, a mulher invocou ao Senhor, com tanta intensidade, que lhe permitiu fazer um teste excepcional, para convencer o noivo sobre a sua inocência: caminhar sobre o carvão ardente. \n Outra versão, ao invés, diz que os dois cônjuges tinham feito votos recíprocos de castidade, tanto que o seu casamento foi chamado 'núpcias de São José'. \n Por outro lado, a realidade histórica parece ter sido a que Cunegundes fosse estéril. Apesar de a lei germânica prever isso como causa de repúdio, o marido decidiu não adotá-la. Por isso, Cunegundes e Henrique são recordados, ainda hoje, como o santo casal que iluminou o Sacro Império Romano. \n Propagação do cristianismo \n Em 1002, com a morte de Otão III, o duque da Baviera tornou-se imperador do Sacro Império Romano, com o nome de Henrique II. Somente em 1014, porém, conseguiu ir a Roma com sua esposa para receber a coroa das mãos do Papa Bento VIII. \n De volta à sua pátria, os dois cônjuges se dedicaram, com afinco, para a propagação do Cristianismo na região alemã de Hesse: em 1007 mandaram construir a Catedral de Bamberg (onde estão sepultados, um ao lado do outro) e, em 1021, também o mosteiro de Kaufungen, em ação de graças pela cura de uma grave doença. \n Da coroa ao saio \n Em 1024, falece Henrique II. Um ano depois, por ocasião do seu aniversário de morte, Cunegundes doou uma relíquia da Santa Cruz ao mosteiro de Kaufungen; ao mesmo tempo, trocou suas roupas reais pelo saio beneditino e entrou para este mosteiro. Desde então, a mulher viveu com humildade, transcorria o dia em oração e lendo as Escrituras, fazia os trabalhos mais humildes, praticava a penitência, por meio da abstinência de alimentos, e confortava as coirmãs enfermas. \n Santa Cunegundes faleceu no mosteiro, em data imprecisa, provavelmente em 1033, embora outras fontes assinalam 1039."
  4 : 
    - "S. Casimiro, padroeiro da Lituânia \n Casimiro nasceu em 1458. Filho do rei da Polônia, renunciou à coroa da Hungria porque o Papa era contrário. Recusou o pedido de casamento com a filha de Frederico III de Augsburg, cujo objetivo era expandir os confins do reino. Morreu aos 25 anos, sem nunca ceder às seduções do poder e do luxo."
    - "B. Humberto III de Savóia \n Humberto cresceu no amor à oração, à penitência e ao desprezo pela vida mundana e teria preferido dedicar a sua vida ao monacato, ao invés de reinar por 40 anos no século XII. Juntando-se ao partido dos guelfos, trabalhou com afinco pela Abadia de Hautecombe, onde foi enterrado."
  5 : 
    - "S. Lúcio I, papa \n Eleito no ano 253, Lúcio foi forçado ao exílio. Retornando a Roma, opôs-se aos rigores dos hereges Novatianos, que recusavam a readmissão na Igreja dos relapsos, cristãos que adoravam os ídolos para evitar a perseguição. Lúcio estabeleceu sua reintegração na comunidade após práticas penitenciais."
    - "S. Adriano, mártir \n Nasceu perto de Rovigo, em 309. Desde a sua juventude, comprometeu-se com a evangelização, que o levou a Cesareia, na Palestina, para ajudar as populações que sofriam de escassez e perseguições. Identificado, foi martirizado naquela cidade, junto com Santo Eubulo, durante o império de Diocleciano."
    - "S. João José da Cruz, presbítero franciscano \n Carlos Caetano nasceu na Ilha de Ischia no seio da nobre família Calosirto. Mudou logo de nome para João José da Cruz ao fazer parte dos Frades Menores Alcantarinos, em Nápoles. Animado pelo amor a Maria e imerso na pobreza total, o sacerdote liderou a reunificação desta família religiosa. \n\n Este sacerdote minuto da Ordem dos Frades Menores, que cresceu nas pegadas de São Pedro de Alcântara, teve, entre outros, o mérito de restaurar a disciplina religiosa em muitos conventos da região napolitana. Natural da Ilha de Ischia, para onde voltou apenas duas vezes, hoje é seu Padroeiro, junto com Santa Restituta. \n João José da Cruz foi canonizado por Gregório XVI, em 1839, junto com Francisco de Jerônimo e Afonso Maria de Liguori, que o conheceram durante a sua vida e lhe pediram conselhos. \n Uma flor de bondade \n Nascer em uma família rica, muitas vezes, é uma vantagem, mas é ainda mais nascer em uma família religiosa, onde a fé não é algo abstrato, mas uma companheira de vida, presente na vida de cada dia mediante a oração, o jejum e a devoção. \n A família Calosirto enviou Carlos Caetano para estudar junto aos agostinianos de Ischia, para que sua formação religiosa fosse mais completa. E tinham razão. Ali, o pequeno se apaixonou por Jesus e ali também Jesus o fez ouvir a sua voz, que o chamava para dedicar toda a sua vida a Ele. \n Humilde e grande filho de São Francisco \n Com apenas 16 anos de idade, o jovem entrou para o convento de Santa Luzia no Monte, em Nápoles, onde mudou seu nome para João José da Cruz no dia da sua profissão religiosa: 24 de junho de 1671. Ali, viveu entre os Frades Menores Descalços da Reforma de São Pedro de Alcântara, conhecidos como Alcantarinos, dos quais o atraiu a regra, que os tornava ainda mais austeros, tanto que decidiu jamais usar sandálias. \n João José foi escolhido para fundar um novo mosteiro em Piedimonte. Ali, construiu também um pequeno eremitério, que ainda hoje é meta de peregrinações, chamado 'A Solidão'. \n Durante a sua vida, teve que assistir a divisão entre os Alcantarinos da Espanha e os da Itália. Destes últimos, tornou-se Provincial e, como tal, trabalhou por vinte anos até conseguir reunir novamente a família, apesar de ter sido alvo de tantas críticas injustas e até calúnias, às quais respondeu fazendo o voto de silêncio. A sua consolação era repetir: 'Tudo o que Deus permite, permite para o nosso bem'! \n 'Frade dos cem remendos' \n João José sente-se, antes de tudo, sacerdote, um sacerdote em missão. Ele, que sabia imitar a Irmã Pobreza com perfeição, ia à busca dos pobres, não apenas nas esquinas das ruas, mas também nas favelas e casebres. Durante toda a sua vida teve apenas um saio, que, com o tempo, ficou todo remendado, mas sempre o adornava, comparando-o aos galões dos cavaleiros. Por isso, recebeu o apelido de 'frade dos cem remendos'. \n A este frade foram atribuídos também fenômenos, que denotam o sopro particular da graça que o inspira: bilocações, profecias, perscrutar corações, levitações, curas milagrosas e até uma ressurreição. \n Predileção por Nossa Senhora \n Desde criança, o jovem Calosirto aprendeu, em casa, a ter uma grande devoção a Maria em casa, que, ao longo da sua vida, aumentou sempre mais, junto com sua vocação e santidade. Ele sempre invocava Nossa Senhora, à busca de conselhos e conforto nas situações mais difíceis. E ela, como mãe carinhosa e fiel, o cobria de carinho e, às vezes, até lhe permitia fazer prodígios. Como Superior dos Alcantarinos, sempre manteve uma pequena imagem de Maria em sua escrivaninha, a qual contemplava por longo tempo e à qual se dirigia, em oração, antes de qualquer decisão ou pronunciamento. 'Ele não sabia viver sem ela', dizem seus biógrafos e muitos testemunhos dos frades, aos quais recomendava prestar homenagem a ela, pois dela 'receberiam consolação, ajuda e luz para resolver os problemas'. O frade confidenciou suas últimas palavras sobre Maria, no leito de morte - 5 de março de 1734 - ao Irmãozinho que o assistia: 'Recomendo-lhe Nossa Senhora': este pode ser considerado seu testamento espiritual. \n O Santo é invocado, com esta oração, para obter forças nas provações: \n São João José da Cruz obtém-nos a sua alegria e serenidade nas doenças, como também nas provações, embora saibamos que o sofrimento é um grande dom de Deus, que deve ser oferecido com pureza ao Pai, sem ser perturbado pelas nossas reclamações. Seguindo o seu exemplo, queremos suportar tudo com paciência, sem fazer pesar nossas dores sobre os outros. Pedimos ao Senhor a força e a ele agradeçamos, não apenas quando nos proporciona alegria, mas também quando nos permite doenças e as diversas provações." 
