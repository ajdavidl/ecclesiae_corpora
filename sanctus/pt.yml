    - "S. Marcelina, virgem, irmã de S. Ambrósio, bispo \n Marcelina, irmã mais velha dos Santos Ambrósio e Sátiro, recebeu o véu virginal do Papa, no dia de Natal de 353. Quando Ambrósio se tornou Bispo de Milão, foi morar com ele como colaboradora. Viveu em comunidade com algumas companheiras. Dedicou-se à oração e aos cuidados dos pobres até à sua morte."
    - "S. Aleixo \n Aleixo, “mendigo de porão”, é uma figura que suscitou várias lendas. A mais conhecida diz que foi escravo, durante anos, no porão da sua casa, em Roma, sem que sua família o soubesse. Papa Inocêncio o identificou e contou aos seus pais, que, aflitos, visitaram o futuro santo, já agonizante."
    - "S. Leão IV, papa \n O Papa Leão IV fez um pouco tudo: Pastor, diplomata, estrategista. Seu Pontificado, de apenas oito anos, foi caracterizado pelo lema 'defesa': contra os sarracenos, no mar, na terra, mas também diante de incêndios, terremotos, debilidade do clero e dissídios com o imperador. Faleceu em julho de 855. \n\n Sobre a vida do Papa Leão IV, sabemos que nasceu em Roma, mas era de origem lombarda. Seu pai chamava-se Ridolfo, mas não se sabe qual o nome que deu ao filho no Batismo. Contudo, era um homem de comprovada pureza e integridade interior: era monge do mosteiro beneditino de São Martinho, mas o Papa Gregório IV quis que estivesse ao seu lado, como parte integrante do clero romano. Assim, tornou-se Papa, em 847, por aclamação popular. \n Desastres naturais e calamidades humanas \n Quando iniciou seu Pontificado, a situação em Roma era bastante dramática: no ano anterior, ocorreu a invasão dolorosa dos Sarracenos. Por isso, a sua eleição foi rápida, sem esperar a aprovação imperial. O imperador não se importou porque, provavelmente, se sentia culpado por não apoiar a cidade contra os árabes. Porém, o que mais preocupou Leão IV foi uma série de desastres naturais: primeiro, um terremoto assolou Roma, fazendo desabar uma parte do Coliseu; a seguir, um incêndio destruiu a área do Burgo, poupando a vizinha Basílica de São Pietro, graças à intervenção espiritual do Papa. Este acontecimento foi imortalizado pelo artista Rafael, em um afresco conhecido como 'O incêndio do Burgo', conservado no Museu do Vaticano. \n Liga contra os Sarracenos \n A ameaça dos Sarracenos voltou à gala. No entanto, Leão IV não foi preso de surpresa: desatendendo a estreita relação com o imperador, fez acordos com os soberanos dos Ducados vizinhos, como Amalfi, Gaeta, Nápoles e Sorrento. Assim, promoveu uma liga naval, depois denominada “Liga Campana”, liderada pelo napolitano, Cesário Consule, encarregada de defender os dois territórios: a Campânia e o Lácio. A ameaça ocorreu no verão de 849, quando na batalha, que passou para a história como “Batalha de Óstia”, os Sarracenos foram derrotados. Esta vez, o acontecimento também foi imortalizado em um afresco de Rafael, com o mesmo nome da batalha, mantido nas Salas do Museu Vaticano. \n O 'restaurador de Roma' \n Entretanto, os empreendimentos, que levaram Leão IV a receber o título de 'restaurador de Roma', foram outros. Avantajado pela sua capacidade espiritual, mas também pelos sentimentos de culpa do imperador, o Papa conseguiu obter de Lotário uma enorme soma de dinheiro para fazer várias reformas. A primeira e mais importante de todas foi a construção de uma muralha, mais extensa que a construída na época por Aureliano, que abrangia toda a colina do Vaticano. Seguiram-se as reformas das Basílicas de São Pedro e São Paulo, a fortificação do Porto marítimo e a reconstrução das antigas “Centumcellae”, na atual cidade de Civitavecchia, além de Tarquínia, Orte e Amélia. Mas o 'restaurador' não parou: dedicou-se também à ajuda pessoal da população mais vulnerável, com a distribuição de gêneros alimentícios. \n Concílios e Sínodos \n Leão IV era, sobretudo, um pastor e, como tal, dedicou seu Pontificado à corroboração da disciplina do clero. Por isso, convocou dois Concílios especiais: o de Pavia, em 850, e o de Roma, em 853. Neste último, trabalhou com afinco para reafirmar a pureza da fé e os costumes do povo. No entanto, com o mesmo objetivo, multiplicaram-se os Sínodos em toda a Europa: em Mainz, Limoges, Lyon, Paris e Inglaterra. Durante os Concílios, foi resolvida a questão disciplinar sobre a excomunhão de Anastácio, Cardeal de São Marcelo, com ideia de antipapa, que, sem levar em conta os apelos do Pontífice, havia deixado a sua diocese para morar em outro lugar. \n Relação com os soberanos cristãos \n As relações entre Leão IV e o império não foram ruins, tanto que, no dia da Páscoa de 850, Lotário pediu-lhe para coroar seu filho Ludovico como imperador. Após cinco anos, porém, acontece alguma coisa que correu o risco de comprometer, seriamente, a estabilidade das relações bilaterais: Daniel, o magister militum do Império em Roma, acusou Graciano, comandante da milícia, muito próxima do Papa, de tramar um meio para aproximar o Papado e ao Império do Oriente. Então, Ludovico foi, pessoalmente, a Roma, para um confronto direto, do qual resultaram infundadas as acusações contra Leão IV. Desde então, foram muitos os soberanos dos reinos cristãos europeus a pedir para serem coroados pelo Pontífice, com o objetivo de obter, assim, o reconhecimento da sua soberania 'por graça divina'."
  18 :
    - "S. Emiliano, mártir na Mésia (Bulgária) \n Na época do imperador Juliano, o Apóstata, em 362, o vigário Capitolino foi a Durostorum, na Mésia - atual Romênia - para restaurar o paganismo. O jovem Emiliano, cristão, derrubou o altar e destruiu os ídolos para os sacrifícios. Por isso, foi condenado ao martírio."
    - "S. Bruno de Segni, bispo \n Bruno foi nomeado Bispo de Segni pelo Papa depois de derrotar a heresia de Berengário, que negava a presença de Cristo na Eucaristia. Combateu também contra a simonia e o nicolaísmo, antes de se retirar para a vida monacal na abadia de Montecassino. Faleceu em 1123."
    - "São Frederico de Utrecht \n Nomeado Bispo de Utrecht, entre 825 e 828, Frederico lutou contra o paganismo e a prática de casamentos incestuosos. Recordado como evangelizador da Frísia e como exemplo de estudioso das Sagradas Escrituras, foi assassinado por uma conspiração, jamais esclarecida, em 838."
  19 :
    - "S. Símaco, papa \n Quando Símaco foi eleito Papa, em 498, teve que enfrentar os desafios do rei ostrogodo, Teodorico, e a oposição do antipapa Lourenço. Mas, ele não desanimou, aliás, até encontrou tempo para resgatar e libertar os escravos. A São Símaco foi atribuído o primeiro palácio do Vaticano."
  20 :
    - "S. Apolinário, bispo de Ravena e mártir \n Apolinário foi o primeiro a exercer o ministério episcopal na cidade imperial de Ravena, por expresso desejo do apóstolo Pedro, de quem era predileto. Governou-a por quase 30 anos, mediante uma intensa obra de evangelização, em toda a região, que lhe custou o martírio. \n\n Como acontece com quase todos os Santos do século I, não dispomos de muitas fontes históricas críveis sobre a vida de Santo Apolinário, primeiro Bispo de Ravena. Viveu no tempo do Império Bizantino do Oriente, mas, seu encontro com o apóstolo Pedro parece ter sido decisivo em sua vida. No entanto, algumas fontes datam a existência histórica deste Santo, no máximo por volta dos anos 150-200. \n\n Seguir Jesus até ao fim do mundo \n Apolinário era um jovem de grandes expectativas, que vivia em Antioquia com a sua família pagã. Certo dia, chegou alguém à sua cidade, que falava, de um modo novo, de amar uns aos outros, como Deus nos ama: era Pedro; suas palavras eram as mesmas de Jesus, o Filho de Deus, que ele tinha visto, com seus próprios olhos, morrer e, depois, ressuscitar para redimir a humanidade, e do qual havia recebido a missão de edificar a sua Igreja. Por isso, Pietro viajou por todo canto, chegando à Síria, por volta do ano 44. \n Apolinário ficou profundamente tocado pelas suas palavras, a ponto de segui-lo até Roma. Dali, Pedro o enviou a Classe, perto de Ravena, onde a Marinha romana tinha uma base, com centenas de marinheiros, provenientes, sobretudo, de terras orientais. Algumas fontes afirmam também que ele chegou até a evangelizar a Trácia e Mesia, durante cerca de 3 anos.\n Primeiro Bispo de Ravena, para a ira dos pagãos \n Apolinário era astuto, aprendia rapidamente as coisas e, sobretudo, falava bem. Por isso, conseguiu levar muitos à fé cristã, obtendo a conversão de inteiras famílias. Por este motivo, Pedro confiou-lhe a edificação da Igreja de Ravena, da qual foi pastor, ou seja, primeiro Bispo. \n Ao chegar à cidade, curou a esposa do tribuno. Mas, logo que as autoridades descobriram, lhe pediram para oferecer ídolos aos deuses. Apolinário recusou, dizendo que os ídolos eram feitos de ouro e prata, matérias preciosas que deviam ser oferecidos aos pobres. Por isso, foi brutalmente espancado. Apesar deste início difícil, governou aquela Igreja, por cerca de 30 anos, ficando famoso como 'sacerdote' e 'confessor', pelos quais ainda hoje é recordado. \n Martírio e difusão do seu culto \n Apolinário interpretou, perfeitamente, a missão pastoral de Bispo, chegando a levar muitas almas à fé. Assim sendo, claro, ficou na mira dos pagãos. Naquela época, reinava Vespasiano, no ano 70 d.C.. Os pagãos o intimaram a não fazer pregações, mas ele não obedeceu. Certo dia, ao voltar de uma visita a um leprosário, foi espancado, com tanta brutalidade, que quase morreu. Na verdade, morreu sete dias depois. No lugar do martírio, foi-lhe construída uma basílica – hoje chamada Santo Apolinário em Classe -, consagrada em 549. \n O culto a este Santo difundiu-se rapidamente, para além dos confins da cidade, chegando até Roma, por intermédio dos Papas Símaco e Honório I, enquanto o rei dos Francos, Clodoveu, lhe dedicou uma igreja perto de Dijon. \n As relíquias do Santo foram trasladadas para a cidade de Ravena, no século IX, e conservadas em uma igreja, que, desde então, foi chamada Basílica de Santo Apolinário Novo."
    - "S. Elias, profeta \n O nome Elias significa 'O Senhor é meu Deus'. Este profeta, do século IX a.C., viveu em Israel, onde dedicou a sua vida para despertar no Povo o reconhecimento do Senhor como único Deus, sem se deixar enganar pela idolatria. Enérgico e intransigente, faleceu por volta do ano 805 a.C. \n\n 'Elias, o profeta, levantou-se como um fogo; suas palavras queimavam como uma tocha ardente': assim o livro do Eclesiástico (48.1) descreve um dos maiores profetas da história religiosa do antigo reino de Israel. No entanto, sabe-se pouco sobre a sua vida. \n Elias nasceu em Tisbe, no século IX a.C., na época do rei Acabe. Dedicou a sua existência para distanciar o povo da adoração dos ídolos e trazê-las de volta ao verdadeiro e único Deus, coerente com o nome que lhe foi dado: Elias, de fato, significa 'O Senhor é meu Deus'. \n Precursor de São João Batista \n Elias, homem virtuoso e austero, usava um manto de pele de camelo, sobre um simples avental, amarrado na cintura, prefigurando, oito séculos antes, o profeta João Batista. Com um coração de guerreiro e uma inteligência refinada, unia, em sua alma, o fogo ardente da fé com o zelo pelo Senhor, tanto que São Crisóstomo o definiu 'anjo da terra e homem do Céu'. Séculos depois, o Catecismo da Igreja Católica o apresentou como modelo de vida cristã e de paixão por Deus, 'Pai dos Profetas da geração dos que buscam a Deus, que buscam o seu Rosto' (CCC, 2582). \n Luta contra os seguidores de Baal \n Um exemplo extraordinário da força profética de Elias encontra-se no primeiro Livro dos Reis (cap. 18), que narra: “nos dias do rei Acabe, Israel se sujeitava à sedução da idolatria”; de fato, adorava Baal porque achava que fazia chover e, portanto, ajudava a fertilidade dos campos, o gado e o gênero humano. Para desmascarar esta crença enganosa, Elias convocou o povo no Monte Carmelo e o colocou diante de uma escolha: seguir o Senhor ou seguir Baal. Assim, o profeta convidou mais de 400 idólatras a um confronto: cada um devia oferecer um sacrifício e rezar para que seu deus se manifestasse. Quem respondeu, de modo inequívoco, foi o Senhor 'Deus de Abraão, de Isaque e de Israel': Ele aceitou a oferta de sacrifício, preparado por Elias, sobre um altar, constituído de doze pedras, 'segundo o número das doze tribos dos filhos de Jacó, que o Senhor havia chamado Israel'. Assim, diante da evidente Verdade, o coração do povo se converteu. Ao contrário, Baal ficou calado e impotente, porque – segundo o ensinamento de Elias - 'a verdadeira adoração a Deus é oferecer-se a Deus e aos homens; a verdadeira adoração é o amor, que não destrói, mas renova e transforma'. (Bento XVI, Audiência geral, em 15 de junho de 2011). \n Encontro com o Senhor no Monte Oreb \n O profeta, porém, teve que enfrentar uma nova provação: ele, que lutou tanto pela fé, teve que escapar da ira da rainha Jezabel, esposa idólatra de Acabe, que queria a sua morte. Exausto e atemorizado, Elias pediu a Deus para morrer, caindo em um sono ininterrupto. No entanto, um anjo o despertou e lhe pediu para subir ao monte Oreb para um encontro com o Senhor. O profeta obedeceu e caminhou, por 40 dias e 40 noites, até chegar à meta: uma caminhada que representa a metáfora de uma peregrinação e a purificação do coração rumo à experiência de Deus. \n O silêncio sonoro \n Segundo as perspectivas, o encontro com o Senhor ocorreu, mas não de modo extraordinário: Deus se manifestou em forma de uma brisa leve, como um 'silêncio sonoro delicado' - como o Papa Francisco explicou na homilia da Missa, na Casa Santa Marta, em 10 de junho de 2016 -: exortando Elias a não desanimar, mas a voltar atrás para cumprir a sua missão. Então, o profeta cobriu o rosto com as mãos, em sinal de adoração e humildade, e obedeceu ao pedido de Deus, porque entendeu o seu valor: o valor da provação, da obediência e da perseverança. \n Daí, Elias desafiou, novamente, Acabe e Jezabel, que haviam invadido a terra de um camponês, profetizando terríveis desventuras, se não se arrependessem. O profeta também aliviou o sofrimento e a miséria de uma viúva, dando-lhe de comer e curando seu filho em fim de vida. \n Quando Elias cumpriu a sua missão, desapareceu, subindo ao céu em uma carruagem de fogo, entrando na infinidade daquele Deus, que havia servido com tanta paixão. Seu manto permaneceu na terra, destinado ao discípulo Eliseu, como sinal de investidura. \n Zelo profético \n Hoje, a Ordem religiosa dos Eremitas do Monte Carmelo, representa este grande Profeta, em seu brasão, em forma de escudo: com um braço, segura uma espada de fogo e uma fita com as palavras 'Zelo zelatus sum pro Domino Deo exercitum', ou seja, 'repleto de zelo pelo Deus dos exércitos'."
    - "S. Aurélio, bispo de Cartago \n Aurélio tornou-se Bispo de Cartago em 391/92. A Igreja local estava dividida, por anos, por uma crise interna, causada pelo intransigente Bispo Donato. Aurélio a revitalizou com o apoio do futuro e grande Santo Agostinho, sempre em sintonia com Roma. Santo Aurélio faleceu em 430."
  21 :
    - "S. Lourenço de Brindes, presbítero capuchinho, doutor da Igreja \n Natural de Brindisi, Lourenço entrou para a Ordem dos Capuchinhos, em 1575, onde recebeu numerosas responsabilidades, e, mais tarde, também de Papas e Príncipes. Lourenço faleceu, em Lisboa, em 1619, enquanto defendia a causa dos napolitanos oprimidos pelo vice-rei. Leão XIII o canonizou em 1881."
    - "S. Praxedes, romana, a cujo título foi dedicada uma igreja no Esquilino \n Praxedes, irmã de Santa Pudenciana, era uma romana rica; seu pai, convertido ao cristianismo, transformou sua casa em uma igreja. Era encarregada da administração do Batismo e da celebração da Missa. Mas, sob a perseguição do imperador Antônio Pio, recebeu a palma do martírio."
    - "S. Ezequiel, profeta \n Ezequiel, o mais determinado entre os quatro grandes Profetas da história de Israel, é venerado pela Igreja como Santo. Deportado, a partir de 597, junto com seu povo para a Babilônia, encoraja os exilados com a Palavra de Deus. Seu livro, no Antigo Testamento, é repleto de visões e simbolismos. \n\n «A mão do Senhor desceu sobre mim. Ele me arrebatou em espírito e me colocou no meio de uma planície, que estava coberta de ossos; fez-me circular em todos os sentidos no meio desses ossos numerosos que jaziam na superfície. Vi que estavam inteiramente secos. Disse-me o Senhor: “Filho do homem, poderiam esses ossos retornar à vida?”. “Senhor Javé – respondi –, só vós o sabeis.” Ele disse-me então: 'Profere um oráculo sobre esses ossos. Ossos dessecados, lhes dirás, escutem a palavra do Senhor'» (Ez 37, 1-4). \n Segundo a cultura judaica, o termo 'profeta' não significa somente quem tem o poder de prever o futuro, mas ainda mais quem tem um profundo conhecimento da vontade divina e da sua presença no mundo: uma pessoa de moral e retidão cristalinas. Ezequiel, um dos quatro Profetas, definidos 'maiores' no Antigo Testamento, não era uma exceção: foi o mais difícil na linguagem e o mais eficaz nos simbolismos. \n Exilado entre os exilados \n Ezequiel nasceu em meados do ano 600 a.C., em Sarara, Palestina, na tribo de Levi: logo, era um sacerdote. Na época, em Roma ainda reinava Tarquínio Prisco, enquanto, na Babilônia, Nabucodonosor. Não era um período tranquilo para os judeus, submetidos à tirania dos filhos de Assur. \n Em 597, Ezequiel foi deportado para a Babilônia, junto com outros dez mil, onde seriam obrigados a trabalhar na lavoura. Naquele momento, Deus manifestou-se a ele, com visões proféticas, que o acompanharam até ao fim da sua vida. No entanto, Ezequiel revelava tais visões ao seu povo, encorajando-o com as palavras que vinham de Javé. Por isso, em pouco tempo, conseguiu obter certa autoridade entre o Povo de Israel; não deixou de realizar prodígios e milagres e todos os seus gestos tinham um objetivo bem preciso: ao profetizar a queda de Jerusalém, exortava o povo à penitência; depois, o consolou com a promessa da libertação e do retorno à sua amada pátria. \n Ezequiel foi martirizado por um chefe do povo, por ter sido repreendido por idolatria. \n Linguagem difícil, mas eficaz \n Na Bíblia, o livro de Ezequiel, depois de Jeremias, encontra-se entre os profetas “maiores”: em 48 capítulos, ele narra as profecias e as revelações, que Javé lhe havia feito, durante o cativeiro babilônico. \n Entre as suas visões mais poderosas, destaca-se a do capítulo 37, em que Deus mostra a Ezequiel uma planície extensa de ossos secos, que, com Seu sopro, retornam à vida, revestindo-se de carne. Trata-se de uma imagem muito forte e também enigmática para os contemporâneos, que a interpretaram como a profecia da restauração do poder de Israel e da reconstrução do Templo, na glória de Deus. Para os católicos, ao invés, simboliza a Ressurreição de Cristo e, portanto, a construção do verdadeiro Reino no céu. \n Historicamente, Ezequiel representa uma ponte entre duas épocas da história de Israel: antes e depois do exílio. Do ponto de vista das Escrituras, enfim, uma ponte entre Jeremias e Daniel. \n A linguagem deste profeta era difícil, repleta de simbolismos, às vezes, até dura, mas com um poder evocativo poderoso e, sobretudo, eficaz. \n A veneração de Santo Ezequiel foi transmitida, muito cedo, à Igreja Latina."
