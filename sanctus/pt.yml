    - "Santo Óscar Romero, mártir \n Este corajoso arcebispo, martirizado em 1980, era a voz dos que não tinham voz em El Salvador. Assassinado enquanto celebrava Missa, seu sangue foi derramado pela 'redenção e ressurreição' de seu povo sofredor. Sua memória litúrgica é dia 24 de março. \n\n Uma escolha 'segura' \n Em El Salvador, país caracterizado pela instabilidade econômica e desordens políticas, onde uma oligarquia rica governava um povo de maioria pobre e sem-terra, Óscar Arnulfo Romero y Galdámez, nascido em 1917, trabalhou como carpinteiro. Aos 13 anos, o jovem – tranquilo e estudioso – manifestou o desejo de ser sacerdote: entrou para o seminário e, mais tarde, foi enviado a Roma, para concluir seus estudos, onde recebeu a ordenação sacerdotal, em 1942. \n Ao voltar para seu país, Padre Romero foi pároco, reitor de seminário e, enfim, Bispo auxiliar, enquanto as nuvens se tornavam cada vez mais escuras, no horizonte político salvadorenho: forças governamentais, grupos paramilitares e guerrilhas eram sempre mais violentos. Vários grupos de pobres oprimidos começaram a se organizar para denunciar a miséria em que viviam. Neste clima, Romero foi nomeado Arcebispo de San Salvador, em 1977. A sua escolha era considerada 'segura', pois como poderia um intelectual conservador, que falava de santidade, incomodar alguém? \n Momento difícil \n Após três semanas da sua tomada de posse, o amigo de Dom Romero, Padre Rutilio Grande, que prestava assistência aos agricultores empobrecidos, foi assassinado junto com um camponês idoso e um menino, cujos corpos foram expostos na catedral. Dias depois, Dom Romero disse: 'Ao ver Rutilio, que ali jazia, pensei que eu também teria o mesmo fim'. Uma centelha de luz iluminou o novo Arcebispo sobre como resolver a situação e começou a entender o verdadeiro significado de santidade, à qual aspirava na sua juventude. \n Padre Rutilio não foi o único a ser assassinado, impunemente, naqueles anos em El Salvador: todos os dias, desapareciam pessoas; os camponeses estavam aterrorizados; os sacerdotes e agentes pastorais, que queriam ajudar os pobres, eram torturados ou mortos. Então, o tranquilo Arcebispo começou a levantar sua voz, denunciando o governo de direita e a guerrilha de esquerda, inclusive o governo dos Estados Unidos, que fornecia armas, que matavam seu povo. Em suas homilias, Dom Romero apresentava listas semanais de pessoas desaparecidas, torturadas ou assassinadas, que contavam com mais ouvintes do que em qualquer outro programa de rádio do país. \n O momento era difícil, como dizia o Arcebispo: 'A autenticidade de um cristão se constatava na hora das dificuldades… Bendito seja Deus por este momento difícil em nossa arquidiocese. Peçamos-lhe a graça de sermos dignos desta situação'! \n A coragem \n Dom Romero toma as suas palavras de modo literal e até Deus, talvez, as leva a sério. No Evangelho, o Arcebispo encontra uma coragem maior que a humana e as palavras mais eloquentes, que qualquer uma inspirada pelo homem. Em suas homilias, ele falava de uma 'única Igreja, daquela que Jesus pregou aos ricos e pobres, sem distinção... à qual devemos dar todo o nosso coração'; ele pregava 'uma reforma interior sobrenatural, que não se traduzia em luta armada e que, como o Evangelho, deveria ter repercussões concretas no homem'. \n O Arcebispo de San Salvador estava ciente de que aqueles mesmos soldados, que torturavam e matavam seu povo, eram cristãos, na sua grande maioria. Por isso, como pastor deles, dirigia-se a todos com a autoridade que lhe vinha do Senhor. Em 23 de março de 1980, fez uma pregação, pelo rádio, dirigindo-se diretamente a eles: 'Nenhum soldado é obrigado a obedecer a uma ordem contrária à lei de Deus... Chegou a hora de tomar consciência... Pois isso, em nome de Deus e deste povo, que sofre há muito tempo, cujo grito sobe cada vez mais alto aos céus, eu lhes imploro, lhes rogo, em nome de Deus, para cessar a repressão'! O Arcebispo sabia que não podia falar assim e continuar vivendo... \n O grão de trigo \n No dia 24 de março de 1980, Dom Romero participou de um retiro espiritual para sacerdotes. Na Missa vespertina, que celebrou, disse: 'Aqueles que se dedicam ao serviço dos pobres, por amor de Cristo, vivem como o grão de trigo que morre…'. Ao término da sua homilia, ao voltar ao altar, um homem armado entrou na igreja e o baleou. \n Desta forma, Dom Óscar Romero tornou-se aquele grão de trigo, oferecendo seu sangue pela 'redenção e ressurreição' do seu povo. Em 14 de outubro de 2018, usando o cíngulo manchado de sangue, que Romero usou na sua última Missa, o Papa Francisco declarou este Arcebispo mártir, Santo da Igreja."
    - "S. Catarina da Suécia, virgem, filha de S. Brígida \n Catarina da Suécia, filha de Santa Brígida, casou-se com um nobre, por desejo do pai, mas manteve a sua virgindade. Oração e ascese diferenciaram a sua vida entrelaçada com a da sua mãe. Santa Catarina foi a primeira abadessa do mosteiro de Vadstena e faleceu em 24 de março de 1381. \n\n Catarina nasceu na Suécia em 1331 e foi a sexta de oito filhos de Santa Brígida da Suécia e Ulf. Foi educada segundo os usos e preceitos da Igreja Católica e instruída ao amor cristão pelo próximo. \n No processo de canonização da sua mãe, declarou como testemunha: 'Lembro quando minha mãe me levava, junto com as minhas irmãs, para visitar os hospitais, que havia mandado construir; com as suas próprias mãos, enfaixava, sem repugnância, as feridas dos enfermos'. De fato, o desejo de Brígida era que seus filhos aprendessem a servir ao Senhor nos pobres e doentes. Ela cresceu neste clima profundamente evangélico. \n Era ainda mocinha quando sua mãe foi convocada pela Corte sueca como governanta de Bianca de Namur, jovem noiva do rei Magnus Eriksson. Catarina e sua irmã, Ingeborg, foram confiadas ao mosteiro cisterciense de Riseberg. \n Anos mais tarde, Brígida deixou Estocolmo, por causa de alguns contrastes com a realeza e por estar aflita pela morte do seu filho de 11 anos, Gudmar. \n Desejando aprofundar a sua fé, decidiu fazer algumas peregrinações com o marido. Então, Catarina ficou hospedada, com sua irmã Cecília, no convento dominicano de Skenninge, para prosseguir seus estudos. No entanto sentia muito a falta de uma vida familiar. \n Da Suécia para a Itália \n Catarina tinha 14 anos, quando seu pai, ao voltar, gravemente doente de Santiago de Compostela, com sua esposa, decidiu passar os últimos anos da sua vida no mosteiro cisterciense de Alvastra. Porém, ele queria ver sua filha casada; por isso, ofereceu sua mão a Edgar von Kyren. Apesar de ser contrária ao matrimônio, Caterina obedeceu a seus pais, mas, de comum acordo com o marido, fez voto de castidade. Com ele, levou um estilo de vida monacal, feito de oração, jejuns e penitências. \n Seu modelo sempre foi sua mãe Brígida, que, após a morte do seu marido Ulf, também foi para Alvastra, onde, alguns anos depois, fundou um mosteiro em Vadstena. Catarina amava e admirava profundamente sua mãe e aspirava à sua santidade. Mas, ao contrário da sua mãe, ainda não sabia como servir à Igreja. \n Em 1349, Brígida partiu para Roma, a fim de obter a aprovação da sua fundação em Vadstena e para pedir o retorno do Papa de Avinhão. Catarina ficou triste com a sua partida. No entanto, no ano seguinte, reencontrou a mãe, por ocasião do Ano Santo, aceitando o convite do Papa para visitar o túmulo de Pedro e as outras grandes Basílicas romanas para obter as indulgências. \n Período de inquietação \n Durante a sua permanência em Roma faleceu seu marido Edgar. A convite da sua mãe, Catarina permaneceu na Itália. Porém, sentia falta da Suécia, sofria de solidão e de depressão, pois Brígida a proibiu de sair de casa sozinha, porque a Urbe não era segura para uma jovem bela sueca, que atraía olhares de muitos vilões. \n Catarina recusou diversas propostas de casamento e escapou de muitos pretendentes. O cervo, que sempre é representado ao seu lado, a teria salvo, ao distrair um pretendente, que havia sido rejeitado, que queria raptá-la. \n Para manter distância dos homens, Catarina começou até a usar roupas simples ou gastas. Ficou atormentada pela inquietação de não saber qual estilo de vida deveria adotar. Para entender qual era a vontade de Deus, dirigiu-se à Virgem, que, em sonhos, a convidou a obedecer a sua mãe. Então, ela a seguiu em todas as suas iniciativas, dedicando-se total e amorosamente às suas causas. \n Missão com sua mãe e abadessa de Vadstena \n Com sua mãe Brígida, Catarina dedicou-se à catequese entre as nobres famílias romanas e às obras de caridade, promoveu o projeto deVadstena e fez peregrinações. Com ela, por cerca de vinte anos, morou em uma casa, perto do Campo dei Fiori, vivendo, em extrema pobreza, uma vida composta de atividades pastorais, oração e rígida ascese. \n Brígida faleceu em 23 de julho de 1373. Seu desejo, expresso à sua filha, era que seus restos mortais fossem sepultados no mosteiro de Vadstena. \n Após uma longa viagem, Catarina chegou lá, no dia 4 de julho do ano seguinte, e decidiu ser monja. Ao ser eleita abadessa, regressou a Roma para pedir a canonização da sua mãe e obter a aprovação da regra da Ordem, que havia fundado. \n Nos cinco anos seguintes, Catarina coletou depoimentos sobre a vida da sua mãe e os apresentou primeiro a Gregório XI e depois a Urbano VI. Este último aprovou a regra da Ordem Brigidina, com uma Bula datada de 3 de dezembro de 1378, mas omitiu a Causa de Canonização de Brígida. Depois de entregar toda a documentação necessária, Catarina retornou a Vadstena, onde faleceu em 24 de março de 1381."
  25 :
    - "S. Bom Ladrão \n Este homem, no Gólgota, 'conseguiu', no último momento, obter o Paraíso de Jesus. A tradição chamou de "bom ladrão" para distingui-lo do outro malfeitor, crucificado ao lado de Jesus. No Evangelho apócrifo de Nicodemos, do século IV, é chamado "Dimas", padroeiro dos prisioneiros e moribundos."
    - "S. Quirino, mártir, na via Portuense \n Quirino, tribuno romano, viveu entre os séculos III e IV. Sabe-se que se converteu ao cristianismo porque era o carcereiro dos Santos Alexandre, Evêncio e Teódulo. Ao ser também martirizado, suas relíquias foram levadas para Neuss, na Alemanha, de onde se difundiu seu culto, a partir do século XI."
    - "S. Lúcia Filippíni, virgem, fundadora das Piedosas Mestras \n Ficando órfã, em tenra idade, Lúcia apegou-se ao Senhor que a encaminhou para o mosteiro de Santa Clara, em Montefiascone. Dedicando-se ao apostolado catequético, comprometeu-se em promover a educação das meninas pobres, fundando o Instituto das Mestras Pias Filippini. Lúcia faleceu em 1732."
