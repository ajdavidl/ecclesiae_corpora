    - "S. Bento José Labre \n Chamado 'vagabundo de Deus', o francês, Bento José, decidiu que seu mosteiro seria a estrada. Com o crucifixo e o breviário, peregrinou pela França e Itália, vivendo de caridade, que compartilhava com outros. Passou os últimos 6 anos em Roma, onde faleceu em 1783. Foi canonizado por Leão XIII." 
    - "S. Maria Bernadete Soubirous, virgem \n Bernadete, menina pobre e analfabeta, sentiu-se acolhida por Maria “como pessoa”, disse o Papa Francisco. A Imaculada Conceição apareceu-lhe na Gruta de Lourdes, convidando-a a rezar pelos pecadores e a exortar todos à conversão. Sua festa litúrgica é celebrada em 16 de abril. \n\n Nascida em 7 de janeiro de 1844, em Lourdes, sudeste da França, aos pés dos montes Pirineus, Bernadete viveu em grande pobreza, mas sempre com o coração dirigido a Maria. A 'Senhora', como ela sempre definia a Virgem Maria, apareceu-lhe diversas vezes. Na aparição de 25 de março de 1858, revelou-lhe ser a Imaculada Conceição. Desde 11 de fevereiro até 16 de julho daquele ano, Bernadete recebeu 18 aparições de Maria, na Gruta de Massabielle. \n Em sua Mensagem para o Dia Mundial do Enfermo de 2017, o Papa Francisco recordou que «a humilde jovem de Lourdes afirmava que a Virgem, por ela definida 'Bela Senhora', a olhava como se olha para uma pessoa. Estas simples palavras descrevem a plenitude de uma relação. Assim, a pobre, analfabeta e doente Bernadete, sentia-se acolhida por Maria como pessoa. A “Bela Senhora” dirigia-se a ela com grande respeito, mas sem comiseração». \n Da fragilidade à ajuda aos outros \n Desde o início das aparições, Bernadete tornou-se porta-voz de um acontecimento, que ecoou pelo mundo inteiro, apesar de passar por inúmeros interrogatórios oficiais, sendo acusada de impostora. Porém, nunca desanimou, enquanto, ao longo dos anos, aumentava o fluxo incontável de pessoas na Gruta das Curas. \n «Depois dos acontecimentos na Gruta, graças à oração, – acrescentou o Papa – Bernadete transformou a sua fragilidade em ajuda aos outros; graças ao amor, foi capaz de enriquecer o próximo e, sobretudo, de oferecer a sua vida pela salvação da humanidade. O fato de a “Bela Senhora” ter-lhe pedido para rezar pelos pecadores, nos recorda que os enfermos e os sofredores não têm somente o desejo de sarar, mas também de viver cristãmente a sua vida, chegando até a doá-la como autênticos discípulos missionários de Cristo». \n Vocação pelos enfermos \n A Virgem Maria concedeu a Bernadete a vocação de servir aos enfermos, convidando-a a ser Irmã da Caridade. Com efeito, em 7 de julho de 1866, em Saint-Gildard, entrou a fazer parte da comunidade da Casa Geral da Congregação das Irmãs da Caridade de Nevers. \n Obrigada a ficar acamada por causa da asma, da tuberculose e de um tumor ósseo no joelho, faleceu com a idade de 35 anos, em 16 de abril de 1879. \n Em 1925, foi beatificada pelo Papa Pio XI, que a proclamou santa em 8 de dezembro de 1933. \n Bernadete de Soubirous é protetora dos doentes, camponeses e pastores."
  17 :
    - "S. Roberto, abade de Cìteaux \n Roberto, monge em Molesme, França, queria uma estreita observância da Regra beneditina, em contraposição dos seus confrades. Em 1098, fundou uma nova abadia em Cîteaux, cujos monges, mais tarde, seriam chamados Cistercienses. Faleceu em 1111 e foi canonizado, um século depois, por Honório III."
    - "S. Simeão, bispo de Selêucia e mártir \n Em 324, Simeão, conhecido como Bar Sabbá, tornou-se Bispo de Selêucia, na Pérsia. Vinte anos depois, o rei Sapor II retomou as perseguições contra os cristãos, das quais Simeão foi vítima, junto com alguns companheiros e com o eunuco da sala real, Usthazade, que se converteu antes do martírio."
  18 :
    - "S. Galdino, arcebispo de Milão e cardeal \n Em 1162, Galdino assistiu à destruição da sua cidade, Milão, por mãos de Frederico I Barbarossa, e aderiu a Alexandre III contra o antipapa Vitor VI. Ao ser criado Cardeal, tornou-se Arcebispo da cidade, onde contribuiu para reconstruí-la, física e espiritualmente, até à sua morte em 1176."
