    - "B. Antônio Fatati, bispo de Ancona \n Antônio, filho de uma nobre família de Téramo, estudou em Bolonha para se tornar sacerdote. Ao voltar para casa, ocupou vários cargos até ser nomeado bispo de Ancona, em 1463. Foi um pastor prudente, generoso com os pobres e severo consigo mesmo. Foi beatificado em 1765. "
    - "S. André Corsini, carmelita, bispo de Fiésole \n André Corsini, de nobre família florentina (1301-1373), foi Superior provincial da Ordem Carmelita e, depois, Bispo de Fiesole. Restaurou conventos, devastados pela peste, ajudou os pobres e realizou obras de pacificação entre os combatentes da época. Pagou com a prisão a sua benemérita conduta. "
  10 : 
    - "S. Agatão, papa \n Agatão, de origem grega, nasceu em Palermo. Foi Papa de 678 a 681 e promoveu a unidade da Igreja. Opôs-se aos adeptos do monotelismo, segundo os quais havia uma só vontade em Cristo. O Concílio de Constantinopla afirmou que, em Cristo, há duas naturezas e também duas vontades: divina e humana."
    - "S. Milcíades, papa \nMelquíades, de origem africana, foi testemunha da batalha de Ponte Milvio, na qual Constantino venceu Magêncio, isto é, a vitória da cruz sobre as perseguições contra os cristãos. Comprometeu-se com a reorganização da Igreja e dos lugares de culto. Faleceu em 314.  " 
    - "B. Gregório X, papa \n Quando Tebaldo Visconti foi eleito Papa, no Conclave de Viterbo, que durou dois anos, estava na Terra Santa com os Cruzados e não era sacerdote. Recebendo o nome de Gregório X, trabalhou pela unidade com os Ortodoxos no Concílio de Lyon. Faleceu em 1276 e foi beatificado por Clemente XI, em 1713."
  11 :
    - "S. Higino, papa \nSegundo uma antiga tradição, Higino era um filósofo, de origens atenienses. Foi eleito Papa em 138 e teria sido martirizado durante a perseguição do imperador romano, Antonino Pio. Combateu, com base nos Evangelhos, a heresia agnóstica, que pregava uma dupla religiosidade: para simples e eruditos.  " 
    - "S. Pedro de Cesareia, mártir \n Pedro preferiu ser queimado vivo, ao invés de negar a sua fé cristã. O jovem encontrava-se em Cesareia, na Palestina, no período da perseguição do imperador Maximino, que não teve pena da sua tenra idade. Apselamo ou Bálsamo, como era chamado, foi martirizado no século III.  " 
    - "São Paulino de Aquileia, bispo \n Paulino, teólogo e músico, era natural de Cividale, atual Friuli. Era um dos sete sábios que Carlos Magno havia escolhido para unificar a Europa. Em 787, foi Bispo de Aquileia e se dedicou à reforma da Igreja. Como evangelizador da Eslovênia, participou dos Concílios até à sua morte em 802. "
