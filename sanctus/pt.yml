    - "S. Maria Bertila Boscardin, virgem de Treviso \n Irmã Bertilla conheceu a vida hospitalar, sob diversos pontos de vista, tornando-se enfermeira entre as Mestras de Santa Doroteia, Filhas dos Santíssimos Corações, em Vicência. Trabalhou em Treviso, onde foi acometida por um tumor, que não a poupou. Faleceu aos 34 anos e foi canonizada em 1961."
