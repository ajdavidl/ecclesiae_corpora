    - "S. Ruperto, bispo de Salzburgo \n De família nobre, originário da Irlanda, foi para a Bavária no ano 700 como monge itinerante. Fundou um mosteiro próximo à antiga cidade romana de Juvavum, núcleo da nova Salzburgo, “cidade do sal”, da qual foi o primeiro bispo. Morreu em 27 de março de 718, no dia de Páscoa."
