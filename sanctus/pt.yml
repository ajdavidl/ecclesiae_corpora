    - "S. Juliana, virgem e mártir de Nicomedia, na Campânia, Itália \n Esta jovem cristã foi prometida em casamento, pelo seu pai, pagão, ao prefeito Eléusio, que também era pagão. Ela aceitou se ele se convertesse. Denunciada como cristã, foi presa e torturada, mas não renegou à sua fé. Foi decapitada, por volta de 305, na época do imperador romano Maximiano."
