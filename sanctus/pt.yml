    - "S. Onésimo, discípulo de S. Paulo \n Escravo em Colossi, depois de roubar seu patrão, Filêmon, discípulo de São Paulo, fugiu para Roma. Ali, conheceu o Apóstolo dos Gentios, prisioneiro, que o converteu e o enviou de volta a Filêmon, pedindo-lhe para recebê-lo, não mais como escravo, mas como irmão. Onésimo evangelizou a Ásia Menor."
    - "SS. Faustino e Jovita, mártires \n Faustino e Jovita eram dois cavaleiros nascidos em uma família pagã de Bréscia. Converteram-se ao cristianismo, graças ao bispo Apolônio, que os ordenou diáconos. Decapitados durante a perseguição de Adriano, entre 120 e 134, são quase sempre representados com uma espada e a palma do martírio."
