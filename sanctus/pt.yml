    - "S. Francisco Caracciolo, presbítero, fundador dos Clérigos Regulares Menores \n\n Ascânio nasceu em uma das famílias mais nobres do sul da Itália, a família Caracciolo. Recebeu o nome de Francisco, em homenagem ao Santo de Assis, com a aprovação do seu novo Instituto. Era devoto de Nossa Senhora e apaixonado pela Eucaristia, da qual difundiu a adoração até à sua morte, em 1608. \n\n 'Sangue precioso do meu Jesus, vós sois meu! Convosco e por meio de vós espero salvar-me. Meus sacerdotes, esforcem-se de celebrar a Missa, todos os dias, e inebriar-se com este Sangue!'. \n Não foi por acaso que Francisco Caracciolo era chamado o 'Santo da Eucaristia': seu amor por Jesus, Pão da vida, brotou muito cedo, como também sua vocação, quando ainda vivia com sua família nobre e rica em Vila Santa Maria, perto de Chieti. O amor que ele sentia por Nossa Senhora não era menos importante, tanto que, em sua honra, costumava usar o hábito do Carmo, quando criança, além de rezar o terço e jejuar todos os sábados. \n Uma doença 'iluminadora' \n Aos 22 anos, Ascânio foi acometido por uma forma maligna de elefantíase, que desfigurou todo o seu corpo. Por isso, prometeu renunciar, para sempre, às riquezas terrenas em troca da sua cura. E foi atendido. \n Dois anos depois, foi ordenado sacerdote. Ficou conhecido por algumas supostas curas, entre os doentes dos hospitais, onde exercia seu ministério, bem como nas prisões. Vivia sempre entre os últimos, a ponto de pedir para fazer parte da Companhia dos Brancos, que, em Nápoles, prestava serviço aos condenados à morte e prisioneiros junto ao hospital dos Incuráveis. Transcorria o ano de 1588. \n Fundador ... por engano \n Certo dia, Ascânio recebeu uma missiva de um nobre genovês, Agostino Adorno, e do abade de Santa Maria Maior, em Nápoles, Fabrício Caracciolo. Na verdade, a missiva era endereçada a um religioso, da sua Congregação, que tinha seu mesmo nome. Por engano, a carta foi entregue a ele, que a recebeu como sinal da Providência. \n Graças a este descuido, Ascânio se reuniu, com os dois personagens acima mencionados, no mosteiro dos Camáldulos, onde elaborou as Constituições de um novo Instituto, do qual foi cofundador. Ele foi o autor da proposta de acrescentar aos três votos de pobreza, castidade e obediência, um quarto voto, com o qual se comprometia a rejeitar todo e qualquer cargo eclesiástico. Quando o novo Instituto foi aprovado, Ascânio recebeu o nome de Francesco. \n A difícil relação com a Espanha \n Em 1589, Francisco Caracciolo partiu para a Espanha, junto com Adorno, para expandir seu novo Instituto. Mas, sua viagem foi uma falência. Após um ano, voltaram para casa: Francisco ficou doente e Adorno faleceu. \n Em 1591, Francisco foi eleito Prepósito geral perpétuo, cargo que teve que aceitar para cumprir o voto de obediência. Porém, não mudou seu modo de viver a penitência, o jejum e nem seu costume de fazer os trabalhos mais humildes. \n Três anos depois, Francisco voltou à Espanha, mas, em Madri, o rei Filipe II ameaçou de fechar o hospital italiano, onde prestava assistência aos enfermos. \n Somente em 1601, sendo eleito Mestre de noviços, conseguiu abrir uma Casa, em Valladolid. Ali, demonstrou uma grande capacidade de discernimento entre os jovens, prevendo, para alguns, a vocação para a vida religiosa e, para outros, até a apostasia. \n Em 1607, finalmente, foi dispensado de todos os cargos, dedicando-se apenas à oração. \n 'Caçador de almas', 'pai dos pobres', mas também 'homem de bronze' \n Estes eram os três apelidos com os quais Francisco era conhecido, que refletem, perfeitamente, os três votos do seu ministério. No entanto, jamais deixou de visitar os enfermos e assistir aos moribundos. No hospital, dedicou-se, com muito zelo, aos trabalhos mais humildes, como arrumar as camas, limpar os quartos, remendar as roupas dos pacientes. Além do mais, estava sempre disposto a fazer coleta de esmolas, para providenciar a educação das meninas; levava tudo o que tinha aos pobres, até mesmo tirando o pão da sua boca para dar aos necessitados; jejuava sempre e dava as roupas usadas dos confrades aos que precisavam. Enfim, foi um incansável confessor, ensinava o catecismo às crianças, organizava as obras de caridade e pregava as verdades eternas aos fiéis. \n Amor a Jesus Eucarístico \n Francisco queria o melhor para os outros, mas nada para si: escolhia sempre os quartos apertados, dormia e comia muito pouco; além disso, fazia obras de penitência, a ponto de se cingir com o cilício nas festas e em suas longas viagens a pé. Mas, sobretudo, promovia o culto da Eucaristia, estabelecendo que os estudantes da Ordem se revezassem para a Adoração ao Santíssimo Sacramento. A propósito, nunca se cansava de exortar os sacerdotes à prática de expor o Santíssimo Sacramento, todo primeiro domingo do mês. \n Durante a sua peregrinação à Santa Casa de Loreto, foi para o céu, em 4 de junho de 1608, depois de invocar os Santos Miguel, José e Francisco de Assis. \n São Francisco Caracciolo foi canonizado por Pio VII, em 1807."
    - "S. Quirino, mártir: seu corpo repousa nas catacumbas de S. Sebastião \n Pouco se sabe sobre Quirino, também chamado de Tívoli, onde seus restos mortais descansam na Basílica de São Lourenço. Presume-se que foi bispo de Siscia, na Croácia; foi preso em 309, durante as perseguições de Diocleciano, conseguindo converter seu carcereiro, antes de ser martirizado."
  5 :
    - "S. Bonifácio, bispo e mártir, apóstolo da Alemanha \n São Bonifácio, apóstolo da Alemanha, evangelizou, no século VII, as populações do além Reno. A sua obra lançou as bases para a organização política e social europeia de Carlos Magno. O Papa São Gregório II apoiou seu zelo missionário e o nomeou Bispo de Mogúncia. Foi canonizado em 1828."
  6 : 
    - "S. Norberto, bispo de Magdeburgo, fundador dos Cônegos Regulares Premostratenses \n Norberto converteu-se, após ter sido atingido por um raio. Tornando-se monge beneditino, dedicou-se à pregação e à pacificação. No trajeto para Prémontré, fundou uma nova Ordem de Clérigos Regulares, chamados Premonstratenses. Foi arcebispo de Magdeburgo e faleceu em 1134."
    - "SS. Artêmio e Paulina, mártires, na via Aurélia \n Artêmio, carcereiro dos cristãos Pedro e Marcelino, tinha uma filha, Paulina, que era endemoninhada. Os dois prometeram libertá-la do demônio se ele se convertesse. Após o milagre, Artêmio decidiu tornar-se cristão, com sua esposa Cândida e sua filha Paulina. Eles foram martirizados na Via Aurélia."
    - "S. Cláudio, abade e bispo \n São Cláudio é um dos Santos mais ilustres da França, apesar de sabermos pouco sobre a sua vida. Nasceu em Salins e, depois, se tornou Cônego da catedral de Besançon, da qual foi Arcebispo. Após alguns anos, retirou-se para o mosteiro de Condat, onde foi abade por 55 anos, até à sua morte, em 703."
  7 :
    - "S. Antônio Maria Gianelli, bispo de Bobbio, fundador das Filhas de Maria Santíssima do Horto \n Antônio Maria foi pároco de Chiavari, em 1827, onde aderiu à Sociedade Econômica, uma entidade de beneficência, que confiou às Damas da Caridade. Este foi o primeiro passo para a instituição das Filhas de Maria Santíssima do Horto. Foi nomeado bispo de Bobbio e canonizado por Pio XII."
  8 :
    - "S. Medardo, bispo de Noyon \n Alguns de seus milagres ajudaram os ladrões que o estavam roubando. Talvez, tenha sido esta sua generosidade a inspirar Víctor Hugo a escrever seu Myriel "Os miseráveis". São Medardo era filho de um dos conquistadores francos da Gália. Tornou-se Bispo da atual Saint-Quentin e faleceu em 561."
  9 :
    - "S. Efrém, diácono e doutor da Igreja \n Efrém era intelectual, poeta, cantor, homem de ação e de caridade. Dificilmente podem-se encontrar tantas qualidades diferentes assim em uma só pessoa. Santo Efrém, Doutor da Igreja, viveu no IV século. Optou pelo cristianismo, contra a vontade do pai, e se tornou um grande cantor da fé. \n\n “As árvores do Éden / foram dadas como alimento ao primeiro Adão. / Para nós, o jardineiro do Jardim / tornou-se pessoalmente comida / para as nossas almas”. Estes versos vêm do alvorecer da Igreja, precisamente do século IV, criados e escritos por um diácono do Oriente, chamado Efrém, natural de Nísibis, uma cidade da antiga Mesopotâmia, onde nasceu em 306. A tradição da Igreja o recorda como 'Efrém da Síria' e o venera como Doutor da Igreja. \n Uma das suas características é a de ser um profundo pensador cristão - um dos mais famosos do seu tempo – como também um poeta fino. Efrém era capaz de revestir suas intuições sobre a fé com a harmonia de versos, que tocavam o coração. O que ele escreveu, para nós, é uma lição. \n Gênio e coração \n A inteligência e erudição de Efrém combinam com seu notável temperamento humano. \n Aos 15 anos, defrontou-se com o Evangelho e o estudou com paixão. Porém, isto lhe custou a perseguição do seu pai, sacerdote pagão. Aos 18 anos, recebeu o batismo e seguiu o bispo Tiago no Concílio de Nicéia (325). Depois, retornou a Nísibis, onde abriu uma escola bíblica. \n Quando a cidade foi invadida, várias vezes, pelos persas, Efrém foi obrigado a deixar sua cátedra, tornando-se herói da resistência. Logo, foi um teólogo de pulso, combatente e homem de caridade. \n Para diminuir o impacto da escassez, que em certo momento atingiu Edessa, ele arregaçou as mangas para garantir ajuda humanitária à população. \n Fé nos paradoxos \n O pensamento e os escritos de Efrém foram, portanto, seus melhores talentos, além da música. Ele escreveu muito e de tudo com grande qualidade espiritual e estilo. Seus poemas e sermões em versos, seus hinos (as obras mais abundantes), e comentários bíblicos em prosa abordavam, com inteligência e beleza, os pilares da fé que o fascinavam: Deus, Criador, a virgindade de Maria, a redenção do Cristo... Ele afirmava que nada na criação era isolado; no entanto, o mundo, além da Escritura, era a Bíblia de Deus. \n Enfim, a poesia foi o instrumento que lhe permitiu se aprofundar na reflexão teológica 'através de paradoxos e imagens', como, há alguns anos, Bento XVI observou ao comentar sobre a vida de Efrém. \n Um santo em Edessa \n Edessa, ajudada por Efrém durante o drama da escassez, foi a cidade para aonde o Santo se transferiu e se estabeleceu após uma peregrinação em 362. Ali prosseguiu seu trabalho como teólogo e pregador, continuando a ajudar as pessoas, em primeira linha, quando, mais do que a caneta, sentiu a necessidade urgente de se curvar para os que sofriam. \n O cuidado dos doentes de peste foi a última obra-prima, que Efrém da Síria escreveu com a tinta da caridade. \n Santo Efrém faleceu em Edessa, acometido pela pestilência, em 373. As crônicas não narram, com certeza, se ele foi ou não um monge. Certo é que sempre foi um diácono exemplar, um servo de todos, por amor a Deus, um seu cantor e 'Harpa do Espírito Santo'."
    - "B. Ana Maria Taigi, mãe de família \n Esposa exemplar e mãe de sete filhos, Ana Maria Gesualda Antônia Taigi pertenceu à Ordem Terciária da Santíssima Trindade. Em sua vida, sempre cuidou do seu esposo, apesar dos maus-tratos recebidos. Dedicou-se às obras de caridade, entre pobres e enfermos. Natural de Sena, faleceu em Roma, em 1837. "
    - "SS. Primo e Feliciano, mártires \n Eram dois irmãos, nascidos na Sabina, martirizados sob as perseguições de Diocleciano e Maximiano. Seus restos mortais encontram-se entre os primeiros a serem transferidos para Roma, em 645, durante o pontificado de Teodoro, precisamente para a igreja de Santo Estêvão Protomártir, no Monte Célio."
    - "São José de Anchieta, apóstolo e padroeiro do Brasil \n São José de Anchieta nasceu em Tenerife-Espanha em 1534. Após entrar na Companhia de Jesus em Coimbra, embarcou aos 19 anos para o Brasil. Missionário zeloso, foi um verdadeiro apóstolo que plantou os valores do Evangelho no Brasil nascente. Morreu em 1597 na atual cidade de Anchieta-ES. \n\n Os primeiros anos de um apóstolo \n Próxima a um vulcão, na ilha canária de Tenerife, a ternura de Deus tece, através dos afetos de Mência Dias e Juan López o menino José que nasce em 19 de março de 1534 na cidade de São Cristobal de la Laguna. Durante sua infância, recebe dos seus pais uma educação profundamente cristã. Também foram eles quem o instruíram em suas primeiras letras. Aos 12 anos, seus pais o enviam a Portugal para estudar no Colégio das Artes. \n Em Coimbra, o jovem conhece de perto a vida agitada de uma cidade europeia com sua beleza e dificuldades, oportunidades e riscos. Ainda adolescente consagra-se inteiramente aos cuidados da Virgem Maria. Na Igreja dos jesuítas, José de Anchieta serve como coroinha em todas as Missas que pode, chegando a frequentar até 8 missas diárias. \n A fama da nova Ordem religiosa chamada Companhia de Jesus, fundada por Santo Inácio de Loyola, se espalha por toda a Europa através do testemunho de seus primeiros missionários, como Francisco Xavier e tantos outros, que partem com o alforje repleto de sementes do Evangelho para semeá-las nos novos mundos. Deste modo a Companhia de Jesus faz arder o coração do jovem José e este não atrasa sua resposta. Aos 17 anos, Anchieta abraça com todo entusiasmo aquele novo carisma que despontava na Igreja e no mundo. O jovem José torna-se jesuíta. \n Enfermidade ou oportunidade de evangelizar? \n José anda triste e com fortes dores pelos corredores do Noviciado. Uma espécie de tuberculose óssea toma o seu corpo. O Pe. Simão Rodrigues, provincial de Portugal, percebendo a tristeza do jovem noviço lhe pergunta: “Como estás meu querido José?” – “Muito mal querido padre!” responde o noviço. O padre Rodrigues observa a tamanha tristeza evidente no olhar do noviço e lhe faz outra pergunta: “Se o Senhor o quiser deste modo, você vai aceitar viver desta maneira com alegria?” Essas palavras consolam o coração do jovem jesuíta. \n Deste modo, inspirado pelas cartas dos missionários Francisco Xavier e Manuel da Nóbrega, parte para o Brasil, aos 19 anos, na terceira leva de jesuítas destinados ao Brasil, o jovem José de Anchieta. \n No dia 13 de julho de 1553, após dois meses de viagem, chega a salvador aquele jovem enfermo que se tornará o Apóstolo do Brasil. Daqui para a frente, sua vida é devotada totalmente ao serviço dos nativos chamados indígenas. Aprende velozmente sua língua, o Tupi. Escreve uma gramática para que outros também possam aprendê-la. Assim, Anchieta não mede esforços para que sua vida na Terra de Santa Cruz seja a cada instante vivida para a maior glória de Deus. \n Poeta da Virgem Maria \n Ao largo dos 44 anos de Anchieta no Brasil, não faltaram dificuldades na vida do missionário. Em Iperuí, atual cidade de Ubatuba/SP, o missionário, já com 29 anos, se oferece como refém em nome de um tratado de paz. Naquele local, Anchieta experimenta um dos momentos mais difíceis de sua vida. Recebe frequentes ameaças de morte, tentações contra a castidade e sente imensa solidão. Através de sua alma artística, promete compor um poema com quase seis mil versos para narrar a história da Virgem Maria. \n Anchieta amava a arte, com sua sensibilidade e gosto também pelo teatro, o apóstolo compôs inúmeras peças que passaram a ser apresentadas em diversos lugares para evangelizar. Escreveu cartas que se tornaram relevantes para a História do Brasil. Por todos esses portentos, Anchieta, além de ser considerado o pai do teatro e da literatura brasileira, é ainda estimado como o primeiro promotor da cultura no Brasil. Foi professor, poeta, teatrólogo, gramático, botânico, fundador de cidades e muito mais porque sempre conservou a oração constante, a devoção, a caridade, a mansidão, a obediência, a humildade, a pobreza, a ordem, a disciplina, a castidade, a paciência e principalmente a confiança em Deus. \n Fidelidade até os últimos dias \n Os últimos momentos da vida de Anchieta foram vividos em Reritiba (Atual cidade de Anchieta-ES). Alí, mesmo com a enfermidade bastante avançada, não permitia que esta o impedisse de servir. Nas suas últimas horas, ainda se levantou do seu leito para preparar um remédio a um companheiro que estava enfermo. E quando dava seus lentos passos para servir seu irmão, sofreu um ataque que pôs fim à sua vida. Estava com 63 anos. Era o dia 9 de junho de 1597. \n Ao receber esta triste notícia, aqueles a quem o Pe. Anchieta havia, por toda sua vida, servido, protegido e defendido, aclamavam: «Morreu o nosso pai. O que nos amava como filhos. O que deu a vida por nós!» \n O corpo de Anchieta foi levado até Vitória, onde foi sepultado. Durante a Missa de corpo presente, foi aclamado pelo Bispo Dom Bartolomeu, «Apóstolo do Brasil». No dia 22 de junho de 1980, o Papa João Paulo II o declarou Bem Aventurado. Em 3 de abril de 2014, após mais de 4 séculos de espera, Francisco, o primeiro papa jesuíta da História, canonizou o jovem canário que veio ao Brasil aos 19 anos e plantou o nome de Cristo no coração da nossa Nação. \n Milagres de ontem e de hoje \n Deus favoreceu José de Anchieta com inúmeros dons e através da sua oração muitos alcançaram milagres. \n São incontáveis os testemunhos de pessoas que presenciaram fenômenos de levitação, luzes e músicas celestiais enquanto orava e celebrava a Missa. Os índios até o apelidaram de 'caraibebé' que em Tupi significa 'homem de asas' porque andava quilômetros em apenas alguns segundos. Outro notável prodígio era a obediência que os animais selvagens lhes tinham. Os índios se maravilhavam tanto com tais portentos que o chamavam também de 'pagé guaçu' que significa pagé maior, o mais poderoso. \n As curas milagrosas de doentes eram constantes em sua vida como, por exemplo, aconteceu em 1588 na cidade de Carapina/ES a cura do menino Estevão Machado, mudo de nascença. E em 1591, aconteceu a cura do índio Suaçú que tinha uma deficiência motora e passou a caminhar normalmente depois do clamor infalível de Anchieta aos Céus. \n Durante mais de quatro séculos, desde a morte de Anchieta, inúmeras pessoas recorrem a São José de Anchieta para pedir e agradecer por graças alcançadas. Hoje, ao lado de Deus e de sua tão amada Virgem Maria, São José de Anchieta continua a pedir por todos os que o invocam com fé, especialmente por seus filhos brasileiros que ele tanto amou."
  10 :
    - "S. Landerico, bispo de Paris \n Landerico, vigésimo oitavo Bispo de Paris, dedicou sua vida à ajuda dos pobres no território francês, chegando até a vender os objetos sagrados para matar a sua fome. Construiu também um hospital, ao lado da catedral, para prestar assistência aos indigentes. Faleceu por volta do ano 657."
  11 :
    - "S. Barnabé, apóstolo \n São Barnabé não era um dos Doze apóstolos, mas, por ser um homem virtuoso e de fé, também era chamado apóstolo e, como tal, venerado. Ele foi um dos primeiros a viajar para levar a Boa Nova a todos os povos; ele exortou Paulo à missão. Barnabé morreu como mártir, em Salamina, Chipre. \n\n «A multidão dos fiéis era um só coração e uma só alma. Ninguém dizia que eram suas as coisas que possuía, mas tudo entre eles era comum... Nem havia entre eles nenhum necessitado, porque todos os que possuíam terras ou casas vendiam-nas, e traziam o preço do que tinham vendido e depositavam-no aos pés dos apóstolos. Repartia-se então a cada um deles conforme a sua necessidade. Assim José - a quem os apóstolos deram o apelido de Barnabé, que quer dizer “Filho da Consolação” - levita, natural de Chipre, possuía um campo. Vendeu-o e trouxe o valor dele e depositou aos pés dos apóstolos» (Atos 4, 32-37). \n A Bíblia menciona, pela primeira vez, o nome de Barnabé entre aqueles que, depois da morte de Jesus em Jerusalém, se reúnem em torno dos Apóstolos. Trata-se de uma comunidade de fiéis, na qual vivem, fraternalmente, compartilhando seus bens. Porém, a tradição – transmitida por Eusébio de Cesareia, obtida de Clemente Alexandrino - também o inclui entre os 72 discípulos enviados por Jesus em missão para anunciar o Reino de Deus. Logo, ele já pertencia ao grupo dos seguidores de Cristo. Sobre as suas origens, sabemos, através da Sagrada Escritura, que era natural da ilha de Chipre, na Grécia, judeu e chamado José. \n Cristão em Jerusalém \n Barnabé encontra-se entre as pessoas mais influentes da primeira Comunidade cristã nascente, tanto que, embora não fizesse parte dos Doze, era chamado apóstolo. Foi o primeiro a acolher Paulo, após a sua conversão na estrada de Damasco, que chegara a Jerusalém para encontrar os Apóstolos. Enquanto muitos desconfiavam daquele Saulo, que perseguia os cristãos, Barnabé o acolheu e o inseriu na comunidade. \n Barnabé, considerado um 'homem virtuoso... repleto de Espírito Santo e de fé', foi enviado a Antioquia da Síria, de onde chegavam notícias de numerosas conversões. Uma vez constatado que muitos acreditavam nele, Barnabé se alegra e exorta todos a 'perseverarem com um coração resoluto no Senhor'. Assim, pediu a ajuda de Paulo no seu serviço à nova comunidade de fiéis. \n Logo, mais uma vez, Barnabé intervém na vida de Paulo, encorajando-o na sua missão como Apóstolo dos gentios. Os dois permanecem em Antioquia, durante um ano, instruindo muitos. Precisamente ali, 'pela primeira vez, os discípulos foram chamados cristãos'. \n Uma longa missão com Paolo \n Depois da pregação em Antioquia, Barnabé e Paulo partem para uma nova missão em Chipre. Com eles estava também João, chamado Marcos (o evangelista), primo de Barnabé. A etapa sucessiva era a Panfília, de onde João decide voltar para Jerusalém. Ao invés, Barnabé e Paulo prosseguem para a Pisídia, Licaônia, Listra e Derbe, mas, depois, voltam para Antioquia da Síria, detendo-se também em Perge e Atália. \n No entanto, as conversões dos pagãos, cada vez mais numerosas, começam a suscitar divergências sobre a necessidade ou não da circuncisão. Por isso, por volta do ano 49, Barnabé e Paulo voltaram a Jerusalém para resolver este problema com os Apóstolos. Logo depois, ambos se preparam para uma nova missão, mas Barnabé quis envolver novamente o jovem João, embora Paulo fosse contrário, por não confiar muito nele. Barnabé, porém, o vê como um discípulo para ser reabilitado. Não chegando a um acordo, seus destinos se separam: Barnabé embarca para Chipre, com seu primo, e Paulo parte para a Ásia. 'Até entre os Santos havia conflito, discórdia, divergência, que, para mim, causam consolação, pois os Santos não caem do céu': foi o que explicou Bento XVI, na audiência geral de 31 de janeiro de 2007, ao falar da relação entre Barnabé e Paulo.A santidade não consiste em nunca cometer erros, mas aumenta com a capacidade de se arrepender e a disponibilidade de recomeçar, mas, acima de tudo, com a capacidade de perdoar. De fato, mais tarde, Paulo mudou de ideia sobre João. \n Da Itália ao martírio em Salamina \n O Novo Testamento não nos fornece mais informações sobre Barnabé, mas alguns documentos bizantinos falam de uma viagem que fez com Pedro, com destino a Roma, de onde prosseguiu para o norte da Itália. \n Em Milão, de modo particular, a sua pregação teria suscitado várias conversões, que deram origem à primeira comunidade cristã na cidade, que, por isso, o considerou seu primeiro Bispo. \n Os Atos de Barnabé, obra do V século, narram a sua morte em Salamina, onde teria sido apedrejado por judeus sírios, no ano 61. A sepultura de Barnabé existe ainda hoje existe, Dizem que teria sido o próprio Barnabé a indicar, em sonho, a sua sepultura ao Bispo de Salamina, Anthemios, em fins do século V. Este, portanto, teria mandado trasladar os restos mortais do apóstolo Barnabé para a Basílica, que ele lhe quis dedicar."
    - "S. João de S. Facundo, sacerdote agostiniano \n De origens nobres, este Santo foi chamado também 'João de São Facundo', nome da sua cidade natal, nas Astúrias. Ao se despojar de todas as suas riquezas, tornou-se um eremita na Ordem dos Agostinianos. Terminou seus dias em Salamanca, em 1479, onde cuidava dos pobres e contemplava Jesus Eucarístico. \n\n Na localidade de São Facundo ou Sahagún, a nobre família Gonzalez foi agraciada com o nascimento de João, pelo qual seus pais haviam rezado tanto, jejuado e feito ofertas. De fato, percebe-se logo que este era um filho especial, que preferia ir à igreja ao invés de brincar com seus companheiros. Por isso, a sua instrução foi confiada aos Beneditinos: sob a sua guia, chegou formar-se em filosofia e teologia. \n Amigo da pobreza \n Ao terminar seus estudos, João poderia viver usufruindo de um benefício eclesiástico da sua família, mas não era isto que ele queria. Então o pai apresentou seu filho ao Bispo de Burgos, que o ordenou sacerdote. Porém, também na Cúria, era insatisfeito: continuava sendo circundado ainda por muitas riquezas, enquanto, em seu coração, aumentava o desejo de se entregar totalmente a Jesus. De fato, estava ciente de que todos os prazeres deste mundo não eram nada em comparação ao puro prazer que se pode sentir na prática da oração, meditação e as virtudes pregadas pelo Evangelho. \n Ingresso entre os Agostinianos \n A vida real de João começa com o seu retiro em Salamanca, onde fez parte dos Agostinianos, que o receberam de braços abertos. Ali, adotou uma vida virtuosa e austera, durante a qual assumiu a Regra na sua totalidade: deu a um pobre suas duas melhores roupas; cuidou, com zelo e amor exemplares, do refeitório e do porão, que lhe foram confiados; chegou a confessar-se até três vezes por dia, devido à delicadeza e pureza da sua consciência. \n A fama de São João de Sahagún aumentou tanto, em Salamanca, a ponto de ser eleito Prior do convento, por dois mandatos: em 1471 e em 1477. Porém, jamais exigiu nada dos outros a não ser depois de ter dado o exemplo, em primeira pessoa. \n Próximo dos outros, mas unido a Jesus \n Um homem, de fé e integridade límpidas, não poderia deixar de receber dons especiais do Senhor: começou com o ficar em contemplação a noite inteira, em êxtase, sem sentir a necessidade de dormir: às vezes, ficando arrebatado. \n Precisamente durante a celebração Eucarística, Jesus lhe concedeu, de modo especial, a revelação do seu Rosto refulgente, que João descreve como o sol, que adora acima de tudo. Desses contínuos contatos com o Senhor, recebeu também um poder excepcional de persuasão, que lhe permitia, em suas pregações, tocar com profundidade, o coração dos homens, fazer emergir seus pecados e convertê-los, com amor fraterno. \n Paz em Salamanca \n João viveu anos difíceis em Salamanca: as ruas banhadas pelo sangue de uma luta interna entre facções opostas, às quais o Santo conseguiu levar a paz, com suas qualidades únicas. \n Precisamente naquela cidade, em paz consigo mesmo e com os outros, João retornou à Casa do Pai, em 11 de junho de 1479. \n São João de Sahagún foi beatificado, em 1601, e canonizado, em 1690, por Alexandre VIII. \n Oração ao Santo \n Eis uma oração, com a qual os devotos se dirigem a São João de Sahagún: \n 'Ó Deus, autor da paz e amigo da caridade, \n que honrastes São João, vosso Confessor, \n com o maravilhoso dom de pacificar os inimigos, \n concedei-nos, pelos seus méritos e intercessão \n e confirmados pelo vosso amor, \n que jamais sejamos separados de Vós, por nenhuma tentação'. \n Amém!"
    - "S. Restituto, mártir, na via Nomentana \n Restituto foi preso em Roma, durante a perseguição de Diocleciano, por suas pregações contra os deuses. Recusando-se a oferecer-lhes sacrifícios, foi açoitado até à morte, por ordem do Tribunal de Hermógenes. O mártir da fé foi sepultado na XVI milha da Via Nomentana."
    - "S. Paula Frassinetti, virgem, fundadora das Irmãs de S. Doroteia \n S. Paula Frassinetti \n Natural de Gênova, Paula ficou órfã, aos 9 anos. Cuidou do pai e de seus 4 irmãos. Sempre disponível, colaborou com o seu irmão sacerdote. Ao fundar uma Comunidade de Irmãs Educadoras, foi a Roma. Com o apoio dos Papas, fundou as Irmãs de Santa Doroteia. O Papa Wojtyla a canonizou em 1984."
  12 :
    - "S. Leão III, papa \n Leão, que governou a Igreja entre 795 e 816, combateu a heresia, segundo a qual Jesus, como homem, era apenas filho adotivo de Deus; comprometeu-se muito na defesa da questão do Credo chamada "Filioque". Em 25 de dezembro 800, Papa Leão III coroou Carlos Magno, imperador do Sacro Império Romano."
    - "S. Onofre, anacoreta \n Sabe-se pouco sobre a sua vida, exceto o que São Pafúncio, monge do século V, escreveu na sua biografia. Ao tornar-se eremita, Onofre seguiu o exemplo de São João Batista e Santo Elias, foi anacoreta e abraçou o estado de vida mais perfeito: a solidão do deserto, onde passou mais de 70 anos."
  13 :
    - "S. Antônio de Pádua, sacerdote franciscano e doutor da Igreja \n Incansável pregador e confessor, Santo Antônio conjugou a vida apostólica com períodos de retiro na solidão, com amor a Deus e ao próximo. A sua memória litúrgica é celebrada no dia 13 de junho. Geralmente, ele é representado com um lírio na mão e com o Menino Jesus nos braços. \n\n Seu nome de batismo é Fernando. Nasceu em Lisboa, Portugal, por volta do dia 15 de agosto de 1125, no seio de uma nobre família. Com 15 anos, entra para a Ordem dos Cônegos Regulares de Santo Agostinho. Preparou-se para o sacerdócio no mosteiro de Santa Cruz, em Coimbra. Sendo ordenado sacerdote, com 24 anos de idade, foi encaminhado à carreira de filósofo e teólogo. Mas, desejava uma vida religiosa mais severa. A reviravolta deu-se em 1220, quando chegaram à igreja de Santa Cruz os restos mortais de cinco missionários franciscanos, torturados e assassinados em Marrocos. \n Da regra agostiniana à regra franciscana \n Fernando decidiu deixar os Cônegos agostinianos para seguir as pegadas de São Francisco de Assis; escolheu ser chamado Antônio, para imitar o santo anacoreta egípcio. Amadureceu um forte impulso à missão e, seguindo este ideal, partiu para o Marrocos. Porém, contraiu uma doença e foi obrigado a um repouso forçado, sem poder pregar. Não teve outra opção a não ser ir para a Itália. No entanto, o navio no qual embarcou, naufragou no golfo da Sicília. Tendo-se restabelecido, em 1221, foi parar em Assis, onde Francisco havia convocado todos os seus frades. Esta foi uma ocasião propícia para conhecê-lo pessoalmente, não obstante tenha sido um encontro simples. Revigorando sua escolha de seguir a Cristo, na fraternidade Franciscana, Antônio foi enviado ao eremitério de Montepaolo, na Romanha. Ali, dedicou-se, sobretudo, à oração, meditação, penitência e trabalhos humildes. \n Antônio pregador \n Em setembro de 1222, Antônio foi enviado a fazer pregação em Forlì, onde revelou seu talento. Das suas palavras emergiram uma profunda cultura bíblica e simplicidade de expressão. A Assidua, a primeira biografia de Santo Antônio, narra: “A sua língua, movida pelo Espírito Santo, começou a raciocinar sobre muitos assuntos, com ponderação, de modo claro e conciso”. Desde então, Antônio começou a percorrer o norte da Itália e o sul da França, pregando o Evangelho aos povos e povoados, muitas vezes confusos pelas heresias do tempo, sem poupar críticas contra a decadência moral de alguns expoentes da Igreja. No ano seguinte, em Bolonha, foi mestre de Teologia para os frades que se formavam. Foi o próprio Francisco que, com uma carta, conferiu-lhe este encargo, autorizando-o a ensinar e recomendando-lhe também a não se descuidar da oração. \n A escolha de Pádua \n Pelos seus talentos, que Antônio demonstra saber colocar ao serviço do Reino de Deus, com 32 anos foi nomeado superior das Fraternidades franciscanas do norte da Itália. Ao cumprir tal função, visitou, incansavelmente, os numerosos Conventos, sob a sua jurisdição, e abriu outros. No entanto, continuou a atrair grandes multidões com suas pregações, transcorrendo diversas horas no confessionário e a reservar, para si, momentos de retiro em solidão. Decidiu estabelecer-se em Pádua, junto à pequena comunidade franciscana da igreja de Santa Maria Mater Domini. Não obstante a sua pouca presença, instaurou com a cidade um forte ligação, prodigalizando em prol dos pobres e contra as injustiças. Precisamente em Pádua, teriam sido escritos os Sermones, um tratado para instruir os coirmãos à pregação do Evangelho e ao preceito dos Sacramentos, sobretudo, da penitência e da Eucaristia. \n A pregação da Quaresma, em 1231, é considerada seu testamento espiritual, à qual se deve incluir a sua dedicação amorosa, por horas e horas, às confissões. Após as celebrações pascais, abatido por problemas de saúde e consumido pela fadiga, Antônio aceitou retirar-se por um período de convalescença; depois, com alguns coirmãos, aceitou o convite de um período de descanso e de meditação em um pequeno eremitério, em Camposampiero, a poucos quilômetros de Pádua. Pediu que lhe fosse adaptado um simples refúgio sobre uma grande nogueira, onde transcorrer os dias em contemplação e em contato com a gente humilde da periferia do campo, voltando para o eremitério só à noite. Ali, deu-se a visão do Menino Jesus. \n No dia 13 de junho, Antônio sentiu-se mal; entendendo que a sua hora se aproximava, pediu para morrer em Pádua. Foi transportando por um carro de boi, mas, ao chegar à Arcella, um bairro às portas da cidade, expirou murmurando: “Vejo o meu Senhor!”. \n Reconhecido pela influência de Santo Agostinho, Antônio conjugou, de modo original, mente e coração, pesquisa teórica, prática das virtudes, estudo e oração. Doutor da Igreja, Santo Antônio é simplesmente chamado em Pádua como 'o Santo'."
  14 :
    - "S. Eliseu, profeta \n Eliseu era um rico proprietário de terras, natural de Abelmeula, discípulo e sucessor de Elias. O maior taumatúrgico dos profetas do Antigo Testamento, porém, não deixou nada por escrito, embora tenha, fortemente, preanunciado a salvação para todos os homens. Eliseu faleceu em 790 a.C., em Samaria."
  15 :
    - "S. Vito, mártir em Lucânia na Itália \n O único dado histórico sobre São Vito foi seu martírio na Lucânia. Seu culto vem desde a Idade Média. Talvez, natural da Sicília, é conhecido por prodígios de curas. Por isso, é invocado contra a epilepsia e a coreia, chamadas "dança de São Vito", que causam movimentos incontroláveis."
    - "S. Bernardo de Menthon, cônego regular de S. Agostinho \n Bernardo nasceu em Aosta por volta de 1020. O agostiniano fundou um mosteiro na Suíça, no alto da montanha, hoje conhecida como Grão São Bernardo, para dar assistência aos peregrinos que ali passavam. Bernardo foi também um grande pregador contra os maus costumes do clero e o abandono dos fiéis."
    - "S. Germana Cousin, virgem \n Germana nasceu em Toulouse, em 1570, com uma má-formação física. Com a morte da mãe, o pai a abandona. Passou a vida pastoreando ovelhas, mas, quando podia, ia à igreja. Os jovens extraviados, nas suas mesmas condições, recorriam a ela para ouvir a Palavra. Foi canonizada por Pio IX, em 1867."
  16 :
    - "SS. Ciríaco e Julita, mártires \n Mãe e filho, Julita e Ciríaco sofreram pela perseguição anticristã de Diocleciano, em 305. Presos em Tarso, atual Turquia, ela não quis renunciar à sua fé, mas foi obrigada a ver seu filhinho assassinado. Tendo-se proclamado cristão, ele se encontra entre os mártires mais jovens da Igreja."
