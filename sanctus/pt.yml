    - "S. Hermenegildo, mártir \n Ermenegildo era filho do primeiro rei visigodo e ariano da Espanha, no século VI. Porém, casou-se com uma católica e se converteu. Preso em Tarragona, foi assassinado por ordem do seu pai, por rejeitar receber a comunhão por mão de um bispo Ariano. Santo Ermenegildo é Padroeiro da Espanha."
    - "S. Martinho I, papa e mártir \n Em seu Pontificado, desde 649, condenou, veementemente, no Concílio de Roma, o monotelismo, a heresia que negava a dupla natureza de Jesus. Por este motivo, mal visto pelo imperador de Constantinopla, ficou prisioneiro na Criméia, onde morreu em 655. Desde então, é venerado como mártir da fé."
