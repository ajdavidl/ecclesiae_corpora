    - "S. Mateus, apóstolo e evangelista \n Mateus era coletor de impostos em Cafarnaum. Era publicano e desprezado pelo povo por fazer parte dos romanos opressores. Certo dia, ouviu a voz de um homem, que lhe disse: “Segue-me”. Ele se levantou e o seguiu para sempre. Aquele homem era Jesus. Desde então, Mateus não foi mais o mesmo. \n\n Um pecador que encontra Jesus \n Levi organizou um grande banquete para Jesus, que aceitou e participou com seus discípulos. Este gesto causou escândalo entre os Escrivas e Fariseus, porque participaram da festa também publicanos e pecadores. A resposta de Jesus impressionou Mateus. “Os sãos não precisam de médico, mas, sim, os doentes”, disse o Nazareno, acrescentando: “Eu não vim para chamar os justos, mas os pecadores”. \n Mateus, que era pecador, deixou tudo e seguiu a Jesus, tornando-se um dos Doze. Seu nome, algumas vezes, foi citado nos Atos dos Apóstolos. O anúncio de Cristo foi a sua missão. \n Segundo algumas fontes, Mateus teria morrido por causas naturais; no entanto, segundo algumas tradições, consideradas pouco críveis, a sua existência terminou na Etiópia. \n Na descrição dos quatro seres do Apocalipse – águia, boi, leão, homem – São Mateus é associado àquele com aspecto de homem. \n As suas relíquias encontram-se na cripta da Catedral de Salerno. Ali o Santo é festejado, em 21 de setembro, com uma solene procissão. \n Autor do primeiro Evangelho, destinado aos Judeus \n Mateus é autor do primeiro Evangelho, escrito não em grego, mas, quase que certamente, em aramaico. Os destinatários do Evangelho de Mateus são os cristãos de origem judaica: no texto ele coloca em realce o fato de que Jesus é o Messias, que cumpre as promessas do Antigo Testamento. \n De Mateus ao Papa Francisco, através de Caravaggio \n A figura do evangelista é muito requisitada pela iconografia. A famosa obra da “Vocação de São Mateus”, pintada por Caravaggio, entre 1599 e 1600, encontra-se na igreja de São Luís dos Franceses, em Roma. Trata-se de uma pintura sugestiva, na qual a luz tem um papel fundamental: como símbolo da graça, ela não provém da janela, mas de Jesus. É uma cena que atrai, sobretudo, pela sua ação dramática: o dedo de Jesus aponta para Mateus; ele, por sua vez, aponta para si mesmo, como que pedindo confirmação da sua chamada. A vocação de São Mateus e a pintura de Caravaggio marcaram a vida do Papa Francisco, que fala, sobre si mesmo, em uma entrevista ao Padre Antônio Spadaro, publicada na revista “La Civiltà Cattolica”; o Papa se autodefine “um pecador, ao qual o Senhor dirigiu o seu olhar”."
    - "S. Pânfilo, mártir, na via Salária Antiga \n Como muitos protomártires, sabemos apenas que Pânfilo foi enterrado ao longo da Via Salária Antiga, em Roma, e já era venerado no século VII. Introduzido no Martirológio de Usuardo, seu corpo pode ter sido trasladado para a igreja romana de São Silvestre “in Capite”."
    - "S. Efigênia \n A difusão do Cristianismo na Etiópia é atribuída a Santa Efigênia, virgem, que é recordada pela Igreja no dia 21 de setembro, juntamente com São Mateus, que a converteu à religião cristã. \n\n Santa Efigênia era filha de Égipo e Eufenisa, reis de Núbia, um pequeno reino da Etiópia. Sabe-se pouco da sua vida. As notícias que chegaram até nós dizem que, oito anos depois da Ascensão de Jesus, quando o apóstolo Mateus e outros discípulos foram evangelizar a região de Núbia, não foram bem acolhidos. Somente a princesa Efigênia compreendeu que devia adorar um só Deus, rejeitando o paganismo. \n Esforçou-se para difundir o Cristianismo \n Diante da propagação do Cristianismo, os chefes pagãos – muito influentes na cidade – decidiram oferecer Efigênia em sacrifício. Ao aguardar o trágico momento, a Santa consagrou-se a Deus, único Criador. Enquanto preparavam a fogueira, foi incentivada por Mateus e sentiu o amor de Deus no seu coração. Quando as chamas estavam altas, Efigênia gritou e invocou o nome de Jesus. Os presentes testemunharam que desceu um Anjo do céu e livrou a princesa das mãos dos inimigos. Sendo salva, multiplicou seus esforços e zelo para converter o povo de Núbia ao cristianismo. \n Protetora dos incêndios \n Com o seu testemunho, a Santa se deparou com muitas resistências, entre as quais a do seu tio, Hirtaco. Ele procurou fazer com que Mateus convencesse Efigênia a casar-se com ele. Mateus não aceitou e, assim, - segundo algumas reconstruções, consideradas pouco críveis, - este motivo aplainou a estrada para o seu martírio. \n Efigênia e seu irmão, Efrônio, tiveram que enfrentar um grande incêndio, provocado por Hirtaco. Mas, graças à ajuda do Senhor, sobreviveram, enquanto Hirtaco fugiu. Desta forma, o povo proclamou Efrônio como rei de Núbia, governando em paz, por setenta anos, sendo depois sucedido por seu filho. \n Ao sentir-se aproximar o momento da sua morte, Efigênia recebeu os Sacramentos e aguardou a sua hora com serenidade e paz. Santa Efigênia é considerada “Libertadora de Núbia” e é invocada como protetora contra os incêndios. De fato, em quase todas as representações iconográficas, a Santa aparece segurando uma casa ou uma igreja em chamas."
