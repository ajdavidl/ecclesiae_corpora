    - "S. Calisto I, papa e mártir \n Calisto era escravo e foi exilado para a Sardenha. Retornou a Roma por desejo do Papa Zeferino, que lhe confiou o trabalho de cuidar dos cemitérios da Igreja. Assim, teve início a construção do pequeno cemitério na Via Ápia, que recebeu seu nome. Como Papa, defendeu a doutrina e faleceu como mártir."
