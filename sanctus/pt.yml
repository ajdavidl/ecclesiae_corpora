    - "S. Vítor, mártir de Milão \n Milão, ano 290. Três soldados mouros serviam o exército imperial: Vítor, Narbor e Félix. Todos eles eram cristãos e todos os três preferiram morrer como mártires em vez de renunciar à sua fé. Por isso, a Liturgia os celebra juntos, embora Vítor tenha morrido em Milão e os outros dois em Lodi. \n\n Vítor era proveniente da Mauritânia e, como ele, também seus dois companheiros: Narbor e Félix. O exército imperial de Maximiano, que os chamava Moros, os destina à tropa de Milão. Era o período da virada entre o III e o IV séculos, durante o qual houve uma grande limpeza dentro do exército: os cristãos não eram bem vindos e os três tinham-se convertido recentemente. Embora fossem leais ao imperador e o obedeciam em sua carreira civil e militar, mas não queriam ter que escolher entre ele e Deus. \n Deus acima do comando do imperador \n Vítor foi preso por sua objeção de consciência. Ele ficou trancado na sua cela, diversos dias, sem comer e beber, até ser levado ao hipódromo do circo - atual Porta Ticinesa – diante do próprio imperador e do seu conselheiro Anulino. Mas, também diante deles, permaneceu firme na sua decisão de não oferecer sacrifícios aos ídolos. Levado novamente à prisão, na Porta Romana, passou por terríveis torturas, que o Senhor o ajudou a suportar e aliviar a sua dor. Narbor e Félix, também presos por se recusarem a renunciar, foram levados para Lodi, onde sofreram o martírio. \n A palma do martírio \n Certo dia, aproveitando da distração do seu carcereiro, Vítor conseguiu fugir e se refugiar em uma estrebaria, perto da atual Porta Vercelina. Porém, sua fuga não durou muito: ao ser descoberto, foi levado pelos soldados a um bosque e decapitado. \n Segundo a tradição, seu corpo, não enterrado e incorrupto, vigiado por duas feras selvagens, foi encontrado pelo bispo São Materno, que lhe deu uma sepultura digna. \n Veneração de São Vítor em Milão \n Sabemos muitas coisas sobre a vida deste Santo, graças aos escritos de Santo Ambrósio. Por isso, se pode entender a grande veneração, na diocese ambrosiana, por esta figura proveniente da África. O Santo Bispo de Milão dedicou-lhe uma sepultura sumptuosa, adornada por mosaicos de ouro, que, depois, foi incorporada à Basílica de Santo Ambrósio. \n Em 1576, São Carlos Borromeu fez um solene reconhecimento das relíquias do Santo, até então espalhadas em várias partes da cidade, e as reuniu. Sabemos, enfim, que São Vítor já era venerado como Padroeiro dos exilados e prisioneiros." 
    - "S. Bonifácio IV, papa \n Monge beneditino, proveniente de Marsi, o Papa Bonifácio IV subiu ao trono Pontifício em 608, após um período vacante de 9 meses. Ele é conhecido por ter consagrado o Panteão de Roma, antigo templo pagão, - que recebera do imperador Foca - a Nossa Senhora e a Todos os Santos, em 1º de novembro."
    - "S. Bento II, papa \n Com o Pontificado de Bento II, que gozava da estima de Constantino IV, imperador do Oriente, se interrompeu uso da eleição de um Papa, que devia deve ser ratificada por Constantinopla: desde então, era suficiente a aprovação do governador Bizantino, em Ravenna. Bento II faleceu no ano 685."
    - "S. Arsênio, diácono romano, anacoreta no Egito \n Na época do imperador Teodósio, entre os séculos IV e V, a Igreja de Roma contava, entre seus diáconos, certo Arsênio. Em um determinado momento da sua vida, retirou-se para o Monte Scete, no Egito, onde se tornou anacoreta, ou seja, um eremita que se dedica à contemplação e à ascese."
  9 : 
    - "S. Pacómio, abade \n Pacômio era um jovem do Alto Egito. Obrigado a se alistar no Exército, foi logo preso em Tebas. No cárcere, converteu-se ao cristianismo; mas, quando ficou livre, se colocou ao serviço de uma Comunidade, mas preferiu seguir a vida ascética, junto com outros monges, que o seguiram."
    - "S. Isaías, profeta \n Descendente da casa do Rei Davi, Santo Isaías é o maior entre os chamados 'Grandes Profetas' de Israel, que viveu cerca de oitocentos anos antes de Jesus. Segundo a tradição, ele teve uma longa existência e, no final, morreu como mártir. \n\n Isaías nasceu em uma nobre tribo de Israel, em 770 a.C. Foi enviado por Deus para revelar, ao Povo infiel e pecador, a fidelidade e a salvação do Senhor, em cumprimento da promessa que Deus fez a Davi. Este grande profeta viveu, segundo a tradição, por mais de um século; suas profecias envolveram cerca de cinquenta anos da história de Jerusalém. \n A chamada de Deus deu-se em um sonho \n Os caminhos do Senhor são infinitos, assim como a maneira com a qual Ele nos chama para servi-Lo. No caso de Isaías, Deus apareceu-lhe em sonho para confiar-lhe a sua missão. O futuro profeta viu o Senhor sentado em um grande trono no Templo, circundado por querubins. Um deles pegou um carvão ardente do altar e com ele tocou a boca de Isaías, 'purificando-a' do pecado. Assim, Deus tomou a palavra e convidou Isaías a pregar a verdade ao Povo escolhido. \n O dom da profecia \n As profecias de Isaías começaram em torno do ano 740 a.C., sob o reinado de Ozias. Em uma visão, o profeta viu a queda de Israel em um período histórico, que coincidia com o avanço do império assírio para o oeste. Suas visões duraram 44 anos, ou seja, durante os reinados de Jotão, Acaz, Ezequias e, finalmente, de Manassés. \n Quando Ezequias se aliou aos egípcios, contra o crescente poder dos assírios, Isaías foi contra e profetizou a destruição do reino, pedindo aos homens para não fazer alianças entre si, mas se voltar somente para Deus. Eram exemplares a beleza e a transparência das suas palavras, tanto que, mais do que previsões de acontecimentos futuros, pareciam narrações de histórias passadas. O livro de profecias de Isaías é dividido em 66 capítulos, nos quais ele fala também da vinda do Libertador, descrevendo seu nascimento e obras, até a sua Paixão e Morte. \n Morreu como mártir \n Quando o Reino de Judá passa para o poder de Manassés, Isaías se preocupou, porque o novo rei era ímpio e cruel, por ter caído na idolatria. Então, o Senhor enviou o profeta para convidá-lo a voltar ao culto do único e verdadeiro Deus e ao arrependimento dos seus pecados. \n Transcorria o 681 a.C. Manassés não só não deu ouvidos a Isaías, mas o condenou a uma morte atroz. Por isso, o Santo Profeta é venerado, em muitos lugares, também como mártir."
    - "S. Luísa de Marillac, co-fundadora das Filhas da Caridade \n Luísa nasceu na França, no final do século XVI, e foi uma esposa e mãe dedicada. Ao ficar viúva, dedicou toda a sua vida à caridade e à assistência aos pobres. Em 1633, junto com São Vicente de Paolo, fundou a Companhia das 'Filhas da Caridade'. A Igreja celebra a sua festa em 9 de maio. \n\n Do 'não' ao 'sim'. A vida de Santa Luísa de Marillac pode ser resumida, simbolicamente, neste percurso: 'Não', porque era filha natural de um nobre francês e, como ilegítima, não tinha direito a títulos nobres; 'Não', porque, desde pequenina, aspirava a uma vida consagrada, mas, seu pedido para entrar em um convento foi rejeitado; 'Não', porque não se casou por opção, mas por acordo. No entanto, foram precisamente estes 'não' que suscitaram, na alma de Luísa, a força de um 'sim', revolucionário para a época: um 'sim' em prol da caridade feminina ativa no mundo, dos pobres e necessitados, sem seu fechamento em clausuras ou conventos. \n O chamado vocacional \n Luísa nasceu na França, em 1591; filha de Louis de Marillac, senhor de Ferrières e conselheiro do Parlamento, a pequena Luísa nunca conheceu sua mãe verdadeira. Em 1595, o pai se casou pela segunda vez e a menina, com apenas 4 anos, foi confiada às Irmãs Dominicanas do Convento de Poissy, onde encontrou um ambiente amoroso e recebeu uma boa educação, não só humanista, mas também espiritual. Ao chegar à maioridade, Luísa sentiu o chamado vocacional e pediu para abraçar a vida monacal. Porém, seu pedido foi rejeitado por questão de saúde. \n Casamento \n Logo, não lhe restava que o matrimônio: a escolha do noivo, ditada pelas convenções sociais da época, recaiu sobre Antônio Le Gras, secretário da família dos Medici. \n Luísa uniu-se em matrimônio em 1613, aos 22 anos, tornando-se, logo em seguida, mãe do pequeno Miguel. Mas, a futura Santa sentiu, em seu coração, uma crise profunda: não era aquela a sua verdadeira vocação e sentiu muito. Todavia, como esposa e mãe carinhosa, dedicou-se à sua família com abnegação e espírito de sacrifício, assistindo, com amor, ao marido, acometido por uma grave doença, que o levou à morte em 1626. \n O encontro iluminador com Vicente de Paolo \n No dia de Pentecostes de 1623, enquanto estava em recolhimento, Luísa recebeu uma espécie de luz: 'Entendi - escreveu ela - que havia chegado a hora e em condições de fazer os três votos de pobreza, castidade e obediência. Entendi que deveria estar em um lugar para ajudar os outros'. \n No ano seguinte, a futura Santa encontrou quem iria lhe permitir colocar em prática aquele espírito ardente de caridade e a sua doação total ao amor de Deus, que a impulsionava: São Vicente de Paolo. Doravante, este 'casal de Deus' permaneceu unido, indissoluvelmente, em nome do apostolado e do serviço aos últimos, aos excluídos e marginalizados. \n Nascimento das 'Filhas da Caridade' \n Vicente, sacerdote dinâmico e criativo, formou, em Paris e nas aldeias vizinhas, as 'Confrarias da Caridade', compostas de generosas voluntárias dispostas a ajudar os mais necessitados. Padre Vicente confiou aquelas jovens precisamente a Luísa, para que fossem formadas e acompanhadas no seu serviço material e espiritual. Luísa disse logo 'sim' àquele projeto inovador. Assim, em 29 de novembro de 1633, nasceram as 'Filhas da Caridade' ou monjas sem clausura. Segundo Vicente de Paolo, o 'mosteiro delas seriam as casas dos enfermos; as celas, um quarto alugado; a capela, a igreja paroquial; a clausura, as ruas da cidade'. Sua mestra e testemunha foi Luísa de Marillac, que se dedicou, totalmente, à missão de fazer com que as jovens compreendessem que 'servir aos pobres é servir a Cristo, porque os pobres e Cristo formam uma mesma realidade'. \n Serviço humilde e compassivo \n O estilo das 'Filhas da Caridade' seria, portanto, de serviço humilde, cordial e compassivo; um serviço de abrange todos: com um bornal nas costas, cheio de comida, roupas e remédios, as jovens filantrópicas passavam pelas ruas parisienses, nos subúrbios, nos hospitais, nas prisões, nos campos de batalha e nas escolas, onde as crianças aprendiam, não apenas escrever e contar, mas também conhecer e amar a Deus. \n 'Seus olhos e corações sejam só para os pobres' \n Luísa nunca poupou esforços! Ela colocava tanta dedicação em todas as suas ações e orações, que Vicente de Paolo exclamou: 'Só Deus sabe qual a sua força de espírito'! \n No entanto, os anos passam e as condições físicas de Marillac, já tão precárias, começam a diminuir. No início de 1660, a futura Santa percebeu que seu fim estava próximo. Não obstante, jamais deixava de encorajar suas Filhas e lhes recomendava: 'Seus olhos e corações sejam voltados só para os pobres'. Seu coração, exausto pelo cansaço, deixou de bater no dia 15 de março de 1660. \n Entretanto, a sua obra não cessou. Atualmente, a Companhia das 'Filhas da Caridade' conta cerca de 3 mil Casas e mais de 27 mil Irmãs nos cinco Continentes. \n Padroeira das obras sociais \n Luísa de Marillac foi beatificada por Bento XV, em 9 de maio de 1920, canonizada por Pio XI, em 11 de março de 1934, e proclamada 'Padroeira das obras sociais' por São João XXIII, em 10 de fevereiro de 1960. \n Seus restos mortais descansam na capela da Casa Geral das "Filhas da Caridade” em Paris, mas uma estátua, em sua memória, encontra-se na Basílica de São Pedro, no Vaticano."
  10 :
    - "S. Gordiano, mártir, na via Latina \n Perseguidor dos cristãos, sob o império de Juliano o Apóstata, Gordiano julgou o presbítero Januário, graças ao qual se converteu. Foi martirizado no ano 300 e enterrado na Via Latina, em uma cripta, que já continha as relíquias de Santo Epímaco. Por isso, às vezes, são celebrados juntos."
    - "S. João de Ávila, sacerdote \n Sacerdote espanhol, de origem judaica, João de Ávila viveu no século XVI, um período de grandes reformas. Era místico, grande pregador e conselheiro de muitos Santos contemporâneos, entre os quais Santo Inácio de Loyola. O Papa Bento XVI o proclamou Doutor da Igreja em 2012."
    - "SS. Quarto e Quinto, mártires, na via Latina \n Sabe-se pouco sobre a vida destes dois Santos, do século IV, sepultados em Roma, ao longo da Via Latina, segundo os "Itinerários" do século VII, na Catacumba dos Santos Gordiano e Epímaco. Talvez, ambos eram Bispos, naturais da cidade de Cápua, martirizados em Roma, após 269."
    - "S. Jó \n A história de Jó, modelo de paciência e santidade, é uma metáfora para o sofrimento do mundo e uma prefiguração de Cristo sofredor. Este homem, que era rico e feliz, perdeu tudo de repente, até seus próprios filhos. Ao adoecer, suportou tudo, dizendo: 'Javé dá e Javé tira. Bendito seja Javé!' "
  11 :
    - "S. Antimo, mártir, na via Salária \n Um dos primeiros mártires, Santo Antimo escondeu-se em uma Vila, ao longo da Via Salária, em Roma, por ter convertido um sacerdote do deus pagão, Silvano, e destruído o simulacro que pertencia a esta divindade. Ao ser descoberto, foi preso, martirizado e enterrado no Oratório, onde costumava rezar."
  12 :
    - "SS. Nereu e Aquileu, mártires, na via Ardeatina \n Nereu e Aquiles, mártires romanos do século III, provavelmente decapitados durante a perseguição anticristã do imperador Diocleciano, foram enterrados em Roma, no cemitério de Domitila, ao longo da Via Ardeatina. Os dois Santos também são venerados em uma basílica nas Termas de Caracala. \n\n O martírio destes dois soldados romanos passou para a história com o Papa São Dâmaso, que, no século IV, escreveu uma epígrafe, em sua homenagem, revelando a sua identidade. Assim, ele transmitiu esta triste história à posteridade. \n Conversão, obra da glória de Cristo \n Nereu e Aquiles eram pretorianos, ou seja, guardas militares romanos, que têm a tarefa especial de proteger de perto o imperador. Neste caso específico, provavelmente serviram Diocleciano, por cujas mãos morreram anos depois. \n Em certo momento, cansados de cumprir ordens de morte e de obedecer apenas por medo das consequências, os dois Santos soldados foram iluminados pela glória de Deus e, finalmente, abriram os olhos. Assim, desertaram, abandonaram seus escudos, as armaduras e seus dardos sujos de sangue. \n Translado das relíquias, entre lendas e realidade \n Não se sabe muito sobre a morte destes dois mártires, exceto o fato de que terem sido decapitados, por volta do ano 304, precisamente sob o império de Diocleciano. \n Desde então, foram venerados em uma basílica paleocristã, nas Termas de Caracala. Seus restos mortais foram enterrados no cemitério de Domitila, ao longo da Via Ardeatina. Segundo uma lenda, o martírio destes dois soldados era coligado ao de Santa Domitila, sobrinha do imperador Domiciano. \n A memória litúrgica dos Santos Nereu e Aquiles é celebrada, precisamente, no dia do translado das suas relíquias."
    - "S. Pancrácio, mártir, na via Aurélia \n Pancrácio faz parte do rol das tantas crianças-mártires da Igreja. Ainda adolescente romano, converteu-se ao cristianismo e, por isso, acabou na rede da perseguição de Diocleciano. Por recusar-se renegar a Cristo, foi condenado à decapitação no ano 304. É padroeiro dos Jovens da Ação Católica."
    - "S. Germano de Constantinopla, bispo \n Germano passou de simples clérigo a Patriarca. Teve alguns inimigos em Constantinopla por não querer apoiar a heresia monotelita e por lutar, com vigor, contra a iconoclastia. Porém, era muito estimado pelo Papa Gregório II por defender a ortodoxia. Faleceu em Platanion, em 732, aos 98 anos. \n\n Germano, filho do senador Justiniano, nasceu por volta de 634, em Constantinopla. Recebeu formação clerical; tornou-se decano da famosa Basílica de Santa Sofia; destacou-se pela promoção do Sínodo Trulano, em 692, no qual foram reiteradas todas as decisões doutrinárias, tomadas por todos os Concílios celebrados até então. Este Santo destacou-se ainda, sobretudo, por defender a pureza da fé. \n A propósito, eis as esplêndidas palavras que o Papa Bento XVI pronunciou sobre São Germano, na Audiência Geral de 29 de abril de 2009: 'Este Santo quer transmitir-nos, hoje, três coisas: a visibilidade de Deus no mundo e na Igreja, que devemos captar e absorver; a segunda, a beleza e a dignidade da liturgia; a terceira, amar a Igreja. Na Igreja, Deus fala conosco e ‘caminha conosco' '. \n A promoção de um clérigo corajoso \n Ao tornar-se Bispo da então cidade de Cízico, no mar de Mármara, Germano parece ter assinado um documento, em 712, por pressão do imperador, para restabelecer a heresia do monotelismo, que defendia a única vontade divina de Cristo. \n No entanto, em 715, ao ser nomeado Patriarca de Constantinopla, o futuro Santo proclamava, com vigor, a única fé católica. Assim, tornou-se o grande pilar da ortodoxia, pela qual ainda é recordado. \n Contra o 'partido' iconoclasta \n Em 725, o imperador do Oriente, Leão III o Isauro, emitiu um primeiro edito iconoclasta, que proibia o culto de imagens e ícones. De fato, estava ciente de que a consolidação do império deveria começar exatamente de uma reestruturação da fé e do que considerava um risco de idolatria. Na verdade, esses impulsos para a iconoclastia já existiam, há anos, no Império Bizantino, a ponto de formar uma verdadeira corrente, da qual, infelizmente, também aderiram alguns Bispos. Germano, porém, não concorda. De fato, em 7 de janeiro de 730, assumiu uma posição abertamente em uma reunião pública, afirmando que não queria, absolutamente, aceitar a vontade do imperador. No seu parecer, as imagens faziam parte da ortodoxia da nossa fé e a ela pertenciam com amor. Sua posição foi apoiada pelo Papa Gregório II, que até chegou à afirmação de que os ícones são 'a Bíblia em imagens'. Isto, porém, não foi suficiente para evitar uma espécie de exílio de Germano, em Platanion, onde faleceu com idade avançada e em odor de santidade. \n Perito em mariologia 'ante litteram' \n O imperador mandou queimar quase todas as obras de Germano. Desde então, sobrou muito pouco sobre este Santo escritor. Este pouco faz-nos entender que, realmente, foi uma grande perda. Além de quatro Cartas dogmáticas, concernentes à questão do culto aos ícones, ele nos deixou também sete magníficas homilias, de caráter mariano, que marcaram, profundamente, a piedade e a devoção de inteiras gerações de fiéis, tanto no Oriente quanto no Ocidente. Maria não era vista apenas como mediadora do Senhor, para conceder dons e graças, mas era vivida e cantada por sua pureza. Neste sentido, o pensamento de São Germano pode ser considerado precursor do dogma da Imaculada Conceição, promulgado apenas em 1854. Além do mais, uma das homilias do Santo também foi citada por Pio XII na Constituição Apostólica, com a qual estabelecia o dogma da Assunção da Virgem, em 1950."
