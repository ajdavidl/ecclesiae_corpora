    - "S. Eduardo, rei da Inglaterra \nFoi coroado Rei da Inglaterra em 1043. Muito amado pelo povo, Eduardo era um soberano de profunda oração, sereno e gentil: promoveu a paz e aboliu as taxas de guerra para ajudar os mais pobres. Construiu um mosteiro, que se tornou o primeiro núcleo da Abadia de Westminster."
    - "S. João Nepomuceno Neumann, bispo de Filadélfia nos Estados Unidos \nSacerdote boêmio, viveu nos Estados Unidos (1811-1860). Desempenhou seu ministério entre os pobres e migrantes. Entrou para a Congregação dos Redentoristas e tornou-se Bispo de Filadélfia, onde construiu igrejas e escolas, sobretudo nas periferias. Escreveu um Catecismo para Jovens."
