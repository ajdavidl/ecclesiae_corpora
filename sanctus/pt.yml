    - "SS. Joaquim e Ana, pais da Imaculada Virgem Mãe de Deus \n Os pais de Maria e avós de Jesus, São Joaquim e Sant’Ana, são celebrados juntos, no dia 26 de julho, a partir de 1969, após a reforma litúrgica do Concílio Vaticano II. Embora seus nomes não sejam mencionados nas Sagradas Escrituras, foram transmitidos por uma antiga tradição cristã. \n\n Sobre Joaquim e Ana, pais de Maria, não há nenhuma referência na Bíblia e tampouco notícias certas; as que chegaram até nós, hoje, são extraídas de textos apócrifos, como o Protoevangelho de Tiago e o Evangelho do pseudo Mateus, além da tradição. \n Descendência, sinal do amor de Deus \n Ana parece ter sido filha de Achar e irmã de Esmeria, mãe de Isabel e avó de João Batista. Segundo a tradição, Joaquim era um homem virtuoso e muito rico, da estirpe de Davi, que costumava oferecer parte do ganho dos seus bens ao povo e, outra parte, em sacrifício a Deus. Ambos moravam em Jerusalém. Quando se casaram, Joaquim e Ana não tiveram filhos por mais de vinte anos. Não gerar filhos, para os judeus daquela época, era sinal da falta de bênção e da graça de Deus. Porém, certo dia, ao levar suas ofertas ao Templo, Joaquim foi repreendido por um homem, chamado Ruben (talvez fosse sacerdote ou escriba): pelo fato de não procriar, em sua opinião, ele não tinha o direito de apresentar as suas ofertas. Humilhado e transtornado com aquelas palavras, Joaquim decidiu retirar-se para o deserto e, durante quarenta dias e quarenta noites, suplicou a Deus, entre lágrimas e jejuns, que lhe desse descendentes. Ana também passou dias em oração, pedindo a Deus a graça da maternidade. \n Anúncio do nascimento de Maria \n As súplicas de Joaquim e Ana foram atendidas lá no alto. Assim, um anjo apareceu a ambos, separadamente, avisando-lhes que estavam para se tornar pais. A encontro entre os dois, na porta de casa, após o anúncio, foi enriquecido com detalhes lendários. O beijo, que os dois esposos trocaram, teria ocorrido diante da Porta Áurea de Jerusalém, lugar onde, segundo a tradição judaica, a presença divina teria se manifestado, como também o advento do Messias. A iconografia deste beijo, diante da famosa Porta, teve grandes dimensões: os cristãos acreditavam que Jesus teria entrado por ali na Cidade Santa, no Domingo de Ramos. Meses depois do retorno de Joaquim, Ana deu à luz a Maria. A criança foi criada com o cuidado carinhoso do pai e a atenção amorosa da mãe, na casa situada perto da piscina de Betzaeda. Ali, no século XII, os Cruzados construíram uma igreja, que ainda existe, dedicada a Ana, que ensinou as artes domésticas à filha. \n O culto \n Quando Maria completou 3 anos, Joaquim e Ana, em sinal de agradecimento a Deus, levaram-na ao Templo, para consagrá-la ao seu serviço, conforme haviam prometido em suas orações. Os textos apócrifos não fazem outras referências sobre Joaquim, enquanto sobre Anna, acrescentam que ela teria vivido até aos 80 anos de idade. Suas relíquias teriam sido conservadas, por longo tempo, na Terra Santa; depois foram transferidas para a França e enterradas em uma capela, escavada sob a catedral de Apt. Mais tarde, sua descoberta e identificação, teriam sido acompanhadas por alguns milagres. \n O culto aos avós de Jesus, desenvolveu-se, primeiro, no Oriente e, depois, no Ocidente; mas, ao longo dos séculos, foram recordados pela Igreja em datas diferentes. Em 1481, o Papa Sisto IV introduziu a festa de Sant’Ana no Breviário romano, fixando a data da sua memória litúrgica em 26 de julho, dia da sua morte, segundo a tradição; em 1584, o Papa Gregório XIII incluiu a celebração litúrgica de Sant’Ana no Missal Romano, estendendo-a a toda a Igreja; em 1510, Papa Júlio II inseriu, no calendário litúrgico, a memória de São Joaquim em 20 de março; depois, foi mudado várias vezes, nos séculos seguintes. Com a reforma litúrgica, após o Concílio Vaticano II, em 1969, os pais de Maria foram 'reunidos' em uma única celebração, em 26 de julho."
  27 : 
    - "S. Pantaleão, médico, mártir \n Natural da Nicomédia, na Bitínia, atual Turquia, Pantaleão foi educado por sua mãe na fé cristã. Ao tornar-se médico, começou a curar, gratuitamente, os pobres. Este seu gesto, porém, não agradou às autoridades pagãs. Por isso, foi denunciado, junto ao imperador, e condenado ao martírio, em 305."
    - "S. Celestino I, papa \n Natural de Campânia, Celestino I foi Papa de 422 a 432. Durante seu pontificado, mandou restaurar e construir muitas basílicas em Roma. É recordado, sobretudo, com firme defensor da pureza da fé, contra as heresias de Pelágio e Nestório, condenados, publicamente, no Sínodo de Roma."
    - "S. Simeão Estilita \n Simeão, chamado 'o Velho', para distinguir do seu homônimo, que, mais de um século depois, também viveu sobre uma coluna, era natural da Cilícia. Porém, viveu sobretudo na Síria, entre os séculos IV e V. Era um monge exemplar na prática extrema das virtudes. Faleceu em odor de santidade. \n\n A história de Simeão, que, entre outras coisas, teve o mérito de levar o tipo de eremitério estilita ao cristianismo oriental, chegou até nós graças ao testemunho ocular do seu amigo Teodoreto, Bispo de Ciro. Filho de pastores, nasceu e viveu entre a Cilícia e a Síria, passando sua infância entre os rebanhos. \n A chamada em sonho \n Certo dia, o menino Simeão não pôde levar as ovelhas para o pasto porque havia muita neve. Então, entrou em uma igreja e ficou comovido pela passagem evangélica das Bem-Aventuranças. Daí, perguntou a um senhor idoso, como fazer para viver daquela maneira. O homem respondeu-lhe que era preciso abandonar tudo e se dedicar só Deus, sem saber que Simeão o levaria a sério e viveria literalmente. \n Uma vez, enquanto rezava, para que o Senhor lhe mostrasse a sua Vontade, adormeceu e sonhou que estava escavando o alicerce para uma casa. A voz lhe recomendava para 'escavar sempre mais a fundo!'. Quando, enfim, chegou à profundidade certa, ouviu ainda: 'Muito bem, agora você poderá construir o edifício da altura que quiser'. \n Viver em mosteiro? Muito pouco! \n Deus chamou Simeão e ele respondeu entrando para o mosteiro; porém, aquela vida, para ele, tornou-se logo, de certo modo, muito simples demais: ele buscava uma perfeição mais alta, possível apenas com a prática da austeridade. Assim, transferiu-se para o eremitério de Teleda, onde os monges comiam a cada dois dias. Mas, não lhe foi suficiente. Simeão jejuou a semana inteira, dando a sua comida aos pobres. Ademais, com um ramo de mirto, fez um cilício. Nestas alturas, achando que estava exagerando e que os outros monges pudessem seguir seu exemplo, o Abade o mandou embora. Este fato levou Simeão a tomar medidas bem mais extremas: temendo ser um péssimo mau exemplo de pecador irredutível, desceu ao fundo de um poço, onde ficou chorando por dias e dias. Preocupado de tê-lo castigado, com muita severidade, o Abade chamou-o de volta ao mosteiro.\n 37 anos sobre uma coluna \n Passou-se mais um ano. No entanto, Simeão deixou de novo o mosteiro - desta vez, voluntariamente - para se abrigar em uma cabana, em Teli Nesim, perto de Antioquia, sob a direção do Padre Basso. Seu novo mestre, porém, também ficou preocupado com a vida severa que vivia. \n Entretanto, para Simeão, viver em uma cela e jejuar por toda a Quaresma, não era mais suficiente: subiu ao cume de uma montanha e decidiu viver lá sozinho, em um angusto espaço de 20 metros. Para viver corretamente, chegou a acorrentar-se a uma rocha. Quando o Bispo de Antioquia, Melécio, subiu ao monte para visitá-lo, fez-lhe notar que, daquela maneira, somente os animais ferozes podiam viver. Assim, teve uma inspiração: subir em cima de uma coluna, gradualmente, cada vez mais alto, para se separar do mundo 'abaixo', até chegar àquele de 'cima', para encontrar a Deus. Sobre a coluna, porém, Simeão não podia se sentar, tampouco se deitar: então ficava em permanente contemplação... ou quase. \n Simeão, a multidão e as mulheres \n Este estilo de vida incomum, adotado pelo monge, não passaram despercebidos, pelo contrário, atraíam multidões de curiosos. Então, Simeão começou a responder às perguntas, resolver conflitos e fazer pregações, pelo menos duas vezes ao dia, às pessoas que o procuravam. Porém, não deixava as mulheres se aproximar, explicando-lhes o motivo: 'Se formos dignos, ver-nos-emos na outra vida'. Não abriu exceção nem para a sua própria mãe, Marta, que era tão importante para ele e o influenciou na sua conversão, quando criança. \n Enfim, começou a circular boatos sobre a sua capacidade de fazer curas excepcionais. Assim, uma delegação da Igreja foi ao local para investigar. Diante do pedido dos Bispos de descer da coluna, Simeão aceitou, imediatamente. Porém, a ordem foi revogada e a sua sinceridade e grandeza constatadas. \n Desde então, Simeão nunca mais desceu daquela coluna, dedicando todo o tempo ao seu Senhor, que o chamou para Si, no ano 459. Seu corpo, após ter submetido aos atrozes sofrimentos, agora descansava em paz. Após ideias discordantes, o corpo de São Simeão foi sepultado em Antioquia, sob um altar do qual o Santo não poupou milagres e graças."
  28 :
    - "B. Urbano II, papa \n De origem francesa, Urbano foi um incansável viajante. Defendeu a Igreja do assalto dos poderes seculares e combateu contra a simonia e a corrupção do clero. Organizou, na França, a primeira Cruzada para a libertação de Jerusalém, cujo resultado não conseguiu ver porque faleceu em Roma, em 1099."
    - "SS. Nazário e Celso, mártires milaneses \n Nazário, discípulo de São Pedro, foi pregador. Educou o jovem Celso na fé, o batizou e o escolheu como companheiro de apostolado devido às suas muitas virtudes. Ambos chegaram a Milão, onde sofreram o martírio, em 304, sob Diocleciano. Santo Ambrósio encontrou seus corpos e os conservou."
    - "S. Vítor I, papa \n Vítor, de origem africana, foi Papa por dez anos. Combateu contra várias heresias, sobretudo a do Adocionismo, que definia Jesus como um homem adotado por Deus. Deve-se a ele a celebração da Páscoa no domingo seguinte àquela Judaica. Faleceu em 199, provavelmente como mártir, sob Septímio Severo."
  29 :
    - "S. Marta, discípula do Senhor \n Santa Marta é festejada no calendário litúrgico no dia 29 de julho. Pela sua diligência, sabe-se que não se perde em miríades de afazeres, que levam a descuidar do amor. Pela sua profissão de fé, aprendemos que vida em Deus faz-nos experimentar os prodígios que parecem impossíveis. \n\n São os Evangelhos que oferecem notícias sobre Marta de Betânia, uma aldeia a poucos quilômetros de Jerusalém. Irmã de Lázaro e Maria, ela é apresentada como uma mulher diligente e escrupulosa e, certamente, uma das primeiras mulheres a acreditar em Jesus. Ela o hospedou muitas vezes em sua casa, quando estava de passagem para pegar na Judeia. Lucas oferece um retrato detalhado de Marta, descrevendo-a no seu dia a dia. Ao narrar uma das vezes que Jesus se encontrava à mesa com os amigos de Betânia, o evangelista escreve: «Ela tinha uma irmã, chamada Maria, que, estando sentada aos pés do Senhor, ouvia as suas palavras. Marta, ao invés estava muito ocupada com os afazeres de casa. Então, aproximou-se e disse: “Senhor, não se importa que a minha irmã tenha me deixado sozinha no serviço doméstico? Diga-lhe que venha me ajudar”. Mas, o Senhor respondeu: “Marta, Marta, você está ansiosa e ocupada com tantas coisas, mas uma só é necessária“. Maria escolheu a parte melhor, que jamais lhe será tirada”» (Lc 10,38-42). \n O Mestre repreende Marta, fazendo-lhe entender que seu louvável serviço arrisca levar-lhe a se descuidar da vida interior. Esta é uma advertência que faz refletir o quanto é importante o nutrimento do espírito, a escuta da Palavra de Deus, pois é esta Palavra que dá sentido à nossa ação quotidiana. \n Em todo o caso, pela sua louvável dedicação aos preparativos, para oferecer ao hóspede uma confortável permanência na sua casa, Marta é reconhecida pela Igreja como modelo de laboriosidade. Marta e Maria são, respectivamente, exemplos de ação e contemplação, de vida ativa e de vida de oração. Logo, ambos os aspectos jamais devem faltar em um cristão, tampouco contrapor-se, mas completar-se. \n Profissão de fé de Marta \n Marta deu-nos um grande testemunho de fé! Das palavras que dirigiu a Jesus, há quatro dias da morte do irmão Lázaro, emerge um credo total, sem hesitação nem dúvida. Marta tem uma confiança ilimitada em Deus, mesmo diante daquilo que, aos homens, possa parecer impossível. «Marta, ouvindo que Jesus estava vindo, foi-lhe ao encontro. Maria ficou sentada em casa. Então, Marta disse a Jesus: “Senhor, se você estivesse aqui meu irmão não teria morrido. Mas, também, agora, sei que tudo o que pedir a Deus ele lhe concederá”. Esta, por si só, é uma extraordinária profissão de fé! Mas, a conversa entre Marta e Jesus continua. Desta simples mulher de Betânia aprendemos a lição do que significa acreditar em Jesus Cristo. “Jesus lhe disse: Seu irmão há de ressuscitar. Disse-lhe Marta: Eu sei que há de ressuscitar na ressurreição do último Dia. Disse-lhe Jesus: Eu sou a Ressurreição e a Vida; quem crê em mim, ainda que esteja morto, viverá; e todo aquele que vive e crê em mim nunca morrerá. Você acredita nisso? Disse-lhe ela: Sim, Senhor, sei que você é o Cristo, o Filho de Deus, que havia de vir ao mundo”» (Jo 11,20-27). Eis a essência do cristianismo! Marta condensa toda sua fé na sua resposta, porque esta é a fé de todo fiel; uma simples resposta na qual cada cristão encontra o seu propósito de vida. \n As origens da memória litúrgica \n A tradição narra que, depois das primeiras perseguições dos cristãos, Marta, Maria, Lázaro e outros discípulos e mulheres, que seguiam Jesus, tenham deixado sua terra e se transferido para Saintes-Maries-de-la-Mer, na região francesa da Provença, aonde teriam difundido a fé cristã. Os franciscanos foram os primeiros, em 1262, a festejar Santa Marta no dia 29 de julho, oito dias depois da festa de Santa Maria Madalena. \n Em Betânia, hoje chamada El-Azariyeh (lugar de Lázaro), ainda existe seu sepulcro e um santuário, construído sobre algumas ruínas bizantinas e das cruzadas, que, por sua vez, confirmam lugares preexistentes. Provavelmente, ali se encontrava também, a casa de Marta. A igreja, em forma de cruz grega do santuário, foi decorada por mosaicos, que representam os episódios evangélicos, que tiveram como protagonistas Marta, Maria e Lázaro."
    - "S. Félix, mártir, na via Portuense \n Félix ou Felício foi um dos primeiros mártires cristãos da história. Sabe-se pouco ou nada da sua vida. Sabe-se, porém, o lugar onde foi sepultado: em Roma, ao longo da terceira milha da Via Portuense, no cemitério que, mais tarde, recebeu o nome deste Santo."
    - "S. Beatriz \n Beatriz ou Viatriz, - do latim “viator”, que quer dizer viajante, - é uma mártir romana, que morreu, durante as perseguições de Diocleciano, entre o ano 303 e 304. A sua festa é celebrada dia 29 de julho, junto com os Santos mártires Simplício, Faustino e Rufo. \n Precipitavam-se as perseguições contra os cristãos em Roma. Da ponte chamada Emília, perto da ilha Tiberina, foram jogados no rio Tibre os corpos dos dois irmãos de Beatriz, - Simplício e Faustino - por serem cristãos. O sofrimento e o temor deviam ser os sentimentos que invadiam o coração da santa mulher, que, porém, não hesitou em recuperar seus corpos para dar-lhes uma digna sepultura. Graças à ajuda de dois sacerdotes, ela conseguiu tirá-los da correnteza do rio. \n Martírio por Cristo \n A mesma sorte dos irmãos coube também a Beatriz. Sendo denunciada como cristã, foi presa e, apesar das ameaças, perseverou na fé. Outra mulher, Lucina, ofereceu uma sepultura a Beatriz e Rufo, em uma escavação vulcânica, onde tinham sido postos os corpos dos seus irmãos. \n Catacumba de Generosa \n A Catacumba intitulada “Generosa” surgia na Via Portuense, tanto que os santos foram chamados Mártires Portuenses. Ali, descobriu-se um afresco em relevo, de características bizantinas, denominado Coronatio Martyrum, que remonta ao século VI. Nele estão representados cinco personagens: Cristo, ao centro, coloca a coroa do martírio em Simplício, na presença de Beatriz, enquanto, à esquerda, estão as figuras de Rufo e Faustino, com a palma do martírio na mão. \n Com o tempo, as relíquias de Santa Beatriz e dos seus irmãos foram trasladadas para o Oratório da igreja de Santa Viviana, por volta do ano 682, por ordem do Papa Leão II. Mais tarde, o Papa Urbano VIII decidiu que a antiga igreja fosse restaurada pelo próprio Bernini, que mandou derrubar o Oratório. A arca de mármore com as relíquias foi levada para a Basílica de Santa Maria Maior. Algumas relíquias encontram-se em outros lugares da Europa. A mais significativa está na Alemanha. \n Beatriz, um nome amado \n Desde sempre, o nome desta mártir romana foi difundido e amado, devido ao seu culto. A sua fama aumentou também graças a várias personalidades, como Beatriz Portinari, a mulher amada por Dante Alighieri, e outras mulheres nobres e rainhas."
    - "S. Lázaro \n Entre todos os Santos, Lázaro foi o único que morreu duas vezes. Quatro dias depois da sua morte, foi ressuscitado pelo amigo Jesus. A memória litúrgica de São Lázaro é recordada no dia 29 de julho. \n\n Amigos de Jesus \n Lázaro e suas duas irmãs, Marta e Maria, eram amigos fraternos de Jesus de Nazaré. Viviam em Betânia, a cerca de três milhas de Jerusalém, e Jesus, muitas vezes, se hospedava na casa deles. A amizade entre Jesus e Lázaro é testemunhada pelas palavras, com as quais Maria e Marta tinham mandado dizer-lhe para visitar o irmão doente: “Senhor, aquele que amas, está enfermo”. E ainda, depois, com a chegada de Jesus, aparentemente tarde demais para salvá-lo: “Senhor, se tivesses vindo aqui – disse Marta – meu irmão não teria morrido”. As testemunhas do episódio, percebendo a perturbação e aos lágrimas de Jesus, diante do sepulcro fechado do amigo, murmuravam entre si: “Vejam como ele o amava...” (cf. Jo 11,3.21.36). \n As referências sobre a amizade entre ambos levam a identificar Lázaro, segundo alguns, com o “discípulo que Jesus amava”, ao invés de João Evangelista, que é mais plausível. \n O episódio da ressurreição de Lázaro, narrado apenas no Evangelho de São João, tem um valor profético e simbólico, porque preanuncia a Ressurreição de Cristo. A casa dos amigos de Betânia e o sepulcro vazio de Lázaro tornaram-se, logo, desde os primórdios do cristianismo, meta de peregrinações, às vésperas do Domingo de Ramos. Segundo São Jerônimo, na época medieval, ao lado do sepulcro do amigo, teria sido fundado um mosteiro, que contava com a proteção do próprio imperador Carlos Magno. \n Viver depois da morte \n A narração de São João prossegue dizendo que, o episódio da ressurreição de Lázaro, fez com que muitos dos presentes se convertessem e cressem em Jesus. Isso contribuiu para aumentar ainda mais o clima de suspeita e de ódio, em relação a Jesus, por parte dos Sumos Sacerdotes e Fariseus, que viam nele um perigoso subornador. Além do mais, quando Lázaro participou de um banquete, oferecido em honra de Jesus, haviam decidido de matá-lo também, porque muita gente tinha acorrido para vê-lo, pois pensava que Ele, realmente, era o Filho de Deus. \n Enigma das relíquias \n Segundo a tradição oriental, com a Morte e Ressurreição de Jesus, Lázaro ter-se-ia transferido para Chipre, onde teria sido Bispo por trinta anos. Esta tradição foi confirmada, no ano 890, com a descoberta em Cítio, atual Larnaca, de uma lápide com a incisão: “Lázaro, amigo de Cristo”. A seguir, suas relíquias teriam sido trasladadas para Constantinopla, por ordem do imperador Leão VI, o sábio ou o filósofo, e depois para a França, pelos Cruzados. \n No entanto, a transladação das relíquias teria sido apenas parcial, porque, em 1972, foi encontrada, em Larnaca, uma arca de mármore, com as relíquias atribuídas a São Lázaro. \n Outra versão histórica afirma, ao invés, que Lázaro, Marta e Maria, acompanhados de certo Máximo, teriam partido de barco, - sem remos, sem velas, sem timão – que teria atracado nas costas da França meridional. \n Esta versão faz parte também da “Lenda Dourada”, de Jacopo de Varagine, onde se lê que Lázaro e suas irmãs teriam partido para pregar na França, onde Lázaro teria sido o primeiro Bispo de Marselha. Ali, teria sido martirizado durante a perseguição do imperador Nero."
  30 :
    - "S. Pedro Crisólogo, bispo de Ravena e doutor da Igreja \n Desde o início do século V, Ravena era a capital do Império Romano do Ocidente. O Bispo da cidade, Pedro, era homem de paz, apesar das revoltas. Os 180 Sermões falam da sua vida de fé e de fervor como “homem de Deus”. Encantou Papas e Reis com 'palavras de ouro': daí seu apelido 'crisólogo'."
    - "SS. Abdon e Sénen, mártires \n Originários da Pérsia, talvez fossem príncipes: Abdon era mais velho e Senén mais novo. Convertidos ao cristianismo, em Roma, sepultavam os mártires com generosidade. Era o século III, durante a perseguição de Décio. Presos, ambos se recusam oferecer sacrifícios aos ídolos e morreram como mártires."
