    - "S. Paulo, bispo de Narbonne e mártir \n Em meados do século III, as primeiras comunidades cristãs dispersaram-se por causa das perseguições de Décio. Paulo foi um dos sete Bispos enviados para pregar na Gália. Salvando-se do martírio sofrido por seus companheiros, fundou a Igreja em Narbonne, da qual foi o primeiro Bispo por volta de 250."
    - "S. Lia, viúva romana \n São Jerônimo fala sobre esta nobre romana. A jovem viúva, ao invés de se casar com uma pessoa distinta, escolheu entrar para uma comunidade cristã no bairro do Aventino. Trocou suas "vestes elegantes" por um "saco rude", tornando-se "mestra de perfeição" para muitas jovens. Faleceu em 384."
