    - "S. João Eudes, presbítero, fundador dos Eudistas \n Um dos gestos que bem o descreve é o cuidado das vítimas da peste. Em 1625, o sacerdote João Eudes dedicava-se às pessoas, sobretudo pobres. Percorreu por uma França embrutecida pela Guerra dos Trinta Anos. Fundou a Congregação de Jesus e Maria, de cuja devoção foi um grande apóstolo."
    - "S. Sisto III, papa \n Papa desde o ano 432, Sisto III destacou-se pela luta contra as heresias de Pelágio e Nestor e pela reconciliação entre os Patriarcados de Antioquia e Alexandria. Consolidou o dogma trinitário e construiu a Basílica de Santa Maria Maior. Faleceu em 440 e foi sepultado em São Lourenço fora dos Muros."
    - "S. Magno, mártir no Lácio \n Em 285, Magno foi um dos soldados da Legião Tebana, liderada por São Maurício, que se recusaram justiçar os cristãos na região de Vallese, atual Piemonte, por ordem de Maximiano. Descoberto pelos seus perseguidores nos Alpes, onde se dedicava à evangelização, morreu como mártir."
