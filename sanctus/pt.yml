    - "S. Paulino, bispo de York, discípulo de S. Gregório Magno \n O monge Paulino foi enviado pelo Papa São Gregório Magno a re-evangelizar a Grã-Bretanha, onde predominavam os povos pagãos, como os Anglos e Saxões. Ao ser consagrado Bispo de Iorque, Paulino conseguiu até converter o rei, graças à sua "gradual cristianização". São Paulino faleceu no ano 664."
    - "SS. Daniel, Samuel e Companheiros, primeiros mártires franciscanos \n A Ordem dos Frades Menores enviou, em 1227, sete confrades para pregar o Evangelho aos Mouros, no Marrocos: Daniel, Samuel, Ângelo, Donolo, Leão, Nicolau e Hugolino, que foram martirizados por não renunciar à sua fé. Conhecidos como Mártires de Ceuta, foram canonizados por Leão X, em 1516."
