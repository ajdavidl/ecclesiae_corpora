    - "S. Timóteo, mártir romano, na via Ostiense \n Era confundido com o homônimo discípulo mais conhecido de São Paulo. Temos poucas notícias sobre Timóteo, que morreu mártir na Via Ostiense, em Roma. Uma das histórias, extraídas dos 'Atos do Papa Silvestre', o descreve como um ardoroso pregador do Evangelho, preso e morto por Tarquínio em 303."
    - "S. Sinforiano, mártir de Autun \n Sinforiano, filho do nobre Fausto, foi educado na vida cristã. Viveu na cidade de Autun, quase toda pagã, sob o domínio romano. Durante uma procissão, em homenagem a Cibele, deixou-se reconhecer como cristão. Por isso, foi julgado e martirizado, em 257."
    - "S. Filipe Benício, presbítero dos Servos de Maria \n Irmão leigo dos Servos de Maria, Felipe dedicou-se, por 5 anos, aos trabalhos mais humildes da Ordem; depois, ao ser ordenado sacerdote, tornou-se Mestre de Noviços. Em 1267, como Prior geral e propagador da Ordem, escreveu suas Constituições. Faleceu em Todi, em 1285, e canonizado em 1671."
