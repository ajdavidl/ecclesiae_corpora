    - "S. Germano, bispo de Cápua \n Germano, nascido rico, doou todos os seus bens aos pobres e se dedicou à vida ascética. Em 516, como Bispo de Cápua, foi enviado pelo Papa a Constantinopla, onde, finalmente, conseguiu acabar com o cisma de Acácio, que, por anos, havia dividido a Igreja de Roma daquela do Oriente."
