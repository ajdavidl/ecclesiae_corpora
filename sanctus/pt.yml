    - "SS. Crisanto e Daria, mártires, na via Salária Nova \n Crisanto, pagão de origem alexandrina, foi estudar em Roma, onde se converteu ao cristianismo. Seu pai tentou dissuadi-lo, com todos os meios, a ponto de oferecer-lhe a vestal Dária, que, por sua vez, também se converteu. Ambos foram martirizados em 283, tornando-se Padroeiros de Régio Emília."
    - "SS. Crispim e Crispiniano, mártires \n Na época de Diocleciano, Crispino e Crispiniano residiam em Soissons, na Gália belga – hoje França -, onde trabalhavam como sapateiros, sem, porém, deixar de lado a propagação da fé cristã e a evangelização. Por isso, foram presos pelo imperador Maximiano e martirizados em 285."
