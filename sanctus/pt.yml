    - "SS. Rufina e Segunda, mártires, na via Cornelia \n Rufina e Segunda eram duas jovens cristãs exemplares. Seus noivos também eram, mas negaram a Cristo por medo das perseguições. As moças consagraram a Deus sua virgindade. Por isso, os dois jovens as entregaram às autoridades, que as martirizaram por volta do ano 260."
    - "SS. Anatólia e Vitória, mártires \n O culto das duas jovens nobres romanas, que recusaram o matrimônio por se consagrarem a Deus, remonta aos séculos VI a VII. Os dois pretendentes deram de presente a Anatólia e Vitória, suas propriedades, em Sabina, onde foram veneradas, após o martírio, durante as perseguições de Décio."
