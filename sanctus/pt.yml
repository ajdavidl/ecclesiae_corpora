    - "S. Conrado Confalonieri, eremita franciscano \n Nascido em 1290, em uma família nobre de Piacenza, Conrado amava a vida de corte, mas se converteu após uma grave caça. Tornou-se Terciário franciscano e sua esposa entrou para as Clarissas, após doarem todos os seus bens aos pobres. Viveu como eremita e ajudou os enfermos. Faleceu em Noto, em 1351. "
