    - "St. Aaron, Mose's brother, High Priest of the Old Testament \n Aaron, the brother of Moses, was the first High Priest of Israel. When Moses was on Mt Sinai, Aaron gave in to the people’s desire to have an idol. He repented and was pardoned by God, but on account of later doubts, he was, like his brother forbidden from entering the Promised Land."
