    - "St. Irenaeus, Bishop of Lion and Martyr \n Saint Irenaeus was the first great theologian of the Church. His name, which means “peaceful” in Greek, matched the pattern of his life. He is noted for his defence of the Gospel against the various heresies of his day. As Bishop of Lyons, he was always a “good shepherd.” He died in the year 202."
    - "St Paul I, Pope \n In the middle of the eighth century, St Paul I became the first, and thus far only, man to succeed his brother in the See of Peter. During the era of the Lombards, Pope St Paul I saved many relics of Christian saints from plundering."
  29 :
    - "Saint Paul, Apostle of the City of Rome \n The Apostle to the Gentiles, St. Paul was the greatest missionary in history. A Pharisee converted to Christ, his concern for expounding the faith to those, who heard him, would make him the first Christian theologian. His martyrdom is remembered on June 29, together with that of St. Peter."
