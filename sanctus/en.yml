  2 :
    - "Sts. Marcellinus, priest, and Peter, exorcist, martyrs on the via Labicana \n Marcellinus and Peter: two of the innumerable saints who have given heroic witness to the Gospel in the infancy of the Church, when neither torture nor death could give them cause to turn their backs on Christ. Their story unfolds between the end of the third and the beginning of the fourth century."
