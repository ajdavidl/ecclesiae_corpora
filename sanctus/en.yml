    - "St. Rita of Cascia, Agostinian \n The Church remembers Saint Rita on 22 May. She is known as patroness of lost causes. First a wife and exemplary mother, then an Augustinian nun, she asked Christ to share His Passion with her, and had the sign of a thorn on her forehead. Her remains are lodged in the Basilica of Cascia."
    - "St. Julia, Virgin and Martyr of Corsica \n Patron of Corsica, Julia was one of the young Carthaginians that a slave merchant wanted to sell in Gaul. She was kidnapped in a port of Corsica. True to her Christian faith, she refused to sacrifice to pagan gods. She is commemorated on May 22."
