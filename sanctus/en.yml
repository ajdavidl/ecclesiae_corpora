    - "Sts. Rufina and Secunda, Martyrs on the via Cornelia \n Sts Rufina and Secunda lived in the 3rd century. They were engaged to be married, but their fiancés renounced Christ for fear of the persecutions. Rufina and Secunda then took vows of virginity. Enraged, their former fiancés denounced them as Christians. They were martyred around the year 260."
  11 : 
    - "St. Benedict, Abbot, Patron of Europe \n Founder of the Benedictine Order, Patron of Europe, Father of Western monasticism. His life is faithfully reflected in the “Rule” named after him, the spirit of which is captured in the motto, Ora et labora. The Church remembers St. Benedict on July 11."
