    - "St. Thomas, Apostle \n “Doubting Thomas,” he is called, this apostle overcome by the light of the Lord’s Resurrection. That light proved so strong in Thomas that it led him as far as India, where the first communities of Indian Christians trace their origins to him."
    - "St. Leo II, Pope \n St Leo was elected Pope in 682, but was not enthroned until 18 months later, after he had received confirmation from the Roman Emperor. He battled against the Monothelite, which held there was only a single will in Christ. He is buried beneath St Peter’s Basilica."
