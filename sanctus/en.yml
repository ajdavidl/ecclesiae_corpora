    - "St.Henry II, Emperor \n Henry lived at the turn of the first millennium, and reigned as Holy Roman Emperor from 1014. He was the last member of the Ottonian dynasty. He dedicated his life to building up both the Church and his own realm. Henry is considered a model of good governance, and is the patron saint of rulers."
    - "St. Esdras, Scribe \n Ezra is the high priest who is one of the chief protagonists of the Old Testament books of Ezra and Nehemiah. The Babylonian Exile had weakened the faith of the people. When the Jews returned to their land, Ezra worked to restore the faith and traditions of the Covenant."
