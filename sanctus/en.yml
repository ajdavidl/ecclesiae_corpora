    - "St. Paulinus, Bishop of Nola \n It is not common to receive the faith from two “giants” - but that’s exactly what happened with St. Paulinus, whose conversion is credited to the influence of Sts. Ambrose and Augustine. Known for his charitable works, Paulinus was elected Bishop of the Italian city of Nola. He died in the year 431."
