  9 :
    - "Sts. Augustine Zhao Rong, priest and Companions, Chinese Martyrs \n St. Augustine Zhao Rong, who died in 1815, was the first Chinese priest to give his life for the Lord. He was canonized together with a group of 119 others martyred in China between 1646 and 1930, of which 87 were native-born Chinese. They share a single feast day, July 9."
