    - "St.William, Abbot, Founder of the Congregation of Montevergine \n Pilgrim, hermit, abbot, and finally a pilgrim again. That’s the story of St William of Vercelli, born in 1085. He became popular in Irpinia where he settled after a long voyage. He founded the Abbey of Montevergine and the Congregation attached to the abbey. He died in 1142."
