  21 : 
    - "St. Lawrence of Brindisi, Capuchin and Doctor of the Church \n Lawrence entered the Capuchin order when he was only 16. He was entrusted with important missions by Popes as well as secular princes. He died in Lisbon in 1619, and was canonized by Leo XIII in 1881. In 1959, St John XXIII declared St Lawrence a Doctor of the Church."
