    - "St. Symmachus, Pope \n When he was elected Pope in 498, Symmachus faced numerous challenges, including threats from the Ostrogothic King Theodoric, and a schism led by the antipope Laurentius. He is known for his charitable work, including freeing slaves. St Symmachus is said to have built the first palace on the Vatican."
