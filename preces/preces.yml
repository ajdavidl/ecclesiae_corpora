signum_crucis :
  pt : "Em nome do Pai, do Filho e do Espírito Santo."
  en : "In the name of the Father and of the Son and of the Holy Spirit."
  es : "En el nombre del Padre y del Hijo y del Espíritu Santo."
  it : "Nel nome del Padre e del Figlio e dello Spirito Santo."
  fr : "Au nom du Père et du Fils et du Saint-Esprit."
  de : "Im Namen des Vaters und des Sohnes und des Heiligen Geistes."
  la : "In nomine Patris, et Filii, et Spiritus Sancti. Amen."
  ro : "In numele Tatălui, şi al Fiului, şi al Sfântului Duh. Amin."
  ca : "En el nom del Pare, I del Fill I del Esperit Sant. Amén."

ave_maria :
  pt : "Ave Maria, cheia de graça, o Senhor é convosco. Bendita sois Vós entre as mulheres, bendito é o fruto de Vosso ventre, Jesus. Santa Maria, Mãe de Deus, rogai por nós, pecadores, agora e na hora de nossa morte. Amém."
  en : "Hail, Mary, full of grace, the Lord is with thee: blessed art thou among women, and blessed is the fruit of thy womb, Jesus. Holy Mary, Mother of God, pray for us sinners, now, and at the hour of our death. Amen."
  es : "Dios te Salve, María, llena eres de gracia, el Señor está contigo. Bendita tú eres entre todas las mujeres y bendito es el fruto de tu vientre, Jesús. Santa María, Madre de Dios, ruega por nosotros pecadores, ahora y en la hora de nuestra muerte. Amén."
  it : "Ave o Maria, piena di grazia, il Signore è con te. Tu sei benedetta fra le donne e benedetto è il frutto del seno tuo, Gesù. Santa Maria, Madre di Dio, prega per noi peccatori, adesso e nell'ora della nostra morte. Amen."
  fr : "Je vous salue, Marie, pleine de grâces, le Seigneur est avec vous, vous êtes bénie entre toutes les femmes, et Jésus, le fruit de vos entrailles, est béni. Sainte Marie, Mère de Dieu, priez pour nous, pauvres pécheurs, maintenant, et à l'heure de notre mort. Amen."
  de : "Gegrüßet seist du, Maria, voll der Gnade, der Herr ist mit dir. Du bist gebenedeit unter den Frauen und gebenedeit ist die Frucht deines Leibes, Jesus. Heilige Maria, Mutter Gottes, bitte für uns Sünder jetzt und in der Stunde unseres Todes. Amen."
  la : "Ave Maria, gratia plena, Dominus tecum. Benedicta tu in mulieribus, et benedictus fructus ventris tui, Iesus. Sancta Maria, Mater Dei, ora pro nobis peccatoribus, nunc, et in hora mortis nostrae. Amen."
  ro : "Bucură-te Marie, cea plină de har. Domnul este cu tine. Binecuvântata eşti tu intre femei, şi binecuvântat este rodul trupului tău, Isus. Sfântă Marie, maica lui Dumnezeu, roagă-te pentru noi păcătoşii, acum şi în ceasul morţii noastre. Amin."
  ca : "Déu vos salve Maria, plena de gràcia; el Senyor és amb Vós; beneïda sou Vós entre totes les dones, i beneït és el fruit del vostre ventre Jesús. Santa Maria, Mare de Déu; pregueu per nosaltres pecadors, ara i en l'hora de la nostra mort. Amén."
  nl : "Wees gegroet, Maria, vol van genade. de Heer is met u. Gij zijt de gezegende onder de vrouwen, en gezegend is Jezus, de vrucht van uw schoot. Heilige Maria, Moeder van God. bid voor ons zondaars, nu en in het uur van onze dood. Amen."
  pl : "Zdrowaś Maryjo, łaski pełna, Pan z Tobą, błogosławionaś Ty między niewiastami i błogosławiony owoc żywota Twojego, Jezus. Święta Maryjo, Matko Boża, módl się za nami grzesznymi teraz i w godzinę śmierci naszej. Amen."

pater_noster : 
  pt : "Pai Nosso, que estais no céu, santificado seja o Vosso Nome, venha a nós o Vosso Reino, seja feita a Vossa Vontade, assim na terra como no céu. O pão nosso de cada dia nos dai hoje, perdoai-nos as nossas ofensas, assim como nós perdoamos a quem nos tenha ofendido. E não nos deixeis cair em tentação, mas livrai-nos do mal. Amém."
  en : "Our Father, who art in heaven, hallowed be thy name, thy kingdom come, thy will be done on earth as it is in heaven. Give us this day our daily bread and forgive us our trespasses as we forgive those who trespass against us, and lead us not into temptation but deliver us from evil. Amen."
  es : "Padre nuestro, que estás en el cielo, santificado sea tu nombre, venga a nosotros tu reino, hágase tu voluntad, en la tierra como en el cielo. Danos hoy nuestro pan de cada día, perdona nuestras ofensas, como también nosotros perdonamos a los que nos ofenden. No nos dejes caer en la tentación, y líbranos del mal. Amén."
  it : "Padre Nostro che sei nei cieli, sia santificato il tuo nome, venga il tuo regno, sia fatta la tua volontà, come in cielo così in terra. Dacci oggi il nostro pane quotidiano, e rimetti a noi i nostri debiti come anche noi li rimettiamo ai nostri debitori, e non abbandonarci alla tentazione, ma liberaci dal male. Amen."
  fr : "Notre Père, qui es aux cieux, que ton nom soit sanctifié, que ton règne vienne, que ta volonté soit faite sur la terre comme au ciel. Donne-nous aujourd'hui notre pain de ce jour, pardonne-nous nos offenses, come nous pardonnons aussi à ceux qui nous ont offensés, et ne nous laisse pas entrer en tentation, mais délivre-nous du mal. Amen."
  de : "Vater unser im Himmel, geheiligt werde dein Name. Dein Reich komme. Dein Wille geschehe, wie im Himmel so auf Erden. Unser tägliches Brot gib uns heute. Und vergib uns unsere Schuld, wie auch wir vergeben unsern Schuldigern. Und führe uns nicht in Versuchung, sondern erlöse uns von dem Bösen. Amen."
  la : "Pater Noster, qui es in caelis, sanctificetur nomen tuum. Adveniat regnum tuum. Fiat voluntas tua, sicut in caelo et in terra. Panem nostrum quotidianum da nobis hodie, et dimitte nobis debita nostra sicut et nos dimittimus debitoribus nostris. Et ne nos inducas in tentationem, sed libera nos a malo. Amen."
  ro : "Tatăl nostru Care ești în ceruri, sfin­țească-Se numele Tău, vie împărăția Ta, fie voia Ta, precum în cer așa și pe pă­mânt. Pâinea noastră cea de toate zilele dă-ne-o nouă astăzi și ne iartă nouă greșelile noastre, precum și noi iertăm greșiților noș­tri. Și nu ne duce pe noi în ispită, ci ne izbă­vește de cel rău. Amin."
  ca : "Pare nostre, que esteu en el cel: Sigui santificat el vostre nom. Vingui a nosaltres el vostre Regne. Faci's la vostra voluntat, així en la terra com es fa en el cel. El nostre pa de cada dia, doneu-nos, Senyor, el dia d'avui. I perdoneu les nostres culpes, així com nosaltres perdonem els nostres deutors. I no permeteu que nosaltres caiguem en la temptació, ans deslliureu-nos de qualsevol mal. Amén"

gloria_patri :
  pt : "Glória ao Pai, ao Filho e ao Espírito Santo, como era no princípio, agora e sempre. Amém."
  en : "Glory be to the Father, and to the Son, and to the Holy Spirit. As it was in the beginning, is now, and ever shall be, world without end. Amen."
  es : "Gloria al Padre y al Hijo y al Espíritu Santo. Como era en el principio ahora y siempre, por los siglos de los siglos. Amén."
  it : "Gloria al Padre e al Figlio e allo Spirito Santo. Come era nel principio e ora e sempre, nei secoli dei secoli. Amen."
  fr : "Gloire au Père et au Fils at au Saint-Esprit. Comme il était au commencement, maintenant et toujours, et dans les siècles des siècles. Amen."
  de : "Ehre sei dem Vater und dem Sohn und dem Heiligen Geist, wie im Anfang, so auch jetzt und alle Zeit und in Ewigkeit. Amen."
  la : "Gloria Patri, et Filio, et Spiritui Sancto. Sicut erat in principio, et nunc, et semper, et in saecula saeculorum. Amen."
  ro : "Slavă Tatălui, Fiului și Duhului Sfânt, precum era la început și acum și pururea și în vecii vecilor. Amin."
  ca : "Glòria al Pare, al Fill i a l'Esperit Sant. Com era en el principi, ara i sempre, pels segles dels segles. Amén."
  nl : "Eer aan de Vader en de Zoon en de heilige Geest. Zoals het was in het begin, en nu en altijd en in de eeuwen der eeuwen. Amen."

salve_regina :
  pt : "Salve Rainha, Mãe de Misericórdia, vida, doçura e esperança nossa, salve! A Vós bradamos, os degredados filhos de Eva. A Vós suspiramos, gemendo e chorando neste vale de lágrimas. Eia, pois, Advogada nossa, esses Vossos olhos misericordiosos a nós volvei, e, depois deste desterro, mostrai-nos a Jesus, bendito fruto de Vosso ventre, ó clemente, ó piedosa, ó doce sempre Virgem Maria. Rogai por nós, santa Mãe de Deus, para que sejamos dignos das promessas de Cristo. Amém."
  en : "Hail, holy Queen, mother of mercy; hail, our life, our sweetness and our hope. To thee do we cry, poor banished children of Eve; to thee do we send up our sighs, mourning and weeping in this valley of tears. Turn then, most gracious advocate, thine eyes of mercy towards us; and after this our exile, show unto us the blessed fruit of thy womb, Jesus. O clement, O loving, O sweet Virgin Mary. Amen."
  es : "Dios te Salve, Reina y Madre de misericordia, vida, dulzura y esperanza nuestra, Dios te salve. A ti llamamos los desterrados hijos de Eva; a ti suspiramos, gimiendo y llorando, en este valle de lágrimas. Ea, pues, Señora, abogada nuestra, vuelve a nosotros esos tus ojos misericordiosos, y, después de este destierro, muéstranos a Jesús, fruto bendito de tu vientre. ¡Oh clementísima, oh piadosa, oh dulce Virgen María!"
  it : "Salve, o Regina, madre di misericordia, vita, dolcezza e speranza nostra, salve. A te ricorriamo, esuli figli di Eva: a te sospiriamo, gementi e piangenti in questa valle di lacrime. Orsù dunque, avvocata nostra, rivolgi a noi gli occhi tuoi misericordiosi. E mostraci, dopo questo esilio, Gesù, il frutto benedetto del tuo seno. O clemente, o pia, o dolce Vergine Maria."
  fr : "Salut, ô Reine, mère de miséricorde: notre vie, notre douceur et notre espérance, salut! Enfants d'Ève, exilés, nous crions vers toi; vers toi, nous soupirons, gémissant et pleurant dans cette vallée de larmes. Ô toi, notre avocate, tourne vers nous ton regard miséricordieux. Et après cet exil, montre-nous Jésus, le fruit béni de tes entrailles, ô clémente, ô miséricordieuse, ô douce Vierge Marie!"
  de : "Das Salve Regina: Sei gegrüßt , o Königin, Mutter der Barmherzigkeit, unser Leben, unsre Wonne und unsere Hoffnung, sei gegrüßt. Zu dir rufen wir verbannte Kinder Evas; zu dir seufzen wir trauernd und weinend in diesem Tal der Tränen. Wohlan denn, unsere Fürsprecherin, wende deine barmherzigen Augen uns zu, und nach diesem Elend zeige uns Jesus, die gebenedeite Frucht deines Leibes. O gütige, o milde, o süße Jungfrau Maria."
  la : "Salve, Regina, mater misericordiae, vita, dulcedo, et spes nostra, salve. Ad te clamamus exsules filii Hevae. Ad te suspiramus, gementes et flentes in hac lacrimarum valle. Eia, ergo, advocata nostra, illos tuos misericordes oculos ad nos converte. Et Iesum, benedictum fructum ventris tui, nobis post hoc exsilium ostende. O clemens, O pia, O dulcis Virgo Maria. Amen."
  ro : "Bucură-te, Sfântă Regină, Maică a milostivirii, viața noastră, dulceața și nădejdea noastră. Către Tine strigăm, sărmanii copii izgoniți ai Evei, către Tine ne trimitem suspinele, tânguirea și plânsul în această vale a lacrimilor. Întoarce-te deci, prea milostiv apărător, spre noi ochii tăi milostivirii, și după aceasta prigonirea noastră arată nouă rodul binecuvântat al pântecelui Tău Iisuse, o, clemente, iubitoare, dulce Fecioară Maria. Roagă-te pentru noi, sfântă Născătoare de Dumnezeu. Ca să fim învredniciți de făgăduințele lui Hristos. Amin."
  ca : "Déu vos salve, Reina i Mare de misericòrdia, vida, dolcesa i esperança nostra. Déu vos salve. A vós cridem els desterrats fills d'Eva; a vós sospirem, gemint i plorant aquesta vall de llàgrimes. Ara, doncs, advocada nostra, eixos ulls vostres, tan misericordiosos, gireu-los envers nosaltres; i després d'aquest exili, mostreu-nos Jesús, fruit beneït del vostre sant ventre. Oh clementíssima, Oh pietosa, Oh dolça sempre Verge Maria! Pregueu per nosaltres, santa Mare de Déu, perquè siguem dignes de les promeses del nostre Senyor Jesucrist. Amén."

credo : 
  pt : "Creio em Deus, Pai todo-poderoso, Criador do Céu e da Terra e em Jesus Cristo, seu único Filho, nosso Senhor que foi concebido pelo poder do Espírito Santo; nasceu da Virgem Maria; padeceu sob Pôncio Pilatos, foi crucificado, morto e sepultado; desceu à mansão dos mortos; ressuscitou ao terceiro dia; subiu aos Céus; está sentado à direita de Deus Pai todo-poderoso, de onde há-de vir a julgar os vivos e os mortos. Creio no Espírito Santo; na santa Igreja Católica; na comunhão dos Santos; na remissão dos pecados; na ressurreição da carne; e na vida eterna. Amém."
  en : "I believe in God, the Father almighty, Creator of heaven and earth, and in Jesus Christ, His only Son, our Lord, Who was conceived by the power of the Holy Spirit and born of the Virgin Mary, suffered under Pontius Pilate, was crucified, died, and was buried; He descended into hell; on the third day He rose again from the dead; He ascended into heaven and is seated at the right hand of God, the Father Almighty; from there He will come to judge the living and the dead. I believe in the Holy Spirit, the holy catholic Church, the communion of saints, the forgiveness of sins, the resurrection of the body, and the life everlasting. Amen. "
  es : "Creo en Dios, Padre Todopoderoso, Creador del cielo y de la tierra. Creo en Jesucristo, su único Hijo, Nuestro Señor, Que fue concebido por obra y gracia del Espíritu Santo, nació de Santa María Virgen, padeció bajo el poder de Poncio Pilato, fue crucificado, muerto y sepultado, descendió a los infiernos, al tercer día resucitó de entre los muertos, subió a los cielos y está sentado a la derecha de Dios, Padre todopoderoso. Desde allí ha de venir a juzgar a vivos y muertos. Creo en el Espíritu Santo, la santa Iglesia católica, la comunión de los santos, el perdón de los pecados, la resurrección de la carne y la vida eterna. Amén."
  it : "Io credo in Dio, Padre onnipotente, creatore del cielo e della terra e in Gesù Cristo, Suo unico Figlio, nostro Signore, il quale fu concepito da Spirito Santo, nacque da Maria Vergine, patì sotto Ponzio Pilato, fu crocifisso, morì e fu sepolto; discese agli inferi; il terzo giorno risuscitò da morte; salì al cielo, siede alla destra di Dio, Padre onnipotente: di là verrà a giudicare i vivi e i morti. Credo nello Spirito Santo, la santa Chiesa cattolica, la Comunione dei Santi, la remissione dei peccati, la risurrezione della carne, la vita eterna. Amen."
  fr : "Je crois en Dieu, le Père tout puissant, Créateur du ciel et de la terre. Et en Jésus Christ, son Fils unique, notre Seigneur; qui a été conçu du Saint-Esprit, est né de la Vierge Marie, a souffert sous Ponce Pilate, a été crucifié, est mort et a été enseveli, est descendu aux enfers; le troisième jour est ressuscité des morts, est monté aux cieux, est assis à la droite de Dieu le Père tout-puissant, d'où il viendra juger les vivants et les morts. Je crois en l'Esprit Saint, à la sainte Église catholique, à la communion des saints, à la rémission des péchés, à la résurrection de la chair, à la vie éternelle. Amen."
  de : "Ich glaube an Gott den Vater, den Allmächtigen, den Schöpfer des Himmels und der Erde, und an Jesus Christus, seinen eingeborenen Sohn, unseren Herrn, empfangen durch den Heiligen Geist, geboren von der Jungfrau Maria, gelitten unter Pontius Pilatus, gekreuzigt, gestorben und begraben, hinabgestiegen in das Reich des Todes, am dritten Tage auferstanden von den Toten, aufgefahren in den Himmel; er sitzt zur Rechten Gottes, des AllmächtigenVaters; von dort wird er kommen, zu richten die Lebenden und die Toten. Ich glaube an den Heiligen Geist, die heilige Katholische Kirche, Gemeinschaft der Heiligen, Vergebung der Sülnden, Auferstehung der Toten und das ewige Leben. Amen."
  la : "Credo in Deum Patrem omnipotentem, Creatorem caeli et terrae. Et in Iesum Christum, Filium eius unicum, Dominum nostrum, qui conceptus est de Spiritu Sancto, natus ex Maria Virgine, passus sub Pontio Pilato, crucifixus, mortuus, et sepultus, descendit ad inferos, tertia die resurrexit a mortuis, ascendit ad caelos, sedet ad dexteram Dei Patris omnipotentis, inde venturus est iudicare vivos et mortuos. Credo in Spiritum Sanctum, sanctam Ecclesiam catholicam, sanctorum communionem, remissionem peccatorum, carnis resurrectionem, vitam aeternam. Amen."
  ro : "Cred în Dumnezeu, Tatăl atotputernicul, creatorul cerului și al pământului. Și în Isus Cristos, fiul său unic, domnul nostru: Care s-a zămislit de la Duhul Sfânt, s-a născut din Maria Fecioară, a pătimit sub Ponțiu Pilat, s-a răstignit, a murit și s-a îngropat; a coborât in iad, A treia zi a înviat din morți, S-a suit la ceruri, Șade de-a dreapta lui Dumnezeu, Tatăl atotputernicul, De unde are să vie să judece pe vii și pe morți. Cred în Duhul Sfânt, Sfânta Biserică Catolică, împărtășirea sfinților, Iertarea păcatelor, Învierea morților, și viața veșnică."
  ca : "Crec en un Déu pare totpoderós, creador del cel i de la terra  i en Jesucrist, únic fill seu, Senyor nostre el qual fou concebut per obra de l'Esperit Sant, nasqué de Maria Verge; patí sota el poder de Ponç Pilat, fou crucificat, mort i sepultat; davallà als inferns, ressuscità el tercer dia d'entre els morts se'n pujà al cel, seu a la dreta de Déu Pare totpoderós i d'allà ha de venir a judicar els vius i els morts; Crec en l'Esperit Sant; la santa Mare Església catòlica, la comunió dels sants; la remissió dels pecats; la resurrecció de la carn; la vida perdurable. Amén."

fatima : 
  pt : "Ó meu Jesus, perdoai-nos, livrai-nos do fogo do Inferno, levai as almas todas para o Céu e socorrei principalmente as que mais precisarem da vossa misericórdia."
  en : "O my Jesus, forgive us our sins and save us from the fires of Hell. Lead all souls to heaven, especially those in most need of Thy mercy."
  es : "Oh Jesús mío, perdónanos. Líbranos del fuego del infierno, lleva a todas las almas al cielo, especialmente a las más necesitadas."
  it : "Gesù mio, perdona le nostre colpe, preservaci dal fuoco dell'inferno, porta in cielo tutte le anime specialmente le più bisognose della Tua Misericordia."
  fr : "Ô mon Jésus, pardonnez-nous nos péchés, préservez-nous du feu de l'enfer, et conduisez au Ciel toutes les âmes, surtout celles qui ont le plus besoin de votre miséricorde."
  de : "O mein Jesus, verzeih uns unsere Sünden! Bewahre uns dem Feuer der Hölle! Führe alle Seelen in den Himmel, besonders jene, die deiner Barmherzigkeit am meister bedürfen."
  la : "O mi Iesu, dimitte nobis debita nostra, libera nos ab igne inferni, conduc in caelum omnes animas, praesertim illas quae maxime indigent misericordia tua."
  ro : "O, Isuse al Meu, iartă-ne păcatele noastre, mântuiește-ne de focurile iadului și du-te pe toate sufletele la rai, mai ales pe cele care au cea mai mare nevoie de mila Ta. Amin"
  pl : "O mój Jezu, przebacz nam nasze grzechy, zachowaj nas od ognia piekielnego, zaprowadź wszystkie dusze do nieba i dopomóż szczególnie tym, którzy najbardziej potrzebują Twojego miłosierdzia."

fatima2 :
  pt : "Meu Deus, eu creio, adoro, espero e amo-Vos. Peço-Vos perdão para os que não creem, não adoram, não esperam e não Vos amam."
  en : "My God, I believe, I adore, I hope and I love You! I ask pardon of You for those who do not believe, do not adore, do not hope and do not love You!"
  es : "¡Dios mío, yo creo, adoro, espero y te amo! ¡Te pido perdón por los que no creen, no adoran, no esperan y no te aman!"
  it : "Mio Dio, io credo, adoro, spero e Vi amo. Vi chiedo perdono per quelli che non credono, non adorano, non sperano e non Vi amano."
  fr : "Mon Dieu, je crois, j'adore, j'espère et je vous aime. Je vous demande pardon pour ceux qui ne croient pas, qui n'adorent pas, qui n'espèrent pas et ne vous aiment pas."
  de : "Mein Gott, ich glaube an Dich, ich bete Dich an, ich hoffe auf Dich und ich liebe Dich. Ich bitte Dich um Verzeihung für jene, die an Dich nicht glauben, Dich nicht anbeten, auf Dich nicht hoffen und Dich nicht lieben."
  pl : "O mój Boże, wierzę w Ciebie, uwielbiam Ciebie, ufam Tobie, kocham Cię. Proszę Cię, byś wybaczył tym, którzy nie wierzą, którzy Cię nie uwielbiają, którzy Cię nie kochają, którzy Ci nie ufają."

fatima3 :
  pt : "Santíssima Trindade, Pai, Filho e Espírito Santo, adoro-Vos profundamente e ofereço-Vos o preciosíssimo Corpo, Sangue, Alma e Divindade de Jesus Cristo, presente em todos os sacrários da terra, em reparação dos ultrajes, sacrilégios e indiferenças com que Ele mesmo é ofendido. E pelos méritos infinitos do Seu Santíssimo Coração e do Coração Imaculado de Maria, peço-Vos a conversão dos pobres pecadores."
  en : "Most Holy Trinity, Father, Son and Holy Spirit, I adore You profoundly and I offer You the most precious Body, Blood, Soul and Divinity of Jesus Christ, present in all the tabernacles of the world, in reparation for the outrages, sacrileges and indifference with which He is offended. And through the infinite merits of the Sacred Heart and the Immaculate Heart of Mary, I beg the conversion of poor sinners."
  es : "Santísima Trinidad, Padre, Hijo y Espíritu Santo, yo te adoro profundamente y te ofrezco el Preciosísimo Cuerpo, Sangre, Alma y Divinidad de nuestro Señor Jesucristo, presente en todos los Sagrarios del mundo, en reparación de los ultrajes con los que El es ofendido. Por los méritos infinitos del Sagrado Corazón de Jesús y del Inmaculado Corazón de María, te pido la conversión de los pecadores."
  it : "Santissima Trinità, Padre, Figlio e Spirito Santo, Vi adoro profondamente e Vi offro il preziosissimo Corpo, Sangue, Anima e Divinità di Gesù Cristo, presente in tutti i tabernacoli della terra, in riparazione degli oltraggi, sacrilegi e indifferenze con cui Egli stesso è offeso. E per i meriti infiniti del Suo Santissimo Cuore e del Cuore Immacolato di Maria, Vi chiedo la conversione dei poveri peccatori."
  fr : "Très Sainte Trinité, Père, Fils et Saint-Esprit, je vous adore profondément et je vous offre le très précieux Corps, Sang, Ame et Divinité de Notre Seigneur Jésus-Christ, présent dans tous les tabernacles du monde, en réparation des outrages, sacrilèges et indifférences par lesquelles il est Lui-même offensé. Par les mérites infinis de son Cœur Sacré et du Cœur Immaculé de Marie, je vous demande la conversion des pauvres pécheurs."
  de : "Heiligste Dreifaltigkeit, Vater, Sohn und Heiliger Geist, in tiefster Ehrfurcht bete ich Dich an und opfere Dir auf den kostbaren Leib und das Blut, die Seele und die Gottheit Jesu Christi, gegenwärtig in allen Tabernakeln der Erde, zur Wiedergutmachung für alle Schmähungen, Sakrilegien und Gleichgültigkeiten, durch die Er selbst beleidigt wird. Durch die unendlichen Verdienste Seines Heiligsten Herzens und des Unbefleckten Herzens Mariens bitte ich Dich um die Bekehrung der armen Sünder."
  pl : "Trójco Przenajświętsza, Ojcze, Synu, Duchu Święty, uwielbiam Cię ze czcią najgłębszą. Ofiaruję Ci przenajdroższe Ciało, Krew, Duszę i Bóstwo Pana naszego Jezusa Chrystusa, obecnego na wszystkich ołtarzach świata, na przebłaganie za zniewagi, świętokradztwa i zaniedbania, które Go obrażają. Przez niezmierzone zasługi Jego Najświętszego Serca i Niepokalanego Serca Maryi proszę Was o nawrócenie biednych grzeszników."

fatima4 :
  pt : "Ó Jesus, é por Vosso amor, pela conversão dos pecadores e em reparação pelos pecados cometidos contra o Imaculado Coração de Maria!"
  en : "O Jesus, it is for love of You, and for the conversion of sinners and in reparation for the sins committed against the Immaculate Heart of Mary!"
  es : "¡Oh Jesús, es por tu amor, por la conversión de los pecadores y en reparación de los pecados que tanto ofenden al Inmaculado Corazón de María!"
  it : "O Gesù, è per amor Vostro, per la conversione dei peccatori e in riparazione dei peccati commessi contro il Cuore Immacolato di Maria!"
  fr : "Ô Jésus, c'est par amour pour vous, pour la conversion des pécheurs et en réparation des péchés commis contre le Cœur Immaculé de Marie !"
  de : "O Jesus, aus Liebe zu Dir, für die Bekehrung der Sünder und zur Sühne für die Sünden gegen das Unbefleckte Herz Mariens!"
  pl : "O Jezu, czynię to z miłości dla Ciebie, w intencji nawrócenia grzeszników oraz jako zadośćuczynienie za grzechy popełnione przeciwko Niepokalanemu Sercu Maryi."

fatima5 :
  pt : "Ó Santíssima Trindade, eu Vos adoro. Meu Deus, meu Deus, eu Vos amo no Santíssimo Sacramento."  
  en : "O most Holy Trinity, I adore You. My God, my God, I love You in the most Blessed Sacrament."
  es : "¡Oh Santísima Trinidad, yo te adoro. Dios mío, Dios mío, yo te amo en el Santísimo Sacramento!"
  it : "Santissima Trinità, io Vi adoro. Mio Dio, mio Dio, io Vi amo nel Santissimo Sacramento."
  fr : "Ô Très Sainte Trinité, je vous adore. Mon Dieu, mon Dieu, je vous aime dans le Très Saint Sacrement."
  de : "O Heiligste Dreifaltigkeit, ich bete Dich an. Mein Gott, mein Gott, ich liebe Dich im heiligsten Sakrament."
  pl : "O Trójco Przenajświętsza, uwielbiam Cię. Mój Boże, Mój Boże, kocham Cię w Najświętszym Sakramencie."

gracas :
  pt : "Ó Maria concebida sem pecado; rogai por nós que recorremos a Vós!"
  en : "O Mary, conceived without sin, pray for us who have recourse to thee."
  es : "Oh María, sin pecado concebida, ruega por nosotros que recurrimos a ti."
  it : "O Maria, concepita senza peccato, pregate per noi che ricorriamo a Voi."
  fr : "O Marie, conçue sans péché, priez pour nous qui avons recours à vous."
  de : "O Maria, ohne Sünde empfangen, bitte für uns, die wir unsere Zuflucht zu dir nehmen."
  la : "O Maria, sine labe concepta, ora pro nobis qui ad te confugimus."
  ro : "O Marie, zămilslită fără de păcat, roagă-te pentru noi care alergăm la tine."

infinitas_gracas :
  pt : "Infinitas graças Vos damos, soberana Rainha, pelos benefícios que todos os dias recebemos de vossas mãos liberais. Dignai-vos, agora e para sempre, tomar-nos debaixo do vosso poderoso amparo, e, para mais Vos obrigar, Vos saudamos com uma Salve Rainha." 
  es : "Infinitas gracias os damos, soberana Princesa, por los favores que todos los días recibimos de vuestra benéfica mano; dignaos, Señora, tenernos ahora y siempre bajo vuestra protección y amparo; y para más obligaros, os saludamos con una Salve."

misterios : 
  gozosos :
    primeiro :
      pt : "Primeiro Mistério Gozoso: Anunciação a Maria. «No sexto mês, o anjo Gabriel foi enviado por Deus a uma cidade da Galiléia, chamada Nazaré,  a uma virgem desposada com um homem que se chamava José, da casa de Davi e o nome da virgem era Maria» (Lc 1, 26-27)."
      en : "First Joyful Mystery: The Annunciation. 'In the sixth month the angel Gabriel was sent from God to a city of Galilee named Nazareth, to a virgin betrothed to a man whose name was Joseph, of the house of David; and the virgin's name was Mary.' (Lk 1:26-27). "
      es : "Primer Misterio Gozoso: La Encarnación del Hijo de Dios. «Al sexto mes el ángel Gabriel fue enviado por Dios a una ciudad de Galilea, llamada Nazaret, a una virgen desposada con un hombre llamado José, de la estirpe de David; el nombre de la virgen era María» (Lc 1,26-27)."
      it : "Primo mistero della gioia:  l'angelo annuncia a Maria la nascita di Gesù. Dal Vangelo secondo Luca (1,26-28.30-31). L'angelo Gabriele fu mandato da Dio in una città della Galilea, chiamata Nàzaret, a una vergine, promessa sposa di un uomo della casa di Davide, di nome Giuseppe. La vergine si chiamava Maria. Entrando da lei, disse: «Rallégrati, piena di grazia: il Signore è con te». L'angelo le disse: «Non temere, Maria, perché hai trovato grazia presso Dio. Ed ecco, concepirai un figlio, lo darai alla luce e lo chiamerai Gesù»."
      fr : "1er Mystère Joyeux:  L'Annonciation de l'Ange Gabriel à la Vierge Marie. «Le sixième mois, l'ange Gabriel fut envoyé par Dieu dans une ville de Galilée, appelée Nazareth, à une vierge, accordée en mariage à un homme de la maison de David, appelé Joseph; et le nom de la Vierge était Marie.» (Lc 1,26-27) "
      de : "Das erste freudenreiche Geheimnis: Die Verkündigung des Erzengles Gabriel an die Jungfrau Maria. «Im sechsten Monat wurde der Engel Gabriel von Gott in eine Stadt in Galiläa namens Nazareth zu einer Jungfrau gesandt. Sie war mit einem Mann namens Josef verlobt, der aus dem Haus David stammt. Der Name der Jungfrau war Maria» (Lk 1, 26-27)."
    segundo : 
      pt : "Segundo Mistério Gozoso: Visitação de Nossa Senhora a sua prima Isabel. «Naqueles dias, Maria se levantou e foi às pressas às montanhas, a uma cidade de Judá. Entrou em casa de Zacarias e saudou Isabel. Ora, apenas Isabel ouviu a saudação de Maria, a criança estremeceu no seu seio; e Isabel ficou cheia do Espírito Santo. E exclamou em alta voz: Bendita és tu entre as mulheres e bendito é o fruto do teu ventre» (Lc 1, 39-42)."
      en : "Second Joyful Mystery: The Visitation. In those days Mary arose and went with haste into the hill country, to a city of Judah, and she entered the house of Zechariah and greeted Elizabeth. And when Elizabeth heard the greeting of Mary, the babe leaped in her womb; and Elizabeth was filled with the Holy Spirit and she exclaimed with a loud cry, 'Blessed are you among women, and blessed is the fruit of your womb!'  (Lk 1:39-42)."
      es : "Segundo Misterio Gozoso: La Visitación de Nuestra Señora a su prima Santa Isabel. «En aquellos días María se puso en camino y fue aprisa a la región montañosa, a una ciudad de Judá; entró en casa de Zacarías y saludó a Isabel. Y sucedió que, en cuanto Isabel oyó el saludo de María, saltó de gozo el niño en su seno, e Isabel quedó llena de Espíritu Santo; y exclamando a voz en grito, dijo: 'Bendita tú entre las mujeres y bendito el fruto de tu seno'» (Lc 1, 39-42)"
      it : "Secondo mistero della gioia: Maria fa visita alla cugina Elisabetta. Dal Vangelo secondo Luca (1,39-40. 41b-42.45). In quei giorni Maria si alzò e andò in fretta verso la regione montuosa, in una città di Giuda. Entrata nella casa di Zaccaria, salutò Elisabetta. Elisabetta fu colmata di Spirito Santo ed esclamò a gran voce: «Benedetta tu fra le donne e benedetto il frutto del tuo grembo! E beata colei che ha creduto nell'adempimento di ciò che il Signore le ha detto»."
      fr : "2e Mystère Joyeux: Visite de la Vierge Marie à sa cousine Élisabeth. «En ces jours-là, Marie se mit en route rapidement vers une ville da la montagne de Judée. Elle entra dans la maison de Zacharie et salua Élisabeth. Or, quand  Élisabeth entendit la salutation de Marie, l'enfant tressaillit en elle. Alors, Élisabeth fut rempli de l'Esprit Saint, et s'écria d'une voie forte: 'Tu es bénie entre toutes les femmes, et le fruit de tes entrailles est béni!» (Lc 1, 39-42)"
      de : "Das zweite freudenreiche Geheimnis: Der Besuch Marias bei Elisabeth. «In jenen Tagen machte sich Maria auf den Weg und eilte in eine Stadt im Bergland von Judäa. Sie ging in das Haus des Zacharias und begrüßte Elisabeth. Als Elisabeth den Gruß Marias hörte, hüpfte das Kind in ihrem Leib. Da wurde Elisabeth vom Heiligen Geist erfüllt und rief mit lauter Stimme: 'Gesegnet bist du mehr als alle anderen Frauen, und gesegnet ist die Frucht deines Leibes'» (Lk 1, 39-42)."
    terceiro : 
      pt : "Terceiro Mistério Gozoso: Nascimento de Jesus. «Naqueles tempos apareceu um decreto de César Augusto, ordenando o recenseamento de toda a terra. Este recenseamento foi feito antes do governo de Quirino, na Síria.  Todos iam alistar-se, cada um na sua cidade. Também José subiu da Galiléia, da cidade de Nazaré, à Judéia, à Cidade de Davi, chamada Belém, porque era da casa e família de Davi,  para se alistar com a sua esposa Maria, que estava grávida.  Estando eles ali, completaram-se os dias dela. E deu à luz seu filho primogênito, e, envolvendo-o em faixas, reclinou-o num presépio; porque não havia lugar para eles na hospedaria» (Lc 2,1-7)."
      en : "Third Joyful Mystery: The Birth of Our Lord. In those days a decree went out from Caesar Augustus that all the world should be enrolled. This was the first enrolment, when Quirinius was governor of Syria. And all went to be enrolled, each to his own city. And Joseph also went up from Galilee, from the city of Nazareth, to Judea, to the city of David, which is called Bethlehem, because he was of the house and lineage of David, to be enrolled with Mary, his betrothed, who was with child. And while they were there, the time came for her to be delivered. And she gave birth to her first-born son and wrapped him in swaddling cloths, and laid him in a manger, because there was no place for them in the inn. (Lk 2:1-7)."
      es : "Tercer Misterio Gozoso: El Nacimiento del Hijo de Dios en el portal de Belén. «Sucedió que por aquellos días salió un edicto de César Augusto ordenando que se empadronase todo el mundo. Este primer empadronamiento tuvo lugar siendo Cirino gobernador de Siria. Iban todos a empadronarse, cada uno a su ciudad. Subió también José desde Galilea, de la ciudad de Nazaret, a Judea, a la ciudad de David, que se llama Belén, por ser él de la casa y familia de David, para empadronarse con María, su esposa, que estaba encinta. Y sucedió que, mientras ellos estaban allí, se le cumplieron los días del alumbramiento, y dio a luz a su hijo primogénito, le envolvió en pañales y le acostó en un pesebre, porque no tenían sitio en el alojamiento» (Lc 2,1-7)."
      it : "Terzo mistero della gioia: Gesù, il figlio di Dio, nasce dalla Vergine Maria. Dal Vangelo secondo Luca (2,1.4a.6-7). In quei giorni un decreto di Cesare Augusto ordinò che si facesse il censimento di tutta la terra. Anche Giuseppe, dalla Galilea, dalla città di Nàzaret, salì in Giudea alla città di Davide chiamata Betlemme. Mentre si trovavano in quel luogo, si compirono per [Maria] i giorni del parto. Diede alla luce il suo figlio primogenito, lo avvolse in fasce e lo pose in una mangiatoia, perché per loro non c'era posto nell'alloggio."
      fr : "3e Mystère Joyeux:  La naissance de Jésus dans la grotte de Bethléem. «En ces jours-là, parut un édit de l'empereur, ordonnant de recenser toute la terre - ce premier recensement eut lieu lorsque Quirinius était gouverneur de Syrie. Et chacun allait se faire inscrire dans sa ville origine. Joseph, lui aussi, quitta la ville de Nazareth en Galilée, pour monter en Judée, à la ville de David appelée Bethléem, car il était de la maison et de la descendance de David. Il venait se faire inscrire avec Marie, son épouse, qui était enceinte. Or, pendant qu'ils étaient là, arrivèrent les jours où elle devait enfanter. Et elle mit au monde son fils premier-né; elle l'emmaillota et le coucha dans une mangeoire, car il n'y avait pas de place pour eux dans la salle commune» (Lc 2,1-7)."
      de : "Das dritte freudenreiche Geheimnis: Die Geburt Jesu im Stall von Bethlehem. «In jenen Tagen erließ Kaiser Augustus den Befehl, alle Bewohner des Reiches in Steuerlisten einzutragen. Dies geschah zum erstenmal, damals war Quirinius Statthalter von Syrien. Da ging jeder in seine Stadt, um sich eintragen zu lassen. So zog auch Josef von der Stadt Nazaret in Galiläa hinauf nach Judäa in die Stadt Davids, die Bethlehem heißt; denn er war aus dem Haus und Geschlecht Davids. Er wollte sich eintragen lassen mit Maria, seiner Verlobten, die ein Kind erwartete. Als sie dort waren, kam für Maria die Zeit ihrer Niederkunft, und sie gebar ihren Sohn, den Erstgeborenen. Sie wickelte ihn in Windeln und legte ihn in eine Krippe, weil in der Herberge kein Platz für sie war» (Lk 2, 1-7)."
    quarto :
      pt : "Quarto Mistério Gozoso: Apresentação do Menino Jesus no Templo. «Completados que foram os oito dias para ser circuncidado o menino, foi-lhe posto o nome de Jesus, como lhe tinha chamado o anjo, antes de ser concebido no seio materno. Concluídos os dias da sua purificação segundo a Lei de Moisés, levaram-no a Jerusalém para o apresentar ao Senhor, conforme o que está escrito na lei do Senhor: Todo primogênito do sexo masculino será consagrado ao Senhor; e para oferecerem o sacrifício prescrito pela lei do Senhor, um par de rolas ou dois pombinhos.» (Lc 2, 21-24)."
      en : "Fourth Joyful Mystery: The Presentation in the Temple. And at the end of eight days, when he was circumcised, he was called Jesus, the name given by the angel before he was conceived in the womb. And when the time came for their purification according to the law of Moses, they brought him up to Jerusalem to present him to the Lord (as it is written in the law of the Lord, 'Every male that opens the womb shall be called holy to the Lord') and to offer a sacrifice according to what is said in the law of the Lord, 'a pair of turtledoves, or two young pigeons' (Lk 2:21-24)."
      es : "Cuarto Misterio Gozoso: La presentación de Jesús en el Templo. «Cuando se cumplieron los ocho días para circuncidarle, se le dio el nombre de Jesús, como lo había llamado el ángel antes de ser concebido en el seno. Cuando se cumplieron los días de la purificación de ellos, según la Ley de Moisés, llevaron a Jesús a Jerusalén para presentarle al Señor, como está escrito en la Ley del Señor: Todo varón primogénito será consagrado al Señor y para ofrecer en sacrificio un par de tórtolas o dos pichones, conforme a lo que se dice en la Ley del Señor» (Lc 2, 21-24)."
      it : "Quarto mistero della gioia: Maria e Giuseppe presentano Gesù al Tempio. Dal Vangelo secondo Luca (2, 22b.25a.27-28). Portarono il bambino a Gerusalemme per presentarlo al Signore. Ora a Gerusalemme c'era un uomo di nome Simeone. Mosso dallo Spirito, si recò al tempio e, mentre i genitori vi portavano il bambino Gesù, anch'egli lo accolse tra le braccia e benedisse Dio."
      fr : "4e Mystère Joyeux:  Jésus est présenté au temple par Marie et Joseph. «Quand arriva le huitième jour, celui de la circoncision, l'enfant reçut le nom de Jésus, le nom que l'ange lui avait donné avant sa conception. Quand arriva le jour fixé par la loi de Moïse pour la purification, les parents de Jésus le portèrent à Jérusalem pour le présenter au Seigneur, selon ce qui est écrit dans la Loi: Tout premier-né de sexe masculin sera consacré au Seigneur» (Lc 2, 21-24)."
      de : "Das vierte freudenreiche Geheimnis: Jesus wird von Maria und Josef im Tempel dargebracht. «Als acht Tage vorüber waren und das Kind beschnitten werden sollte, gab man ihm den Namen Jesus, den der Engel genannt hatte, noch ehe das Kind im Schoß seiner Mutter empfangen wurde. Dann kam für sie der Tag der vom Gesetz des Moses vorgeschriebenen Reinigung. Sie brachten das Kind nach Jerusalem hinauf, um es dem Herrn zu weihen, gemäß dem Gesetz des Herrn, in dem es heißt: Jede männliche Erstgeburt soll dem Herrn geweiht sein. Auch wollten sie ihr Opfer darbringen, wie es das Gesetz des Herrn vorschreibt: ein Paar Turteltauben oder zwei junge Tauben» (Lk 2, 21-24)."
    quinto : 
      pt : "Quinto Mistério Gozoso: Perda e encontro do Menino Jesus no Templo. «Seus pais iam todos os anos a Jerusalém para a festa da Páscoa. Tendo ele atingido doze anos, subiram a Jerusalém, segundo o costume da festa. Acabados os dias da festa, quando voltavam, ficou o menino Jesus em Jerusalém, sem que os seus pais o percebessem... Três dias depois o acharam no templo, sentado no meio dos doutores, ouvindo-os e interrogando-os. Todos os que o ouviam estavam maravilhados da sabedoria de suas respostas» (Lc 2, 41-47)"
      en : "Fifth Joyful Mystery: The finding of Jesus in the temple. Now his parents went to Jerusalem every year at the feast of the Passover. And when he was twelve years old, they went up according to custom; and when the feast was ended, as they were returning, the boy Jesus stayed behind in Jerusalem. His parents did not know it ... After three days they found him in the temple, sitting among the teachers, listening to them and asking them questions; and all who heard him were amazed at his understanding and his answers (Lk 2:41-47)."
      es : "Quinto Misterio Gozoso: El Niño Jesús perdido y hallado en el Templo. «Sus padres iban todos los años a Jerusalén a la fiesta de la Pascua. Cuando tuvo doce años, subieron ellos como de costumbre a la fiesta y, al volverse, pasados los días, el niño Jesús se quedó en Jerusalén, sin saberlo sus padres... Y sucedió que al cabo de tres días, le encontraron en el Templo sentado en medio de los maestros, escuchándoles y preguntándoles; todos los que le oían, estaban estupefactos por su inteligencia y sus respuestas» (Lc 2, 41-47)"
      it : "Quinto mistero della gioia: Maria e Giuseppe ritrovano Gesù nel Tempio, fra i dottori. Dal Vangelo secondo Luca (2,41-42.46.48-49). I genitori di Gesù si recavano ogni anno a Gerusalemme per la festa di Pasqua. Quando egli ebbe dodici anni, vi salirono secondo la consuetudine della festa. Dopo tre giorni lo trovarono nel tempio, seduto in mezzo ai maestri, mentre li ascoltava e li interrogava. Al vederlo restarono stupiti, e sua madre gli disse: «Figlio, perché ci hai fatto questo? Ecco, tuo padre e io, angosciati, ti cercavamo». Ed egli rispose loro: «Perché mi cercavate? Non sapevate che io devo occuparmi delle cose del Padre mio?»."
      fr : "5e Mystère Joyeux: Jésus retrouvé dans le temple. «Chaque année, les parents de Jésus allaient à Jérusalem pour la fête de la Pâque. Quand il eut douze ans, ils firent le pèlerinage suivant la coutume. Comme ils s'en retournaient à la fin de la semaine, le jeune Jésus resta à Jérusalem sans que ses parents s'en aperçoivent. Pensant qu'il était avec leurs compagnons de route, ils firent une journée de chemin avant de le chercher parmi leurs parents et connaissance. Ne le trouvant pas, ils revirent à Jérusalem en continuant à le chercher. C'est au bout de trois jours qu'ils le retrouvèrent dans le Temple, assis au milieu des docteurs de la Loi: il les écoutait et leur posait des questions, et tous ceux qui l'entendaient s'extasiaient sur son intelligence et sur ses réponses» (Lc 2, 41-47)."
      de : "Das fünfte freudenreiche Geheimnis: Jesus wird im Tempel wiedergefunden. «Die Eltern Jesu gingen jedes Jahr zum Paschafest nach Jerusalem. Als er zwölf Jahre alt geworden war, zogen sie wieder hinauf, wie es dem Festbrauch entsprach. Nachdem die Festtage zu Ende waren, machten sie sich auf den Heimweg. Der junge Jesus aber blieb in Jerusalem, ohne daß seine Eltern es merkten... Nach drei Tagen fanden sie ihn im Tempel; er saß mitten unter den Lehrern, hörte ihnen zu und stellte Fragen. Alle, die ihn hörten, waren erstaunt über sein Verständnis und über seine Antworten» (Lk 2, 41-47)."
  luminosos :
    primeiro : 
      pt : "Primeiro Mistério Luminoso: Batismo de Jesus no rio Jordão. «Depois que Jesus foi batizado, saiu logo da água. Eis que os céus se abriram e viu descer sobre ele, em forma de pomba, o Espírito de Deus. E do céu baixou uma voz: 'Eis meu Filho muito amado em quem ponho minha afeição'» (Mt 3,16-17)."
      en : "First Mystery of Light: The Baptism in the Jordan. And when Jesus was baptized, he went up immediately from the water, and behold, the heavens were opened and he saw the Spirit of God descending like a dove, and alighting on him; and lo, a voice from heaven, saying, 'This is my beloved Son, with whom I am well-pleased' (Mt 3:16-17)."
      es : "Primer Misterio Luminoso: El Bautismo en el Jordán. «Bautizado Jesús, salió luego del agua; y en esto se abrieron los cielos y vio al Espíritu de Dios que bajaba en forma de paloma y venía sobre él. Y una voz que salía de los cielos decía: 'Este es mi Hijo amado, en quien me complazco'». (Mt 3,16-17)"
      it : "Primo mistero della luce: Gesù è battezzato da Giovanni nel Giordano. Dal Vangelo secondo Matteo (3,16-17). ppena battezzato, Gesù uscì dall'acqua: ed ecco, si aprirono i cieli ed egli vide lo Spirito di Dio discendere come una colomba e venire sopra di lui. Ed ecco una voce dal cielo che diceva: «Questi è il Figlio mio, l'amato: in lui ho posto il mio compiacimento»."
      fr : "1er Mystère Lumineux: Le Baptême dans le Jourdain. «Dès que Jésus fut baptisé, il sortit de l'eau; voici que les cieux s'ouvrirent, et il vit l'Esprit de Dieu descendre comme une colombe et venir sur lui. Et des cieux, une voix disait: 'Celui-ci est mon Fils bien-aimé; en lui j'ai mis tout mon amour'». (Mt 3,16-17)"
      de : "Das erste lichtreiche Geheimnis: Die Taufe im Jordan. «Kaum war Jesus getauft und aus dem Wasser gestiegen, da öffnete sich der Himmel, und er sah den Geist Gottes wie eine Taube auf sich herabkommen. Und eine Stimme aus dem Himmel sprach:'Das ist mein geliebter Sohn, an dem ich Gefallen gefunden habe'» (Mt 3, 16-17)."
    segundo :
      pt : "Segundo Mistério Luminoso: Auto-revelação de Jesus nas Bodas de Caná. «Três dias depois, celebravam-se bodas em Caná da Galiléia, e achava-se ali a mãe de Jesus. Também foram convidados Jesus e os seus discípulos. Como viesse a faltar vinho, a mãe de Jesus disse-lhe: 'Eles já não têm vinho'. Respondeu-lhe Jesus: 'Mulher, isso compete a nós? Minha hora ainda não chegou'. Disse, então, sua mãe aos serventes: 'Fazei o que ele vos disser'». (Jo 2, 1-5)"
      en : "Second Mystery of Light: The wedding feast of Cana. On the third day there was a marriage at Cana in Galilee, and the mother of Jesus was there; Jesus also was invited to the marriage, with his disciples. When the wine failed, the mother of Jesus said to him, 'They have no wine.' And Jesus said to her, 'O woman, what have you to do with me? My hour has not yet come.' His mother said to the servants, 'Do whatever he tells you' (Jn 2:1-5)."
      es : "Segundo Misterio Luminoso: Las bodas de Caná. «Tres días después se celebraba una boda en Caná de Galilea y estaba allí la madre de Jesús. Fue invitado también a la boda Jesús con sus discípulos. Y, como faltara vino, porque se había acabado el vino de la boda, le dice a Jesús su madre: 'No tienen vino'. Jesús le responde: '¿Qué tengo yo contigo, mujer? Todavía no ha llegado mi hora'. Dice su madre a los sirvientes: 'Haced lo que él os diga'». (Jn 2, 1-5)."
      it : "Secondo mistero della luce: Gesù presente alle nozze di Cana trasforma l'acqua in vino. Dal Vangelo secondo Giovanni (2,1-5). In quel tempo vi fu una festa di nozze a Cana di Galilea e c'era la madre di Gesù. Fu invitato alle nozze anche Gesù con i suoi discepoli. Venuto a mancare il vino, la madre di Gesù gli disse: «Non hanno vino». E Gesù le rispose: «Donna, che vuoi da me? Non è ancora giunta la mia ora». Sua madre disse ai servitori: «Qualsiasi cosa vi dica, fatela»."
      fr : "2e Mystère Lumineux: Les noces de Cana. «Trois jours plus tard, il y avait un mariage à Cana en Galilée. La mère de Jésus était là. Jésus aussi avait été invité au repas de noces avec ses disciples. Or, on manqua de vin; la mère de Jésus lui dit: 'Ils n'ont plus de vin'. Jésus répondit: 'Femme, que me veux-tu? Mon heure n'est pas encore venue'. Sa mère dit aux serviteurs: 'Faites tout ce qu'il vous dira'». (Jn 2, 1-5)"
      de : "Das zweite lichtreiche Geheimnis: Die Hochzeit von Kana. «Am dritten Tag fand in Kana in Galiläa eine Hochzeit statt, und die Mutter Jesu war dabei. Auch Jesus und Seine Jünger waren zur Hochzeit eingeladen. Als der Wein ausging, sagte die Mutter Jesu zu ihm: 'Sie haben keinen Wein mehr'. Jesus erwiderte ihr: 'Was willst du von mir, Frau? Meine Stunde ist noch nicht gekommen'. Seine Mutter sagte zu den Dienern: 'Was er euch sagt, das tut!'» (Joh 2, 1-5)."
    terceiro :
      pt : "Terceiro Mistério Luminoso: Anúncio do Reino de Deus. «Completou-se o tempo e o Reino de Deus está próximo; fazei penitência e crede no Evangelho». (Mc 1, 15)"
      en : "Third Mystery of Light: The proclamation of the kingdom of God. The time is fulfilled, and the kingdom of God is at hand; repent, and believe in the gospel (Mk 1:15)."
      es : "Tercer Misterio Luminoso: El anuncio del Reino de Dios. 'El tiempo se ha cumplido y el Reino de Dios está cerca; convertíos y creed en el Evangelio'. (Mc 1, 15)"
      it : "Terzo mistero della luce: Gesù annuncia il Regno di Dio. Dal Vangelo secondo Marco (1,14-15). Dopo che Giovanni fu arrestato, Gesù andò nella Galilea, proclamando il vangelo di Dio, e diceva: «Il tempo è compiuto e il regno di Dio è vicino; convertitevi e credete nel Vangelo»."
      fr : "3e Mystère Lumineux: L'annonce du Royaume de Dieu et l'invitation à la conversion. 'Les temps sont accomplis: le règne de Dieu est tout proche. Convertissez-vous et croyez à la Bonne Nouvelle'. (Mc 1, 15)"
      de : "Das dritte lichtreiche Geheimnis: Die Verkündigung des Reiches Gottes. «Die Zeit ist erfüllt, das Reich Gottes ist nahe. Kehrt um, und glaubt an das Evangelium» (Mk 1, 15)."
    quarto :
      pt : "Quarto Mistério Luminoso: Transfiguração de Jesus. «Seis dias depois, Jesus tomou consigo Pedro, Tiago e João, seu irmão, e conduziu-os à parte a uma alta montanha. Lá se transfigurou na presença deles: seu rosto brilhou como o sol, suas vestes tornaram-se resplandecentes de brancura» (Mt 17, 1-2)."
      en : "Fourth Mystery of Light: The Transfiguration. And after six days Jesus took with him Peter and James and John his brother, and led them up a high mountain apart. And he was transfigured before them, and his face shone like the sun, and his garments became white as light (Mt 17:1-2)."
      es : "Cuarto Misterio Luminoso: La Transfiguración. «Seis días después, Jesús tomó consigo a Pedro, a Santiago y a su hermano Juan, y los llevó aparte, a un monte alto. Y se transfiguró delante de ellos: su rostro se puso brillante como el sol y sus vestidos se volvieron blancos como la luz» (Mt 17, 1-2)"
      it : "Quarto mistero della luce: Gesù si trasfigura davanti ai discepoli. Dal Vangelo secondo Matteo (17, 1-2). Gesù prese con sé Pietro, Giacomo e Giovanni suo fratello e li condusse in disparte, su un alto monte. E fu trasfigurato davanti a loro: il suo volto brillò come il sole e le sue vesti divennero candide come la luce."
      fr : "4e Mystère Lumineux: La transfiguration. «Six jours après, Jésus prend avec lui Pierre, Jacques et Jean son frère, et il les emmène à l'écart, sur une haute montagne. Il fut transfiguré devant eux; son visage devint brillant comme le soleil, et ses vêtements, blancs comme la lumière» (Mt 17, 1-2)."
      de : "Das vierte lichtreiche Geheimnis: Die Verklärung. «Sechs Tage danach nahm Jesus Petrus, Jakobus und dessen Bruder Johannes beiseite und führte sie auf einen hohen Berg. Und er wurde vor ihren Augen verwandelt; sein Gesicht leuchtete wie die Sonne, und Seine Kleider wurden blendend weiß wie das Licht» (Mt 17, 1-2)."
    quinto : 
      pt : "Quinto Mistério Luminoso: Instituição da Eucaristia. «Durante a refeição, Jesus tomou o pão, benzeu-o, partiu-o e o deu aos discípulos, dizendo: 'Tomai e comei, isto é meu corpo'» (Mt 26, 26)."
      en : "Fifth Mystery of Light: The institution of the Eucharist. Now as they were eating, Jesus took bread, and blessed, and broke it, and gave it to the disciples and said, 'Take, eat; this is my body' (Mt 26:26)."
      es : "Quinto Misterio Luminoso: La institución de la Eucaristía. «Mientras estaban comiendo, tomó Jesús pan y lo bendijo, lo partió y, dándoselo a sus discípulos, dijo: 'Tomad, comed, éste es mi cuerpo'» (Mt 26, 26)."
      it : "Quinto mistero della luce: Gesù durante l'ultima cena istituisce l'Eucaristia. Dal Vangelo secondo Matteo (26,26). Ora, mentre mangiavano, Gesù prese il pane, recitò la benedizione, lo spezzò e, mentre lo dava ai discepoli, disse: «Prendete, mangiate: questo è il mio corpo»."
      fr : "5e Mystère Lumineux: L'institution de l'Eucharistie. «Pendant le repas, Jésus prit du pain, prononça la bénédiction, le rompit et le donna à ses disciples, en disant: 'Prenez, mangez: ceci est mon corps'» (Mt 26, 26)."
      de : "Das fünfte lichtreiche Geheimnis: Die heiligste Eucharistie (Das Altarssakrament). «Während des Mahls nahm Jesus das Brot und sprach den Lobpreis; dann brach er das Brot, reichte es den Jüngern und sagte: 'Nehmt und eßt; das ist mein Leib'» (Mt 26, 26). "
  dolorosos :
    primeiro :
      pt : "Primeiro Mistério Doloroso: Agonia de Jesus no Horto. «Retirou-se Jesus com eles para um lugar chamado Getsêmani e disse-lhes: 'Assentai-vos aqui, enquanto eu vou ali orar'. E, tomando consigo Pedro e os dois filhos de Zebedeu, começou a entristecer-se e a angustiar-se. Disse-lhes, então: 'Minha alma está triste até a morte. Ficai aqui e vigiai comigo'. Adiantou-se um pouco e, prostrando-se com a face por terra, assim rezou: 'Meu Pai, se é possível, afasta de mim este cálice! Todavia não se faça o que eu quero, mas sim o que tu queres'» (Mt 26, 36-39). "
      en : "First Sorrowful Mystery: The agony in the Garden. Then Jesus went with them to a place called Gethsemane, and he said to his disciples, 'Sit here, while I go yonder and pray.' And taking with him Peter and the two sons of Zebedee, he began to be sorrowful and troubled. Then he said to them, 'My soul is very sorrowful, even to death; remain here, and watch with me.' And going a little farther he fell on his face and prayed, 'My Father, if it be possible, let this cup pass from me; nevertheless, not as I will, but as you will' (Mt 26:36-39)."
      es : "Primer Misterio Doloroso: La oración en el Huerto. «Entonces Jesús fue con ellos a un huerto, llamado Getsemaní, y dijo a sus discípulos: 'Sentaos aquí mientras voy a orar'. Y tomando consigo a Pedro y a los dos hijos de Zebedeo, comenzó a sentir tristeza y angustia. Entonces les dijo: 'Mi alma está triste hasta el punto de morir; quedaos aquí y velad conmigo'. Y adelantándose un poco, cayó rostro en tierra, y suplicaba así: 'Padre mío, si es posible, que pase de mí esta copa, pero no sea como yo quiero, sino como quieras tú'» (Mt 26, 36-39)."
      it : "Primo mistero del dolore: Gesù prega e suda sangue nell'orto degli ulivi. Dal Vangelo secondo Luca (22,44). Al monte degli ulivi Gesù, entrato nella lotta, pregava più intensamente, e il suo sudore diventò come gocce di sangue che cadono a terra."
      fr : "1er Mystère Douloureux: L'agonie de Jésus à Gethsémani. «Alors Jésus parvient avec eux à un domaine appelé Gethsémani et leur dit: 'Restez ici, pendant que je m'en vais là-bas pour prier'. Il emmena Pierre, ainsi que Jacques et Jean, les deux fils de Zébédée, et il commença à ressentir tristesse et angoisse. Il leur dit alors: 'Mon âme est triste à en mourir. Demeurez ici et veillez avec moi'. Il s'écarta un peu et tomba la face contre terre, en faisant cette prière: 'Mon Père, s'il est possible, que cette coupe passe loin de moi! Cependant, non pas comme je veux, mais comme tu veux'» (Mt 26, 36-39)."
      de : "Das erste schmerzhafte Geheimnis: Die Todesangst Jesu. «Darauf kam Jesus mit den Jüngern zu einem Grundstück, das man Getsemani nennt, und sagte zu ihnen: 'Setzt euch und wartet hier, während ich dort bete'. Und er nahm Petrus und die beiden Söhne des Zebedäus mit sich. Da ergriff ihn Angst und Traurigkeit, und er sagte zu ihnen: 'Meine Seele ist zu Tode betrübt. Bleibt hier und wacht mit mir'! Und er ging ein Stück weiter, warf sich zu Boden und betete: 'Mein Vater, wenn es möglich ist, gehe dieser Kelch an mir vorüber. Aber nicht wie ich will, sondern wie du willst!'» (Mt 26, 36-39)."
    segundo :
      pt : "Segundo Mistério Doloroso: Flagelação de Jesus. «Então lhes soltou Barrabás; mas a Jesus mandou açoitar, e o entregou para ser crucificado» (Mt 27,26)."
      en : "Second Sorrowful Mystery: The scourging at the pillar. Pilate released Barabbas to them, but after he had Jesus scourged, he handed him over to be crucified (Mt 27,26)."
      es : "Segundo Misterio Doloroso: La flagelación de Jesús atado a la columna. «Pilato puso en libertad a Barrabás; y a Jesús, después de haberlo hecho azotar, lo entregó para que fuera crucificado» (Mt 27, 26)."
      it : "Secondo mistero del dolore: Gesù è flagellato dai soldati. Dal Vangelo secondo Matteo (27,26). Pilato rimise in libertà per loro Barabba e, dopo aver fatto flagellare Gesù, lo consegnò perché fosse crocifisso."
      fr : "2e Mystère Douloureux: La flagellation de Jésus. «Pilate leur relâcha Barabbas; et, après avoir fait battre de verges Jésus, il le livra pour être crucifié» (Mt 27, 26)."
      de : "Das zweite schmerzhafte Geheimnis: Die Geißelung Jesu. «Da gab er ihnen Barabbas los; aber Jesus ließ er geißeln und überantwortete ihn, daß er gekreuzigt würde» (Mt 27, 26)."
    terceiro :
      pt : "Terceiro Mistério Doloroso: Coroação de Espinhos. «Os soldados do governador conduziram Jesus para o pretório e rodearam-no com todo o pelotão. Arrancaram-lhe as vestes e colocaram-lhe um manto escarlate. Depois, trançaram uma coroa de espinhos, meteram-lha na cabeça e puseram-lhe na mão uma vara. Dobrando os joelhos diante dele, diziam com escárnio: 'Salve, rei dos judeus!'» (Mt 27, 27-29)."
      en : "Third Sorrowful Mystery: The crowning with thorns. Then the soldiers of the governor took Jesus into the praetorium, and they gathered the whole battalion before him. And they stripped him and put a scarlet robe upon him, and plaiting a crown of thorns they put it on his head, and put a reed in his right hand. And kneeling before him they mocked him, saying, 'Hail, King of the Jews!' (Mt 27:27-29)."
      es : "Tercer Misterio Doloroso: La coronación de espinas. «Entonces los soldados del procurador llevaron consigo a Jesús al pretorio y reunieron alrededor de él a toda la cohorte. Lo desnudaron y le echaron encima un manto de púrpura y, trenzando una corona de espinas, se la pusieron sobre la cabeza, y en su mano derecha una caña, y doblando la rodilla delante de él, le hacían burla diciendo: 'Salve, Rey de los judíos'». (Mt 27, 27-29)."
      it : "Terzo mistero del dolore: Gesù è incoronato di spine. Dal Vangelo secondo Matteo (27,28-29). I soldati spogliarono Gesù, gli fecero indossare un mantello scarlatto, intrecciarono una corona di spine, gliela posero sul capo e gli misero una canna nella mano destra. Poi, inginocchiandosi davanti a lui, lo deridevano: «Salve, re dei Giudei!»."
      fr : "3e Mystère Douloureux: Le couronnement d'épines. «Alors les soldats du gouverneur emmenèrent Jésus dans le prétoire et rassemblèrent autour de lui toute la garde. Ils lui enlevèrent ses vêtements et le couvrirent d'un manteau rouge. Puis, avec des épines, ils tressèrent une couronne, et la posèrent sur sa tête; ils lui mirent un roseau dans la main droite et, pour se moquer de lui, ils s'agenouillaient en leui disant: 'Salut, roi des Juifs!'». (Mt 27, 27-29)"
      de : "Das dritte schmerzhafte Geheimnis: Die Dornenkrönung. «Da nahmen die Soldaten des Statthalters Jesus, führten ihn in das Prätorium, das Amtsgebäude des Statthalters, und versammelten die ganze Kohorte um ihn. Sie zogen ihn aus und legten ihm einen purpurroten Mantel um. Dann flochten sie einen Kranz aus Dornen; den setzten sie ihm auf und gaben ihm einen Stock in die rechte Hand. Sie fielen vor ihm auf die Knie und verhöhnten ihn, indem sie riefen: 'Heil dir, König der Juden!'» (Mt 27, 27-29)."
    quarto : 
      pt : "Quarto Mistério Doloroso: Jesus carregando a cruz no caminho do Calvário. «Passava por ali certo homem de Cirene, chamado Simão, que vinha do campo, pai de Alexandre e de Rufo, e obrigaram-no a que lhe levasse a cruz. Conduziram Jesus ao lugar chamado Gólgota, que quer dizer lugar do crânio» (Mc 15, 21-22)."
      en : "Fourth Sorrowful Mystery: The carrying of the cross. And they compelled a passer-by, Simon of Cyrene, who was coming in from the country, the father of Alexander and Rufus, to carry his cross. And they brought him to the place called Golgotha (which means the place of a skull) (Mk 15:21-22)."
      es : "Cuarto Misterio Doloroso: Jesús con la Cruz a cuestas camino del Calvario. «Y obligaron a uno que pasaba, a Simón de Cirene, que volvía del campo, el padre de Alejandro y de Rufo, a que llevara su cruz. Lo condujeron al lugar del Gólgota, que quiere decir de la 'Calavera'» (Mc 15, 21-22)."
      it : "Quarto mistero del dolore: Gesù percorre la via del Calvario portando la croce. Dal Vangelo secondo Giovanni (19,17-18). Gesù, portando la croce, si avviò verso il luogo detto del Cranio, in ebraico Gòlgota, dove lo crocifissero e con lui altri due, uno da una parte e uno dall'altra, e Gesù in mezzo."
      fr : "4e Mystère Douloureux: Le portement de la Croix. «Ils réquisitionnent, pour porter la croix, un passant, Simon de Cyrène, le père d'Alexandre et de Rufus, qui revenait des champs. Et ils amènent Jésus à l'endroit appelé Golgotha, c'est-à-dire: Lieu-du-Crâne, ou Calvaire» (Mc 15, 21-22)."
      de : "Das vierte schmerzhafte Geheimnis: Jesus trägt das schwere Kreuz. «Einen Mann, der gerade vom Feld kam, Simon von Zyrene, den Vater des Alexander und des Rufus, zwangen sie, sein Kreuz zu tragen. Und sie brachten Jesus an einen Ort namens Golgotha, das heißt übersetzt: Schädelhöhe» (Mk 15, 21-22)."
    quinto :
      pt : "Quinto Mistério Doloroso: Crucifixão e morte de Jesus. «Chegados que foram ao lugar chamado Calvário, ali o crucificaram, como também os ladrões, um à direita e outro à esquerda. E Jesus dizia: 'Pai, perdoa-lhes; porque não sabem o que fazem'... Era quase à hora sexta e em toda a terra houve trevas até a hora nona. Escureceu-se o sol e o véu do templo rasgou-se pelo meio. Jesus deu então um grande brado e disse: 'Pai, nas tuas mãos entrego o meu espírito'. E, dizendo isso, expirou» (Lc  23, 33-46)."
      en : "Fifth Sorrowful Mystery: The crucifixion. And when they came to the place which is called The Skull, there they crucified him, and the criminals, one on the right and one on the left. And Jesus said, 'Father, forgive them; for they know not what they do' ... It was now about the sixth hour, and there was darkness over the whole land until the ninth hour, while the sun's light failed; and the curtain of the temple was torn in two. Then Jesus, crying with a loud voice, said, 'Father, into thy hands I commit my spirit!' And having said this he breathed his last (Lk 23:33-46)."
      es : "Quinto Misterio Doloroso: La crucifixión y muerte de Jesús. «Llegados al lugar llamado 'La Calavera', le crucificaron allí a él y a los dos malhechores, uno a la derecha y otro a la izquierda. Jesús decía: 'Padre, perdónales, porque no saben lo que hacen'... Era ya eso de mediodía cuando, al eclipsarse el sol, hubo oscuridad sobre toda la tierra hasta la media tarde. El velo del Santuario se rasgó por medio y Jesús, dando un fuerte grito dijo: 'Padre, en tus manos pongo mi espíritu' y, dicho esto, expiró» (Lc  23, 33-46)."
      it : "Quinto mistero del dolore: Gesù è crocifisso e muore in croce. Dal Vangelo secondo Giovanni (19,25.30). Stavano presso la croce di Gesù sua madre, la sorella di sua madre, Maria madre di Clèopa e Maria di Màgdala. Dopo aver preso l'aceto, Gesù disse: «È compiuto!». E, chinato il capo, consegnò lo spirito."
      fr : "5e Mystère Douloureux: Jésus est crucifié et meurt sur la Croix. «Lorsqu'on fut arrivé au lieu dit Le Crâne, ou Calvaire, on mit Jésus en croix, avec les deux malfaiteurs, l'un à droite et l'autre à gauche. Jésus disait: 'Père, pardonne-leur: ils ne savent pas ce qu'ils font'... Il était déjà presque midi; l'obscurité se fit dans tout le pays jusqu'à trois heures, car le soleil s'était caché. Le rideau du temple se déchira par le milieu. Alors, Jésus poussa un grand cri: 'Père, entre tes mains je remets mon esprit'» (Lc  23, 32-33, 44-46)."
      de : "Das fünfte schmerzhafte Geheimnis: Die Kreuzigung Jesu. «Sie kamen zur Schädelhöhe; dort kreuzigten sie ihn und die Verbrecher, den einen rechts von ihm, den andern links. Jesus aber betete: 'Vater, vergib ihnen, denn sie wissen nicht, was sie tun'... Es war etwa um die sechste Stunde, als eine Finsternis über das ganze Land hereinbrach. Sie dauerte bis zur neunten Stunde. Die Sonne verdunkelte sich. Der Vorhang im Tempel riß mitten entzwei, und Jesus rief laut: 'Vater, in deine Hände lege ich meinen Geist'. Nach diesen Worten hauchte er den Geist aus» (Lk 23, 33-46)."
  gloriosos :
    primeiro : 
      pt : "Primeiro Mistério Glorioso: Ressurreição de Jesus. «No primeiro dia da semana, muito cedo, dirigiram-se ao sepulcro com os aromas que haviam preparado. Acharam a pedra removida longe da abertura do sepulcro. Entraram, mas não encontraram o corpo do Senhor Jesus. Não sabiam elas o que pensar, quando apareceram em frente delas dois personagens com vestes resplandecentes. Como estivessem amedrontadas e voltassem o rosto para o chão, disseram-lhes eles: 'Por que buscais entre os mortos aquele que está vivo? Não está aqui, mas ressuscitou'» (Lc 24, 1-6)."
      en : "First Glorious Mystery: The Resurrection. But on the first day of the week, at early dawn, they went to the tomb, taking the spices which they had prepared. And they found the stone rolled away from the tomb, but when they went in they did not find the body. While they were perplexed about this, behold, two men stood by them in dazzling apparel; and as they were frightened and bowed their faces to the ground, the men said to them, 'Why do you seek the living among the dead? He is not here, but has risen' (Lk 24:1-5)."
      es : "Primer Misterio Glorioso: La resurrección del Hijo de Dios. «El primer día de la semana, muy de mañana, fueron al sepulcro llevando los aromas que habían preparado. Pero encontraron que la piedra había sido retirada del sepulcro, y entraron, pero no hallaron el cuerpo del Señor Jesús. No sabían qué pensar de esto, cuando se presentaron ante ellas dos hombres con vestidos resplandecientes. Ellas, despavoridas, miraban al suelo, y ellos les dijeron: ¿Por qué buscáis entre los muertos al que está vivo? No está aquí, ha resucitad» (Lc 24, 1-6)."
      it : "Primo mistero della gloria: Gesù è risorto e vivo. Dal Vangelo secondo Luca (24, 1-6a.9). Il primo giorno della settimana, al mattino presto le donne si recarono al sepolcro. Trovarono che la pietra era stata rimossa dal sepolcro e, entrate, non trovarono il corpo del Signore Gesù. Le donne, impaurite, tenevano il volto chinato a terra, ma quelli dissero loro: «Perché cercate tra i morti colui che è vivo? Non è qui, è risorto». Ed esse annunciarono tutto questo agli Undici e a tutti gli altri."
      fr : "1er Mystère Glorieux: La Résurrection de Jésus. «Le premier jour de la semaine, de grand matin, les femmes se rendirent au sépulcre, portant des aromates qu'elles avaient préparés. Elles trouvèrent la pierre roulée sur le côté du tombeau. Elles entrèrent, mais ne trouvèrent pas le corps du Seigneur Jésus. Elles ne savaient que penser, lorsque deux hommes se présentèrent à elles, avec un vêtement éblouissant. Saisies de crainte, elles baissaient le visage vers le sol. Ils leur dirent: 'Pourquoi cherchez-vous le Vivant parmi les morts? Il n'est pas ici, il est ressucité'» (Lc 24, 1-6). "
      de : "Das erste glorreiche Geheimnis: Die Auferstehung Jesu. «Am ersten Tag der Woche gingen die Frauen mit den wohlriechenden Salben, die sie zubereitet hatten, in aller Frühe zum Grab. Da sahen sie, daß der Stein vom Grab weggewälzt war; sie gingen hinein, aber den Leichnam Jesu, des Herrn, fanden sie nicht. Während sie ratlos dastanden, traten zwei Männer in leuchtenden Gewändern zu ihnen. Die Frauen erschraken und blickten zu Boden. Die Männer aber sagten zu ihnen: 'Was sucht ihr den Lebenden bei den Toten? Er ist nicht hier, sondern er ist auferstanden'» (Lk 24, 1-6)."
    segundo :
      pt : "Segundo Mistério Glorioso: Ascensão de Jesus ao Céu. «Depois que o Senhor Jesus lhes falou, foi levado ao céu e está sentado à direita de Deus» (Mc 16, 19)."
      en : "Second Glorious Mystery: The Ascension. So then the Lord Jesus, after he had spoken to them, was taken up into heaven, and sat down at the right hand of God (Mk 16:19)."
      es : "Segundo Misterio Glorioso: La Ascensión del Señor al cielo. «El Señor Jesús, después de hablarles, ascendió al cielo y se sentó a la derecha de Dios» (Mc 16, 19)."
      it : "Secondo mistero della gloria: Gesù ascende al cielo. Dal Vangelo secondo Marco (16,19-20). Il Signore Gesù, dopo aver parlato con loro, fu elevato in cielo e sedette alla destra di Dio. Allora essi partirono e predicarono dappertutto, mentre il Signore agiva insieme con loro e confermava la Parola con i segni che la accompagnavano."
      fr : "2e Mystère Glorieux: L'Ascension du Seigneur au ciel. «Le Seigneur Jésus, après leur avoir parlé, fut enlevé au ciel et s'assit à la droite de Dieu» (Mc 16, 19)."
      de : "Das zweite glorreiche Geheimnis: Die Himmerfahrt Jesu. «Nachdem Jesus, der Herr, dies zu ihnen gesagt hatte, wurde er in den Himmel aufgenommen und setzte sich zur Rechten Gottes» (Mk 16,19). "
    terceiro : 
      pt : "Terceiro Mistério Glorioso: Vinda do Espírito Santo sobre os Apóstolos. «Chegando o dia de Pentecostes, estavam todos reunidos no mesmo lugar. De repente, veio do céu um ruído, como se soprasse um vento impetuoso, e encheu toda a casa onde estavam sentados. Apareceu-lhes então uma espécie de línguas de fogo que se repartiram e pousaram sobre cada um deles. Ficaram todos cheios do Espírito Santo e começaram a falar em línguas, conforme o Espírito Santo lhes concedia que falassem» (At 2, 1-4)."
      en : "Third Glorious Mystery: The descent of the Holy Spirit. When the day of Pentecost had come, they were all together in one place. And suddenly a sound came from heaven like the rush of a mighty wind, and it filled all the house where they were sitting. And there appeared to them tongues as of fire, distributed and resting on each one of them. And they were all filled with the Holy Spirit and began to speak in other tongues, as the Spirit gave them utterance (Acts 2:1-4)."
      es : "Tercer Misterio Glorioso: La venida del Espíritu Santo. «Al llegar el día de Pentecostés, estaban todos reunidos en un mismo lugar. De repente vino del cielo un ruido como el de una ráfaga de viento impetuoso, que llenó toda la casa en la que se encontraban. Se les aparecieron unas lenguas como de fuego que se repartieron y se posaron sobre cada uno de ellos; quedaron todos llenos del Espíritu Santo y se pusieron a hablar en otras lenguas, según el Espíritu les concedía expresarse» (Hch 2, 1-4)."
      it : "Terzo mistero della gloria: Lo Spirito Santo scende su Maria e gli apostoli. Dal Vangelo secondo Giovanni (20,19.22). La sera di quel giorno, il primo della settimana, mentre erano chiuse le porte del luogo dove si trovavano i discepoli per timore dei Giudei, venne Gesù, stette in mezzo e disse loro: «Pace a voi!». Detto questo, soffiò e disse loro: «Ricevete lo Spirito Santo»."
      fr : "3e Mystère Glorieux: La descente du Saint-Esprit au Cénacle. «Quand arriva le jour de la Pentecôte, ils se trouvaient réunis tous ensemble. Soudain, il vint du ciel un bruit pareil à celui d'un violent coup de vent: toute la maison où ils se tenaient en fut remplie. Ils virent apparaître comme une sorte de feu qui se partageait en langues et qui se posa sur chacun d'eux. Alors ils furent tous remplis de l'Esprit Saint: ils se mirent à parler en d'autres langues, et chacun s'exprimait selon le don de l'Esprit» (Ac 2, 1-4)."
      de : "Das dritte glorreiche Geheimnis: Die Herabkunft des Heiligen Geistes im Abendmahlssaal. «Als der Pfingsttag gekommen war, befanden sich alle am gleichen Ort. Da kam plötzlich vom Himmel her ein Brausen, wie wenn ein heftiger Sturm daherfährt, und erfüllte das ganze Haus, in dem sie waren. Und es erschienen ihnen Zungen wie von Feuer, die sich verteilten; auf jeden von ihnen ließ sich eine nieder. Alle wurden mit dem Heiligen Geist erfüllt und begannen, in fremden Sprachen zu reden, wie es der Geist ihnen eingab» (Apg 2, 1-4)."
    quarto :
      pt : "Quarto Mistério Glorioso: Assunção de Maria. «Por isto, desde agora, me proclamarão bem-aventurada todas as gerações, porque realizou em mim maravilhas aquele que é poderoso e cujo nome é Santo» (Lc 1, 48-49)."
      en : "Fourth Glorious Mystery: The Assumption. Henceforth all generations will call me blessed; for he who is mighty has done great things for me (Lk 1:48-49)."
      es : "Cuarto Misterio Glorioso: La Asunción de María al cielo. «Todas las generaciones me llamarán bienaventurada porque el Señor ha hecho obras grandes en mí» (Lc 1, 48-49)."
      it : "Quarto mistero della gloria: Maria è assunta in cielo. Dal Vangelo secondo Luca (1,46-50). Allora Maria disse: «L'anima mia magnifica il Signore e il mio spirito esulta in Dio, mio salvatore, perché ha guardato l'umiltà della sua serva. D'ora in poi tutte le generazioni mi chiameranno beata. Grandi cose ha fatto per me l'Onnipotente e Santo è il suo nome; di generazione in generazione la sua misericordia per quelli che lo temono»."
      fr : "4e Mystère Glorieux: L'Assomption de Marie au Ciel. «Désormais tous les âges me diront bienheureuse. Le Puissant fit pour moi des merveilles» (Lc 1, 48-49)."
      de : "Das vierte glorreiche Geheimnis: Die Aufnahme Marias in den Himmel. «Denn auf die Niedrigkeit seiner Magd hat er geschaut. Siehe, von nun an preisen mich selig alle Geschlechter. Denn der Mächtige hat Großes an mir getan, und sein Name ist heilig» (Lk 1, 48-49)."
    quinto : 
      pt : "Quinto Mistério Glorioso: Coroação de Maria no Céu. «Apareceu em seguida um grande sinal no céu: uma Mulher revestida do sol, a lua debaixo dos seus pés e na cabeça uma coroa de doze estrelas» (Ap 12, 1)."
      en : "Fifth Glorious Mystery: The crowning of Our Lady Queen of Heaven. And a great portent appeared in heaven, a woman clothed with the sun, with the moon under her feet, and on her head a crown of twelve stars (Rev 12:1 )."
      es : "Quinto Misterio Glorioso: La coronación de María como Reina y Señora de todo lo creado. «Una gran señal apareció en el cielo: una mujer, vestida de sol, con la luna bajo sus pies, y una corona de doce estrellas sobre su cabeza» (Ap 12, 1)."
      it : "Quinto mistero della gloria: Maria è nostra madre e regina del cielo e della terra. Dal libro dell'Apocalisse (12, 1-2.5). Un segno grandioso apparve nel cielo: una donna vestita di sole, con la luna sotto i suoi piedi e, sul capo, una corona di dodici stelle. Era incinta, e gridava per le doglie e il travaglio del parto. Essa partorì un figlio maschio, destinato a governare tutte le nazioni."
      fr : "5e Mystère Glorieux: Marie est couronnée Reine du ciel et de la terre. «Un signe grandiose apparut dans le ciel: une Femme, ayant le soleil pour manteau, la lune sous les pieds, et sur la tête une couronne de douze étoiles» (Ap 12, 1)."
      de : "Das fünfte glorreiche Geheimnis: Die Krönung Marias zur Königin des Himmels und der Erde. «Dann erschien ein großes Zeichen am Himmel: eine Frau, mit der Sonne bekleidet; der Mond war unter ihren Füßen und ein Kranz von zwölf Sternen auf ihrem Haupt» (Offb 12,1)."

ladainha :
  pt : "Senhor, tende pidedade de nós\nCristo, tende pidedade de nós\nSenhor, tende pidedade de nós\nCristo, ouvi-nos\nCristo, atendei-nos\nDeus Pai do céu, tende piedade de nós\nDeus Filho Redentor do mundo, tende piedade de nós\nDeus Espírito Santo, tende piedade de nós\nSantíssima Trindade, que sois um só Deus, tende piedade de nós\n\nSanta Maria, rogai por nós.\nSanta Mãe de Deus, \nSanta Virgem das virgens, \nMãe de Cristo,\nMãe da Igreja,\nMãe de misericórdia,\nMãe da divina graça, \nMãe da esperança,\nMãe puríssima, \nMãe castíssima, \nMãe sempre virgem,\nMãe imaculada, \nMãe digna de amor, \nMãe admirável, \nMãe do bom conselho, \nMãe do Criador, \nMãe do Salvador, \nVirgem prudentíssima,\nVirgem venerável,\nVirgem louvável, \nVirgem poderosa, \nVirgem clemente, \nVirgem fiel,\nEspelho de perfeição, \nSede da Sabedoria, \nFonte de nossa alegria, \nVaso espiritual, \nTabernáculo da eterna glória,\nMoradia consagrada a Deus, \nRosa mística, \nTorre de Davi, \nTorre de marfim,\nCasa de ouro,\nArca da aliança,\nPorta do céu,\nEstrela da manhã,\nSaúde dos enfermos,\nRefúgio dos pecadores,\nSocorro dos migrantes, \nConsoladora dos aflitos,\nAuxílio dos cristãos,\nRainha dos Anjos, \nRainha dos Patriarcas,\nRainha dos Profetas,\nRainha dos Apóstolos,\nRainha dos Mártires,\nRainha dos confessores da fé,\nRainha das Virgens,\nRainha de todos os Santos,\nRainha concebida sem pecado original,\nRainha assunta ao céu,\nRainha do santo Rosário,\nRainha da paz.\n\nCordeiro de Deus, que tirais os pecados do mundo, perdoai-nos, Senhor.\n\nCordeiro de Deus, que tirais os pecados do mundo, ouvi-nos, Senhor.\n\nCordeiro de Deus, que tirais os pecados do mundo, tende piedade de nós.\n\nRogai por nós, santa Mãe de Deus.\n\nPara que sejamos dignos das promessas de Cristo.\n\nOremus:\nInfundi, Senhor, nós Vos pedimos, em nossas almas a Vossa graça, para que nós, que conhecemos pela anunciação do Anjo a Encarnação de Jesus Cristo, Vosso Filho, cheguemos por sua Paixão e sua Cruz à glória da Ressureição. Pelo mesmo Jesus Cristo, Senhor nosso. Amém"
  en : "Lord have mercy.\nChrist have mercy.\nLord have mercy.\nChrist hear us.\nChrist graciously hear us.\n\nGod, the Father of heaven, \nhave mercy on us.\n\nGod the Son, Redeemer of the world, \nGod the Holy Spirit, \nHoly Trinity, one God,\n\nHoly Mary, \npray for us.\nHoly Mother of God,\nHoly Virgin of virgins, \nMother of Christ, \nMother of the Church, \nMother of Mercy,\nMother of divine grace,\nMother of Hope, \nMother most pure, \nMother most chaste, \nMother inviolate, \nMother undefiled, \nMother most amiable, \nMother admirable, \nMother of good counsel, \nMother of our Creator, \nMother of our Saviour, \nVirgin most prudent, \nVirgin most venerable, \nVirgin most renowned, \nVirgin most powerful, \nVirgin most merciful, \nVirgin most faithful, \nMirror of justice, \nSeat of wisdom, \nCause of our joy, \nSpiritual vessel, \nVessel of honour, \nSingular vessel of devotion, \nMystical rose, \nTower of David, \nTower if ivory, \nHouse of gold, \nArk of the covenant, \nGate of heaven, \nMorning star, \nHealth of the sick, \nRefuge of sinners, \nSolace of Migrants,\nComfort of the afflicted, \nHelp of Christians, \nQueen of Angels, \nQueen of Patriarchs, \nQueen of Prophets, \nQueen of Apostles, \nQueen of Martyrs, \nQueen of Confessors, \nQueen of Virgins, \nQueen of all Saints, \nQueen conceived without original sin, \nQueen assumed into heaven, \nQueen of the most holy Rosary, \nQueen of families, \nQueen of peace.\n\nLamb of God, who takes away the sins of the world, \nspare us, O Lord.\n\nLamb of God, who takes away the sins of the world, \ngraciously hear us, O Lord.\n\nLamb of God, who takes away the sins of the world, \nhave mercy on us.\n\nPray for us, O holy Mother of God. \nThat we may be made worthy of the promises of Christ.\n\nLet us pray. \nGrant, we beseech thee, \nO Lord God, \nthat we, your servants,\nmay enjoy perpetual health of mind and body; \nand by the glorious intercession of the Blessed Mary, ever Virgin, \nmay be delivered from present sorrow, \nand obtain eternal joy. \nThrough Christ our Lord. \nAmen. "
  es : "Señor, ten piedad\nCristo, ten piedad\nSeñor, ten piedad.\nCristo, óyenos.\nCristo, escúchanos.\n\nDios, Padre celestial, \nten piedad de nosotros.\n\nDios, Hijo, Redentor del mundo, \nDios, Espíritu Santo, \nSantísima Trinidad, un solo Dios,\n\nSanta María, \nruega por nosotros.\nSanta Madre de Dios,\nSanta Virgen de las Vírgenes,\nMadre de Cristo, \nMadre de la Iglesia, \nMadre de la misericordia, \nMadre de la divina gracia, \nMadre de la esperanza, \nMadre purísima, \nMadre castísima, \nMadre siempre virgen,\nMadre inmaculada, \nMadre amable, \nMadre admirable, \nMadre del buen consejo, \nMadre del Creador, \nMadre del Salvador, \nVirgen prudentísima, \nVirgen digna de veneración, \nVirgen digna de alabanza, \nVirgen poderosa, \nVirgen clemente, \nVirgen fiel, \nEspejo de justicia, \nTrono de la sabiduría, \nCausa de nuestra alegría, \nVaso espiritual, \nVaso digno de honor, \nVaso de insigne devoción, \nRosa mística, \nTorre de David, \nTorre de marfil, \nCasa de oro, \nArca de la Alianza, \nPuerta del cielo, \nEstrella de la mañana, \nSalud de los enfermos, \nRefugio de los pecadores, \nConsuelo de los migrantes,\nConsoladora de los afligidos, \nAuxilio de los cristianos, \nReina de los Ángeles, \nReina de los Patriarcas, \nReina de los Profetas, \nReina de los Apóstoles, \nReina de los Mártires, \nReina de los Confesores, \nReina de las Vírgenes, \nReina de todos los Santos, \nReina concebida sin pecado original, \nReina asunta a los Cielos, \nReina del Santísimo Rosario, \nReina de la familia, \nReina de la paz.\n\nCordero de Dios, que quitas el pecado del mundo, \nperdónanos, Señor.\n\nCordero de Dios, que quitas el pecado del mundo, \nescúchanos, Señor.\n\nCordero de Dios, que quitas el pecado del mundo, \nten misericordia de nosotros.\n\nRuega por nosotros, Santa Madre de Dios. \nPara que seamos dignos de las promesas de Cristo.\n\nORACIÓN. \nTe rogamos nos concedas, \nSeñor Dios nuestro, \ngozar de continua salud de alma y cuerpo, \ny por la gloriosa intercesión \nde la bienaventurada siempre Virgen María, \nvernos libres de las tristezas de la vida presente \ny disfrutar de las alegrías eternas. \nPor Cristo nuestro Señor. \nAmén. "
  it : "Signore, pietà\n  Signore, pietà\nCristo, pietà\nSignore, pietà.\n\nCristo, ascoltaci.\nCristo, esaudiscici.\nPadre del cielo, che sei Dio, \n  abbi pietà di noi.\n\nFiglio, Redentore del mondo, che sei Dio, \nSpirito Santo, che sei Dio, \nSanta Trinità, unico Dio,\n\nSanta Maria, \n  prega per noi.\nSanta Madre di Dio, \nSanta Vergine delle vergini, \nMadre di Cristo, \nMadre della Chiesa, \nMadre di misericordia, \nMadre della divina grazia, \nMadre della speranza, \nMadre purissima, \nMadre castissima, \nMadre sempre vergine, \nMadre immacolata, \nMadre degna d'amore, \nMadre ammirabile, \nMadre del buon consiglio, \nMadre del Creatore, \nMadre del Salvatore, \nVergine prudente, \nVergine degna di onore, \nVergine degna di lode, \nVergine potente, \nVergine clemente, \nVergine fedele, \nSpecchio di perfezione, \nSede della Sapienza, \nFonte della nostra gioia, \nTempio dello Spirito Santo, \nTabernacolo dell'eterna gloria, \nDimora consacrata di Dio, \nRosa mistica, \nTorre della santa città di Davide, \nFortezza inespugnabile, \nSantuario della divina presenza, \nArca dell'alleanza, \nPorta del cielo, \nStella del mattino, \nSalute degli infermi, \nRifugio dei peccatori, \nConforto dei migranti,\nConsolatrice degli afflitti, \nAiuto dei cristiani, \nRegina degli angeli, \nRegina dei patriarchi, \nRegina dei profeti, \nRegina degli Apostoli, \nRegina dei martiri, \nRegina dei confessori della fede, \nRegina delle vergini, \nRegina di tutti i santi, \nRegina concepita senza peccato, \nRegina assunta in cielo, \nRegina del rosario, \nRegina della famiglia, \nRegina della pace,\n\nAgnello di Dio che togli i peccati del mondo, \n  perdonaci, Signore.\n\nAgnello di Dio che togli i peccati del mondo, \n  ascoltaci, Signore.\n\nAgnello di Dio che togli i peccati del mondo, \n  abbi pietà di noi.\n\nPrega per noi, Santa Madre di Dio. \n  E saremo degni\n  delle promesse di Cristo.\n\nPREGHIAMO \n\nConcedi ai tuoi fedeli, \nSignore Dio nostro, di godere sempre\nla salute del corpo e dello spirito, \nper la gloriosa intercessione \ndi Maria santissima, sempre vergine, \nsalvaci dai mali che ora ci rattristano \ne guidaci alla gioia senza fine. \nPer Cristo nostro Signore. \nAmen. "
  fr : "Seigneur, prends pitié.\nÔ Christ, prends pitié.\nSeigneur, prends pitié..\nChrist, écoute-nous.\nChrist, écoute-nous.\n\nPère du Ciel, toi qui es Dieu, \naie pitié de nous.\n\nFils, Rédempteur du monde, toi qui es Dieu, \nEsprit Saint, toi qui es Dieu, \nTrinité sainte,  toi qui es un seul Dieu,\n\nSainte Marie, \nprie pour nous.\nSainte Mère de Dieu,\nSainte Vierge des vierges, \nMère du Christ, \nMère de l'Église,\nMère de Miséricorde, \nMère de la grâce divine, \nMère de l'Espérance, \nMère très pure, \nMère très chaste, \nMère toujours vierge, \nMère sans taches, \nMère très aimable, \nMère admirable, \nMère du bon conseil, \nMère du Créateur, \nMère du Sauveur, \nMère très prudente, \nMère digne d'honneur, \nMère digne de louange, \nVierge puissante, \nVierge clémente, \nVierge fidèle, \nMiroir de la sainteté divine, \nSiège de la Sagesse, \nCause de notre joie, \nTemple de l'Esprit Saint, \nTabernacle de la gloire éternelle, \nDemeure toute consacrée à Dieu, \nRose mystique, \nTour de David, \nTour d'ivoire, \nMaison d'or, \nArche d'alliance, \nPorte du ciel, \nÉtoile du matin, \nSalut des  malades, \nRefuge des pécheurs, \nRéconfort des Migrants,\nConsolatrice des affligés, \nSecours des chrétiens, \nReine des Anges, \nReine des Patriarches, \nReine des Prophètes, \nReine des Apôtres, \nReine des Martyrs, \nReine des Confesseurs, \nReine des Vierges, \nReine de tous les Saints, \nReine conçue sans le péché originel, \nReine élevée au ciel, \nReine du Saint Rosaire, \nReine de la famille, \nReine de la paix.\n\nAgneau de Dieu, qui enlèves le péché du  monde, \npardonne-nous, Seigneur.\n\nAgneau de Dieu, qui enlèves le péché du  monde, \nécoute-nous, Seigneur.\n\nAgneau de Dieu, qui enlèves le péché du  monde, \naie pitié de nous, Seigneur.\n\nPrie pour nous, Sainte Mère de Dieu, \nafin que nous devenions dignes des promesses du Christ.\n\nPrions, \nAccorde à tes fidèles, \nSeigneur notre Dieu, \nde bénéficier de la santé de l'âme et du corps, \npar la glorieuse intercession \nde la bienheureuse Marie toujours vierge, \ndélivre-nous des tristesse du temps présent \net conduis-nous au bonheur éternel, \nPar Jésus, le Christ, notre Seigneur. \nAmen."
  de : "Herr, erbarme dich.\nChristus, erbarme dich.\nHerr, erbarme dich.\nChristus, höre uns.\nChristus, erhöre uns.\n\nGott Vater im Himmel, \nerbarme dich unser.\n\nGott Sohn, Erlöser der Welt\nGott Heiliger Geist\nHeilige Dreifaltigkeit, ein einiger Gott\n\nHeilige Maria,\nbitte für uns.\nHeilige Mutter Gottes\nHeilige Jungfrau der Jungfrauen\nMutter Christi\nMutter der Kirche\nMutter der göttlichen Gnade\nMutter der Hoffnung\nDu reine Mutter\nDu keusche Mutter\nDu unversehrte Mutter \nDu unbefleckte Mutter\nDu liebenswürdige Mutter \nDu wunderbare Mutter\nDu Mutter des guten Rates \nDu Mutter des Schöpfers \nDu Mutter des Erlösers\nDu Mutter der Barmherzigkeit \nDu weise Jungfrau\nDu ehrwürdige Jungfrau \nDu lobwürdige Jungfrau \nDu mächtige Jungfrau \nDu gütige Jungfrau\nDu getreue Jungfrau\nDu Spiegel der göttlichen Heiligkeit\nDu Sitz der Weisheit\nDu Ursache unserer Freude\nDu Tempel des Heiligen Geistes\nDu Tabernakel der ewigen Herrlichkeit \nDu Wohnung, ganz Gott geweiht \nDu geheimnisvolle Rose \nDu Turm Davids\nDu elfenbeinerner Turm\nDu goldenes Haus \nDu Arche des Bundes \nDu Pforte des Himmels\nDu Morgenstern\nDu Heil der Kranken\nDu Zuflucht der Sünder \nDu Hilfe der Migranten\nDu Trösterin der Betrübten \nDu Hilfe der Christen\nDu Königin der Engel \nDu Königin der Patriarchen\nDu Königin der Propheten \nDu Königin der Apostel\nDu Königin der Märtyrer \nDu Königin der Bekenner\nDu Königin der Jungfrauen \nDu Königin aller Heiligen \nDu Königin, ohne Makel der Erbsünde empfangen \nDu Königin, in den Himmel aufgenommen\nDu Königin des heiligen Rosenkranzes \nDu Königin der Familien\nDu Königin des Friedens\n\nLamm Gottes, du nimmst hinweg die Sünden der Welt, \nverschone uns, o Herr.\n\nLamm Gottes, du nimmst hinweg die Sünden der Welt, \nerhöre uns, o Herr.\n\nLamm Gottes, du nimmst hinweg die Sünden der Welt, \nerbarme dich unser, o Herr.\n\nBitte für uns, o heilige Gottesmutter.\nAuf daß wir würdig werden der Verheißungen Christi.\n\nGütiger Gott,\ndu hast allen Menschen Maria zur Mutter gegeben; \nhöre auf ihre Fürsprache;\nnimm von uns die Traurigkeit dieser Zeit, \ndereinst aber gibt uns die ewige Freude. \nDurch Christus, unsern Herrn.\nAmen. "
  la : "Kyrie, eleison.\nR. Christe, eleison.\nKyrie, eleison.\nChriste, audi nos.\nR. Christe, exaudi nos.\nPater de caelis, Deus,\nR. miserere nobis.\nFili, Redemptor mundi, Deus,\nR. miserere nobis. \nSpiritus Sancte Deus,\nR. miserere nobis.\nSancta Trinitas, unus Deus,\nR. miserere nobis.\nSancta Maria,\nR. ora pro nobis.\nSancta Dei Genetrix,\nR. ora pro nobis.\nSancta Virgo virginum,\nR. ora pro nobis.\nMater Christi,\nR. ora pro nobis.\nMater Ecclesiae,\nR. ora pro nobis.\nMater Misericordiae,\nR. ora pro nobis.\nMater Divinae gratiae,\nR. ora pro nobis.\nMater spei,\nR. ora pro nobis.\nMater purissima,\nR. ora pro nobis.\nMater castissima,\nR. ora pro nobis. \nMater inviolata,\nR. ora pro nobis. \nMater intemerata,\nR. ora pro nobis.\nMater amabilis,\nR. ora pro nobis.\nMater admirabilis,\nR. ora pro nobis.\nMater boni Consilii,\nR. ora pro nobis.\nMater Creatoris,\nR. ora pro nobis.\nMater Salvatoris,\nR. ora pro nobis. \nVirgo prudentissima,\nR. ora pro nobis.\nVirgo veneranda,\nR. ora pro nobis. \nVirgo praedicanda,\nR. ora pro nobis. \nVirgo potens,\nR. ora pro nobis. \nVirgo clemens,\nR. ora pro nobis. \nVirgo fidelis,\nR. ora pro nobis. \nSpeculum iustitiae,\nR. ora pro nobis.\nSedes sapientiae,\nR. ora pro nobis. \nCausa nostrae laetitiae,\nR. ora pro nobis. \nVas spirituale,\nR. ora pro nobis. \nVas honorabile,\nR. ora pro nobis.\nVas insigne devotionis,\nR. ora pro nobis. \nRosa mystica,\nR. ora pro nobis. \nTurris Davidica,\nR. ora pro nobis. \nTurris eburnea,\nR. ora pro nobis.\nDomus aurea,\nR. ora pro nobis. \nFoederis arca,\nR. ora pro nobis. \nIanua caeli,\nR. ora pro nobis. \nStella matutina,\nR. ora pro nobis.\nSalus infirmorum,\nR. ora pro nobis. \nRefugium peccatorum,\nR. ora pro nobis. \nSolacium migrantium,\nR. ora pro nobis. \nConsolatrix afflictorum,\nR. ora pro nobis. \nAuxilium Christianorum,\nR. ora pro nobis. \nRegina Angelorum,\nR. ora pro nobis. \nRegina Patriarcharum,\nR. ora pro nobis. \nRegina Prophetarum,\nR. ora pro nobis. \nRegina Apostolorum,\nR. ora pro nobis. \nRegina Martyrum,\nR. ora pro nobis.\nRegina Confessorum,\nR. ora pro nobis. \nRegina Virginum,\nR. ora pro nobis. \nRegina Sanctorum omnium,\nR. ora pro nobis. \nRegina sine labe originali concepta,\nR. ora pro nobis.\nRegina in caelum assumpta,\nR. ora pro nobis. \nRegina Sacratissimi Rosarii,\nR. ora pro nobis. \nRegina familiae,\nR. ora pro nobis. \nRegina pacis,\nR. ora pro nobis. \nAgnus Dei, qui tollis peccata mundi,\nR. parce nobis, Domine. \nAgnus Dei, qui tollis peccata mundi,\nR. exaudi nos, Domine. \nAgnus Dei, qui tollis peccata mundi,\nR. miserere nobis. \nV. Ora pro nobis, Sancta Dei Genetrix,\nR. Ut digni efficiamur promissionibus Christi. \nOremus\nConcede nos famulos tuos, quaesumus, Domine Deus, perpetua mentis et corporis sanitate gaudere: et gloriosa beatae Mariae semper Virginis intercessione, a praesenti liberari tristitia, et aeterna perfrui laetitia. Per Christum Dominum nostrum.\nR. Amen. \n"

a_vossa_protecao :
  pt : "À Vossa Proteção recorremos, Santa Mãe de Deus.\nNão desprezeis as nossas súplicas em nossas necessidades,\nmas livrai-nos sempre de todos os perigos,\nó Virgem gloriosa e bendita."
  en : "We fly to Thy protection, O Holy Mother of God. \nDo not despise our petitions in our necessities, \nbut deliver us always from all dangers, \nO Glorious and Blessed Virgin."
  es : "Bajo tu amparo nos acogemos, santa Madre de Dios; \nno deseches las súplicas que te dirigimos en nuestras necesidades, \nantes bien, líbranos de todo peligro, \n¡oh siempre Virgen, gloriosa y bendita."
  it : "Sotto la tua protezione cerchiamo rifugio, Santa Madre di Dio. \nNon disprezzare le suppliche di noi che siamo nella prova, \nma liberaci da ogni pericolo, \no Vergine gloriosa e benedetta."
  fr : "Sous l'abri de ta miséricorde, nous nous réfugions, \nSainte Mère de Dieu. \nNe méprise pas nos prières quand nous sommes dans l'épreuve, \nmais de tous les dangers délivre-nous toujours, \nVierge glorieuse et bénie."
  de : "Unter deinen Schutz und Schirm fliehen wir, \no heilige Gottesgebärerin. \nVerschmähe nicht unser Gebet in unsern Nöten, \nsondern erlöse uns jederzeit von allen Gefahren, \no du glorreiche und gebenedeite Jungfrau."
  la : "Sub tuum praesidium confugimus, Sancta Dei Genetrix. Nostras deprecationes ne despicias in necessitatibus, sed a periculis cunctis libera nos semper, Virgo gloriosa et benedicta. Amen."
  
actus_caritatis : 
  pt : "Meu Deus, porque sois infinitamente bom e digno de ser amado sobre todas as coisas, eu Vos amo de todo o meu coração, a exemplo de Jesus; e, por Vosso amor, amo também o meu próximo como a mim mesmo. Senhor, fazei que eu Vos ame cada vez mais. Ámen."
  en : "O Lord God, I love you above all things  \nand I love my neighbor for your sake \nbecause you are the highest, infinite and perfect \ngood, worthy of all my love. \nIn this love I intend to live and die. \nAmen."
  es : "Dios mío, te amo sobre todas las cosas \ny al prójimo por ti, \nporque Tú eres el infinito, \nsumo y perfecto Bien, \ndigno de todo amor.  \nQuiero vivir y morir en este amor. Amén"
  it : "Mio Dio, ti amo con tutto il cuore sopra ogni cosa, perché sei bene infinito e nostra eterna felicità; e per amor tuo amo il prossimo come me stesso e perdono le offese ricevute. Signore, che io ti ami sempre più. Amen."
  fr : "Mon Dieu, je vous aime de tout mon coeur et \nplus que tout, parce que vous êtes infiniment \nbon, et j'aime mon prochain comme moimême \npour l'amour de vous."
  de : "Herr und Gott, ich liebe dich über alles und meinen Nächsten um deinetwillen. Denn du bist das höchste, unendliche und vollkommenste Gut, das aller Liebe würdig ist. In dieser Liebe will ich leben und sterben. Amen."
  la : "Domine Deus, amo te super omnia proximum meum propter te, quia tu es summum, infinitum, et perfectissimum bonum, omni dilectione dignum. In hac caritate vivere et mori statuo. Amen."
  
actus_contritionis : 
  pt : "Meu Deus, porque sois infinitamente bom e Vos amo de todo o meu coração, pesa-me de Vos ter ofendido e, com o auxílio da Vossa divina graça, proponho firmemente emendar-me e nunca mais Vos tornar a ofender. Peço e espero o perdão das minhas culpas pela Vossa infinita misericórdia. Ámen."
  en : "O my God, I am heartily sorry for having offended Thee, and I detest all my sins because of thy just punishments, but most of all because they offend Thee, my God, who art all good and deserving of all my love. \nI firmly resolve with the help of Thy grace to sin no more and to avoid the near occasion of sin. Amen."
  es : "Dios mío, \nme arrepiento de todo corazón \nde todos mis pecados \ny los aborrezco, \nporque al pecar, no sólo merezco \nlas penas establecidas por ti \njustamente, \nsino principalmente porque te ofendí, \na ti sumo Bien y digno de amor \npor encima de todas las cosas. \nPor eso propongo firmemente, \ncon ayuda de tu gracia, \nno pecar más en adelante \ny huir de toda ocasión de pecado. \nAmén"
  it : "Mio Dio, mi pento e mi dolgo con tutto il cuore dei miei peccati, perché peccando ho meritato i tuoi castighi, e molto più perché ho offeso te, infinitamente buono e degno di essere amato sopra ogni cosa. Propongo con il tuo santo aiuto di non offenderti mai più e di fuggire le occasioni prossime di peccato. Signore, misericordia, perdonami."
  fr : "Mon Dieu, j'ai un très grand regret de vous \navoir offensé parce que vous êtes infiniment \nbon et que le péché vous déplaît. Je prends la \nferme résolution, avec le secours de votre \nsainte grâce, de ne plus vous offenser et de faire pénitence."
  de : "Mein Gott, aus ganzem Herzen bereue ich alle meine Sünden, nicht nur wegen der gerechten Strafen, die ich dafür verdient habe, sondern vor allem, weil ich dich beleidigt habe, das höchste Gut, das würdig ist, über alles geliebt zu werden. Darum nehme ich mir fest vor, mit Hilfe deiner Gnade nicht mehr zu sündigen und die Gelegenheiten zur Sünde zu meiden. Amen."
  la : "Deus meus, quia es infinite bonus, et tu diligere ex toto corde, comprimunt me pondera offendi Te, et ope tua gratia, Firmiter propono aequa ministra mihi, Vos nunquam facere quod materia delinquendi. Oro, et spem remissionis meorum peccatorum tua infinitum. Amen."

actus_fidei :
  pt : "Senhor Deus, creio firmemente e confesso todas e cada uma das coisas que a Santa Igreja Católica propõe, porque Vós, ó Deus, revelastes todas essas coisas, Vós, que sois a eterna verdade e sabedoria que não pode enganar nem ser enganada. Nesta fé, é minha determinação viver e morrer. Amém."
  en : "Oh Lord my God, with a firm faith I believe and confess each and every thing that the Holy Catholic Church teaches, because Thou, my God, has revealed all these things, who is eternal truth and wisdom, who can neither deceive nor be deceived. In this faith, I resolve to live and to die. Amen."
  la : "Domine Deus, firma fide credo et confiteor omnia et singula quæ sancta ecclesia Catholica proponit, quia tu, Deus, ea omnia revelasti, qui es aeterna veritas et sapientia quae nec fallere nec falli potest. In hac fide vivere et mori statuo. Amen."

actus_spei :
  pt : "Espero, Senhor Deus, que, pela Vossa graça, hei de conseguir a remissão de todos os pecados e depois desta vida a felicidade eterna, porque Vós prometestes, Vós que sois infinitamente poderoso, fiel e misericordioso. Nesta esperança, é minha determinação viver e morrer. Amém"
  en : "Oh Lord my God, I hope through Thy grace to obtain the forgiveness of all my sins and after this life eternal happiness, because Thou hast promised, who is infinitely powerful, faithful, kind, and merciful. In this hope, I resolve to live and to die. Amen."
  la : "Domine Deus, spero per gratiam tuam remissionem omnium peccatorum, et post hanc vitam æternam felicitatem me esse consecuturum: quia tu promisisti, qui es infinite potens, fidelis, benignus, et misericors. In hac spe vivere et mori statuo. Amen."

anima_christi :
  pt : "Alma de Cristo, santificai-me. \nCorpo de Cristo, salvai-me. \nSangue de Cristo, inebriai-me. \nÁgua do lado de Cristo, lavai-me \nPaixão de Cristo, confortai-me. \nÓ bom Jesus, ouvi-me. \nDentro das Vossas chagas, escondei-me. \nNão permitais que eu me separe de Vós. \nDo inimigo maligno defendei-me. \nNa hora da minha morte, chamai-me. \nMandai-me ir para Vós, \nPara que Vos louve com os Vossos Santos \nPelos séculos dos séculos. Ámen."
  en : "Soul of Christ, be my sanctification. \nBody of Christ, be my salvation. \nBlood of Christ, fill all my veins. \nWater of Christ's side, wash out my stains. \nPassion of Christ, my comfort be. \nO good Jesus, listen to me. \nIn Thy wounds I fain would hide, \nN'er to be parted from Thy side, \nGuard me, should the foe assail me. \nCall me when my life shall fail me. \nBid me come to Thee above, \nWith Thy saints to sing Thy love, \nWorld without end. Amen."
  es : "Alma de Cristo, santifícame. \nCuerpo de Cristo, sálvame. \nSangre de Cristo, embriágame. \nAgua del costado de Cristo, lávame. \nPasión de Cristo, confórtame. \n¡Oh, buen Jesús!, óyeme. \nDentro de tus llagas, escóndeme. \nNo permitas que me aparte de Ti. \nDel maligno enemigo, defiéndeme \nEn la hora de mi muerte, llámame. \nY mándame ir a Ti. \nPara que con tus santos te alabe. \nPor los siglos de los siglos. Amén"
  it : "Anima di Cristo, santificami. \nCorpo di Cristo, salvami. \nSangue di Cristo, inebriami. \nAcqua del costato di Cristo, lavami. \nPassione di Cristo, confortami. \nO buon Gesù, esaudiscimi. \nDentro le tue ferite nascondimi. \nNon permettere che io \nmi separi da te. \nDal nemico maligno difendimi. \nNell'ora della mia morte chiamami. \nComandami di venire a te, \nperché con i tuoi Santi io ti lodi. \nnei secoli dei secoli. Amen."
  fr : "Âme du Christ, sanctifie-moi. \nCorps du Christ, sauve-moi. \nSang du Christ, enivre-moi. \nEau du côté du Christ, lave-moi. \nPassion du Christ, fortifie-moi. \nÔ bon Jésus, exauce-moi. \nDans tes blessures, cache-moi. \nNe permets pas que je sois séparé de toi. \nDe l'ennemi perfide, défends-moi. \nÀ l'heure de ma mort, appelle-moi. Ordonne-moi de venir à toi, pour qu'avec tes Saints je te loue, toi, dans les siècles des siècles. Amen"
  de : "Seele Christi, heilige mich! \nLeib Christi, rette mich! \nBlut Christi, tränke mich! \nWasser der Seite Christi, wasche mich! \nLeiden Christi, stärke mich! \nO guter Jesus, erhöre mich! \nBirg in deinen Wunden mich! \nVon dir lass nimmer scheiden mich! \nVor dem bösen Feind beschütze mich! \nIn meiner Todesstunde rufe mich! \nZu dir zu kommen, heiße mich, \nmit deinen Heiligen zu loben dich \nin deinem Reiche ewiglich! Amen."
  la : "Anima Christi, sanctífica me. \n Corpus Christi, salva me. \n Sanguis Christi, inebria me. \n Aqua láteris Christi, lava me. \n Pássio Christi, confórta me. \n O boné Iesu, exáudi me. \n Intra tua vulnera abscónde me. \n Ne permíttas me separári a te. \n Ab hoste maligno defende me. \n In hora mortis meae voca me. \n Et iube me veníre ad te, \n ut cum Sanctis tuis laudem te \n in saécula saeculórum. \n Amen."

angelus :
  pt : "V. O Anjo do Senhor anunciou a Maria\n\nR. E Ela concebeu pelo Espírito Santo \nAvé Maria...\n\nV. Eis a escrava do Senhor.\n\nR. Faça-se em mim, \nsegundo a Vossa palavra. \nAvé Maria...\n\nV. E o Verbo Divino encarnou.\n\nR. E habitou entre nós. \nAvé Maria...\n\nV. Rogai por nós, santa Mãe de Deus.\n\nR. Para que sejamos dignos das promessas de Cristo\n\nOremos.\nInfundi no nosso espírito a vossa graça, ó Pai; Vós que na anunciação do anjo nos revelastes a encarnação do vosso Filho, pela sua Paixão e Cruz, conduzi-nos à glória da ressurreição. Por Cristo, nosso Senhor."
  en : "The Angel of the Lord declared unto Mary, \nAnd she conceived of the Holy Spirit. \nHail Mary…\n\nBehold the handmaid of the Lord, \nBe it done unto me according to your Word. \nHail Mary…\n\nAnd the Word was made flesh, \nAnd dwelt among us. \nHail Mary… \n\nPray for us, O holy Mother of God, \nThat we may be made worthy of the promises of Christ."
  es : "El ángel del Señor anunció a María. \n\nY concibió por obra y gracia del Espíritu Santo. \n\nDios te salve, María...\n\nHe aquí la esclava del Señor. \nHágase en mí según tu palabra. \n\nDios te salve, María... \n\nY el Verbo de Dios se hizo carne. \nY habitó entre nosotros.\n\nDios te salve, María... \n\nRuega por nosotros, \nSanta Madre de Dios, \npara que seamos dignos de alcanzar \nlas promesas de Jesucristo. \n\nOremos \nOh Padre, Infunde en nuestra alma tu gracia. Tú, que en la anunciación del Ángel nos has revelado la encarnación de tu Hijo, por su pasión y su cruz condúcenos a la gloria de la resurrección. Por Cristo, Nuestro Señor. Amén."
  it : "L'Angelo del Signore \nportò l'annunzio a Maria \n- Ed ella concepì \nper opera dello Spirito Santo. \nAve Maria... \nEccomi, sono la serva del Signore. \n- Si compia in me \nla tua parola. \nAve Maria... \nE il Verbo si fece carne. \n- E venne ad abitare in mezzo a noi. \nAve Maria... \nPrega per noi, santa Madre di Dio. \nPerché siamo resi degni \ndelle promesse di Cristo. \n\nPreghiamo. \nInfondi nel nostro spirito la Tua grazia, o Padre; Tu, che nell'annunzio dell'angelo ci hai rivelato l'incarnazione del Tuo Figlio, per la Sua passione e la Sua croce guidaci alla gloria della risurrezione. Per Cristo nostro Signore."
  fr : "D. L'ange du Seigneur apporta \nl'annonce à Marie. \nC. Et elle a conçu \ndu Saint-Esprit. \nJe vous salue, \nMarie … \nD. Voici la servante du Seigneur. \nC. Qu'il me soit fait \nselon ta parole. \nJe vous salue, Marie … \nD. Et le Verbe s'est fait chair. \nC. Et il a habité parmi nous. \nJe vous salue, Marie … \nD. Prie pour nous, Sainte Mère de Dieu. \nC. Afin que nous soyons rendus dignes \ndes promesses du Christ. \n\nPrions : \nQue ta grâce, Seigneur notre Père, se répande en nos cœurs ; par le message de l'ange, tu nous as fait connaître l'incarnation de ton Fils bien-aimé. Conduis-nous par sa passion et par sa croix, avec le secours de la Vierge Marie, jusqu'à la gloire de la résurrection. Par Jésus, le Christ, notre Seigneur."
  de : "Der Engel des Herrn \nbrachte Maria die Botschaft. \n- Und sie empfing vom Heiligen Geist. \n\nGegrüßet seist du, Maria … \n\nMaria sprach: \nSiehe, ich bin die Magd des Herrn. \n- Mir geschehe nach deinem Wort. \n\n Gegrüßet seist du, Maria … \n\nUnd das Wort ist Fleisch geworden. \n- Und hat unter uns gewohnt. \n\nGegrüßet seist du, Maria … \n Bitte für uns, heilige Gottesmutter. \nDass wir würdig werden \nder Verheißungen Christi. \n\nLasset uns beten. \n\nAllmächtiger Gott, gieße deine Gnade in unsere Herzen ein. Durch die Botschaft des Engels haben wir die Menschwerdung Christi, deines Sohnes, erkannt. Führe uns durch sein Leiden und Kreuz zur Herrlichkeit der Auferstehung. Darum bitten wir durch Christus, unsern Herrn. Amen. \n\nEhre sei dem Vater … \n\nAllmächtiger Gott, gieße deine Gnade in unsere Herzen ein. Durch die Botschaft des Engels haben wir die Menschwerdung Christi, deines Sohnes, erkannt. Führe uns durch sein Leiden und Kreuz zur Herrlichkeit der Auferstehung. Darum bitten wir durch Christus, unsern Herrn. Amen."
  la : "V. Angelus Domini nuntiavit Mariae; \n R. Et concepit de Spiritu Sancto. \n Ave Maria, gratia plena,... \n V. Ecce ancilla Domini. \n R. Fiat mihi secundum verbum \n tuum. \n Ave Maria, gratia plena,... \n V. Et Verbum caro factum est. \n R. Et habitavit in nobis. \n Ave Maria, gratia plena,... \n V. Ora pro nobis, sancta Dei Genetrix. \n R. Ut digni efficiamur promissionibus Christi. \n Oremus: Gratiam tuam, quaesumus, Domine, mentibus nostris infunde; ut qui, Angelo nuntiante, Christi Filii tui incarnationem cognovimus, per passionem eius et crucem, ad resurrectionis gloriam perducamur. Per eundem Christum Dominum nostrum. \n R. Amen."

angele_dei : 
  pt : "Santo Anjo do Senhor, \nmeu zeloso guardador, \npois que a ti me confiou a Piedade divina, \nhoje e sempre \nme governa, rege, guarda e ilumina. \nÁmen"
  en : "Angel of God, \nmy guardian dear, \nto whom God's love commits me here, \never this day be at my side, \nto light and guard, to rule and guide. \nAmen."
  es : "Ángel de Dios, \nque eres mi custodio, \npues la bondad divina \nme ha encomendado a ti, \nilumíname, guárdame, defiéndeme \ny gobiérname. \nAmén"
  it : "Angelo di Dio, \nche sei il mio custode \nillumina, custodisci, \nreggi e governa me \nche ti fui affidato \ndalla pietà celeste. \nAmen."
  fr : "Ange de Dieu, \nqui es mon gardien, \net à qui j'ai été confié par la Bonté divine, \néclaire-moi, défends-moi, \nconduis-moi et dirige-moi. Amen."
  de : "Engel Gottes, \nmein Beschützer, \nGott hat dich gesandt, mich zu begleiten. \nErleuchte, beschütze, leite und führe mich. Amen."
  la : "Angele Dei, qui custos es mei, Me tibi commissum pietate superna; (Hodie, Hac nocte) illumina, custodi, rege, et guberna. Amen."
 
benedictus :
  pt : "Bendito o Senhor Deus de Israel \nque visitou e redimiu o seu povo, \ne nos deu um Salvador poderoso \nna casa de David, seu servo, \nconforme prometeu pela boca \ndos seus santos, \nos profetas dos tempos antigos, \npara nos libertar dos nossos inimigos, \ne das mãos daqueles que nos odeiam. \nPara mostrar a sua misericórdia a favor dos nossos pais, \nrecordando a sua sagrada aliança, \ne o juramento que fizera a Abraão, \nnosso pai, \nque nos havia de conceder esta graça: \nde O servirmos um dia, sem temor, \nlivres das mãos dos nossos inimigos, \nem santidade e justiça, na sua presença, \ntodos os dias da nossa vida. \nE tu, menino, serás chamado profeta \ndo Altíssimo, \nporque irás à sua frente a preparar os seus caminhos, \npara dar a conhecer ao seu povo a salvação \npela remissão dos seus pecados, \ngraças ao coração misericordioso \ndo nosso Deus, \nque das alturas nos visita \ncomo sol nascente, \npara iluminar os que jazem nas trevas \ne na sombra da morte \ne dirigir os nossos passos no caminho da paz. \nGlória ao Pai e ao Filho \ne ao Espírito Santo. \nComo era no princípio, \nagora e sempre. Ámen."
  en : "Blessed be the Lord, the God of Israel; \nhe has come to his people and set them free. \nHe has raised up for us a mighty savior, \nborn of the house of his servant David. \nThrough his holy prophets he promised of old \nthat he would save us from our enemies, \nfrom the hands of all who hate us. \nHe promised to show mercy to our fathers \nand to remember his holy covenant. \nThis was the oath he swore to our father \nAbraham: \nto set us free from the hands of our enemies, \nfree to worship him without fear, \nholy and righteous in his sight all the days of our life. \nYou, my child, shall be called the prophet of the Most High; \nfor you will go before the Lord to prepare his way, \nto give his people knowledge of salvation  \nby the forgiveness of their sins. \nIn the tender compassion of our God \nthe dawn from on high shall break upon us, \nto shine on those who dwell in darkness and the shadow of death, \nand to guide our feet into the way of peace. \nGlory to the Father and to the Son and to the Holy Spirit, \nas it was in the beginning, is now, and will be forever. Amen."
  es : "Bendito sea el Señor, Dios de Israel, \nporque ha visitado \ny redimido a su pueblo, \nsuscitándonos una fuerza \nde salvación \nen la casa de David, su siervo, \nsegún lo había predicho \ndesde antiguo \npor boca de sus santos Profetas. \n\nEs la salvación que nos libra \nde nuestros enemigos \ny de la mano de todos \nlos que nos odian; \nrealizando la misericordia \nque tuvo con nuestros padres, \nrecordando su santa alianza \ny el juramento que juró \na nuestro padre Abrahán. \n\nPara concedernos que, \nlibres de temor, \narrancados de la mano \nde los enemigos, \nle sirvamos con santidad y justicia, \nen su presencia, todos nuestros días. \n\nY a ti, niño, \nte llamarán profeta del Altísimo, \nporque irás delante del Señor \na preparar sus caminos, \nanunciando a su pueblo la salvación, \nel perdón de sus pecados. \n\nPor la entrañable misericordia \nde nuestro Dios, \nnos visitará el sol \nque nace de lo alto, \npara iluminar \na los que viven en tinieblas \ny en sombra de muerte, \npara guiar nuestros pasos \npor el camino de la paz. \n\nGloria al Padre, y al Hijo, \ny al Espíritu Santo. \nComo era en el principio, \nahora y siempre, \npor los siglos de los siglos. Amén."
  it : "Benedetto il Signore, Dio d'Israele, \nperché ha visitato \ne redento il suo popolo, \ne ha suscitato per noi \nuna salvezza potente \nnella casa di Davide, suo servo, \ncome aveva promesso \nper bocca dei suoi santi profeti \nd'un tempo: \nsalvezza dai nostri nemici, \ne dalle mani di quanti ci odiano. \nCosi egli ha concesso misericordia \nai nostri padri \ne si è ricordato \ndella sua santa alleanza, \ndel giuramento fatto ad Abramo, \nnostro padre, di concederci, \nliberati dalle mani dei nemici, \ndi servirlo senza timore, \nin santità e giustizia al suo cospetto, \nper tutti i nostri giorni. \nE tu, bambino, sarai chiamato \nprofeta dell'Altissimo \nperché andrai innanzi al Signore \na preparargli le strade, \nper dare al suo popolo \nla conoscenza della salvezza \nnella remissione dei suoi peccati, \ngrazie alla bontà misericordiosa \ndel nostro Dio, \nper cui verrà a visitarci dall'alto \nun sole che sorge, \nper rischiarare quelli che stanno \nnelle tenebre e nell'ombra \ndella morte e dirigere i nostri passi sulla via della pace. \nGloria al Padre e al Figlio \ne allo Spirito Santo. \nCome era nel principio, e ora e sempre nei secoli dei secoli. \nAmen."
  fr : "Béni soit le Seigneur, le Dieu d'Israël, \nqui visite \net rachète son peuple. \nIl a fait surgir la force qui nous sauve \ndans la maison de David, son serviteur, \ncomme il l'avait par la bouche des saints, \npar ses prophètes, depuis les temps \nanciens : \nsalut qui nous arrache à l'ennemi, \nà la main de tous nos oppresseurs, \namour qu'il montre envers nos pères, \nmémoire de son alliance sainte, \nserment juré à notre père Abraham \nde nous rendre sans crainte, \nafin que délivrés de la main des ennemis, \nnous le servions, dans la justice et la \nsainteté, \nen sa présence, tout au long de nos jours. \nEt toi, petit enfant \ntu seras appelé prophète du Très-Haut : \ntu marcheras devant, à la face du Seigneur, \net tu prépareras ses chemins \npour donner à son peuple \nde connaître le salut \npar la rémission de ses péchés, \ngrâce à la tendresse, à l'amour de \nnotre Dieu, \nquand nous visite l'astre d'en haut, \npour illuminer ceux qui habitent \nles ténèbres \net l'ombre de la mort, \npour conduire nos pas \nau chemin de la paix. \nGloire au Père, et au Fils, \net au Saint-Esprit \nau Dieu qui est, \nqui était et qui vient, \npour les \nsiècles des siècles. \nAmen."
  de : "Gepriesen sei der Herr, der Gott Israels! \nDenn er hat sein Volk besucht \nund ihm Erlösung geschaffen; \ner hat uns einen starken Retter erweckt \nim Hause seines Knechtes David. \n So hat er verheißen von alters her \n durch den Mund seiner heiligen Propheten. \n Er hat uns errettet vor unsern Feinden \n und aus der Hand aller, die uns hassen; \n er hat das Erbarmen mit den Vätern \n  an uns vollendet \n und an seinen heiligen Bund gedacht, \n an den Eid, \n den er unserm Vater Abraham geschworen hat; \n er hat uns geschenkt, \n dass wir, aus Feindeshand befreit, \n ihm furchtlos dienen \n in Heiligkeit und Gerechtigkeit \n vor seinem Angesicht all unsre Tage. \n Und du, Kind, \n wirst Prophet des Höchsten heißen; \n denn du wirst dem Herrn vorangehn \n und ihm den Weg bereiten. \n Du wirst sein Volk \n mit der Erfahrung des Heils beschenken \n in der Vergebung der Sünden. \n Durch die barmherzige Liebe unseres Gottes \n wird uns besuchen \n das aufstrahlende Licht aus der Höhe, \n um allen zu leuchten, die in Finsternis sitzen \n und im Schatten des Todes \n und unsre Schritte zu lenken \n auf den Weg des Friedens. \n Ehre sei dem Vater und dem Sohn \n und dem Heiligen Geist. \n Wie im Anfang, \n so auch jetzt und alle Zeit und in Ewigkeit. \n Amen."
  la : "Benedictus Dominus Deus Israel; quia visitavit et fecit redemptionem plebis suae \n et erexit cornu salutis nobis, in domo David pueri sui, \n sicut locutus est per os sanctorum, qui a saeculo sunt, prophetarum eius, \n salutem ex inimicis nostris, et de manu omnium, qui oderunt nos; \n ad faciendam misericordiam cum patribus nostris, et memorari testamenti sui sancti, \n iusiurandum, quod iuravit ad Abraham patrem nostrum, daturum se nobis, \n ut sine timore, de manu inimicorum nostrum liberati, serviamus illi \n in sanctitate et iustitia coram ipso omnibus diebus nostris. \n Et tu, puer, propheta Altissimi vocaberis: praeibis enim ante faciem Domini parare vias eius, \n ad dandam scientiam salutis plebi eius in remissionem peccatorum eorum, \n per viscera misericordiae Dei nostri, in quibus visitabit nos oriens ex alto, \n illuminare his, qui in tenebris et in umbra mortis sedent, ad dirigendos pedes nostros in viam pacis. \n Gloria Patri, et Filio, et Spiritui Sancto. Sicut erat in principio, et nunc, et semper, et in saecula saeculorum. Amen."
  nl : "Geprezen zij de Heer, de God van Israël, \n hij heeft zich om zijn volk bekommerd en het verlost. \n Een reddende kracht heeft hij voor ons opgewekt \n uit het huis van David, zijn dienaar, zoals hij van oudsher heeft beloofd bij monde van zijn heilige profeten: \n bevrijd zouden we worden van onze vijanden, \n gered uit de greep van allen die ons haten. \n Zo toont hij zich barmhartig jegens onze voorouders \n en herinnert hij zich zijn heilig verbond: \n de eed die hij gezworen had aan Abraham, onze vader, \n dat wij, ontkomen aan onze vijanden, \n hem zonder angst zouden dienen, toegewijd en oprecht, \n altijd levend in zijn nabijheid. \n En jij, kind, jij zult genoemd worden: profeet van de Allerhoogste, \n want voor de Heer zul je uit gaan om de weg voor hem gereed te maken, en om zijn volk bekend te maken met hun redding \n door de vergeving van hun zonden. \n Dankzij de liefdevolle barmhartigheid van onze God \n zal het stralende licht uit de hemel over ons opgaan \n en verschijnen aan allen die leven in duisternis \n en verkeren in de schaduw van de dood, \n zodat we onze voeten kunnen zetten op de weg van de vrede. \n Eer aan de Vader en de Zoon en de heilige Geest. Zoals het was in het begin, en nu en altijd en in de eeuwen der eeuwen. Amen."

comunhao_espiritual :
  pt : "Meu Jesus,\nEu creio que estais presente\nno Santíssimo Sacramento do Altar.\nAmo-vos sobre todas as coisas,\ne minha alma suspira por Vós.\nMas como não posso receber-Vos\nagora no Santíssimo Sacramento,\nvinde, ao menos espiritualmente,\nao meu coração.\nAbraço-me convosco como se já\nestivésseis comigo:\nuno-me Convosco inteiramente.\nAh! Não permitais que torne a\nSeparar-me de vós!\n(Santo Afonso Maria de Ligório)"
  en : "My Jesus, I believe that You are present in the Most Blessed Sacrament. \nI love You above all things, \nand I desire to receive You into my soul. \nSince I cannot now receive you sacramentally, \ncome at least spiritually into my heart. \nI embrace You as if you were already there, \nand I unite myself wholly to You. \nNever permit me to be separated from You. \n(Saint Alphonsus Liguori)"
  es : "Creo, Jesús mío, \nque estáis realmente presente en el Santísimo Sacramento del Altar. \nOs amo sobre todas las cosas \ny deseo recibiros en mi alma. \nPero como ahora no puedo recibiros sacramentado, \nvenid a lo menos espiritualmente a mi corazón. \nY como si ya os hubiese recibido, \nos abrazo y me uno del todo a Ti. \nSeñor, no permitas que jamás \nMe aparte de Ti. Amén. \n(San Alfonso María de Ligorio)"
  it : "Gesù mio, credo che Tu sei nel Santissimo Sacramento. \nTi amo sopra ogni cosa e Ti desidero nell'anima mia. \nPoiché ora non posso riceverti sacramentalmente, \nvieni almeno spiritualmente nel mio cuore. \nCome già venuto, io Ti abbraccio e tutto mi unisco a Te; \nnon permettere che io mi abbia mai a separare da Te. \n(Sant'Alfonso Maria de' Liguori)"
  fr : "Mon Jésus, \nje crois à votre presence \ndans le Très Saint Sacrement. \nJe vous aime plus que toute chose \net je desire que vous veniez dans mon âme. \nJe ne puis maintenant vous recevoir sacramentellement \ndans mon Coeur :\nvenez-y au moins spirituellement. \nJe vous embrasse comme si vous étiez déjà venu, \net je m'unis à vous tout entier. \nNe permettez pas que j'aie jamais \nle malheur de me séparer de vous. \n(Saint Alphonse-Marie de Liguori)"
  de : "Mein Jesus, ich glaube, dass Du im allerheiligsten Sakrament des Altares zugegen bist. Ich liebe dich über alles und meine Seele sehnt sich nach Dir. Da ich Dich aber jetzt im Sakrament des Altares nicht empfangen kann, so komme wenigstens geistigerweise zu mir. Ich umfange Dich, als wärest Du schon bei mir und vereinige mich mit Dir! Ich bete Dich in tiefster Ehrfurcht an. Lass nicht zu, dass ich mich je von Dir trenne. Amen. (Alfons von Liguori)"

requiem_aeternam :
  pt : "Dai-lhes, Senhor, o eterno descanso \nEntre os esplendores da luz perpétua. \nDescansem em paz. Ámen"
  en : "Eternal rest grant unto them, O Lord, \nand let perpetual light shine upon them. \nMay they rest in peace. Amen."
  es : "Dale Señor el descanso eterno.\nBrille para él la luz perpetua. \nDescanse en paz. Amén"
  it : "L'eterno riposo dona loro, o Signore, \ne splenda ad essi la luce perpetua. \nRiposino in pace. \nAmen."
  fr : "Donne-leur, Seigneur, le repos éternel \nEt que brille sur eux la lumière de ta face. \nQu'ils reposent en paix. Amen."
  de : "Herr, gib ihnen die ewige Ruhe, \nund das ewige Licht leuchte ihnen. \nLass sie ruhen in Frieden. Amen."
  la : "Requiem æternam dona eis, Domine \nEt lux perpetua luceat eis: \nRequiescant in pace. Amen."

memorare :
  pt : "Lembrai-vos, ó puríssima Virgem Maria, \nque nunca se ouviu dizer que algum \ndaqueles que tenha recorrido à Vossa protecção, \nimplorado a Vossa assistência e reclamado o Vosso socorro, \nfosse por Vós desamparado.\n\nAnimado eu, pois, de igual confiança, \na Vós, Virgem entre todas singular, \ncomo a Mãe recorro, de Vós me valho, \ne, gemendo sob o peso dos meus pecados, \nme prostro aos Vossos pés. \nNão desprezeis as minhas súplicas, \nó Mãe do Filho de Deus humanado, \nmas dignai- Vos de as ouvir propícia \ne de me alcançar o que Vos rogo. Ámen"
  en : "Remember, O most gracious Virgin Mary, \nthat never was it known \nthat anyone who fled to thy protection, \nimplored thy help, \nor sought thy intercession, \nwas left unaided. \nInspired by this confidence \nI fly unto thee, \nO Virgin of virgins, my Mother. \nTo thee do I come, \nbefore thee I stand, \nsinful and sorrowful. \nO Mother of the Word Incarnate, \ndespise not my petitions, \nbut in thy mercy hear and answer me. \nAmen."
  es : "Acordaos, \noh piadosísima Virgen María, \nque jamás se ha oído decir \nque ninguno de los que han acudido \na tu protección, \nimplorando tu asistencia \ny reclamando tu socorro, \nhaya sido abandonado de ti. \nAnimado con esta confianza, \na ti también acudo, oh Madre, \nVirgen de las vírgenes, \ny aunque gimiendo \nbajo el peso de mis pecados, \nme atrevo a comparecer \nante tu presencia soberana. \nNo deseches mis humildes súplicas, \noh Madre del Verbo divino, \nantes bien, escúchalas \ny acógelas benignamente. Amén"
  it : "Ricordati, o piissima Vergine Maria, non essersi mai udito al mondo che alcuno abbia ricorso al tuo patrocinio, implorato il tuo aiuto, chiesto la tua protezione e sia stato abbandonato. Animato da tale confidenza, a te ricorro, o Madre, Vergine delle Vergini, a te vengo e, peccatore contrito, innanzi a te mi prostro. Non volere, o Madre del Verbo, disprezzare le mie preghiere, ma ascoltami propizia ed esaudiscimi. Amen."
  fr : "Souvenez-vous, ô très miséricordieuse \nVierge Marie, qu'on n'a jamais entendu dire \nqu'aucun de ceux qui avaient eu recours à \nvotre protection, imploré votre assistance, \nréclamé votre secours, ait été abandonné. \nAnimé d'une pareille confiance, ô Vierge \ndes vierges, ô ma Mère, je cours vers vous \net, gémissant sous le poids de mes péchés, je \nme prosterne à vos pieds. Ô Mère du Verbe, \nne méprisez pas mes prières, mais accueillez- \nles favorablement et daignez les exaucer. \nAmen."
  de : "Gedenke, o gütigste Jungfrau Maria, es ist noch nie gehört worden, dass jemand, der zu dir seine Zuflucht nahm, deinen Beistand anrief und um deine Fürbitte flehte, von dir verlassen worden ist. Von diesem Vertrauen beseelt, nehme ich meine Zuflucht zu dir, o Jungfrau der Jungfrauen, meine Mutter, zu dir komme ich, vor dir stehe ich als ein sündiger Mensch. O Mutter des ewigen Wortes, verschmähe nicht meine Worte, sondern höre sie gnädig an und erhöre mich! Amen."  
  la : "Memorare, O piissima Virgo Maria, non esse auditum a saeculo, quemquam ad tua currentem praesidia, tua implorantem auxilia, tua petentem suffragia, esse derelictum. Ego tali animatus confidentia, ad te, Virgo Virginum, Mater, curro, ad te venio, coram te gemens peccator assisto. Noli, Mater Verbi, verba mea despicere; sed audi propitia et exaudi. Amen."

magnificat :
  pt : "A minha alma glorifica ao Senhor \ne o meu espírito se alegra em Deus, meu Salvador. \nPorque pôs os olhos na humildade da sua serva: \nde hoje em diante me chamarão bem-aventurada todas as gerações. \nO Todo-Poderoso fez em mim maravilhas: \nSanto é o seu nome. \nA sua misericórdia se estende de geração em geração \nsobre aqueles que O temem. \nManifestou o poder do seu braço \ne dispersou os soberbos. \nDerrubou os poderosos de seus tronos \ne exaltou os humildes. \nAos famintos encheu de bens \ne aos ricos despediu de mãos vazias. \nAcolheu Israel seu servo, \nlembrado da sua misericórdia, \ncomo tinha prometido a nossos pais, \na Abraão e à sua descendência \npara sempre. \nGlória ao Pai e ao Filho \ne ao Espírito Santo. \nComo era no princípio, agora e sempre. \nÁmen."
  en : "My soul proclaims the greatness of the Lord, \nmy spirit rejoices in God my Savior, \nfor he has looked with favor on his lowly servant. \nFrom this day all generations will call me blessed: \nthe Almighty has done great things for me, \nand holy is his Name. \nHe has mercy on those who fear him \nin every generation. \nHe has shown the strength of his arm, \nhe has scattered the proud in their conceit. \nHe has cast down the mighty from their thrones, \nand has lifted up the lowly. \nHe has filled the hungry with good things, \nand the rich he has sent away empty. \nHe has come to the help of his servant Israel \nfor he has remembered his promise of mercy, \nthe promise he made to our fathers, \nto Abraham and his children forever. \nGlory to the Father and to the Son and to the Holy Spirit, \nas it was in the beginning, is now, and will be forever. Amen."
  es : "Proclama mi alma \nla grandeza del Señor, \nse alegra mi espíritu en Dios, \nmi salvador; \nporque ha mirado la humillación \nde su esclava. \n\nDesde ahora me felicitarán \ntodas las generaciones, \nporque el Poderoso ha hecho \nobras grandes por mí: \nsu nombre es santo, \ny su misericordia llega a sus fieles \nde generación en generación. \n\nÉl hace proezas con su brazo: \ndispersa a los soberbios de corazón, \nderriba del trono a los poderosos \ny enaltece a los humildes, \na los hambrientos los colma de bienes \ny a los ricos los despide vacíos. \n\nAuxilia a Israel, su siervo, \nacordándose de la misericordia \n–como lo había prometido a nuestros padres– \nen favor de Abrahán \ny su descendencia por siempre. \n\nGloria al Padre, y al Hijo, \ny al Espíritu Santo. \nComo era en el principio, \nahora y siempre, \npor los siglos de los siglos. \nAmén."
  it : "L'anima mia magnifica il Signore \ne il mio spirito esulta in Dio, \nmio salvatore, \nperché ha guardato l'umiltà \ndella sua serva. \nD'ora in poi tutte le generazioni \nmi chiameranno beata. \nGrandi cose ha fatto in me \nl'Onnipotente e santo è il suo nome: \ndi generazione in generazione \nla sua misericordia \nsi stende su quelli che lo temono. \nHa spiegato la potenza del suo braccio, \nha disperso i superbi nei pensieri \ndel loro cuore; \nha rovesciato i potenti dai troni, \nha innalzato gli umili; \nha ricolmato di beni gli affamati, \nha rimandato i ricchi a mani vuote. \nHa soccorso Israele, suo servo, \nricordandosi della sua \nmisericordia, come aveva promesso ai nostri padri, \nad Abramo e alla sua discendenza, \nper sempre. \nGloria al Padre e al Figlio \ne allo Spirito Santo. \nCome era nel principio, e ora e sempre \nnei secoli dei secoli. \nAmen."
  fr : "Mon âme exalte le Seigneur, \nexulte mon esprit \nen Dieu, mon Sauveur! \nIl s'est penché \nsur son humble \nservante; \ndésormais, tous les âges \nme diront bienheureuse. \nLe Puissant fit pour moi des merveilles; \nSaint est son nom! \nSon amour s'étend d'âge en âge \nsur ceux qui le craignent. \nDéployant la force de son bras, \nil disperse les superbes. \nIl renverse les puissants de leurs trônes, \nil élève les humbles. \nIl comble de bien les affamés, \nrenvoie les riches les mains vides. \nIl relève Israël, son serviteur, \nil se souvient de son amour, \nde la promesse faite à nos pères, \nen faveur d'Abraham et de sa race, \nà jamais. \nGloire au Père, et au Fils, \net au Saint-Esprit \nau Dieu qui est, qui était et qui vient, \npour les siècles des siècles. \nAmen."
  de : "Meine Seele preist die Größe des Herrn, \nund mein Geist jubelt \nüber Gott, meinen Retter. \nDenn auf die Niedrigkeit \nseiner Magd hat er geschaut. \nSiehe, von nun an preisen mich selig \nalle Geschlechter! \nDenn der Mächtige hat Großes an mir getan, \nund sein Name ist heilig. \nEr erbarmt sich von Geschlecht zu Geschlecht \nüber alle, die ihn fürchten. \nEr vollbringt mit seinem Arm \nmachtvolle Taten: \nEr zerstreut, die im Herzen voll Hochmut sind; \ner stürzt die Mächtigen vom Thron \nund erhöht die Niedrigen. \nDie Hungernden beschenkt er mit seinen Gaben und lässt die Reichen leer ausgehn. \nEr nimmt sich seines Knechtes Israel an \nund denkt an sein Erbarmen, \ndas er unsern Vätern verheißen hat, \nAbraham und seinen Nachkommen auf ewig. \nEhre sei dem Vater und dem Sohn \nund dem Heiligen Geist. \nWie im Anfang, so auch jetzt und alle Zeit \nund in Ewigkeit. Amen."
  la : "Magníficat ánima mea Dóminum. \n Et exultávit spíritus meus, in Deo, salutári meo. \n Quia respéxit humilitátem ancíllae suae: \n Ecce enim ex hoc beátam me dicent omnes generatiónes. \n Quia fécit mihi magna qui pótens est: et sánctum nómen eius. \n Et misericórdia eius in progénies et progénies timéntibus eum. \n Fécit poténtiam in bráchio suo: dispérsit supérbos mente cordis sui. \n Depósuit poténtes de sede: et exaltávit húmiles. \n Esuriéntes implévit bonis: et dívites dimísit inánes. \n Suscépit Ísrael púerum suum: recordátus misericórdiae suae. \n Sicut locútus est ad patres nostros: Ábraham, et sémini eius in saecula. \n Glória Patri et Fílio et Spirítui Sancto, sicut erat in princípio, et nunc et semper, et in saecula saeculorum. \n Amen."

sagrada_familia :
  pt : "Jesus, Maria e José,\nem Vós contemplamos\no esplendor do verdadeiro amor,\nconfiantes, a Vós nos consagramos.\nSagrada Família de Nazaré,\ntornai também as nossas famílias\nlugares de comunhão e cenáculos de oração,\nautênticas escolas do Evangelho \ne pequenas igrejas domésticas. \nSagrada Família de Nazaré, \nque nunca mais haja nas famílias \nepisódios de violência, de fechamento e divisão; \ne quem tiver sido ferido ou escandalizado \nseja rapidamente consolado e curado. \nSagrada Família de Nazaré, \nfazei que todos nos tornemos conscientes \ndo carácter sagrado e inviolável da família, \nda sua beleza no projecto de Deus. \nJesus, Maria e José, \nouvi-nos e acolhei a nossa súplica. \nÁmen."
  en : "Jesus, Mary and Joseph, \nin you we contemplate \nthe splendour of true love; to you we turn with trust. \nHoly Family of Nazareth, \ngrant that our families too \nmay be places of communion and prayer, authentic schools of the Gospel \nand small domestic churches. \nHoly Family of Nazareth, \nmay families never again experience violence, rejection and division; \nmay all who have been hurt or scandalized find ready comfort and healing. \nHoly Family of Nazareth, \nmake us once more mindful \nof the sacredness and inviolability of the family, and its beauty in God's plan. \nJesus, Mary and Joseph, Graciously hear our prayer. \nAmen."
  es : "Jesús, María y José \nen vosotros contemplamos \nel esplendor del verdadero amor, \na vosotros, confiados, nos dirigimos. \nSanta Familia de Nazaret, \nhaz también de nuestras familias \nlugar de comunión y cenáculo de oración, auténticas escuelas del Evangelio \ny pequeñas iglesias domésticas. \nSanta Familia de Nazaret, \nque nunca más haya en las familias episodios de violencia, de cerrazón y división; \nque quien haya sido herido o escandalizado sea pronto consolado y curado. \nSanta Familia de Nazaret, \nhaz tomar conciencia a todos \ndel carácter sagrado e inviolable de la familia, de su belleza en el proyecto de Dios. \nJesús, María y José, \nescuchad, acoged nuestra súplica. \nAmén."
  it : "Gesù, Maria e Giuseppe, \nin voi contempliamo \nlo splendore del vero amore, \na voi, fiduciosi, ci affidiamo. \nSanta Famiglia di Nazaret, \nrendi anche le nostre famiglie \nluoghi di comunione e cenacoli di preghiera, \nautentiche scuole di \nVangelo \ne piccole Chiese domestiche. \nSanta Famiglia di Nazaret, \nmai più ci siano nelle famiglie \nepisodi di violenza, di chiusura e di divisione; \nche chiunque sia stato ferito o scandalizzato \nvenga prontamente confortato e guarito. \nSanta Famiglia di Nazaret, \nfa' che tutti ci rendiamo consapevoli \ndel carattere sacro e inviolabile della famiglia, \ndella sua bellezza nel progetto di Dio. \nGesù, Maria e Giuseppe, \nascoltateci e accogliete la nostra supplica. \nAmen."
  fr : "Jésus, Marie et Joseph \nen vous, nous contemplons la splendeur de l'amour vrai, \nen toute confiance nous nous adressons à vous. \nSainte Famille de Nazareth, \nfais aussi de nos familles \nun lieu de communion et un cénacle de prière, d'authentiques écoles de l'Évangile \net de petites Églises domestiques. \nSainte Famille de Nazareth, \nque plus jamais il n'y ait dans les familles \ndes scènes de violence, d'isolement et de division ; \nque celui qui a été blessé ou scandalisé soit, bientôt, consolé et guéri. \nSainte Famille de Nazareth, \nfais prendre conscience à tous \ndu caractère sacré et inviolable de la famille, de sa beauté dans le projet de Dieu. \nJésus, Marie et Joseph, Écoutez, exaucez notre prière Amen!"
  de : "Jesus, Maria und Josef, \nin euch betrachten wir \nden Glanz der wahren Liebe, \nan euch wenden wir uns voll Vertrauen. \nHeilige Familie von Nazareth, \nmache auch unsere Familien \nzu Orten innigen Miteinanders \nund zu Gemeinschaften des Gebetes, zu echten Schulen des Evangeliums und zu kleinen Hauskirchen. \nHeilige Familie von Nazareth, \nnie mehr gebe es in unseren Familien Gewalt, Halsstarrigkeit und Spaltung; wer Verletzung erfahren \noder Anstoß nehmen musste, \nfinde bald Trost und Heilung. \nHeilige Familie von Nazareth, \nlass allen bewusst werden, \nwie heilig und unantastbar die Familie ist \nund welche Schönheit sie besitzt im Plan Gottes. \nJesus, Maria und Josef, \nhört und erhört unser Flehen. \nAmen."

sao_jose :
  pt : "Salve, guardião do Redentor \ne esposo da Virgem Maria! \nA vós, Deus confiou o seu Filho; \nem vós, Maria depositou a sua confiança; \nconvosco, Cristo tornou-Se homem. \nÓ Bem-aventurado José, mostrai-vos pai também para nós \ne guiai-nos no caminho da vida. \nAlcançai-nos graça, misericórdia e coragem, \ne defendei-nos de todo o mal. Amen."
  en : "Hail, Guardian of the Redeemer, \nSpouse of the Blessed Virgin Mary. \nTo you God entrusted his only Son; \nin you Mary placed her trust; \nwith you Christ became man. \nBlessed Joseph, to us too, \nshow yourself a father \nand guide us in the path of life. \nObtain for us grace, mercy and courage, \nand defend us from every evil. Amen."
  es : "Salve, custodio del Redentor \ny esposo de la Virgen María. \nA ti Dios confió a su Hijo, \nen ti María depositó su confianza, \ncontigo Cristo se forjó como hombre. \nOh, bienaventurado José, \nmuéstrate padre también a nosotros \ny guíanos en el camino de la vida. \nConcédenos gracia, misericordia y valentía, \ny defiéndenos de todo mal. Amén."
  it : "Salve, custode del Redentore, \ne sposo della Vergine Maria. \nA te Dio affidò il suo Figlio; \nin te Maria ripose la sua fiducia; \ncon te Cristo diventò uomo. \nO Beato Giuseppe, mostrati padre anche per noi, \ne guidaci nel cammino della vita. \n Ottienici grazia, misericordia e coraggio, \ne difendici da ogni male. Amen."
  fr : "Salut, gardien du Rédempteur, \népoux de la Vierge Marie. \nÀ toi Dieu a confié son Fils; \nen toi Marie a remis sa confiance; \navec toi le Christ est devenu homme. \nO bienheureux Joseph, \nmontre-toi aussi un père pour nous, \net conduis-nous sur le chemin de la vie. \nObtiens-nous grâce, miséricorde et courage, \net défends-nous de tout mal. Amen."
  de : "Sei gegrüßt, du Beschützer des Erlösers \nund Bräutigam der Jungfrau Maria. \nDir hat Gott seinen Sohn anvertraut, \nauf dich setzte Maria ihr Vertrauen, \nbei dir ist Christus zum Mann herangewachsen. \n O heiliger Josef, erweise dich auch uns als Vater, \nund führe uns auf unserem Lebensweg. \nErwirke uns Gnade, Barmherzigkeit und Mut, \nund beschütze uns vor allem Bösen. Amen."

regina_caeli :
  pt : "Rainha dos céus, alegrai-vos. Aleluia! \nPorque Aquele que merecestes trazer em vosso seio. Aleluia! \nRessuscitou como disse. Aleluia! \nRogai por nós a Deus. Aleluia! \nD./ Alegrai-vos e exultai, ó Virgem Maria. Aleluia! \nC./ Porque o Senhor ressuscitou, verdadeiramente. Aleluia! \n\nÓ Deus, que na gloriosa ressurreição do vosso Filho, restituístes a alegria ao mundo inteiro, \npela intercessão da Virgem Maria, concedei-nos gozar a alegria da vida eterna. Por Cristo, nosso Senhor. Amém"
  en : "Queen of heaven, rejoice, alleluia. \nThe Son whom you merited to bear, alleluia, \nhas risen as he said, alleluia. \nRejoice and be glad, O Virgin Mary, alleluia! \nFor the Lord has truly risen, alleluia."
  es : "Reina del cielo alégrate; aleluya. \nPorque el Señor a quien has merecido llevar; \naleluya. \nHa resucitado según su palabra; \naleluya. \nRuega al Señor por nosotros; \naleluya. \nGózate y alégrate, Virgen María; \naleluya. \nPorque verdaderamente ha resucitado el Señor; \naleluya. \n\nOremos \nOh Dios, que en la gloriosa resurrección de tu Hijo has devuelto la alegría al mundo entero, por intercesión de la Virgen María, concédenos disfrutar de la alegría de la vida eterna. Por Cristo, Nuestro Señor. Amén."
  it : "Regina dei cieli, rallegrati, \nalleluia. \n- Cristo, che hai portato nel grembo, \nalleluia, \nè risorto, come aveva promesso, \nalleluia. \n- Prega il Signore per noi, \nalleluia. \nRallegrati, Vergine Maria, \nalleluia. \n- Il Signore è veramente risorto, alleluia. \n\nPreghiamo. \nO Dio, che nella gloriosa risurrezione del tuo Figlio hai ridato la gioia al mondo intero, per intercessione di Maria Vergine, concedi a noi di godere la gioia della vita senza fine. Per Cristo nostro Signore, Amen."
  fr : "Reine du ciel, réjouis-toi, alleluia. \nCar celui qu'il te fut donné de porter, alleluia, \nEst ressuscité comme il l'avait dit. alleluia. \nPrie Dieu pour nous, alleluia. \nD. Sois heureuse et réjouis-toi, \nVierge Marie, alleluia, \nC. Car le Seigneur est vraiment ressuscité, alleluia. \n\nDieu qui as donné la joie au monde en ressuscitant Jésus, ton Fils, accorde-nous, par sa Mère, la Vierge Marie, de parvenir au bonheur de la vie éternelle. Par Jésus, le Christ, notre Seigneur. Amen."
  de : "O Himmelskönigin, frohlocke. \nHalleluja. \nDenn er, den du zu tragen würdig warst, \nHalleluja, \nist erstanden, wie er sagte. \nHalleluja. \nBitt Gott für uns, Maria. \nHalleluja. \n\nFreu dich und frohlocke, Jungfrau Maria. \nHalleluja. \nDenn der Herr ist wahrhaft auferstanden, \nHalleluja. \n\nLasset uns beten. \n\nAllmächtiger Gott, durch die Auferstehung deines Sohnes, unseres Herrn Jesus Christus, hast du die Welt mit Jubel erfüllt. Lass uns durch seine jungfräuliche Mutter Maria zur unvergänglichen Osterfreude gelangen. \n\nDarum bitten wir durch Christus, unsern Herrn. Amen. \n\n Allmächtiger Gott, durch die Auferstehung deines Sohnes, unseres Herrn Jesus Christus, hast du die Welt mit Jubel erfüllt. Lass uns durch seine jungfräuliche Mutter Maria zur unvergänglichen Osterfreude gelangen."
  la : "Regína caeli, laetáre, allelúia! \n Quia quem meruísti portáre, allelúia! \n Resurréxit, sicut dixit, allelúia! \n Ora pro nobis Deum, allelúia! \n Gaude et laetáre, Virgo Maria, allelúia! \n Quia surréxit Dóminus vere, allelúia! \n Orémus. \n Deus, qui per resurrectiónem Fílii tui, Dómini nostri Iesu Christi, mundum laetífícáre dignátus es, praesta, quaesumus, ut, per eius Genetrícem Vírginem Maríam, perpétuae capiámus gáudia vitae. \n Per eúmdem Christum Dóminum nostrum. \n Amen."

sancte_michael_archangele :
  pt : "São Miguel Arcanjo, defendei-nos no combate. \nSede o nosso refúgio contra as maldades e ciladas do demônio. \nQue Deus manifeste o seu poder sobre ele. Eis a nossa humilde súplica. \nE vós, Príncipe da Milícia Celeste, com o poder que Deus vos conferiu, \nprecipitai no inferno Satanás e os outros espíritos malignos, \nque andam pelo mundo tentando as almas. Amém."
  en : "Saint Michael Archangel, defend us in battle, \nbe our protection against the wickedness and snares of the devil; \nmay God rebuke him, we humbly pray; and do thou, \nO Prince of the heavenly host, by the power of God, \ncast into hell Satan and all \n the evil spirits who prowl through the world \nseeking the ruin of souls. Amen."
  es : "San Miguel Arcángel, defiéndenos en la lucha. \nSé nuestro amparo contra la perversidad y asechanzas del demonio. \nQue Dios manifieste sobre él su poder, es nuestra humilde súplica. \nY tú, oh Príncipe de la Milicia Celestial, con el poder que Dios te ha conferido, \narroja al infierno a Satanás, y a los demás espíritus malignos que vagan por el mundo \npara la perdición de las almas. Amén."
  it : "San Michele Arcangelo, difendici nella lotta: \nsii il nostro aiuto contro la malvagità e le insidie del demonio. \nSupplichevoli preghiamo che Dio lo domini e Tu, \nPrincipe della Milizia Celeste, con il potere che ti viene da Dio, \nincatena nell'inferno satana e gli spiriti maligni, \nche si aggirano per il mondo per far perdere le anime. Amen."
  fr : "Saint Michel Archange, défendez-nous dans le combat \net soyez notre protecteur contre la méchanceté et les embûches du démon. \nQue Dieu exerce sur lui son empire, nous vous en supplions; \net vous, Prince de la Milice Céleste, par le pouvoir divin qui vous a été confié, \nprécipitez au fond des enfers Satan et les autres esprits mauvais \nqui parcourent le monde pour la perte des âmes. Amen."
  de : "Heiliger Erzengel Michael, beschirme uns im Kampfe \ngegen die Bosheiten und Nachstellungen des Teufels. \nSei Du unsere Schutzwehr; Gott gebiete ihm mit Macht, \nwir bitten demütig darum. \nUnd Du, Fürst der himmlischen Heerscharen, \nstürze den Satan und die anderen bösen Geister, \ndie zum Verderben der Seelen in der Welt umherwandern, \nmit göttlicher Kraft in die Hölle hinab. Amen."
  la : "Sancte Michael Archangele, defende nos in proelio, contra nequitiam et insidias diaboli esto praesidium. Imperet illi Deus, supplices deprecamur: tuque, Princeps militiae caelestis, Satanam aliosque spiritus malignos, qui ad perditionem animarum pervagantur in mundo, divina virtute, in infernum detrude. Amen."
  nl : "Sint Michaël de Aartsengel, verdedig ons in de strijd: \n wees onze steun tegen de trouweloosheid en strikken van de duivel. \n Moge God zijn heerschappij over hem uitoefenen, bidden wij u smekend toe. \n En jij, o prins van het hemelse leger, drijft met goddelijke macht Satan en de andere boze geesten die in de wereld ronddwalen om zielen terug in de hel te verliezen. Amen."

te_deum :
  pt : "Nós Vos louvamos, ó Deus, \nnós Vos bendizemos, Senhor. \nToda a terra Vos adora, \nPai eterno e omnipotente. \nOs Anjos, os Céus \ne todas as Potestades, \nos Querubins e os Serafins \nVos aclamam sem cessar: \nSanto, Santo, Santo, \nSenhor Deus do Universo, \no céu e a terra proclamam a vossa glória. \nO coro glorioso dos Apóstolos, \na falange venerável dos Profetas, \no exército resplandecente dos Mártires \ncantam os vossos louvores. \nA santa Igreja anuncia por toda a terra \na glória do vosso nome: \nDeus de infinita majestade, \nPai, Filho e Espírito Santo. \nSenhor Jesus Cristo, Rei da glória, \nFilho do Eterno Pai, \npara salvar o homem, tomastes \na condição humana no seio da Virgem Maria. \nVós despedaçastes as cadeias da morte \ne abristes as portas do céu. \nVós estais sentado à direita de Deus, \nna glória do Pai, \ne de novo haveis de vir para julgar \nos vivos e os mortos. \nSocorrei os vossos servos, Senhor, \nque remistes com vosso Sangue precioso;\ne recebei-os na luz da glória, \nna assembleia dos vossos Santos. \nSalvai o vosso povo, Senhor, \ne abençoai a vossa herança; \nsede o seu pastor e guia através dos tempos \ne conduzi-o às fontes da vida eterna. \nNós Vos bendiremos todos os dias da nossa vida \ne louvaremos para sempre o vosso nome. \nDignai-Vos, Senhor, neste dia, livrar-nos do pecado. \nTende piedade de nós, \nSenhor, tende piedade de nós. \nDesça sobre nós a vossa misericórdia, \nPorque em Vós esperamos. \nEm Vós espero, meu Deus, \nnão serei confundido eternamente."
  en : "You are God: we praise you; \nYou are God: we acclaim you; \nYou are the eternal Father: \nAll creation worships you. \nTo you all angels, all the powers of heaven, \nCherubim and Seraphim, sing in endless praise: \nHoly, holy, holy, Lord, God of power and might, \nHeaven and earth are full of your glory. \nThe glorious company of apostles praise you. \nThe noble fellowship of prophets praise you. \nThe white-robed army of martyrs praise you. \nThroughout the world the holy Church acclaims you: \nFather, of majesty unbounded, \nYour true and only Son, worthy of all worship, \nAnd the Holy Spirit, advocate and guide. \nYou, Christ, are the king of glory, \nThe eternal Son of the Father. \nWhen you became man to set us free \nYou did not spurn the Virgin's womb. \nYou overcame the sting of death, \nAnd opened the kingdom of heaven to all believers. \nYou are seated at God's right hand in glory. \nWe believe that you will come, and be our judge. \nCome then, Lord, and help your people, \nBought with the price of your own blood, \nAnd bring us with your saints \nTo glory everlasting. \nSave your people, Lord, and bless your inheritance. \nGovern and uphold them now and always. \nDay by day we bless you. \nWe praise your name forever. \nKeep us today, Lord, from all sin. \nHave mercy on us, Lord, have mercy. \nLord, show us your love and mercy; \nFor we put our trust in you. \nIn you, Lord, is our hope: \nAnd we shall never hope in vain"
  es : "A ti, oh Dios, te alabamos, \na ti, Señor, te reconocemos. \nA ti, eterno Padre, \nte venera toda la creación. \nLos ángeles todos, \nlos cielos y todas las potestades te honran. \nLos querubines y serafines \nte cantan sin cesar: \nSanto, Santo, \nSanto es el Señor, \nDios del universo. \nLos cielos y la tierra \nestán llenos de la majestad de tu gloria. \nA ti te ensalza \nel glorioso coro de los Apóstoles, \nla multitud admirable de los Profetas, \nel blanco ejército de los mártires. \nA ti la Iglesia santa, \nextendida por toda la tierra, te proclama: \nPadre de inmensa majestad, \nHijo único y verdadero, digno de adoración, \nEspíritu Santo, Defensor. \nTú eres el Rey de la gloria, Cristo. \nTú eres el Hijo único del Padre. \nTú, para liberar al hombre, \naceptaste la condición humana \nsin desdeñar el seno de la Virgen. \nTú, rotas las cadenas de la muerte, \nabriste a los creyentes el reino del cielo. \nTú te sientas a la derecha de Dios \nen la gloria del Padre. \nCreemos que un día \nhas de venir como juez. \nTe rogamos, pues, \nque vengas en ayuda de tus siervos, \na quienes redimiste con tu preciosa sangre. \nHaz que en la gloria eterna \nnos asociemos a tus santos. \nSalva a tu pueblo, Señor, \ny bendice tu heredad. \nSé su pastor \ny ensálzalo eternamente. \nDía tras día te bendecimos \ny alabamos tu nombre para siempre, \npor eternidad de eternidades. \nDígnate, Señor, en este día \nguardarnos del pecado. \nTen piedad de nosotros, Señor, \nten piedad de nosotros. \nQue tu misericordia, Señor, \nvenga sobre nosotros, \ncomo lo esperamos de ti. \nEn ti, Señor, confié, \nno me veré defraudado para siempre."
  it : "Noi ti lodiamo, Dio, \nti proclamiamo Signore. \nO eterno Padre, \ntutta la terra ti adora. \nA te cantano gli angeli \ne tutte le potenze dei cieli: \nSanto, Santo, Santo \nil Signore Dio dell'universo. \nI cieli e la terra sono pieni \ndella tua gloria. \nTi acclama \nil coro degli apostoli \ne la candida schiera dei martiri; \nle voci dei profeti si uniscono \nnella tua lode; \nla santa Chiesa proclama \nla tua gloria, \nadora il tuo unico Figlio, \ne lo Spirito Santo Paraclito. \nO Cristo, re della gloria, \neterno Figlio del Padre, \ntu nascesti \ndalla Vergine Madre \nper la salvezza dell'uomo. \nVincitore della morte, \nhai aperto \nai credenti \nil regno dei cieli. \nTu siedi alla destra di Dio, \nnella gloria del Padre. \nVerrai a giudicare il mondo \nalla fine dei tempi. \nSoccorri i tuoi figli, Signore, \nche hai redento \ncol tuo sangue prezioso. \nAccoglici nella tua gloria \nnell'assemblea dei santi. \nSalva il tuo popolo, Signore, \nguida e proteggi i tuoi figli. \nOgni giorno \nti benediciamo, \nlodiamo il tuo nome \nper sempre. \nDegnati oggi, Signore, \ndi custodirci senza peccato. \nSia sempre con noi \nla tua misericordia: in te abbiamo sperato. \nPietà di noi, \nSignore, \npietà di noi. \nTu sei la nostra speranza, \nnon saremo confusi in eterno."
  fr : "Dieu, notre louange! \nSeigneur, nous te glorifions \nÀ toi, Père éternel, \nla terre entière te vénère. \nÀ toi les anges \nEt toutes les puissance d'en haut \nÀ toi tous les esprits bienheureux \nRedisent sans cesse: \nSaint! Saint! Saint! \nLe Seigneur, Dieu de l'univers; \nle ciel et la terre \nsont remplis de ta gloire. \nLe chœur glorieux des Apôtres, \nles prophètes, \nl'armée des martyrs chante ta gloire; \nPar toute la terre, \nla Sainte Église confesse, \nÔ Père, ton infinie majesté; \nTon adorable et unique vrai Fils; \nAvec le Saint-Esprit Consolateur. \nÔ Christ, tu es le Roi de gloire. \nTu es le Fils éternel du Père. \nPour libérer l'humanité, \ntu t'es fait homme, \nne dédaignant pas le corps de la Vierge. \nToi, Vainqueur de la mort, \ntu ouvres aux croyants le Royaume \ndes cieux; \nTu sièges à la droite de Dieu, \nDans la gloire du Père. \nNous croyons que tu es le juge qui \ndoit venir. \nDaigne alors secourir \ntes serviteurs que tu as rachetés \npar ton précieux sang. \nFais qu'ils soient au nombre de tes saints, \ndans la gloire éternelle. \nSauve ton peuple, Seigneur, et bénis \nton héritage. \nSois leur guide et conduis-les sur le chemin \nd'éternité. \nChaque jour, nous te bénissons \nNous louons ton nom \nà jamais, et dans les siècles des siècles. \nDaigne, Seigneur, \nveiller sur nous et nous garder de \ntout péché. \nAie pitié de nous, Seigneur, \naie pitié de nous. \nQue ta miséricorde, \nSeigneur, soit sur nous, \npuisque tu es notre espoir. \nTu es, Seigneur, mon espérance; \njamais je ne serai déçu."
  de : "Dich, Gott, loben wir, \ndich, Herr, preisen wir. \nDir, dem ewigen Vater, \nhuldigt das Erdenrund. \nDir rufen die Engel alle, \ndir Himmel und Mächte insgesamt, \ndie Kerubim dir und die Serafim, \nmit niemals endender Stimme zu: \nHeilig, heilig, heilig \nder Herr, der Gott der Scharen! \nVoll sind Himmel und Erde \nvon deiner hohen Herrlichkeit. \n\nDich preist der glorreiche Chor der Apostel; \ndich der Propheten lobwürdige Zahl; \ndich der Märtyrer leuchtendes Heer; \ndich preist über das Erdenrund \ndie heilige Kirche; \ndich, den Vater unermessbarer Majestät; \ndeinen wahren und einzigen Sohn; \nund den Heiligen Fürsprecher Geist. \n\nDu König der Herrlichkeit, Christus. \nDu bist des Vaters allewiger Sohn. \nDu hast der Jungfrau Schoß nicht verschmäht, \nbist Mensch geworden, \nden Menschen zu befreien. \nDu hast bezwungen des Todes Stachel \nund denen, die glauben, \ndie Reiche der Himmel aufgetan. \n\nDu sitzest zur Rechten Gottes \nin deines Vaters Herrlichkeit. \nAls Richter, so glauben wir, \nkehrst du einst wieder. \nDich bitten wir denn, \nkomm deinen Dienern zu Hilfe, \ndie du erlöst mit kostbarem Blut. \nIn der ewigen Herrlichkeit \nzähle uns deinen Heiligen zu. \n\nRette dein Volk, o Herr, \nund segne dein Erbe; \nund führe sie \nund erhebe sie bis in Ewigkeit. \nAn jedem Tag benedeien wir dich \nund loben in Ewigkeit deinen Namen, \nja, in der ewigen Ewigkeit. \nIn Gnaden wollest du, Herr, \nan diesem Tag uns ohne Schuld bewahren. \n\nErbarme dich unser, o Herr, \nerbarme dich unser. \nLass über uns dein Erbarmen geschehn, \nwie wir gehofft auf dich. \nAuf dich, o Herr, \nhabe ich meine Hoffnung gesetzt. \nIn Ewigkeit werde ich nicht zuschanden."
  la : "Te Deum laudamus: te Dominum confitemur. \nTe aeternum Patrem omnis terra veneratur. \nTibi omnes Angeli; tibi Caeli et universae Potestates; \nTibi Cherubim et Seraphim incessabili voce proclamant: \nSanctus, Sanctus, Sanctus, Dominus Deus Sabaoth. \nPleni sunt caeli et terra maiestatis gloriae tuae. \nTe gloriosus Apostolorum chorus, \nTe Prophetarum laudabilis numerus, \nTe Martyrum candidatus laudat exercitus. \nTe per orbem terrarum sancta confitetur Ecclesia, \nPatrem immensae maiestatis: \nVenerandum tuum verum et unicum Filium; \nSanctum quoque Paraclitum Spiritum. \nTu Rex gloriae, Christe. \nTu Patris sempiternus es Filius. \nTu ad liberandum suscepturus hominem, non horruisti Virginis uterum. \nTu, devicto mortis aculeo, aperuisti credentibus regna caelorum. \nTu ad dexteram Dei sedes, in gloria Patris. \nIudex crederis esse venturus. \nTe ergo quaesumus, tuis famulis subveni: quos pretioso sanguine redemisti. \nAeterna fac cum sanctis tuis in gloria numerari. \nV. Salvum fac populum tuum, Domine, et benedic hereditati tuae. \nR. Et rege eos, et extolle illos usque in aeternum. \nV. Per singulos dies benedicimus te. \nR. Et laudamus nomen tuum in saeculum, et in saeculum saeculi. \nV. Dignare, Domine, die isto sine peccato nos custodire. \nR. Miserere nostri, Domine, miserere nostri. \nV. Fiat misericordia tua, Domine, super nos, quemadmodum speravimus in te. \nR. In te, Domine, speravi: non confundar in aeternum."
  ca : "A Tu, oh Déu, et lloem, \n a Tu, Senyor, et reconeixem. \n A Tu, etern Pare, \n et venera tota la creació. \n Els àngels tots, els cels \n i totes les potestats t'honoren. \n Els querubins i serafins \n et canten sense cessar: \n Sant, Sant, Sant \n és el Senyor, Déu de l'univers; \n Els cels i la terra \n estan plens de la majestat de la teva glòria. \n A Tu t'enalteix el gloriós cor dels apòstols, \n la multitud admirable dels profetes, \n el blanc exèrcit dels màrtirs. \n A Tu l'Església santa, \n estesa per tota la terra, t'aclama: \n Pare d'immensa majestat, \n I al teu venerat, veritable i únic Fill, digne de adoració, \n Esperit Sant, Defensor. \n Tu ets el Rei de la glòria, Crist. \n Tu ets el Fill únic del Pare. \n Tu, per a alliberar a l'home, vas acceptar la condició humana \n no vas menysprear l'úter de la Verge. \n Tu, trencades les cadenes de la mort, \n vas obrir als creients el regne del cel. \n Tu et sentis a la dreta de Déu en la glòria del Pare. \n Creiem que un dia has de venir com jutge. \n Et preguem, doncs, que vinguis en ajuda dels teus serfs, \n a qui redimires amb la teva preciosa sang. \n Fes que en la glòria eterna ens associem als teus sants. \n Salva el teu poble, \n Senyor, i beneeix el teu hereu. \n Sigues el seu pastor i enalteix-ho eternament. \n Dia rere dia et beneïm \n i lloem el teu nom per a sempre, per eternitat d'eternitats. \n Digna't, Senyor, en aquest dia guardar-nos del pecat. \n Tingues pietat de nosaltres, Senyor, tingues pietat de nosaltres. \n Que la teva misericòrdia, Senyor, vingui sobre nosaltres, \n com ho esperem de Tu. \n En Tu, Senyor, espero, \n no deixis que mai em confongui."

vinde_espirito_santo :
  pt : "Vinde, ó santo Espírito, \nvinde Amor ardente, \nacendei na terra vossa luz fulgente. \nVinde, Pai dos pobres: \nna dor e aflições, \nvinde encher de gozo \nnossos corações. \nBenfeitor supremo \nem todo o momento, \nhabitando em nós \nsois o nosso alento. \nDescanso na luta \ne na paz encanto, \nno calor sois brisa, \nconforto no pranto. \nLuz de santidade, \nque no Céu ardeis, \nabrasai as almas \ndos vossos fiéis, \nSem a vossa força \ne favor clemente, \nnada há no homem \nque seja inocente. \nLavai nossas manchas, \na aridez regai, \nsarai os enfermos \ne a todos salvai. \nAbrandai durezas \npara os caminhantes, \nanimai os tristes, \nguiai os errantes. \nVossos sete dons \nconcedei à alma \ndo que em Vós confia: \nVirtude na vida, \namparo na morte, \nno Céu alegria."
  en : "Come, Holy Spirit, come! \nAnd from your celestial home \nShed a ray of light divine! \nCome, Father of the poor! \nCome, source of all our store! \nCome, within our bosoms shine. \nYou, of comforters the best; \nYou, the soul's most welcome guest; \nSweet refreshment here below; \nIn our labor, rest most sweet; \nGrateful coolness in the heat; \nSolace in the midst of woe. \nO most blessed Light divine, \nShine within these hearts of yours, \nAnd our inmost being fill! \nWhere you are not, we have naught, \nNothing good in deed or thought, \nNothing free from taint of ill. \nHeal our wounds, our strength renew; \nOn our dryness pour your dew; \nWash the stains of guilt away: \nBend the stubborn heart and will; \nMelt the frozen, warm the chill; \nGuide the steps that go astray. \nOn the faithful, who adore \nAnd confess you, evermore \nIn your sevenfold gift descend: \nGive them virtue's sure reward; \nGive them your salvation, Lord; \nGive them joys that never end."
  es : "Ven, Espíritu divino, \nmanda tu luz desde el cielo. \nPadre amoroso del pobre; \ndon, en tus dones espléndido; \nluz que penetra las almas; \nfuente del mayor consuelo. \n\nVen, dulce huésped del alma, \ndescanso de nuestro esfuerzo, \ntregua en el duro trabajo, \nbrisa en las horas de fuego, \ngozo que enjuga las lágrimas \ny reconforta en los duelos. \n\nEntra hasta el fondo del alma, \ndivina luz, y enriquécenos. \nMira el vacío del hombre, \nsi tú le faltas por dentro; \nmira el poder del \npecado, \ncuando no envías tu aliento. \n\nRiega la tierra en sequía, \nsana el corazón enfermo, \nlava las manchas, \ninfunde calor de vida en el hielo, \ndoma el espíritu indómito, \nguía al que tuerce el sendero. \n\nReparte tus siete dones, \nsegún la fe de tus siervos; \npor tu bondad y tu gracia, \ndale al esfuerzo su mérito; \nsalva al que busca salvarse \ny danos tu gozo eterno. Amén."
  it : "Vieni, Santo Spirito, \nmanda a noi dal cielo \nun raggio della tua luce. \n\nVieni, padre dei poveri, \nvieni; datore dei doni, \nvieni, luce dei cuori. \n\nConsolatore perfetto, \nospite dolce dell'anima, \ndolcissimo sollievo. \n\nNella fatica, \nriposo, \nnella calura, riparo, \nnel pianto, conforto. \n\nO luce beatissima, \ninvadi nell'intimo \nil cuore dei tuoi fedeli. \n\nSenza la tua forza, \nnulla è nell'uomo, \nnulla senza colpa. \n\nLava ciò che è sordido, \nbagna ciò che è arido, \nsana ciò che sanguina. \n\nPiega ciò che è rigido, \nscalda ciò che è gelido, \nraddrizza ciò ch'è sviato. \n\nDona ai tuoi fedeli \nche solo in te confidano \ni tuoi santi doni. \n\nDona virtù e premio, \ndona morte santa, \ndona gioia eterna. Amen."
  fr : "Viens, Esprit Saint, \net envoie du haut du ciel \nun rayon de ta lumière. \nViens, Père des pauvres, \nviens, dispensateur des dons, \nviens, lumière de nos cœurs. \nConsolateur souverain, \nhôte très doux de nos âmes, \nadoucissante fraîcheur. \nDans le labeur, le repos; \ndans la fièvre, la fraîcheur; \ndans les pleurs, le réconfort. \nÔ lumière bienheureuse, \nviens remplir jusqu'à l'intime \nle cœur de tous tes fidèles. \nSans ta puissance divine, \nil n'est rien en aucun homme, \nrien qui ne soit perverti. \nLave ce qui est souillé, \nbaigne ce qui est aride, \nguéris ce qui est blessé. \nAssouplis ce qui est raide, \nréchauffe ce qui est froid, \nrends droit ce qui est faussé. \nÀ tous ceux qui ont la foi \net qui en toi se confient \ndonne tes sept dons sacrés. \nDonne mérite et vertu, \ndonne le salut final, \ndonne la joie éternelle. Amen."
  de : "Komm herab, o Heil’ger Geist, \nder die finstre Nacht zerreißt, \nstrahle Licht in diese Welt. \n\nKomm, der alle Armen liebt, \nkomm, der gute Gaben gibt, \nkomm, der jedes Herz erhellt. \n\nHöchster Tröster in der Zeit, \nGast, der Herz und Sinn erfreut, \nköstlich Labsal in der Not, \nin der Unrast schenkst du Ruh, \nhauchst in Hitze Kühlung zu, \nspendest Trost in Leid und Tod. \n\nKomm, o du glückselig Licht, \nfülle Herz und Angesicht, \ndring bis auf der Seele Grund. \n\nOhne dein lebendig Wehn \nkann im Menschen nichts bestehn, \nkann nichts heil sein noch gesund. \n\nWas befleckt ist, wasche rein, \nDürrem gieße Leben ein, \nheile du, wo Krankheit quält. \n\nWärme du, was kalt und hart, \nlöse, was in sich erstarrt, \nlenke, was den Weg verfehlt. \n\nGib dem Volk, das dir vertraut, \ndas auf deine Hilfe baut, \ndeine Gaben zum Geleit. \n\nLass es in der Zeit bestehn, \ndeines Heils Vollendung sehn \nund der Freuden Ewigkeit. Amen."

veni_creator_spiritus :
  pt : "Vinde Espírito Criador, a nossa alma visitai \ne enchei os corações com vossos dons celestiais. \n\nVós sois chamado o Intercessor de Deus excelso dom sem par, \na fonte viva, o fogo, o amor, a unção divina e salutar. \n\nSois o doador dos sete dons e sois poder na mão do Pai, \npor Ele prometido a nós, por nós seus feitos proclamai. \nA nossa mente iluminai, os corações enchei de amor, \nnossa fraqueza encorajai, qual força eterna e protetor. \nNosso inimigo repeli, e concedei-nos a vossa paz, \nse pela graça nos guiais, o mal deixamos para trás. \n\nAo Pai e ao Filho Salvador, por vós possamos conhecer \nque procedeis do Seu amor, fazei-nos sempre firmes crer. \nAmém!"
  en : "Come, Holy Spirit, Creator come, \nFrom your bright heavenly throne! \nCome, take possession of our souls, \nAnd make them all your own. \nYou who are called the Paraclete, \nBest gift of God above, \nThe living spring, the living fire, \nSweet unction, and true love! \nYou who are sevenfold in your grace, \nFinger of God's right hand, \nHis promise, teaching little ones \nTo speak and understand! \nO guide our minds with your blessed light, \nWith love our hearts inflame, \nAnd with your strength which never decays \nConfirm our mortal frame. \nFar from us drive our hellish foe \nTrue peace unto us bring, \nAnd through all perils guide us safe \nBeneath your sacred wing. \nThrough you may we the Father know, \nThrough you the eternal Son \nAnd you the Spirit of them both \nThrice-blessed three in one. \nAll glory to the Father be, \nAnd to the risen Son; \nThe same to you, O Paraclete, \nWhile endless ages run. Amen."
  es : "Ven, Espíritu Creador, \nvisita las almas de tus fieles \nllena con tu divina gracia, \nlos corazones que creaste. \n\nTú, a quien llamamos Paráclito, \ndon de Dios Altísimo, \nfuente viva, fuego, \ncaridad y espiritual unción. \n\nTú derramas sobre nosotros los siete dones; \nTú, dedo de la diestra del Padre; \nTú, fiel promesa del Padre; \nque inspiras nuestras palabras. \n\nIlumina nuestros sentidos; \ninfunde tu amor en nuestros corazones; \ny, con tu perpetuo auxilio, \nfortalece la debilidad de nuestro cuerpo. \n\nAleja de nosotros al enemigo, \ndanos pronto la paz, \nsé nuestro director y nuestro guía, \npara que evitemos todo mal. \n\nPor ti conozcamos al Padre, \nal Hijo revélanos también; \nCreamos en ti, su Espíritu, \npor los siglos de los siglos \n\nGloria a Dios Padre, \ny al Hijo que resucitó, \ny al Espíritu Consolador, \npor los siglos de los siglos. Amén."
  it : "Vieni, o Spirito creatore, \nvisita le nostre menti, \nriempi della tua grazia \ni cuori che hai creato. \n\nO dolce consolatore, \ndono del Padre altissimo, \nacqua viva, fuoco, amore, \nsanto crisma dell'anima. \n\nDito della mano di Dio, \npromesso dal Salvatore, \nirradia i tuoi sette doni, \nsuscita in noi la parola. \n\nSii luce all'intelletto, \nfiamma ardente nel cuore; \nsana le nostre ferite \ncol balsamo del tuo amore. \n\nDifendici dal nemico, \nreca in dono la pace, \nla tua guida invincibile \nci preservi dal male. \n\nLuce d'eterna sapienza, \nsvelaci il grande mistero \ndi Dio Padre e del Figlio \nuniti in un solo Amore. Amen."
  fr : "Viens, Esprit Créateur, \nVisite l'âme de tes fidèles, \nEmplis de la grâce d'En-Haut \nLes cœurs que tu as créés. \nToi qu'on nomme le Conseiller, \nDon du Dieu Très-Haut, \nSource vive, feu, charité, \nInvisible consécration. \nTu es l'Esprit aux sept dons, \nLe doigt de la main du Père,\n L'Esprit de vérité promis par le Père, \nC'est toi qui inspires nos paroles. \nAllume en nous ta lumière, \nEmplis d'amour nos cœurs, \nAffermis toujours de ta force \nLa faiblesse de notre corps. \nRepousse l'ennemi loin de nous, \nDonne-nous ta paix sans retard, \nPour que, sous ta conduite et ton conseil, \nNous évitions tout mal et toute erreur. \nFais-nous connaître le Père, \nRévèle-nous le Fils, \nEt toi, leur commun Esprit, \nFais-nous toujours croire en toi. \nGloire soit à Dieu le Père, \nau Fils ressuscité des morts, \nà l'Esprit Saint Consolateur, \nmaintenant et dans tous les siècles. Amen."
  de : "Komm, Heil’ger Geist, der Leben schafft, \nerfülle uns mit deiner Kraft. \nDein Schöpferwort rief uns zum Sein: \nNun hauch uns Gottes Odem ein. \n\nKomm, Tröster, der die Herzen lenkt, \ndu Beistand, den der Vater schenkt; \naus dir strömt Leben, Licht und Glut, \ndu gibst uns Schwachen Kraft und Mut. \n\nDich sendet Gottes Allmacht aus \nim Feuer und in Sturmes Braus; \ndu öffnest uns den stummen Mund \nund machst der Welt die Wahrheit kund. \n\nEntflamme Sinne und Gemüt, \ndass Liebe unser Herz durchglüht \nund unser schwaches Fleisch und Blut \nin deiner Kraft das Gute tut. \n\nDie Macht des Bösen banne weit, \nschenk deinen Frieden allezeit. \nErhalte uns auf rechter Bahn, \ndass Unheil uns nicht schaden kann. \n\nLass gläubig uns den Vater sehn, \nsein Ebenbild, den Sohn, verstehn \nund dir vertraun, der uns durchdringt \nund uns das Leben Gottes bringt. \n\nDen Vater auf dem ew’gen Thron \nUnd seinen auferstandnen Sohn, \ndich, Odem Gottes, Heil’ger Geist, \nauf ewig Erd’ und Himmel preist. Amen."
  la : "Veni, Creator Spiritus, \n mentes tuorum visita, \n imple superna gratia \n quae tu creasti pectora. \n\n Qui diceris Paraclitus, \n altissimi donum Dei, \n fons vivus, ignis, caritas, \n et spiritalis unctio. \n\n Tu, septiformis munere, \n digitus paternae dexterae, \n Tu rite promissum Patris, \n sermone ditans guttura. \n\n Accende lumen sensibus: \n infunde amorem cordibus: \n infirma nostri corporis \n virtute firmans perpeti. \n\n Hostem repellas longius, \n pacemque dones protinus: \n ductore sic te praevio \n vitemus omne noxium. \n\n Per te sciamus da Patrem, \n noscamus atque Filium; \n Teque utriusque Spiritum \n credamus omni tempore. \n\n Deo Patri sit gloria, \n et Filio, qui a mortuis \n surrexit, ac Paraclito, \n in saeculorum saecula. \n Amen."

vinde_espirito_santo2 :
  pt : "Vinde Espírito Santo, enchei os corações dos vossos fiéis e acendei neles o fogo do Vosso Amor. Enviai o Vosso Espírito e tudo será criado e renovareis a face da terra. Oremos: Ó Deus que instruíste os corações dos vossos fiéis, com a luz do Espírito Santo, fazei que apreciemos retamente todas as coisas segundo o mesmo Espírito e gozemos da sua consolação. Por Cristo Senhor Nosso. Amém"
  en : "Come, Holy Spirit, fill the hearts of Thy faithful and kindle in them the fire of Thy love. Send forth Thy Spirit and they shall be created. And Thou shalt renew the face of the earth. Let us pray. O God, Who did instruct the hearts of Thy faithful by the light of the Holy Spirit, grant us in the same Spirit to be truly wise, and ever to rejoice in His consolation. Through Christ, our Lord. Amen."
  la : "Veni Sancte Spíritus reple tuórum corda fidélium, et tu amóris in eis ignem accénde. Emítte Spíritum tuum et creabúntur. Et renovábis faciem terrae. Oremus: Deus, qui corda fidélium Sancti Spíritus illustratióne docuisti da nobis in eódem Spíritu recta sápere, et de ejus semper consolatióne gaudére. Per Christum Dóminum nostrum. Amen"

veni_sancte_spiritus :
  pt : "Vinde, Santo Espírito, \ne enviai dos céus \num raio de vossa luz. \n\nVinde, pai dos pobres, \nvinde, doador dos dons, \nvinde, luz dos corações. \n\nConsolador magnífico, \ndoce hóspede da alma, \ndoce refrigério. \n\nNo labor descanso, \nno calor aragem, \nno pranto consolo. \n\nÓ luz beatíssima, \nenchei o íntimo dos corações \ndos vossos fiéis. \n\nSem vosso auxílio \nnada há no homem, \nnada de inocente. \n\nLavai o que está sujo, \nregai o que está seco, \ncurai o que está enfermo. \n\nDobrai o que é rígido, \naquecei o que está frio, \nconduzi o que está errante. \n\nDai aos vossos fiéis, \nque confiam em vós, \nos sete dons sagrados. \n\nDai o mérito da virtude, \ndai o êxito da salvação, \ndai a perene alegria. \nAmém. Aleluia."
  en : "Holy Spirit, Lord of light, \nFrom Thy clear celestial height \nThy pure beaming radiance give. \n\nCome, Thou Father of the poor, \nCome with treasures which endure, \nCome, Thou Light of all that live. \n\nThou, of all consolers best, \nThou, the soul’s delightsome Guest, \nDost refreshing peace bestow. \n\nThou in toil art comfort sweet, \nPleasant coolness in the heat, \nSolace in the midst of woe. \n\nLight immortal, Light divine, \nVisit Thou these hearts of Thine, \nAnd our inmost being fill. \n\nIf Thou take Thy grace away, \nNothing pure in man will stay; \nAll his good is turned to ill. \n\nHeal our wounds; our strength renew; \nOn our dryness pour Thy dew; \nWash the stains of guilt away. \n\nBend the stubborn heart and will; \nMelt the frozen, warm the chill; \nGuide the steps that go astray. \n\nThou, on those who evermore \nThee confess and Thee adore, \nIn Thy sevenfold gifts descend: \n\nGive them comfort when they die, \nGive them life with Thee on high; \nGive them joys that never end."
  es : "Ven, Espíritu Santo, \ny desde el cielo \nenvía un rayo de tu luz. \n\nVen padre de los pobres, \nven dador de las gracias, \nven luz de los corazones. \n\nConsolador óptimo, \ndulce huésped del alma, \ndulce refrigerio. \n\nDescanso en el trabajo, \nen el ardor frescura, \nconsuelo en el llanto. \n\nOh luz santísima: \nllena lo más íntimo \nde los corazones de tus fieles. \n\nSin tu ayuda \nnada hay en el hombre, \nnada que sea inocente. \n\nLava lo que está manchado, \nriega lo que es árido, \ncura lo que está enfermo. \n\nDoblega lo que es rígido, \ncalienta lo que es frío, \ndirige lo que está extraviado. \n\nConcede a tus fieles \nque en Ti confían, \ntus siete sagrados dones. \n\nDales el mérito de la virtud, \ndales el puerto de la salvación, \ndales el eterno gozo. \n\nAmén, Aleluya."
  it : "Vieni, Santo Spirito, \nmandaci dal cielo \nun raggio della tua luce. \n\nVieni, padre dei poveri, \nvieni, datore dei doni, \nvieni, luce dei cuori. \n\nConsolatore perfetto, \nospite dolce dell'anima, \nsoave refrigerio. \n\nNella fatica, riposo, \nnella calura, riparo, \nnel pianto, conforto. \n\nO luce beatissima, \ninvadi nel profondo \nil cuore dei tuoi fedeli. \n\nSenza il tuo soccorso, \nnulla è nell'uomo, \nnulla senza colpa. \n\nLava ciò che è sordido, \nbagna ciò che è arido, \nsana ciò che sanguina. \n\nPiega ciò che è rigido, \nscalda ciò che è gelido, \nraddrizza ciò ch'è sviato. \n\nDona ai tuoi fedeli \nche solo in te confidano \ni tuoi santi doni. \n\nDona virtù e premio, \ndona morte santa, \ndona gioia eterna. \n\nAmen."
  fr : "Viens, Esprit-Saint, \net envoie du haut du ciel \nun rayon de ta lumière. \n\nViens, Père des pauvres, \nviens, dispensateur des dons, \nviens, lumière de nos cœurs. \n\nConsolateur souverain, \nhôte très doux de nos âmes \nadoucissante fraîcheur. \n\nDans le labeur, le repos, \ndans la fièvre, la fraîcheur, \ndans les pleurs, le réconfort. \n\nO lumière bienheureuse, \nviens remplir jusqu'à l'intime \nle cœur de tous tes fidèles. \n\nSans ta puissance divine, \nil n'est rien en aucun homme, \nrien qui ne soit perverti. \n\nLave ce qui est souillé, \nbaigne ce qui est aride, \nguéris ce qui est blessé. \n\nAssouplis ce qui est raide, \nréchauffe ce qui est froid, \nrends droit ce qui est faussé. \n\nA tous ceux qui ont la foi \net qui en toi se confient \ndonne tes sept dons sacrés. \n\nDonne mérite et vertu, \ndonne le salut final \ndonne la joie éternelle. Amen"
  de : "Komm, Heiliger Geist, \nUnd sende vom Himmel her \nDeines Lichtes Strahl. \n\nKomm, Vater der Armen, \nKomm, Geber der Gaben, \nKomm, Licht der Herzen. \n\nBester Tröster, \nSüßer Gast der Seele, \nSüße Erfrischung. \n\nIn der Mühe bist du Ruhe, \nIn Erregung Mäßigung, \nIm Weinen Trost. \n\nO seligstes Licht, \nErquicke das Herzensinnere \nDeiner Gläubigen. \n\nOhne dein Wirken \nIst nichts im Menschen, \nIst nichts unschuldig. \n\nWasche, was schmutzig ist, \nBewässere, was trocken ist, \nHeile, was verwundet ist! \n\nBeuge, was starr ist, \nWärme, was kalt ist, \nLenke, was vom Weg weg ist! \n\nGib deinen Gläubigen, \nDie auf dich vertrauen, \nDie siebenfache heilige Gabe! \n\nGib der Tugend Lohn, \nGib des Heiles Ausgang (Erfolg), \nGib beständige Freude! \nAmen, Halleluja."
  la : "Veni, Sancte Spiritus, \net emitte caelitus \nlucis tuae radium. \nVeni, pater pauperum, \nveni, dator munerum \nveni, lumen cordium. \n\nConsolator optime, \ndulcis hospes animae, \ndulce refrigerium. \n\nIn labore requies, \nin aestu temperies \nin fletu solatium. \n\nO lux beatissima, \nreple cordis intima \ntuorum fidelium. \n\nSine tuo numine, \nnihil est in homine, \nnihil est innoxium. \n\nLava quod est sordidum, \nriga quod est aridum, \nsana quod est saucium. \n\nFlecte quod est rigidum, \nfove quod est frigidum, \nrege quod est devium. \n\nDa tuis fidelibus, \nin te confidentibus, \nsacrum septenarium. \n\nDa virtutis meritum, \nda salutis exitum, \nda perenne gaudium. \nAmen. Alleluia."
  ca : "Veniu, oh Esperit Sant, \ndes del cel al nostre pit \namb un raig de llum divina. \n\nPare dels pobres, veniu, \ndeu-nos els dons que teniu, \noh Sol que el cor il·lumina. \n\nVós sou el consolador, \nde l'ànima Habitador, \ni dolcíssim refrigeri. \n\nEn els treballs sou confort, \nen les penes sou conhort, \nen la calor sou temperi. \n\nOh divina Claredat, \nvisiteu la intimitat \ndel cor que ja us ansia. \n\nRes tindrà l'home si vós \nno li deu vostre socors \ndivinal, que bé li sia. \n\nTot el que no és net renteu; \ntot el que ja és sec regueu; \ncureu tota malaltia. \n\nTot l'indòmit endolciu; \ntot el fred encalentiu; \nregiu el qui s'esgarria. \n\nDeu als fidels confiats \ndels vostres dons esperats \nla sacrosanta Setena; \n\nel mèrit de la virtut, \nel camí de la salut, \nla joia immortal i plena. \nAmén. Al·leluia."
  nl : "Kom, Heilige Geest, \nzend uit uw hemell \neen straal van uw licht \n\nKom, vader van de armen, \nkom, gever van geschenken, \nkom, licht van het hart. \n\nAllerbeste trooster, \nzachte gastheer van de ziel, \nzoete vertroosting. \n\nBij het werk geeft gij rust \nbij hitte verfrissing \nbij verdriet troost. \n\nO, allergelukzaligst licht, \nvul het binnenste van het hart \nvan uw gelovigen. \n\nZonder uw godelijke macht, \nis er niets in de mens, \nis er niets onschuldigs. \n\nReinig wat vuil is, \nbevochtig wat droog is, \ngenees wat gewond is. \n\nMaak soepel wat stroef is, \nverwarm wat koud is, \nbreng terecht wat afgeweken is. \n\nSchenk aan uw gelovigen, \ndie op u vertrouwen, \nde heilige zevenvoudige gave. \n\nBeloon de deugd, \nSchenk een zalig uiteinde, \nen eeuwige vreugde. \nAmen. Halleluja."
  gl : "Ven, Espírito divino, \nmanda a túa luz do ceo. \nPai amoroso do pobre \ndon, nos teus dons xeneroso, \nluz que penetra nas almas, \nfonte de todo consolo. \n\nVen, hóspede desexado, \ndescanso do noso esforzo, \ntregua no duro traballo, \nbrisa nas horas de afogo, \ngozo que as bágoas enxuga \ne reconforta na dor. \n\nEntra ata o fondo da alma, \ndivina luz, e enriquécenos. \nMira o baleiro do home \nse Ti lle faltas por dentro, \nmira o que pode o pecado \ncando falta o teu alento. \n\nLava en nós todo o manchado, \nrega o árido e sedento, \nsanda as feridas do pobo; \n\namolece o que está teso, \npon calor onde hai friaxe, \ndános bo discernimento. \n\nReparte os teus sete dons \nsegundo a fe dos teus servos. \nSegundo a túa bondade, \ndálle ao esforzo o teu premio, \nsalva a quen busca salvarse \ne dános o gozo eterno. \nAmen. Aleluia."
  pl : "Przybądź, Duchu Święty, \nZeślij z nieba wzięty \nŚwiatła Twego strumień. \n\nPrzyjdź, Ojcze ubogich, \nPrzyjdź, Dawco łask drogich, \nPrzyjdź, Światłości sumień. \n\nO, najmilszy z gości, \nSłodka serc radości, \nSłodkie orzeźwienie. \n\nW pracy Tyś ochłodą, \nW skwarze żywą wodą, \nW płaczu utulenie. \n\nŚwiatłości najświętsza, \nSerc wierzących wnętrza \nPoddaj Twej potędze. \n\nBez Twojego tchnienia, \nCóż jest wśród stworzenia? \nJeno cierń i nędze. \n\nObmyj, co nieświęte, \nOschłym wlej zachętę, \nUlecz serca ranę. \n\nNagnij, co jest harde, \nRozgrzej serca twarde, \nProwadź zabłąkane. \n\nDaj Twoim wierzącym, \nW Tobie ufającym, \nSiedmiorakie dary. \n\nDaj zasługę męstwa, \nDaj wieniec zwycięstwa, \nDaj szczęście bez miary."

sao_bento :
  pt : "A Cruz Sagrada seja a minha luz. \nNão seja o dragão o meu guia. \n\nRetira-te, satanás! \nNunca me aconselhes coisas vãs. \n\nÉ mau o que me ofereces. \nBebe tu mesmo o teu veneno."
  en : "May the Holy Cross be my light. \nMay the dragon never be my guide. \n\nBegone Satan! \nNever tempt me with your vanities. \n\nWhat you offer me is evil \ndrink the poison yourself."
  es : "Que la Santa Cruz sea mi luz, \nQue no sea el dragón mi señor. \n\n¡Vete atrás, Satanás! \nNunca me persuadas con cosas vanas, \n\nEs malo lo que das de probar, \nBebe tu propio veneno."
  it : "Croce santa sia la mia luce, non sia il drago la mia guida, \nretrocedi, Satana, non tentare mai di persuadermi, sono cose vane, \nle cose che offri sono cattive, bevi tu stesso i veleni."
  fr : "Puisse la Sainte Croix être ma lumière \nFasse que le dragon ne soit pas mon guide \nArrière, Satan \nNe me tente jamais avec des choses futiles \nCe que tu m'offres est mal \nBois toi-même le poison "
  de : "Das heilige Kreuz sei mein Licht \nNicht der Drache sei mir Führer \nWeiche zurück Satan, \nführe mich niemals zur Eitelkeit. \nBöse ist, was du mir einträufelst: \ntrinke selbst dein Gift"
  la : "Crux sacra sit mihi lux \nNon draco sit mihi dux \n\nVade retro satana \nNumquam suade mihi vana \n\nSunt mala quae libas \nIpse venena bibas"
  ro : "Sfânta Cruce fie lumina mea \nNu dragonul să îmi fie ghid \nDă-te înapoi, Satan \n Nu mă ispiti cu lucruri deșarte \nCeea ce-mi oferi este rău / Îți bei singur otrava."
  ca : "Que la santa creu siga la meva llum! \nQue el diable mai siga el meu senyor! \nRetira Satanàs! \nNo em temptes mai amb les teves vanitats! \nEl que m'ofereixes és malvat! \nBeu-te el teu propi verí!"
  nl : "Het Heilig Kruis zij mijn licht \nOpdat ik mij niet laat leiden door de draak \nGaat heen, Satan \nVerleid mij nooit met ijdele dingen \nHet zijn kwade dingen die gij aanbiedt \n Moge gijzelf uw vergif drinken."

confiteor :
  pt : "Confesso a Deus Todo-poderoso, à bem-aventurada sempre Virgem Maria, ao bem-aventurado Miguel Arcanjo, ao bem-aventurado João Batista, aos santos Apóstolos Pedro e Paulo, e a todos os santos, que pequei muitas vezes por pensamentos, palavras e ações, por minha culpa, minha culpa, minha máxima culpa. Por isso, peço à bem-aventurada sempre Virgem Maria, ao bem-aventurado Miguel Arcanjo, ao bem-aventurado João Batista, aos santos Apóstolos Pedro e Paulo, e a todos os santos, que oreis por mim a Deus, Nosso Senhor. Amém."
  en : "I confess to almighty God, to blessed Mary ever Virgin, to blessed Michael the Archangel, to blessed John the Baptist, to the holy apostles Peter and Paul, and to all the saints that I have sinned exceedingly in thought, word, and deed, through my fault, through my fault, through my most grievous fault. Therefore, I beseech blessed Mary ever Virgin, blessed Michael the Archangel, blessed John the Baptist, the holy apostles Peter and Paul, and all the saints, to pray for me to the Lord our God. Amen. "
  fr : "Je confesse à Dieu tout-puissant, à la bienheureuse Marie toujours Vierge, à saint Michel Archange, à saint Jean Baptiste, aux saints apôtres Pierre et Paul, à tous les saints et à vous mon Père, que j'ai péché, en pensée, en parole et en action. C'est ma faute, c'est ma faute, c'est ma très grande faute. C'est pourquoi je supplie la bienheureuse Marie toujours Vierge, saint Michel Archange, saint Jean Baptiste, les saints apôtres Pierre et Paul, tous les saints et vous mon Père, de prier pour moi le Seigneur notre Dieu. Amen."
  de : "Ich bekenne Gott, dem Allmächtigen, der seligen, allzeit reinen Jungfrau Maria, dem heiligen Erzengel Michael, dem heiligen Johannes dem Täufer, den heiligen Aposteln Petrus und Paulus, allen Heiligen, und euch, Brüder / und dir, Vater, dass ich viel gesündigt habe in Gedanken, Worten und Werken: durch meine Schuld, durch meine Schuld, durch meine übergroße Schuld. Darum bitte ich die selige, allzeit reine Jungfrau Maria, den heiligen Erzengel Michael, den heiligen Johannes den Täufer, die heiligen Apostel Petrus und Paulus, alle Engel und Heiligen, und euch, Brüder / und dich, Vater, für mich zu beten bei Gott, unserem Herrn."
  la : "Confiteor Deo omnipotenti, beatae Mariae semper Virgini, beato Michaeli Archangelo, beato Ioanni Baptistae, sanctis Apostolis Petro et Paulo, et omnibus Sanctis, quia peccavi nimis cogitatione, verbo et opere: mea culpa, mea culpa, mea maxima culpa. Ideo precor beatam Mariam semper Virginem, beatum Michaelem Archangelum, beatum Ioannem Baptistam, sanctos Apostolos Petrum et Paulum, et omnes Sanctos, orare pro me ad Dominum Deum nostrum. Amen."

confiteor2 : 
  pt : "Confesso a Deus Todo-Poderoso, e a vós, irmãos, que pequei muitas vezes por pensamentos, palavras, atos e omissões, por minha culpa, minha tão grande culpa, E peço à Virgem Maria, aos anjos e santos e a vós, irmãos, que rogueis por mim a Deus Nosso Senhor. Amém."
  en : "I confess to almighty God and to you, my brothers [and sisters], that I have greatly sinned, in my thoughts and in my words, in what I have done and in what I have failed to do, through my fault, through my fault, through my most grievous fault; therefore I ask blessed Mary ever-Virgin, all the Angels and Saints, and you, my brothers [and sisters], to pray for me to the Lord our God. Amen."
  es : "Confieso ante Dios todopoderoso, y ante vosotros/ustedes, hermanos: que he pecado mucho de pensamiento, palabra, obra, y omisión; por mi culpa, por mi culpa, por mi gran/grandísima culpa. Por eso, ruego a Santa María, siempre Virgen, a los Ángeles, a los Santos, y a vosotros/ustedes, hermanos, que intercedáis/intercedan por mí ante Dios, nuestro Señor. Amén."
  it : "Confesso a Dio onnipotente e a voi, fratelli, che ho molto peccato in pensieri, parole, opere e omissioni, per mia colpa, mia colpa, mia grandissima colpa. E supplico la beata sempre vergine Maria gli angeli, i santi e voi, fratelli, di pregare per me il Signore Dio nostro. Amen."
  fr : "Je confesse à Dieu tout-puissant, je reconnais devant vous, frères et sœurs, que j'ai péché en pensée, en parole, par action et par omission. Oui, j'ai vraiment péché. C'est pourquoi je supplie la bienheureuse Vierge Marie, les anges et tous les saints, et vous aussi, frères et sœurs, de prier pour moi le Seigneur notre Dieu. Amen."
  de : "Ich bekenne Gott, dem Allmächtigen, und allen Brüdern und Schwestern, dass ich Gutes unterlassen und Böses getan habe – ich habe gesündigt in Gedanken, Worten und Werken durch meine Schuld, durch meine Schuld, durch meine große Schuld. Darum bitte ich die selige Jungfrau Maria, alle Engel und Heiligen und euch, Brüder und Schwestern, für mich zu beten bei Gott, unserm Herrn."
  la : "Confiteor Deo omnipotenti et vobis, fratres, quia peccavi nimis cogitatione, verbo, opere et omissione: mea culpa, mea culpa, mea maxima culpa. Ideo precor beatam Mariam semper Virginem, omnes Angelos et Sanctos, et vos, fratres, orare pro me ad Dominum Deum nostrum."
  ca : "Jo confesso a Déu totpoderós, a vosaltres germans, que he pecat, per culpa meva, de pensament, paraula, obra i omissió. per la meva culpa, per la meva culpa, per la meva immensa culpa. Per això demano a la Verge Maria, Mare de Déu, als àngels i als sants, i a vosaltres, germans, que pregueu per mi a Déu, nostre Senyor. Amén."
  nl : "Ik belijd voor de almachtige God, en voor u allen, dat ik gezondigd heb in woord en gedachte, in doen en laten door mijn schuld, door mijn schuld, door mijn grote schuld. Daarom smeek ik de heilige Maria, altijd maagd, alle engelen en heiligen, en u, broeders en zusters, voor mij te bidden tot de Heer, onze God. Amen."
  gl : "Eu confeso ante Deus Todopoderoso e ante vós irmáns que pequei moito de pensamento, palabra, obra ou omisión. Pola miña culpa, pola miña culpa, pola miña gran culpa, por iso rogo a Santa María, sempre Virxe, aos Anxos, aos Santos e a vós irmáns que intercedades por min ante Deus o noso Señor. Amén."

lagrimas :
  pt : "Ó Virgem Dolorosíssima, as Vossas Lágrimas derrubaram o império infernal!"
  en : "O Virgin Most Sorrowful, Your Tears have destroyed the infernal empire!"
  es : "¡Oh Virgen Dolorosísima, Vuestras Lágrimas derribaron el imperio infernal!"

lagrimas2 :
  pt : "Por Vossa Mansidão Divina, ó Jesus Manietado, salvai o Mundo do erro que o ameaça!"
  en : "By Your Divine meekness, O Jesus Bound, save the world from the error which threatens it!"
  es : "¡Por Vuestra mansedumbre divina, oh Jesús Maniatado, salvad el mundo del error que lo amenaza!"

gloria :
  pt : "Glória a Deus nas alturas \ne paz na terra aos homens de boa vontade. \n\nSenhor Deus, Rei dos céus, Deus Pai todo-poderoso: \nnós Vos louvamos, \nnós Vos bendizemos, \nnós Vos adoramos, \nnós Vos glorificamos, \nnós Vos damos graças, \npor vossa imensa glória. \n\nSenhor Jesus Cristo, Filho Unigénito, \nSenhor Deus, Cordeiro de Deus, Filho de Deus Pai: \nVós que tirais o pecado do mundo, tende piedade de nós; \nVós que tirais o pecado do mundo, acolhei a nossa súplica; \nVós que estais à direita do Pai, tende piedade de nós. \n\nSó Vós sois o Santo; \nsó Vós, o Senhor; \nsó Vós, o Altíssimo, Jesus Cristo; \ncom o Espírito Santo†, na glória de Deus Pai. \nAmém."
  en : "Glory to God in the highest, \nand on earth peace to people of good will. \nWe praise you, \nwe bless you, \nwe adore you, \nwe glorify you, \nwe give you thanks for your great glory, \nLord God, heavenly King, \nO God almighty Father. \n\nLord Jesus Christ, Only Begotten Son, \nLord God, Lamb of God, Son of The Father, \nyou take away the sins of the world, \nhave mercy on us; \nyou take away the sins of the world, \nreceive our prayer; \nyou are seated at the right hand of the Father \nhave mercy on us. \n\nFor you alone are the Holy One, \nyou alone are the Lord, \nyou alone are the Most High, \nJesus Christ, \nwith the Holy Spirit, \nin the glory of God the Father. \nAmen."
  es : "Gloria a Dios en los altos cielos \ny en la tierra paz a los hombres de buena voluntad. \nTe alabamos, \nte bendecimos, \nte adoramos, \nte glorificamos, \nte damos gracias por tu inmensa gloria, \nSeñor Dios, Rey Celestial, Dios Padre todopoderoso. \nSeñor Hijo unigénito, Jesucristo, \nSeñor Dios, Cordero de Dios, Hijo del Padre, \nTú que quitas los pecados del mundo, ten piedad de nosotros; \nTú que quitas los pecados del mundo, acepta nuestra súplica. \nTú que te sientas a la derecha del Padre, ten piedad de nosotros. \nPorque Tú eres el único santo, \nTú el único señor, \nTú el único altísimo, Jesucristo, \ncon el Espíritu Santo en la gloria de Dios Padre. ¡Amén!"
  it : "Gloria a Dio nell'alto dei cieli \ne pace in terra agli uomini amati dal Signore. \nNoi ti lodiamo, \nti benediciamo, \nti adoriamo, \nti glorifichiamo, \nti rendiamo grazie per la tua gloria immensa, \nSignore Dio, Re del cielo, \nDio Padre onnipotente. \nSignore, Figlio unigenito, Gesù Cristo, \nSignore Dio, Agnello di Dio, Figlio del Padre; \ntu che togli i peccati del mondo, abbi pietà di noi; \ntu che togli i peccati del mondo, accogli la nostra supplica; \ntu che siedi alla destra del Padre, abbi pietà di noi. \nPerché tu solo il Santo, tu solo il Signore, \ntu solo l'Altissimo: \nGesù Cristo, con lo Spirito Santo: nella gloria di Dio Padre. \nAmen."
  fr : "Gloire à Dieu, au plus haut des cieux \net paix sur la Terre aux hommes qu'il aime. \nNous te louons, nous te bénissons, nous t'adorons, nous te glorifions, \n nous te rendons grâce pour ton immense gloire, \nSeigneur Dieu, Roi du Ciel, Dieu le Père tout-puissant. \nSeigneur Fils unique Jésus-Christ, \nSeigneur Dieu, Agneau de Dieu, le Fils du Père, \n  Toi qui enlèves les péchés du monde, prends pitié de nous. \n Toi qui enlèves les péchés du monde, reçois notre prière. \n Toi qui es assis à la droite du Père, prends pitié de nous. \n Car Toi seul es Saint, toi seul es Seigneur, \n toi seul es le Très-Haut, Jésus-Christ, \n avec le Saint Esprit, dans la gloire de Dieu le Père. \n Amen."
  de : "Ehre sei Gott in der Höhe \nund Friede auf Erden den Menschen seiner Gnade. \nWir loben dich, \nwir preisen dich, \nwir beten dich an, \nwir rühmen dich und danken dir, \ndenn groß ist deine Herrlichkeit. \nHerr und Gott, König des Himmels, \nGott und Vater, Herrscher über das All. \nHerr, eingeborener Sohn, Jesus Christus. \nHerr und Gott, Lamm Gottes, \nSohn des Vaters, \ndu nimmst hinweg die Sünde der Welt: erbarme dich unser; \ndu nimmst hinweg die Sünde der Welt: nimm an unser Gebet; \n du sitzest zur Rechten des Vaters: erbarme dich unser. \nDenn du allein bist der Heilige, \ndu allein der Herr, \ndu allein der Höchste: Jesus Christus \nmit dem Heiligen Geist, \n zur Ehre Gottes des Vaters. Amen."
  la : "Gloria in excelsis Deo \net in terra pax hominibus bonae voluntatis. \n\nLaudamus te, \nbenedicimus te, \nadoramus te, \nglorificamus te, \ngratias agimus tibi \npropter magnam gloriam tuam, \nDomine Deus, Rex caelestis, \nDeus Pater omnipotens. \n\nDomine Fili unigenite Jesu Christe, \nDomine Deus, Agnus Dei, Filius Patris, \nqui tollis peccata mundi, miserere nobis. \nQui tollis peccata mundi, \nsuscipe deprecationem nostram. \nQui sedes ad dexteram Patris, \nmiserere nobis. \n\nQuoniam tu solus sanctus, \ntu solus Dominus, \ntu solus altissimus, Jesus Christe, \ncum sancto Spiritu†, in gloria Dei Patris. \nAmen."
  ca : "Glòria a Déu a dalt del cel, \ni a la terra pau als homes que estima el Senyor. \nUs lloem. Us beneïm. \nUs adorem. Us glorifiquem. \nUs donem gràcies per la vostra immensa glòria, \nSenyor Déu, Rei celestial, \nDéu Pare omnipotent, \nSenyor, Fill unigènit, Jesucrist, \nSenyor Déu, Anyell de Déu, Fill del Pare, \nvós, que lleveu el pecat del món, \ntingueu pietat de nosaltres; \nvós, que lleveu el pecat del món, \nacolliu la nostra súplica; \nvós, que seieu a la dreta del pare, \ntingueu pietat de nosaltres, \nperquè vós sou l'únic Sant, \nvós l'únic Senyor, \nvós l'únic Altíssim, Jesucrist, \namb l'Esperit Sant, \nen la glòria de Déu Pare. \nAmén"
  nl : "Eer aan God in den hoge \nen vrede op aarde aan de mensen die Hij liefheeft. \nWij loven U. Wij prijzen en aanbidden U. \nWij verheerlijken U en zeggen U \ndank voor uw grote heerlijkheid. \nHeer God, hemelse Koning, God almachtige Vader; \nHeer, eniggeboren Zoon, Jezus Christus; \nHeer God, Lam Gods, Zoon van de Vader; \nGij die wegneemt de zonden der wereld, ontferm U over ons; \nGij die wegneemt de zonden der wereld, aanvaard ons gebed; \nGij die zit aan de rechterhand van de Vader, ontferm U over ons. \nWant Gij alleen zijt de Heilige. Gij alleen de Heer. \nGij alleen de Allerhoogste: Jezus Christus. \nMet de Heilige Geest in de heerlijkheid van God de Vader. \nAmen"

augusta_rainha :
  pt : "Augusta Rainha dos céus, soberana mestra dos Anjos, \n Vós que, desde o princípio, recebestes de Deus \n o poder e a missão de esmagar a cabeça de Satanás, \n Nós vo-lo pedimos humildemente, \n Enviai vossas legiões celestes para que, \n sob vossas ordens, e por vosso poder, \n Elas persigam os demônios, combatendo-os por toda a parte, \n Reprimindo-lhes a insolência, e lançando-os no abismo. \n Quem é como Deus? \n Ó Mãe de bondade e ternura, \n Vós sereis sempre o nosso Amor e a nossa esperança. \n Ó Mãe Divina, \nEnviai os Santos Anjos para nos defenderem, \n E repeli para longe de nós o cruel inimigo. \n Santos Anjos e Arcanjos, \n Defendei-nos e guardai-nos. Amém."
  en : "August Queen of the Heavens, heavenly sovereign of the Angels, Thou who from the beginning received from God the power and the mission to crush the head of Satan, we humbly beseech Thee to send Your holy Legions, so that under Thy command and through Thy power, they may pursue the demons and combat them everywhere, suppress their boldness, and drive them back into the abyss. Who is like God? O good and tender Mother, Thou will always be our love and hope! O Divine Mother, send Thy Holy Angels to defend me and to drive far away from me the cruel enemy. Holy Angels and Archangels, defend us, guard us. Amen."
  es : "Augusta Reina de los cielos, soberana maestra de los Ángeles, tú que, desde el principio, recibisteis de Dios el poder y la misión de aplastar la cabeza de satanás, os lo pedimos, humildemente, Enviad vuestras legiones celestiales para que, bajo vuestras órdenes, y por vuestro poder, Persigan a los demonios, los combatan por doquier, reprimiendo su insolencia y lanzándolos al abismo. ¿Quién como Dios? Oh Madre de bondad y ternura, tú siempre serás nuestro amor y nuestra esperanza. ¡Oh, Madre Divina!, envía a los Santos Ángeles para defendernos, y aleja de nosotros al cruel enemigo. Santos Ángeles y Arcángeles defiéndenos y guárdanos. Amén."
  it : "Augusta Regina del Cielo, Sovrana Maestra degli Angeli, \n Tu che fin dal principio ricevesti da Dio \n il potere e la missione di schiacciare la testa di Satana, \n ti chiediamo umilmente di \n inviare le tue legioni celesti affinché, \n ai tuoi ordini e con il tuo potere, \n inseguono i demoni, combattendoli dovunque, \n reprimendo la loro insolenza e gettandoli nell’abisso. \n Chi è come Dio? \n O Madre della bontà e della tenerezza, \n sarai sempre il nostro amore e la nostra speranza. \n O Divina Madre, \n manda i Santi Angeli a difenderci, e respingi lontano da noi il crudele nemico. \n Santi Angeli e Arcangeli, \n difendeteci e custoditeci. Amen."
  fr : "Auguste Reine des cieux, souveraine maîtresse des Anges, \n Vous qui, dès le commencement, avez reçu de Dieu \n le pouvoir et la mission d'écraser la tête de Satan, \n Nous vous le demandons humblement, \n Envoyez vos légions célestes pour que, \n sous vos ordres, et par votre puissance, \n Elles poursuivent les démons, les combattent partout, \n Répriment leur audace, et les refoulent dans l'abîme. \n Qui est comme Dieu? \n O bonne et tendre mère, \n Vous serez toujours notre Amour et notre espérance. \n  O Divine Mère, \n Envoyez les Saints Anges pour nous défendre, \n Et repoussez loin de nous le cruel ennemi. \n Saints Anges et Archanges, \n Défendez nous, gardez nous."
  de : "Auguste Königin des Himmels, Souveräner Meister der Engel, \n Du, der du von Anfang an von Gott \n die Macht und den Auftrag erhalten hast, den Kopf Satans zu zerschmettern, \n wir bitten dich demütig, \n deine himmlischen Legionen zu entsenden, damit \n du auf deinen Befehl und mit deiner Macht \n Sie jagen Dämonen, bekämpfen sie überall, \n unterdrücken ihre Unverschämtheit und werfen sie in den Abgrund. \n Wer ist wie Gott? \n O Mutter der Güte und Zärtlichkeit, \n du wirst immer unsere Liebe und unsere Hoffnung sein. \n O göttliche Mutter, \n sende die Heiligen Engel, um uns zu verteidigen \n und den grausamen Feind von uns zu vertreiben. \n Heilige Engel und Erzengel, \n verteidigt uns und behütet uns. Amen."
  nl : "Augustus, Koningin van de Hemel, Soevereine Meester van de Engelen, \n jij die vanaf het begin van God \n de kracht en missie hebt ontvangen om de kop van Satan te verpletteren, \n wij vragen je nederig om \n je hemelse legioenen te sturen zodat, \n op jouw bevel en met jouw macht, \n ze achtervolgen demonen, bevechten ze overal, \n onderdrukken hun onbeschaamdheid en gooien ze in de afgrond. \n Wie is als God? \n O Moeder van goedheid en tederheid, \n jij zult altijd onze liefde en onze hoop zijn. \n O Goddelijke Moeder, \n stuur de Heilige Engelen om ons te verdedigen \n en de wrede vijand van ons weg te duwen. \n Heilige Engelen en Aartsengelen, \n  verdedig ons en bewaak ons. Amen."
  
bencao_apostolica :
  pt : "O Senhor seja convosco. \n R. E com o vosso espírito. \n Bendito seja o Nome do Senhor. \n R. Agora e por todos os séculos. \n O nosso auxílio está no nome do Senhor. \n R. Que fez o Céu e a Terra. \n Abençoe-vos o Deus onipotente: \n Pai, e Filho, e Espírito Santo. \n R. Amém."
  la : "Dominus vobiscum. \n R. Et cum spiritu tuo. \n Sit Nomen Domini benedictum. \n R. Ex hoc nunc et usque in saeculum. \n Adjutorium nostrum in nomine Domini. \n R. Qui fecit caelum et terram. \n Benedicat vos omnipotens Deus: \n Pater, et Filius, et Spiritus Sanctus. \n R. Amen."

nunc_dimitis :
  pt : "Deixai, agora, vosso servo ir em paz, conforme prometestes, ó Senhor. Pois meus olhos viram vossa salvação que preparastes ante a face das nações: uma Luz que brilhará para os gentios e para a glória de Israel, o vosso povo."
  en : "Now, Master, you let your servant go in peace. You have fulfilled your promise. My own eyes have seen your salvation, which you have prepared in the sight of all peoples. A light to bring the Gentiles from darkness; the glory of your people Israel."
  es : "Ahora, Señor, según tu promesa, puedes dejar a tu siervo irse en paz. Porque mis ojos han visto a tu Salvador, a quien has presentado ante todos los pueblos: luz para alumbrar a las naciones y gloria de tu pueblo Israel."
  it : "Ora lascia, o Signore, che il tuo servo vada in pace secondo la tua parola, perché i miei occhi hanno visto la tua salvezza, preparata da te davanti a tutti i popoli, luce per illuminare le genti e gloria del tuo popolo, Israele."
  fr : "Maintenant, Seigneur, tu laisses ton serviteur s'en aller en paix, selon ta parole. Car mes yeux ont vu ton salut, salut que tu as préparé devant tous les peuples, lumière pour éclairer les nations, et gloire d'Israël, ton peuple."
  de : "Nun lässt du, Herr, deinen Knecht, wie du gesagt hast, in Frieden scheiden. Denn meine Augen haben das Heil gesehen, das du vor allen Völkern bereitet hast, ein Licht, das die Heiden erleuchtet, und Herrlichkeit für dein Volk Israel."
  la : "Nunc dimittis servum tuum, Domine, secundum verbum tuum in pace: Quia viderunt oculi mei salutare tuum. Quod parasti ante faciem omnium populorum: Lumen ad revelationem gentium, et gloriam plebis tuae Israel."
  ca : "Ara, Senyor, deixa que el teu servent se'n vagi en pau, com li havies promès. Els meus ulls han vist el Salvador, que preparaves per presentar-lo a tots els pobles: llum que es reveli a les nacions, glòria d'Israel, el teu poble."
  nl : "Nu laat u, Heer, uw dienaar in vrede heengaan, zoals u hebt beloofd. Want met eigen ogen heb ik de redding gezien die u bewerkt hebt ten overstaan van alle volken: een licht dat geopenbaard wordt aan de heidenen en dat tot eer strekt van Israël, uw volk."
  pl : "Teraz o Panie, pozwól odejść Twemu słudze w pokoju według Twego Słowa. Bo moje oczy ujrzały Twoje zbawienie, które przygotowałeś wobec wszystkich narodów. Światło na oświecenie pogan i chwałę Ludu Twego, Izraela."

dies_irae :
  pt : "Dia de ira, aquele dia, \n será tudo cinza fria: \n diz Davi, diz a Sibila. \n\n Que temor será causado, \n quando o Juiz tiver chegado, \n para tudo examinar! \n\n Correrão todos ao trono \n quando, em meio ao eterno sono, \n a trombeta ressoar. \n\n Morte e mundo se espantam, \n criaturas se levantam \n e ao Juiz responderão. \n\n Vai um livro ser trazido, \n no qual tudo está contido, \n onde o mundo está julgado. \n\n Quando o Cristo se sentar, \n o escondido vai brilhar, \n nada vai ficar impune. \n\n Eu, tão pobre, que farei? \n Que patrono chamarei? \n Nem o justo está seguro. \n\n Rei tremendo em majestade, \n que salvais só por piedade, \n me salvai, fonte de graça. \n\n Recordai, ó bom Jesus, \n que por mim fostes à Cruz, \n nesse dia me guardai. \n\n A buscar-me, vos cansastes, \n pela cruz me resgatastes, \n tanta dor não seja vã. \n\n Juiz justo no castigo, \n sede bom para comigo, \n perdoai-me nesse dia. \n\n Pela culpa, se enrubesce \n o meu rosto; ouvi a prece \n e poupai-me, justo Deus. \n\n A Maria perdoando \n e ao ladrão, na cruz, salvando, \n vós me destes esperança. \n\n Meu pedido não é digno, \n mas, Senhor, vós sois benigno \n não me queime o fogo eterno. \n\n No rebanho dai-me abrigo, \n arrancai-me do inimigo, \n colocai-me à vossa destra. \n\n Quando forem os malditos \n para o fogo eterno, aflitos, \n entre os vossos acolhei-me. \n\n Dum espírito contrito \n escutai, Senhor, o grito: \n tomai conta do meu fim. \n\n Lacrimoso aquele dia, \n quando em meio à cinza fria \n levantar-se o homem réu. \n\n Libertai-o, Deus do céu! \n Bom Pastor, Jesus piedoso, \n dai-lhe prêmio, paz, repouso. \n\n Amém"
  es : "¡Será un día de ira, aquel día \n  en que el mundo se reduzca a cenizas, \n  como predijeron David y la Sibila! \n\n ¡Cuánto terror habrá en el futuro \n  cuando el juez haya de venir \n  para hacer estrictas cuentas! \n\n La trompeta resonará terrible \n  por todo el reino de los muertos, \n  para reunir a todos ante el trono. \n\n La muerte y la Naturaleza se asombrarán, \n  cuando todo lo creado resucite \n  para responder ante su juez. \n\n Se abrirá el libro escrito \n  que todo lo contiene \n  y por el que el mundo será juzgado. \n\n Entonces, el juez tomará asiento, \n  todo lo oculto se mostrará \n  y nada quedará impune. \n\n ¿Qué alegaré entonces, pobre de mí? \n  ¿De qué protector invocaré ayuda, \n  si ni siquiera el justo se sentirá seguro? \n\n Rey de tremenda majestad \n  tú que salvas solo por tu gracia, \n  sálvame, fuente de piedad. \n\n Acuérdate, piadoso Jesús \n  de que soy la causa de tu calvario; \n  no me pierdas ese día. \n\n Por buscarme, te sentaste agotado; \n  por redimirme, sufriste en la cruz, \n  ¡que tanto esfuerzo no sea en vano! \n\n Justo juez de los castigos, \n  concédeme el regalo del perdón \n  antes del día del juicio. \n\n Sollozo, porque soy culpable; \n  la culpa sonroja mi rostro; \n  perdona, oh Dios, a este suplicante. \n\n Tú, que absolviste a Magdalena \n  y escuchaste la súplica del ladrón, \n  dame a mí también esperanza. \n\n Mis plegarias no son dignas, \n  pero tú, que actúas con bondad, \n  no permitas que arda en el fuego eterno. \n\n Colócame entre tu rebaño \n  y sepárame de los impíos \n  situándome a tu derecha. \n\n Condenados los malditos, \n  arrojados a las llamas acerbas, \n  llámame entre los benditos. \n\n Te ruego compungido y de rodillas, \n  con el corazón contrito, casi en cenizas, \n  que cuides de mí en el final. \n\n Será de lágrimas aquel día, \n  en que del polvo resurja \n  el hombre culpable, para ser juzgado. \n\n Perdónalo, entonces, oh Dios, \n  Señor de piedad, Jesús, \n  y concédele el descanso. \n\n Amén."
  la : "Dies iræ, dies illa, \n Solvet sæclum in favilla, \n Teste David cum Sibylla! \n\n Quantus tremor est futurus, \n quando iudex est venturus, \n cuncta stricte discussurus! \n\n  Tuba mirum spargens sonum \n per sepulcra regionum, \n coget omnes ante thronum. \n\n Mors stupebit et Natura, \n cum resurget creatura, \n iudicanti responsura. \n\n Liber scriptus proferetur, \n in quo totum continetur, \n unde Mundus iudicetur. \n\n Iudex ergo cum sedebit, \n quidquid latet apparebit, \n nil inultum remanebit. \n\n Quid sum miser tunc dicturus? \n Quem patronum rogaturus, \n cum vix iustus sit securus? \n\n Rex tremendæ maiestatis, \n qui salvandos salvas gratis, \n salva me, fons pietatis. \n\n Recordare, Iesu pie, \n quod sum causa tuæ viæ; \n ne me perdas illa die. \n\n Quærens me, sedisti lassus, \n redemisti crucem passus, \n tantus labor non sit cassus. \n\n Iuste Iudex ultionis, \n donum fac remissionis \n ante diem rationis. \n\n Ingemisco, tamquam reus, \n culpa rubet vultus meus, \n supplicanti parce Deus. \n\n Qui Mariam absolvisti, \n et latronem exaudisti, \n mihi quoque spem dedisti. \n\n Preces meæ non sunt dignæ, \n sed tu bonus fac benigne, \n ne perenni cremer igne. \n\n Inter oves locum præsta, \n et ab hædis me sequestra, \n statuens in parte dextra. \n\n Confutatis maledictis, \n flammis acribus addictis, \n voca me cum benedictis. \n\n Oro supplex et acclinis, \n cor contritum quasi cinis, \n gere curam mei finis. \n\n Lacrimosa dies illa, \n qua resurget ex favilla \n iudicandus homo reus. \n\n Huic ergo parce, Deus. \n Pie Iesu Domine, \n dona eis requiem. \n\n Amen."
  
rorate_caeli :
  pt : "Derramai, ó céus, o vosso orvalho do alto, e as nuvens chovam o Justo \n\n Não vos ireis, Senhor, nem vos lembreis da iniquidade. \n Eis que a cidade do Santuário ficou deserta: \n Sião tornou-se deserta; Jerusalém está desolada. \n A casa da vossa santificação e da vossa glória, \n Onde os nossos pais vos louvaram \n\n Derramai, ó céus, o vosso orvalho do alto, e as nuvens chovam o Justo \n\n Pecamos e nos tornamos como os imundos, \n E caímos, todos, como folhas. \n E as nossas iniquidades, como um vento, nos dispersaram. \n Escondestes de nós o vosso rosto \n E nos esmagastes pela mão das nossas iniquidades \n\n Derramai, ó céus, o vosso orvalho do alto, e as nuvens chovam o Justo \n\n Olhai, ó Senhor, para a aflição do vosso povo, \n E enviai Aquele que estais para enviar! \n Enviai o Cordeiro dominador da terra \n Da pedra do deserto ao monte da filha de Sião \n Para que Ele retire o jugo do nosso cativeiro \n\n Derramai, ó céus, o vosso orvalho do alto, e as nuvens chovam o Justo \n\n Consola-te, consola-te, povo meu, \n Em breve há de vir a tua salvação! \n Por que te consomes na tristeza, se a dor te renovou? \n Eu te salvarei, não tenhas medo! \n Porque Eu sou o Senhor, teu Deus, o Santo de Israel, \n o teu Redentor \n\n Derramai, ó céus, o vosso orvalho do alto, e as nuvens chovam o Justo"
  it : "Stillate rugiada, o cieli, dall'alto, \n E le nubi piovano il Giusto. \n\n Non adirarti, o Signore, non ricordarti più \n dell'iniquità: \n Ecco che la città del Santuario è divenuta deserta: \n Sion è divenuta deserta: Gerusalemme è desolata: \n La casa della tua santificazione e della tua gloria, \n Dove i nostri padri Ti lodarono. \n\n Stillate rugiada, o cieli, dall'alto, \n E le nubi piovano il Giusto. \n\n Peccammo, e siamo divenuti come gli immondi, \n E siamo caduti tutti come foglie: \n E le nostre iniquità ci hanno dispersi come il vento: \n Hai nascosto a noi la tua faccia, \n E ci hai schiacciati per mano delle nostre iniquità. \n\n Stillate rugiada, o cieli, dall'alto, \n E le nubi piovano il Giusto. \n\n Guarda, o Signore, l'afflizione del tuo popolo, \n E manda Colui che sei per mandare: \n Manda l'Agnello dominatore della terra, \n Dalla pietra del deserto al monte della figlia di Sion: \n Affinché Egli tolga il giogo della nostra schiavitú. \n\n Stillate rugiada, o cieli, dall'alto, \n E le nubi piovano il Giusto. \n\n Consolati, consolati, o popolo mio: \n Presto verrà la tua salvezza: \n Perché ti consumi nella mestizia, mentre il dolore ti ha rinnovato? \n Ti salverò, non temere, \n Perché io sono il Signore Dio tuo, \n il Santo d'Israele, il tuo Redentore \n\n Stillate rugiada, o cieli, dall'alto, \n E le nubi piovano il giusto." 
  la : "Rorate Caeli desúper et nubes plúant justum \n\n Ne irascáris Dómine, ne ultra memíneris iniquitátis \n Ecce cívitas Sancti facta est desérta \n Sion desérta facta est, Jerúsalem desoláta est. \n Domus sanctificatiónis tuae et gloriae tuae \n Ubi laudavérunt Te patres nostri. \n\n Rorate Caeli desúper et nubes plúant justum. \n\n Peccávimus et facti sumus tamquam immúndus nos, \n Et cecídimus quasi fólium univérsi \n Et iniquitátes nostrae quasi ventus abstulérunt nos \n Abscondísti fáciem tuam a nobis \n Et allisísti nos in mánu iniquitátis nostrae. \n\n Rorate Caeli desúper et nubes plúant justum. \n\n Víde, Dómine, afflictiónem pópuli tui \n Et mitte quem missúrus es \n Emítte Agnum dominatórem terrae \n De pétra desérti ad montem fíliae Sion \n Ut áuferat ipse jugum captivitátis nostrae. \n\n Rorate Caeli desúper et nubes plúant justum. \n\n Consolámini, consolámini, pópule meus \n Cito véniet salus tua \n Quare moeróre consúmeris, quia innovávit te dolor? \n Salvábo te, noli timére \n Ego énim sum Dóminus Deus túus Sánctus Israël, \n Redémptor túus. \n\n Rorate Caeli desúper et nubes plúant justum."

ave_maris_stella :
  pt : "Ave, estrela do mar, \n Fecunda Mãe de Deus, \n Que permanecestes Virgem, \n Ó doce porta dos Céus \n\n Vós, que ouvistes aquele Ave \n Da boca de Gabriel, \n Estabelecei-nos na paz, \n Mudando o nome de Eva. \n\n Libertai dos grilhões os pecadores, \n Mandai luz aos cegos, \n Afastai de nós todos os males \n E obtende-nos todos os bens. \n\n Mostrai que sois nossa mãe: \n Por Vós ouça as nossas preces \n Aquele que, para nos salvar, \n Quis ser Vosso Filho. \n\n Ó Virgem sem igual, \n A mais doce de todas, \n Libertando-nos das nossas culpas, \n Fazei-nos mansos e puros.  \n\n Concedei-nos uma vida pura, \n Fazei seguros os nossos caminhos: \n Para que, na posse de Jesus, \n Exultemos eternamente. \n\n Seja louvado e glorificado \n Deus Pai, Filho e Espírito Santo; \n Às três Pessoas divinas \n Seja prestada honra igual. Amém."
  en : "Hail, star of the sea, \n Nurturing Mother of God, \n And ever Virgin \n Happy gate of Heaven \n\n Receiving that 'Ave' (hail) \n From the mouth of Gabriel, \n Establish us in peace, \n Transforming the name of 'Eva' (Eve). \n\n Loosen the chains of the guilty, \n Send forth light to the blind, \n Our evil do thou dispel, \n Entreat (for us) all good things. \n\n Show thyself to be a Mother: \n Through thee may he receive prayer \n Who, being born for us, \n Undertook to be thine own. \n\n O unique Virgin, \n Meek above all others, \n Make us, set free from (our) sins, \n Meek and chaste. \n\n Bestow a pure life, \n Prepare a safe way: \n That seeing Jesus, \n We may ever rejoice. \n \n\n Praise be to God the Father, \n To the Most High Christ (be) glory, \n To the Holy Spirit \n (Be) honour, to the Three equally. Amen."
  la : "Ave, maris stella, \n Dei mater alma, \n atque semper virgo, \n Felix cæli porta. \n\n Sumens illud «Ave» \n Gabrielis ore, \n funda nos in pace, \n mutans Evæ nomen. \n\n Solve vincla reis, \n profer lumen cæcis, \n mala nostra pelle, \n bona cuncta posce. \n\n Monstra te esse matrem, \n sumat per te precem \n qui pro nobis natus \n tulit esse tuus. \n\n Virgo singularis, \n inter omnes mitis, \n nos culpis solutos \n mites fac et castos. \n\n Vitam præsta puram, \n iter para tutum, \n ut videntes Jesum \n semper collætemur. \n\n Sit laus Deo Patri, \n summo Christo decus, \n Spiritui Sancto \n tribus honor unus. Amen."

adeste_fideles :
  en : "O come, all ye faithful, joyful and triumphant! O come ye, O come ye to Bethlehem; Come and behold Him Born the King of Angels: O come, let us adore Him, (3×) Christ the Lord. \n God of God eternal, Light from Light proceeding, Lo, He deigns in the Virgin's womb to lie; God uncreated, very God begotten. O come, let us adore Him, (3×) Christ the Lord. \n Forsaking the sheepfold, to his lowly cradle, obedient and swiftly run the shepherd throng, with exultation let our footsteps follow. O come, let us adore Him, (3×) Christ the Lord. \n Lo! star led chieftains, Magi, Christ adoring, offer Him incense, gold, and myrrh; We to the Christ Child bring our hearts' oblations. O come, let us adore Him, (3×) Christ the Lord. \n The splendor Immortal, Son of God Eternal, now hidden in mortal flesh our eyes shall view. See there the Infant, swaddling clothes enfold him. O come, let us adore Him, (3×) Christ the Lord. \n For man poor and needy cradled in a manger, O let us in loving arms enfold Him fast! So true a lover shall we not requite Him? O come, let us adore Him, (3×) Christ the Lord. \n Sing, choirs of Angels, sing in exultation, sing all ye citizens of heaven above, Glory to God in the highest. O come, let us adore Him, (3×) Christ the Lord. \n Yea, Lord we greet Thee, born this happy morning; Jesu, to Thee be glory given; Word of the Father, now in flesh appearing. O come, let us adore Him, (3×) Christ the Lord."
  la : "Adeste fideles læti triumphantes, Venite, venite in Bethlehem. Natum videte Regem angelorum: Venite adoremus (3×) Dominum. \n Deum de Deo, lumen de lumine Gestant puellæ viscera Deum verum, genitum non factum. Venite adoremus (3×) Dominum. \n En grege relicto, humiles ad cunas, Vocati pastores adproperant: Et nos ovanti gradu festinemus, Venite adoremus (3×) Dominum. \n Stella duce, Magi Christum adorantes, Aurum, tus et myrrham dant munera. Iesu infanti corda præbeamus Venite adoremus (3×) Dominum. \n Æterni Parentis splendorem æternum Velatum sub carne videbimus Deum infantem pannis involutum Venite adoremus (3×) Dominum. \n Pro nobis egenum et fœno cubantem, Piis foveamus amplexibus. Sic nos amantem quis non redamaret? Venite adoremus (3×) Dominum. \n Cantet nunc io, chorus angelorum; Cantet nunc aula cælestium, Gloria, gloria in excelsis Deo, Venite adoremus (3×) Dominum. \n Ergo qui natus die hodierna. Jesu, tibi sit gloria, Patris æterni Verbum caro factum. Venite adoremus (3×) Dominum."

mitte_domine :
  pt : "Enviai, Senhor, operários para vossa messe, \n Que a messe é grande, e poucos os operários"
  la : "Mitte, Domine, operarios in messen tuam \n Messis, quidem, multa: operarii, autem, pauci"

ave_regina_caelorum :
  pt : "Ave, Rainha do céu; \n ave, dos anjos Senhora; \n ave, raiz, ave, porta; \n da luz do mundo és aurora. \n\n Exulta, ó Virgem tão bela, \n as outras seguem-te após; \n nós te saudamos: adeus! \n E pede a Cristo por nós! \n\n ℣. Fazei-me digno de vos louvar, sagrada Virgem. \n ℟. Dai-me virtude contra os vossos inimigos. \n\n Oremos: Concedei, misericordioso Deus, sustento à nossa fragilidade, para que nós, que celebramos a memória da santa Mãe de Deus, com o auxílio de sua intercessão ressurjamos de nossas iniquidades. Pelo mesmo Cristo, Senhor nosso. Amém."
  la : "Ave, Regina cælorum. \n Ave, Domina angelorum. \n Salve, radix; salve, porta \n ex qua mundo lux est orta. \n\n Gaude, Virgo gloriosa, \n super omnes speciosa. \n Vale, o valde decora, \n et pro nobis Christum exora. \n\n ℣. Dignare me laudare te, Virgo sacrata. \n ℟. Da mihi virtutem contra hostes tuos. \n\n Oremus: Concede, misericors Deus, fragilitati nostræ præsidium, ut qui sanctæ Dei Genitricis memoriam agimus intecessionis eius auxilio a nostris iniquitatibus resurgamus. Per eundem Christum Dominum nostrum. Amen."
